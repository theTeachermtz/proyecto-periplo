<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Actividad | Periplo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: { brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' } }
                }
            }
        }
    </script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style> body { background-color: #F8FAFC; } .no-scrollbar::-webkit-scrollbar { display: none; } </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Maximize2, Edit3, Share2, LayoutGrid, Zap, Flame, Rocket, Puzzle, HelpCircle, Grid, User } from 'lucide-react';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from 'firebase/firestore';

        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const TEMPLATES = [
            { id: 'FLASHCARDS', name: 'Flashcards', icon: LayoutGrid, file: 'flashcards.html' },
            { id: 'ANAGRAM', name: 'Anagrama', icon: Puzzle, file: 'anagram.html' },
            { id: 'CROSSWORD', name: 'Crucigrama', icon: Grid, file: 'crossword.html' },
            { id: 'HANGMAN', name: 'Ahorcado', icon: HelpCircle, file: 'hangman.html' },
        ];

        function ActivityPage() {
            const [gameData, setGameData] = useState(null);
            const [activeTemplate, setActiveTemplate] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [gameId, setGameId] = useState(null);

            useEffect(() => {
                const id = new URLSearchParams(window.location.search).get('id');
                setGameId(id);
                if (!id) return;

                const fetchGame = async () => {
                    const snap = await getDoc(doc(db, 'artifacts', 'periplo-app-v1', 'users', 'teacher_builder_001', 'quizzes', id));
                    if (snap.exists()) {
                        const data = snap.data();
                        setGameData(data);
                        const defaultType = TEMPLATES.find(t => t.id === data.type) || TEMPLATES[0];
                        setActiveTemplate(defaultType);
                    }
                };
                fetchGame();
            }, []);

            const handleSwitchTemplate = (template) => {
                setActiveTemplate(template);
                setIsPlaying(false);
            };

            const handleEditContent = async () => {
                const isDifferentType = activeTemplate.id !== gameData.type;
                
                if (isDifferentType) {
                    if (confirm(`Estás viendo "${gameData.title}" como ${activeTemplate.name}.\n\n¿Quieres crear una COPIA nueva para editarla como ${activeTemplate.name}?`)) {
                        try {
                            const newGameData = { 
                                ...gameData, 
                                type: activeTemplate.id, 
                                title: `${gameData.title} (${activeTemplate.name})`, 
                                parentPath: gameData.parentPath || 'root',
                                createdAt: serverTimestamp() 
                            };
                            delete newGameData.id; 
                            const docRef = await addDoc(collection(db, 'artifacts', 'periplo-app-v1', 'users', 'teacher_builder_001', 'quizzes'), newGameData);
                            window.location.href = `dashboard.html?id=${docRef.id}`;
                        } catch (e) { alert("Error al duplicar"); }
                    } else {
                        window.location.href = `dashboard.html?id=${gameId}`;
                    }
                } else {
                    window.location.href = `dashboard.html?id=${gameId}`;
                }
            };

            const handleShare = () => {
                const url = `${window.location.origin}/${activeTemplate.file}?id=${gameId}`;
                navigator.clipboard.writeText(url);
                alert("Link copiado: " + url);
            };

            const goHome = () => { window.location.href = 'index.html'; };

            if (!gameData || !activeTemplate) return <div className="min-h-screen flex items-center justify-center text-slate-400 font-bold">Cargando...</div>;

            return (
                <div className="min-h-screen flex flex-col text-slate-800 pb-12">
                    <header className="bg-white border-b border-slate-200 px-6 py-3 sticky top-0 z-50 flex justify-between items-center">
                        <div className="flex items-center gap-8">
                            <button onClick={goHome} className="font-bold text-xl tracking-tight text-slate-800 hover:text-blue-600 transition-colors flex items-center gap-2">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-sm">P</div>
                                Periplo
                            </button>
                            <button onClick={goHome} className="hidden md:flex items-center gap-2 px-4 py-2 text-sm font-semibold text-slate-600 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-all">
                                <LayoutGrid size={16}/> My Activities
                            </button>
                        </div>
                        <div className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 border border-slate-200"><User className="w-4 h-4" /></div>
                    </header>

                    <main className="flex-1 max-w-7xl mx-auto w-full p-4 md:p-6 lg:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div className="lg:col-span-9 space-y-8">
                            <div className="relative w-full aspect-video bg-slate-900 rounded-3xl shadow-xl overflow-hidden border-4 border-slate-800 ring-1 ring-slate-900/5">
                                {isPlaying ? (
                                    <iframe src={`${activeTemplate.file}?id=${gameId}`} className="absolute inset-0 w-full h-full border-0" allow="autoplay"></iframe>
                                ) : (
                                    <div className="absolute inset-0 flex flex-col items-center justify-center p-8 bg-slate-100">
                                        <div className="bg-white p-8 rounded-[2rem] shadow-2xl text-center border-4 border-blue-50 max-w-md w-full">
                                            <h1 className="text-3xl font-extrabold text-slate-900 mb-2">{gameData.title}</h1>
                                            <div className="flex items-center justify-center gap-2 text-slate-500 mb-8 font-bold uppercase text-xs tracking-widest">
                                                <activeTemplate.icon size={16}/> {activeTemplate.name}
                                            </div>
                                            <button onClick={() => setIsPlaying(true)} className="px-8 py-4 font-bold text-white bg-blue-600 rounded-2xl hover:bg-blue-700 shadow-lg flex items-center gap-2 text-xl w-full justify-center transition-all hover:scale-105 active:scale-95">
                                                START <Play className="w-6 h-6 fill-current" />
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex flex-col justify-center">
                                    <div className="flex gap-2">
                                        <button onClick={handleEditContent} className="flex-1 flex flex-col items-center justify-center gap-2 p-4 rounded-2xl bg-slate-50 hover:bg-slate-100 text-slate-600 border border-slate-100 transition-all hover:text-blue-600">
                                            <Edit3 className="w-5 h-5" /><span className="text-xs font-bold">Edit Content</span>
                                        </button>
                                        <button onClick={handleShare} className="flex-1 flex flex-col items-center justify-center gap-2 p-4 rounded-2xl bg-slate-50 hover:bg-slate-100 text-slate-600 border border-slate-100 transition-all hover:text-blue-600">
                                            <Share2 className="w-5 h-5" /><span className="text-xs font-bold">Share Link</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-3 space-y-6">
                            <div className="hidden lg:block mb-6"><h1 className="text-2xl font-bold text-slate-900 leading-tight">{gameData.title}</h1></div>
                            <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="p-4 border-b border-slate-100 bg-slate-50/50"><h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider">Switch Template</h3></div>
                                <div className="p-2 space-y-1">
                                    {TEMPLATES.map((t) => (
                                        <button key={t.id} onClick={() => handleSwitchTemplate(t)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all ${activeTemplate.id === t.id ? 'bg-blue-50 text-blue-700 font-bold ring-1 ring-blue-200' : 'text-slate-500 hover:bg-slate-50'}`}>
                                            <div className={`p-2 rounded-lg ${activeTemplate.id === t.id ? 'bg-blue-200 text-blue-700' : 'bg-slate-100 text-slate-400'}`}><t.icon className="w-4 h-4" /></div><span className="text-sm">{t.name}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }
        const root = createRoot(document.getElementById('root'));
        root.render(<ActivityPage />);
    </script>
</body>
</html>
