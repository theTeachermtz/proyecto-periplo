<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Dashboard | Periplo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] } } }
        }
    </script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style> body { background-color: #F8FAFC; } .no-scrollbar::-webkit-scrollbar { display: none; } </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Maximize2, Volume2, Edit3, Share2, FileText, LayoutGrid, Zap, Flame, Rocket, ArrowLeft, Loader2, Monitor, Palette, User } from 'lucide-react';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';

        // --- TU CONFIGURACIÓN REAL ---
        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Datos visuales (Mockup)
        const VISUAL_THEMES = [
            { id: 'classic', name: 'Classic', color: 'bg-white', border: 'border-slate-200' },
            { id: 'space', name: 'Space', color: 'bg-indigo-900', border: 'border-indigo-700' },
            { id: 'jungle', name: 'Jungle', color: 'bg-green-800', border: 'border-green-700' },
            { id: 'western', name: 'Western', color: 'bg-amber-100', border: 'border-amber-300' },
            { id: 'neon', name: 'Neon', color: 'bg-black', border: 'border-pink-500' },
        ];

        const TEMPLATES = [
            { id: 'flashcards', name: 'Flashcards', icon: Zap, active: true },
            { id: 'quiz', name: 'Quiz', icon: LayoutGrid, active: false },
            { id: 'volcano', name: 'El Volcán', icon: Flame, active: false },
            { id: 'alien', name: 'Alien Surfer', icon: Rocket, active: false },
        ];

        function ActivityPage() {
            const [gameData, setGameData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTheme, setCurrentTheme] = useState('classic');
            const [gameId, setGameId] = useState(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');
                setGameId(id);

                if (!id) return;

                const fetchGame = async () => {
                    setLoading(true);
                    try {
                        const docRef = doc(db, 'artifacts', 'periplo-app-v1', 'users', 'teacher_builder_001', 'quizzes', id);
                        const docSnap = await getDoc(docRef);
                        if (docSnap.exists()) {
                            setGameData({ id: docSnap.id, ...docSnap.data() });
                        }
                    } catch (err) {
                        console.error("Error fetching game:", err);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchGame();
            }, []);

            const handleShare = () => {
                // Generar link directo para alumnos (solo el juego)
                const url = `${window.location.origin}/flashcards.html?id=${gameId}`;
                navigator.clipboard.writeText(url);
                alert("Link para alumnos copiado: " + url);
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center text-slate-400"><Loader2 className="animate-spin mr-2"/> Cargando actividad...</div>;

            return (
                <div className="min-h-screen flex flex-col font-sans text-slate-800 pb-12">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 px-6 py-3 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-8">
                                <a href="index.html" className="flex items-center gap-2 group">
                                    <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">P</div>
                                    <span className="font-bold text-xl tracking-tight text-slate-800">Periplo</span>
                                </a>
                                <a href="index.html" className="hidden md:flex items-center gap-2 px-4 py-2 text-sm font-semibold text-slate-600 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-colors">
                                    <LayoutGrid className="w-4 h-4" /> My Activities
                                </a>
                            </div>
                            <div className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 border border-slate-200"><User className="w-4 h-4" /></div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 max-w-7xl mx-auto w-full p-4 md:p-6 lg:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* Left Column: Game Area */}
                        <div className="lg:col-span-9 space-y-8">
                            <div className="lg:hidden">
                                <h1 className="text-2xl font-bold text-slate-900 mb-1">{gameData?.title}</h1>
                            </div>

                            {/* THE STAGE (Game Preview) */}
                            <div className="relative w-full aspect-video bg-slate-900 rounded-3xl shadow-xl overflow-hidden border-4 border-slate-800 ring-1 ring-slate-900/5">
                                {/* Aquí está la magia: Si isPlaying es true, cargamos el IFRAME del juego real */}
                                {isPlaying ? (
                                    <iframe 
                                        src={`flashcards.html?id=${gameId}`} 
                                        className="absolute inset-0 w-full h-full border-0"
                                        allow="autoplay"
                                    ></iframe>
                                ) : (
                                    /* Pantalla de "Start" */
                                    <div className="absolute inset-0 flex flex-col items-center justify-center p-8 bg-slate-100">
                                        <div className="bg-white p-8 rounded-[2rem] shadow-2xl text-center max-w-md w-full mx-4 border-4 border-blue-50">
                                            <h1 className="text-3xl font-extrabold text-slate-900 mb-2">{gameData?.title || 'Actividad'}</h1>
                                            <p className="text-slate-500 font-medium mb-8">{gameData?.questions?.length || 0} Flashcards</p>
                                            <button onClick={() => setIsPlaying(true)} className="group relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 bg-blue-600 font-lg rounded-2xl hover:bg-blue-700 hover:scale-105 hover:shadow-lg w-full">
                                                <span className="mr-2 text-xl">START</span><Play className="w-6 h-6 fill-current" />
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Action Panel */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2"><Palette className="w-4 h-4" /> Visual Style (Pronto)</h3>
                                    <div className="flex gap-3 overflow-x-auto no-scrollbar pb-2 opacity-50 pointer-events-none">
                                        {VISUAL_THEMES.map((theme) => (
                                            <button key={theme.id} className={`flex-shrink-0 w-20 h-16 rounded-xl border-2 ${currentTheme===theme.id?'border-blue-500':'border-slate-100'}`}><div className={`w-full h-full ${theme.color}`}></div></button>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex flex-col justify-center">
                                    <div className="flex gap-2">
                                        <button onClick={() => window.location.href=`dashboard.html?id=${gameId}&folderId=${encodeURIComponent(gameData?.parentPath||'')}`} className="flex-1 flex flex-col items-center justify-center gap-2 p-3 rounded-2xl bg-slate-50 hover:bg-slate-100 text-slate-600 hover:text-blue-600 transition-colors border border-slate-100">
                                            <Edit3 className="w-5 h-5" /><span className="text-xs font-bold">Edit Content</span>
                                        </button>
                                        <button onClick={handleShare} className="flex-1 flex flex-col items-center justify-center gap-2 p-3 rounded-2xl bg-slate-50 hover:bg-slate-100 text-slate-600 hover:text-blue-600 transition-colors border border-slate-100">
                                            <Share2 className="w-5 h-5" /><span className="text-xs font-bold">Share (Alumno)</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Right Column: Template Switcher */}
                        <div className="lg:col-span-3 space-y-6">
                            <div className="hidden lg:block mb-6"><h1 className="text-2xl font-bold text-slate-900 leading-tight">{gameData?.title}</h1></div>
                            <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="p-4 border-b border-slate-100 bg-slate-50/50"><h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider">Switch Template</h3></div>
                                <div className="p-2 space-y-1">
                                    {TEMPLATES.map((template) => (
                                        <button key={template.id} disabled={!template.active} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all ${template.active ? 'bg-blue-50 text-blue-700 font-bold' : 'text-slate-500 opacity-60 cursor-not-allowed'}`}>
                                            <div className={`p-2 rounded-lg ${template.active ? 'bg-blue-200 text-blue-700' : 'bg-slate-100 text-slate-400'}`}><template.icon className="w-4 h-4" /></div><span className="text-sm">{template.name}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<ActivityPage />);
    </script>
</body>
</html>
