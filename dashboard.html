<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v71 - 15 Words & Fixed Crop</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé®</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; padding-bottom: 120px; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        .crop-container { width: 100%; aspect-ratio: 1/1; border-radius: 1.5rem; background: #000; position: relative; overflow: hidden; cursor: move; border: 2px solid #e2e8f0; }
        .crop-img { position: absolute; pointer-events: none; user-select: none; transform-origin: center; max-width: none; max-height: none; }
        .drop-zone { border: 2px dashed #cbd5e1; background-color: #f8fafc; transition: all 0.2s ease; overflow: hidden; position: relative; aspect-ratio: 1/1; } /* Forzamos cuadrado */
        .drop-zone.drag-active { border-color: #4f46e5; background-color: #eef2ff; transform: scale(1.02); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, doc, getDoc, setDoc, serverTimestamp } from 'firebase/firestore';

        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'periplo-app-v1';
        const userUid = "teacher_builder_001";

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            const [gameTitle, setGameTitle] = useState('');
            const [folderId, setFolderId] = useState('');
            const [editModeId, setEditModeId] = useState(null);
            const [gameType, setGameType] = useState('FLASHCARDS'); 

            // CROP DEFAULT: Centrado (50, 50) y Zoom 1
            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            const [audioPrefs, setAudioPrefs] = useState({ left: 'en', right: 'es', leftActive: true, rightActive: true });
            const [imgPrefs, setImgPrefs] = useState({ front: true, back: false });
            
            // EDITOR
            const [gallery, setGallery] = useState({ isOpen: false, cardId: null, term: '', currentPreview: null, rotation: 0, zoom: 1, manualUrl: '', posX: 50, posY: 50 });
            
            const isDragging = useRef(false);
            const startPos = useRef({ x: 0, y: 0 });
            const cropContainerRef = useRef(null);
            const [availableVoices, setAvailableVoices] = useState([]);

            useEffect(() => {
                const loadVoices = () => setAvailableVoices(window.speechSynthesis.getVoices());
                loadVoices();
                window.speechSynthesis.onvoiceschanged = loadVoices;
                setApiKeys({ google: localStorage.getItem('periplo_google_key') || '' });
                
                const params = new URLSearchParams(window.location.search);
                const folderParam = params.get('folderId') || '';
                const idParam = params.get('id');
                const typeParam = params.get('type');
                
                setFolderId(folderParam);
                if(typeParam) setGameType(typeParam);

                if (idParam) {
                    setEditModeId(idParam);
                    const loadGameData = async () => {
                        try {
                            const docRef = doc(db, 'artifacts', appId, 'users', userUid, 'quizzes', idParam);
                            const snap = await getDoc(docRef);
                            if (snap.exists()) {
                                const data = snap.data();
                                setGameTitle(data.title || '');
                                if(data.type) setGameType(data.type);
                                if (data.config) {
                                    setAudioPrefs(data.config.audio || audioPrefs);
                                    setImgPrefs(data.config.images || imgPrefs);
                                }
                                if (data.questions && data.questions.length > 0) {
                                    setCards(data.questions.map(q => ({
                                        internalId: q.id || genId(),
                                        front: q.front || '',
                                        back: q.back || '',
                                        image: q.image || null,
                                        crop: q.crop || { zoom: 1, rot: 0, x: 50, y: 50 }
                                    })));
                                }
                                addToast("Editando actividad", "success");
                            }
                        } catch (e) { console.error(e); }
                    };
                    loadGameData();
                }
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const speak = (text, langCode) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                const targetLang = langCode === 'en' ? 'en' : 'es';
                const bestVoice = availableVoices.find(v => v.lang.startsWith(targetLang) && (v.name.includes('Google') || v.name.includes('Microsoft'))) || availableVoices.find(v => v.lang.startsWith(targetLang));
                if (bestVoice) ut.voice = bestVoice;
                window.speechSynthesis.speak(ut);
            };

            const generate = async () => {
                if (!apiKeys.google.trim()) return addToast("Falta API Key");
                if (!aiPrompt.trim()) return addToast("Escribe un tema");
                
                setIsGenerating(true);
                try {
                    // AQU√ç EST√Å EL CAMBIO A 15 PALABRAS
                    const count = 15; 
                    const existingWords = cards.map(c => c.front).filter(w => w).join(", ");
                    const promptText = `Generate exactly ${count} NEW English-Spanish pairs for "${aiPrompt}". Format: JSON array [{"front": "EnWord", "back": "EsWord"}]. Front MUST be English. Back MUST be Spanish. Exclude: [${existingWords}]. Return ONLY JSON.`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] }) 
                    });
                    
                    const data = await res.json();
                    if(data.error) throw new Error(data.error.message);
                    
                    const rawText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(rawText);
                    
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }))]);
                    setAiPrompt('');
                    addToast("Lista generada (15)", "success");
                } catch (e) { addToast("Error IA: " + e.message); } 
                finally { setIsGenerating(false); }
            };

            const handleFinish = async () => {
                if (!gameTitle.trim()) return addToast("Ponle t√≠tulo (arriba)");
                const validCards = cards.filter(c => c.front || c.back);
                if (validCards.length < 2) return addToast("M√≠nimo 2 tarjetas");

                setIsSaving(true);
                try {
                    const gamePayload = {
                        title: gameTitle,
                        type: gameType,
                        parentPath: folderId || 'root',
                        createdAt: serverTimestamp(),
                        config: { audio: audioPrefs, images: imgPrefs },
                        questions: validCards.map(c => ({
                            id: genId(),
                            front: c.front,
                            back: c.back,
                            image: c.image,
                            crop: c.crop
                        }))
                    };

                    let targetId = editModeId;
                    if (editModeId) {
                        await setDoc(doc(db, 'artifacts', appId, 'users', userUid, 'quizzes', editModeId), gamePayload, { merge: true });
                        addToast("¬°Actualizado!", "success");
                    } else {
                        const docRef = await addDoc(collection(db, 'artifacts', appId, 'users', userUid, 'quizzes'), gamePayload);
                        targetId = docRef.id;
                        addToast("¬°Creado!", "success");
                    }
                    setTimeout(() => { window.location.href = `activity.html?id=${targetId}`; }, 1200);
                } catch (e) { addToast("Error al guardar"); console.error(e); } finally { setIsSaving(false); }
            };

            const handleSwitch = () => { setCards(cards.map(c => ({ ...c, front: c.back, back: c.front }))); setAudioPrefs(p => ({ ...p, left: p.right, right: p.left })); };
            const handleDragOver = (e) => { e.preventDefault(); e.currentTarget.classList.add('drag-active'); };
            
            const handleDrop = (e, id) => {
                e.preventDefault(); e.currentTarget.classList.remove('drag-active');
                const html = e.dataTransfer.getData('text/html');
                const srcMatch = html && html.match(/src="?([^"\s]+)"?\s*/);
                const url = srcMatch ? srcMatch[1] : e.dataTransfer.getData('text/uri-list');
                
                if (url) {
                    setCards(prev => prev.map(c => c.internalId === id ? { 
                        ...c, 
                        image: url,
                        crop: { zoom: 1, rot: 0, x: 50, y: 50 } // Reset crop al pegar nueva
                    } : c));
                    addToast("Imagen pegada", "success");
                }
            };

            // EDITOR LOGIC
            const handleEditorMouseDown = (e) => { isDragging.current = true; startPos.current = { x: e.clientX, y: e.clientY }; };
            
            const handleEditorMouseMove = (e) => {
                if (!isDragging.current || !cropContainerRef.current) return;
                const rect = cropContainerRef.current.getBoundingClientRect();
                const deltaX = e.clientX - startPos.current.x;
                const deltaY = e.clientY - startPos.current.y;
                
                // Mover en porcentaje relativo al tama√±o del contenedor
                const moveX = (deltaX / rect.width) * 100;
                const moveY = (deltaY / rect.height) * 100;

                setGallery(prev => ({
                    ...prev,
                    posX: prev.posX + moveX,
                    posY: prev.posY + moveY
                }));

                startPos.current = { x: e.clientX, y: e.clientY };
            };

            // Estilos para la imagen en miniatura y en el editor (COMPARTIDOS PARA QUE SEAN ID√âNTICOS)
            const getImgStyle = (crop) => ({
                transform: `translate(${crop.x - 50}%, ${crop.y - 50}%) rotate(${crop.rot}deg) scale(${crop.zoom})`,
                position: 'absolute', 
                top: '50%', 
                left: '50%', 
                width: '100%', 
                height: '100%', 
                objectFit: 'cover' 
            });

            return (
                <div className="min-h-screen pb-40" onMouseUp={() => isDragging.current = false}>
                    <nav className="bg-white border-b p-3 flex items-center gap-4 sticky top-0 z-50 px-6 shadow-md h-20">
                        <button onClick={() => window.history.back()} className="flex items-center gap-2 hover:bg-slate-100 px-4 py-2 rounded-xl text-slate-500 font-bold text-xs"><i className="fa-solid fa-arrow-left"></i></button>
                        <div className="flex-1">
                            <input value={gameTitle} onChange={e => setGameTitle(e.target.value)} placeholder="T√≠tulo..." className="w-full bg-slate-50 border-b-2 border-transparent hover:border-slate-200 focus:border-indigo-500 p-2 outline-none font-black text-xl text-slate-800 transition-all rounded-lg focus:bg-white" />
                        </div>
                        <div className="flex items-center gap-2">
                            <span className="text-[10px] font-mono text-slate-400 bg-slate-100 px-2 py-1 rounded">v71</span>
                            <button onClick={() => setShowConfig(true)} className="text-[10px] bg-slate-900 text-white px-4 py-2 rounded-xl font-bold">API</button>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto mt-8 p-4">
                        <div className="mb-8">
                            <div className="bg-indigo-600 p-2 rounded-[2rem] shadow-xl flex items-center gap-2 border-4 border-white">
                                <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Tema (ej. Cocina)..." className="flex-1 bg-white p-4 rounded-[1.5rem] outline-none font-bold text-slate-700 text-sm px-6"/>
                                <button onClick={() => generate(false)} disabled={isGenerating} className="bg-indigo-950 text-white px-8 h-12 rounded-[1.5rem] font-black text-xs uppercase hover:bg-black transition-all flex items-center gap-2">
                                    {isGenerating ? <i className="fa-solid fa-spinner fa-spin"></i> : <i className="fa-solid fa-wand-magic-sparkles"></i>} GENERAR (15)
                                </button>
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm mb-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="space-y-3">
                                <div className="flex justify-between items-center"><span className="text-[10px] font-black text-slate-400 uppercase">Texto & Voz</span><button onClick={handleSwitch} className="text-[10px] font-bold text-indigo-500 hover:bg-indigo-50 px-2 py-1 rounded-lg">SWITCH</button></div>
                                <div className="flex gap-2">
                                    <button onClick={() => setAudioPrefs({...audioPrefs, leftActive: !audioPrefs.leftActive})} className={`flex-1 py-2 rounded-xl text-[10px] font-black border ${audioPrefs.leftActive ? 'bg-indigo-50 border-indigo-200 text-indigo-600' : 'bg-slate-50 text-slate-300'}`}>{audioPrefs.left.toUpperCase()}</button>
                                    <button onClick={() => setAudioPrefs({...audioPrefs, rightActive: !audioPrefs.rightActive})} className={`flex-1 py-2 rounded-xl text-[10px] font-black border ${audioPrefs.rightActive ? 'bg-pink-50 border-pink-200 text-pink-600' : 'bg-slate-50 text-slate-300'}`}>{audioPrefs.right.toUpperCase()}</button>
                                </div>
                            </div>
                            <div className="space-y-3">
                                <span className="text-[10px] font-black text-slate-400 uppercase block">Imagen en:</span>
                                <div className="flex gap-2">
                                    <button onClick={() => setImgPrefs({...imgPrefs, front: !imgPrefs.front})} className={`flex-1 py-2 rounded-xl text-[10px] font-black border ${imgPrefs.front ? 'bg-emerald-50 border-emerald-200 text-emerald-600' : 'bg-slate-50 text-slate-300'}`}>FRENTE</button>
                                    <button onClick={() => setImgPrefs({...imgPrefs, back: !imgPrefs.back})} className={`flex-1 py-2 rounded-xl text-[10px] font-black border ${imgPrefs.back ? 'bg-emerald-50 border-emerald-200 text-emerald-600' : 'bg-slate-50 text-slate-300'}`}>ATR√ÅS</button>
                                </div>
                            </div>
                            <div className="flex items-end"><button onClick={() => confirm("¬øBorrar todo?") && setCards([])} className="w-full py-2 bg-slate-50 border-2 border-slate-100 rounded-xl text-rose-400 font-bold hover:bg-rose-50 text-[10px] uppercase">Limpiar</button></div>
                        </div>

                        <div className="space-y-4 mb-24">
                            {cards.map((c, idx) => (
                                <div key={c.internalId} className="bg-white rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-md transition-all group overflow-hidden relative">
                                    <div className="bg-slate-50/50 border-b border-slate-100 px-4 py-2 flex justify-between items-center">
                                        <span className="font-black text-slate-300 text-xs">{idx + 1}</span>
                                        <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => {const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n);}} className="text-[10px] font-bold text-indigo-400 uppercase">Duplicar</button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="text-[10px] font-bold text-rose-400 uppercase">Borrar</button>
                                        </div>
                                    </div>
                                    <div className="p-4 grid grid-cols-12 gap-4 items-center">
                                        <div className="col-span-12 md:col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-4 rounded-2xl bg-slate-50 border border-slate-200 font-bold text-slate-700 text-sm" placeholder="Ingl√©s..." />
                                            {audioPrefs.leftActive && <button onClick={() => speak(c.front, audioPrefs.left)} className="absolute right-3 top-4 text-indigo-200 hover:text-indigo-500"><i className="fa-solid fa-volume-high"></i></button>}
                                        </div>
                                        
                                        {/* MINIATURA: Cuadrada y con el mismo estilo que el editor */}
                                        <div className="col-span-12 md:col-span-4 flex justify-center py-2 md:py-0">
                                            <div 
                                                className="drop-zone w-32 h-32 rounded-2xl cursor-pointer group/img flex flex-col items-center justify-center text-slate-400 relative border-2 border-dashed hover:border-indigo-400"
                                                onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, currentPreview: c.image, rotation: c.crop.rot, zoom: c.crop.zoom, posX: c.crop.x, posY: c.crop.y, manualUrl: c.image || '' })}
                                                onDragOver={handleDragOver} onDrop={(e) => handleDrop(e, c.internalId)}
                                            >
                                                {c.image ? (
                                                    <div className="w-full h-full relative overflow-hidden bg-white rounded-xl">
                                                        <img src={c.image} style={getImgStyle(c.crop)} />
                                                    </div>
                                                ) : <i className="fa-solid fa-cloud-arrow-up text-2xl"></i>}
                                            </div>
                                        </div>

                                        <div className="col-span-12 md:col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-4 rounded-2xl bg-slate-50 border border-slate-200 font-bold text-slate-700 text-sm" placeholder="Espa√±ol..." />
                                            {audioPrefs.rightActive && <button onClick={() => speak(c.back, audioPrefs.right)} className="absolute right-3 top-4 text-pink-200 hover:text-pink-600"><i className="fa-solid fa-volume-high"></i></button>}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-md border-t p-4 px-8 flex justify-between items-center z-40">
                            <div className="flex gap-2">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }])} className="px-6 py-3 bg-slate-100 rounded-2xl text-slate-500 font-bold hover:bg-slate-200 text-xs uppercase">+ A√±adir</button>
                                <button onClick={() => generate(true)} disabled={isGenerating || !lastTopic} className="px-6 py-3 bg-purple-50 border-2 border-purple-100 rounded-2xl text-purple-600 font-bold hover:bg-purple-100 text-xs uppercase flex items-center gap-2">
                                    {isGenerating ? <i className="fa-solid fa-spinner fa-spin"></i> : <i className="fa-solid fa-pencil"></i>} 5 M√°s
                                </button>
                            </div>
                            <button onClick={handleFinish} disabled={isSaving} className="bg-slate-900 text-white px-10 py-4 rounded-[1.5rem] font-black text-sm shadow-2xl hover:bg-indigo-600 hover:scale-105 transition-all flex items-center gap-3 uppercase tracking-widest">
                                {isSaving ? "Guardando..." : "Listo: Crear Juego"} <i className="fa-solid fa-check-circle"></i>
                            </button>
                        </div>
                    </main>

                    {/* MODAL EDITOR */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-[60] bg-slate-900/95 flex items-center justify-center p-4 modal-blur" onMouseMove={handleEditorMouseMove} onMouseUp={() => isDragging.current = false}>
                            <div className="bg-white w-full max-w-4xl h-[85vh] rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-4 border-b flex justify-between items-center px-8 bg-white"><h3 className="font-bold text-slate-800 text-xs uppercase tracking-widest">Editor</h3><button onClick={() => setGallery({...gallery, isOpen: false})} className="w-8 h-8 rounded-full bg-slate-100 font-bold">‚úï</button></div>
                                <div className="flex-1 flex flex-col md:flex-row bg-slate-50 overflow-hidden">
                                    <div className="w-full md:w-1/2 p-6 border-r flex flex-col items-center justify-center space-y-6 bg-slate-100/50">
                                        <div className="crop-container shadow-2xl ring-4 ring-white" ref={cropContainerRef} onMouseDown={handleEditorMouseDown}>
                                            {gallery.currentPreview && (
                                                <React.Fragment>
                                                    <img src={gallery.currentPreview} style={getImgStyle({ x: gallery.posX, y: gallery.posY, rot: gallery.rotation, zoom: gallery.zoom })} />
                                                    <div className="crop-overlay"></div>
                                                </React.Fragment>
                                            )}
                                        </div>
                                        <div className="flex gap-2 w-full max-w-xs"><button onClick={() => setGallery({...gallery, rotation: (gallery.rotation + 90) % 360})} className="flex-1 bg-white border py-3 rounded-xl text-[10px] font-black">ROTAR</button><button onClick={() => setGallery({...gallery, zoom: 1, rotation: 0, posX: 50, posY: 50})} className="flex-1 bg-white border py-3 rounded-xl text-[10px] font-black text-rose-500">RESET</button></div><input type="range" min="1" max="5" step="0.1" value={gallery.zoom} onChange={e => setGallery({...gallery, zoom: parseFloat(e.target.value)})} className="w-full max-w-xs h-1 accent-indigo-600"/>
                                    </div>
                                    <div className="w-full md:w-1/2 p-10 flex flex-col justify-center space-y-6 bg-white"><button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full bg-blue-50 text-blue-600 py-4 rounded-xl font-bold text-xs flex items-center justify-center gap-2 border border-blue-100"><i className="fa-brands fa-google"></i> Google Images</button><input value={gallery.manualUrl} onChange={e => setGallery({...gallery, manualUrl: e.target.value, currentPreview: e.target.value})} className="w-full border-2 p-4 rounded-2xl text-xs font-mono" placeholder="O pega URL aqu√≠..." /><button onClick={() => { setCards(cards.map(c => c.internalId === gallery.cardId ? { ...c, image: gallery.currentPreview, crop: { zoom: gallery.zoom, rot: gallery.rotation, x: gallery.posX, y: gallery.posY } } : c)); setGallery({...gallery, isOpen: false}); }} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-sm uppercase tracking-widest">Guardar</button></div>
                                </div>
                            </div>
                        </div>
                    )}
                    {showConfig && (<div className="fixed inset-0 z-50 bg-slate-900/60 flex items-center justify-center p-4"><div className="bg-white p-8 rounded-2xl shadow-2xl"><input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border p-2 mb-4" placeholder="API Key"/><button onClick={() => {localStorage.setItem('periplo_google_key', apiKeys.google); setShowConfig(false)}} className="bg-blue-600 text-white px-4 py-2 rounded">Guardar</button></div></div>)}
                    <div className="fixed bottom-24 right-6 flex flex-col gap-2 z-[60]">{toasts.map(t => <div key={t.id} className={`p-4 rounded-2xl shadow-2xl font-black text-white text-[11px] ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce`}>{t.msg}</div>)}</div>
                </div>
            );
        };
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
