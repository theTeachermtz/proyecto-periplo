<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map Trainer | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìç</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; margin: 0; overflow: hidden; }
        .building-card { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .building-card:hover { transform: translateY(-5px) scale(1.02); }
        .map-base { background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 20px 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Extraemos los hooks de React Global
        const { useState, useRef, useEffect } = React;

        // Componente de Icono compatible con la carga global
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current) {
                    lucide.createIcons({
                        targets: [iconRef.current]
                    });
                }
            }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className} ref={iconRef}></i>;
        };

        const CityMapTrainer = () => {
            const [startPlace, setStartPlace] = useState(null);
            const [endPlace, setEndPlace] = useState(null);
            const [zoom, setZoom] = useState(0.6);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const mapRef = useRef(null);

            const colors = {
                medical: "bg-red-50 border-red-500 text-red-900",
                commercial: "bg-blue-50 border-blue-500 text-blue-900",
                service: "bg-yellow-50 border-yellow-500 text-yellow-900",
                leisure: "bg-emerald-50 border-emerald-500 text-emerald-900",
                transport: "bg-slate-100 border-slate-500 text-slate-900",
                residential: "bg-indigo-50 border-indigo-500 text-indigo-900",
                industrial: "bg-orange-50 border-orange-500 text-orange-900"
            };

            const cityRows = [
                { streetName: "Industrial Hwy", places: [
                    { id: 'airport', name: 'Airport', iconName: 'plane', type: 'transport', width: 'col-span-2' },
                    { id: 'factory', name: 'Factory', iconName: 'factory', type: 'industrial', width: 'col-span-1' },
                    { id: 'warehouse', name: 'Warehouse', iconName: 'warehouse', type: 'industrial', width: 'col-span-1' }
                ]},
                { streetName: "North Ave", places: [
                    { id: 'hotel', name: 'Hotel', iconName: 'building-2', type: 'commercial', width: 'col-span-1' },
                    { id: 'bank', name: 'Bank', iconName: 'landmark', type: 'service', width: 'col-span-1' },
                    { id: 'office', name: 'Office', iconName: 'briefcase', type: 'commercial', width: 'col-span-1' },
                    { id: 'museum', name: 'Museum', iconName: 'landmark', type: 'leisure', width: 'col-span-1' }
                ]},
                { streetName: "Main St", places: [
                    { id: 'hospital', name: 'Hospital', iconName: 'stethoscope', type: 'medical', width: 'col-span-1' },
                    { id: 'park', name: 'Central Park', iconName: 'trees', type: 'leisure', width: 'col-span-2' },
                    { id: 'gym', name: 'Gym', iconName: 'dumbbell', type: 'leisure', width: 'col-span-1' }
                ]},
                { streetName: "Residential Ln", places: [
                    { id: 'house', name: 'My House', iconName: 'home', type: 'residential', width: 'col-span-1' },
                    { id: 'school', name: 'School', iconName: 'graduation-cap', type: 'leisure', width: 'col-span-1' },
                    { id: 'mall', name: 'The Mall', iconName: 'shopping-bag', type: 'commercial', width: 'col-span-2' }
                ]}
            ];

            const handleMouseDown = (e) => {
                if (e.target.closest('button')) return;
                setIsDragging(true);
                setDragStart({ x: e.clientX - pan.x, y: e.clientY - pan.y });
            };

            const handleMouseMove = (e) => {
                if (!isDragging) return;
                setPan({ x: e.clientX - dragStart.x, y: e.clientY - dragStart.y });
            };

            const handlePlaceClick = (place, e) => {
                if (!mapRef.current) return;
                const mapRect = mapRef.current.getBoundingClientRect();
                const elemRect = e.currentTarget.getBoundingClientRect();
                const relX = (elemRect.left - mapRect.left + elemRect.width / 2) / zoom;
                const relY = (elemRect.top - mapRect.top + elemRect.height) / zoom;
                
                const data = { ...place, x: relX, y: relY };
                if (!startPlace) setStartPlace(data);
                else if (!endPlace && place.id !== startPlace.id) setEndPlace(data);
                else { setStartPlace(data); setEndPlace(null); }
            };

            const renderRoutes = () => {
                if (!startPlace || !endPlace) return null;
                const path = `M ${startPlace.x} ${startPlace.y} L ${startPlace.x} ${startPlace.y + 50} L ${endPlace.x} ${startPlace.y + 50} L ${endPlace.x} ${endPlace.y}`;
                return (
                    <svg className="absolute inset-0 w-full h-full pointer-events-none z-30 overflow-visible">
                        <path d={path} stroke="#3b82f6" strokeWidth="6" fill="none" strokeLinecap="round" strokeLinejoin="round" />
                        <circle cx={startPlace.x} cy={startPlace.y} r="10" fill="#3b82f6" stroke="white" strokeWidth="3" />
                        <circle cx={endPlace.x} cy={endPlace.y} r="10" fill="#ef4444" stroke="white" strokeWidth="3" />
                    </svg>
                );
            };

            return (
                <div className="h-screen flex flex-col bg-slate-900 select-none overflow-hidden text-slate-100">
                    <div className="bg-slate-900/80 backdrop-blur-md border-b border-slate-700 p-4 flex justify-between items-center z-50 shadow-xl">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-900/20">
                                <Icon name="navigation" className="text-white" size={20} />
                            </div>
                            <h1 className="font-black uppercase tracking-tight text-lg leading-none">City Navigator</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setZoom(z => Math.max(z - 0.1, 0.3))} className="bg-slate-800 p-2 rounded-lg transition-colors"><Icon name="zoom-out" size={18}/></button>
                            <button onClick={() => setZoom(z => Math.min(z + 0.1, 2))} className="bg-slate-800 p-2 rounded-lg transition-colors"><Icon name="zoom-in" size={18}/></button>
                            <button onClick={() => {setStartPlace(null); setEndPlace(null);}} className="bg-rose-500/10 hover:bg-rose-500 text-rose-500 hover:text-white px-4 py-2 rounded-xl font-bold text-xs uppercase transition-all">Reset Path</button>
                            <button onClick={() => window.location.href='index.html'} className="bg-slate-800 p-2 rounded-xl border border-slate-700 transition-colors"><Icon name="log-out" size={18}/></button>
                        </div>
                    </div>

                    <div className="flex-1 relative bg-slate-800 map-base cursor-grab active:cursor-grabbing"
                        onMouseDown={handleMouseDown}
                        onMouseMove={handleMouseMove}
                        onMouseUp={() => setIsDragging(false)}
                        onMouseLeave={() => setIsDragging(false)}>
                        <div ref={mapRef} className="absolute origin-top-left"
                            style={{ transform: `translate(${pan.x + 100}px, ${pan.y + 100}px) scale(${zoom})`, width: '1300px' }}>
                            <div className="bg-slate-700/50 p-16 rounded-[4rem] border-8 border-slate-900/50 shadow-2xl relative min-h-[1400px]">
                                {renderRoutes()}
                                <div className="grid gap-40">
                                    {cityRows.map((row, i) => (
                                        <div key={i} className="relative">
                                            <div className="grid grid-cols-4 gap-20 px-12">
                                                {row.places.map(p => (
                                                    <div key={p.id} onClick={(e) => handlePlaceClick(p, e)} className={`${p.width} building-card cursor-pointer relative z-40`}>
                                                        <div className={`p-8 rounded-3xl border-b-8 shadow-2xl flex flex-col items-center gap-3 transition-all ${colors[p.type]} ${startPlace?.id === p.id ? 'ring-8 ring-blue-500/30 border-blue-500' : ''} ${endPlace?.id === p.id ? 'ring-8 ring-red-500/30 border-red-500' : ''}`}>
                                                            <Icon name={p.iconName} size={48} />
                                                            <span className="font-black text-xs uppercase tracking-tighter">{p.name}</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="absolute -bottom-20 left-0 right-0 h-12 flex items-center justify-center pointer-events-none">
                                                <div className="w-full border-t-4 border-dashed border-slate-600/50"></div>
                                                <div className="absolute bg-emerald-600 text-white px-6 py-1.5 rounded-full text-[10px] font-black uppercase tracking-[0.2em] shadow-lg border-2 border-slate-900">{row.streetName}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CityMapTrainer />);
    </script>
</body>
</html>
