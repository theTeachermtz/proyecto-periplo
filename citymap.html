<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map Trainer | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìç</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.10/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; margin: 0; overflow: hidden; }
        .building-card { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .building-card:hover { transform: translateY(-5px) scale(1.02); }
        .map-base { background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 20px 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        import React, { useState, useRef, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            MapPin, Building2, ShoppingBag, Utensils, Stethoscope, 
            GraduationCap, Trees, Plane, Car, 
            Dumbbell, Cross, Landmark, Waves, Factory, Home,
            Video, Palmtree, Warehouse, Scissors, Flame, Briefcase,
            ZoomIn, ZoomOut, Navigation, Repeat, Move, LogOut, ChevronRight
        } from 'https://esm.sh/lucide-react@0.263.1';

        const CityMapTrainer = () => {
            const [startPlace, setStartPlace] = useState(null);
            const [endPlace, setEndPlace] = useState(null);
            const [zoom, setZoom] = useState(0.6);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const mapRef = useRef(null);

            const colors = {
                medical: "bg-red-50 border-red-500 text-red-900",
                commercial: "bg-blue-50 border-blue-500 text-blue-900",
                service: "bg-yellow-50 border-yellow-500 text-yellow-900",
                leisure: "bg-emerald-50 border-emerald-500 text-emerald-900",
                transport: "bg-slate-100 border-slate-500 text-slate-900",
                residential: "bg-indigo-50 border-indigo-500 text-indigo-900",
                industrial: "bg-orange-50 border-orange-500 text-orange-900"
            };

            const cityRows = [
                { streetName: "Industrial Hwy", places: [
                    { id: 'airport', name: 'Airport', icon: Plane, type: 'transport', width: 'col-span-2' },
                    { id: 'factory', name: 'Factory', icon: Factory, type: 'industrial', width: 'col-span-1' },
                    { id: 'warehouse', name: 'Warehouse', icon: Warehouse, type: 'industrial', width: 'col-span-1' }
                ]},
                { streetName: "North Ave", places: [
                    { id: 'hotel', name: 'Hotel', icon: Building2, type: 'commercial', width: 'col-span-1' },
                    { id: 'bank', name: 'Bank', icon: Landmark, type: 'service', width: 'col-span-1' },
                    { id: 'office', name: 'Office', icon: Briefcase, type: 'commercial', width: 'col-span-1' },
                    { id: 'museum', name: 'Museum', icon: Landmark, type: 'leisure', width: 'col-span-1' }
                ]},
                { streetName: "Main St", places: [
                    { id: 'hospital', name: 'Hospital', icon: Stethoscope, type: 'medical', width: 'col-span-1' },
                    { id: 'park', name: 'Central Park', icon: Trees, type: 'leisure', width: 'col-span-2' },
                    { id: 'gym', name: 'Gym', icon: Dumbbell, type: 'leisure', width: 'col-span-1' }
                ]},
                { streetName: "Residential Ln", places: [
                    { id: 'house', name: 'My House', icon: Home, type: 'residential', width: 'col-span-1' },
                    { id: 'school', name: 'School', icon: GraduationCap, type: 'leisure', width: 'col-span-1' },
                    { id: 'mall', name: 'The Mall', icon: ShoppingBag, type: 'commercial', width: 'col-span-2' }
                ]}
            ];

            const handleMouseDown = (e) => {
                if (e.target.closest('button')) return;
                setIsDragging(true);
                setDragStart({ x: e.clientX - pan.x, y: e.clientY - pan.y });
            };

            const handleMouseMove = (e) => {
                if (!isDragging) return;
                setPan({ x: e.clientX - dragStart.x, y: e.clientY - dragStart.y });
            };

            const handlePlaceClick = (place, e) => {
                e.stopPropagation();
                if (!mapRef.current) return;
                const mapRect = mapRef.current.getBoundingClientRect();
                const elemRect = e.currentTarget.getBoundingClientRect();
                const relX = (elemRect.left - mapRect.left + elemRect.width / 2) / zoom;
                const relY = (elemRect.top - mapRect.top + elemRect.height) / zoom;
                
                const data = { ...place, x: relX, y: relY };
                if (!startPlace) setStartPlace(data);
                else if (!endPlace && place.id !== startPlace.id) setEndPlace(data);
                else { setStartPlace(data); setEndPlace(null); }
            };

            const renderRoutes = () => {
                if (!startPlace || !endPlace) return null;
                const path = `M ${startPlace.x} ${startPlace.y} L ${startPlace.x} ${startPlace.y + 50} L ${endPlace.x} ${startPlace.y + 50} L ${endPlace.x} ${endPlace.y}`;
                return (
                    <svg className="absolute inset-0 w-full h-full pointer-events-none z-30 overflow-visible">
                        <path d={path} stroke="#3b82f6" strokeWidth="10" fill="none" strokeLinecap="round" strokeLinejoin="round" className="opacity-20" />
                        <path d={path} stroke="#3b82f6" strokeWidth="6" fill="none" strokeLinecap="round" strokeLinejoin="round" />
                        <circle cx={startPlace.x} cy={startPlace.y} r="10" fill="#3b82f6" stroke="white" strokeWidth="3" />
                        <circle cx={endPlace.x} cy={endPlace.y} r="10" fill="#ef4444" stroke="white" strokeWidth="3" className="animate-pulse" />
                    </svg>
                );
            };

            return (
                <div className="h-screen flex flex-col bg-slate-900 select-none overflow-hidden text-slate-100">
                    {/* NAV BAR */}
                    <div className="bg-slate-900/80 backdrop-blur-md border-b border-slate-700 p-4 flex justify-between items-center z-50 shadow-xl">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-900/20">
                                <Navigation className="text-white" size={20} />
                            </div>
                            <div>
                                <h1 className="font-black uppercase tracking-tight text-lg leading-none">City Navigator</h1>
                                <span className="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Periplo Map Engine</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <div className="flex bg-slate-800 p-1 rounded-xl border border-slate-700">
                                <button onClick={() => setZoom(z => Math.max(z - 0.1, 0.3))} className="p-2 hover:bg-slate-700 rounded-lg transition-colors"><ZoomOut size={18}/></button>
                                <button onClick={() => {setZoom(0.6); setPan({x:0, y:0})}} className="px-2 font-mono text-xs text-slate-400">{Math.round(zoom * 100)}%</button>
                                <button onClick={() => setZoom(z => Math.min(z + 0.1, 2))} className="p-2 hover:bg-slate-700 rounded-lg transition-colors"><ZoomIn size={18}/></button>
                            </div>
                            <button onClick={() => {setStartPlace(null); setEndPlace(null);}} className="bg-rose-500/10 hover:bg-rose-500 text-rose-500 hover:text-white px-4 py-2 rounded-xl font-bold text-xs uppercase transition-all border border-rose-500/20">Reset Path</button>
                            <button onClick={() => window.location.href='index.html'} className="bg-slate-800 hover:bg-slate-700 p-2 rounded-xl border border-slate-700 transition-colors"><LogOut size={18}/></button>
                        </div>
                    </div>

                    {/* VIEWPORT */}
                    <div 
                        className="flex-1 relative bg-slate-800 map-base cursor-grab active:cursor-grabbing"
                        onMouseDown={handleMouseDown}
                        onMouseMove={handleMouseMove}
                        onMouseUp={() => setIsDragging(false)}
                        onMouseLeave={() => setIsDragging(false)}
                    >
                        <div 
                            ref={mapRef}
                            className="absolute origin-top-left map-layer"
                            style={{ transform: `translate(${pan.x + 100}px, ${pan.y + 100}px) scale(${zoom})`, width: '1300px' }}
                        >
                            <div className="bg-slate-700/50 p-16 rounded-[4rem] border-8 border-slate-900/50 shadow-2xl relative min-h-[1400px]">
                                {renderRoutes()}
                                <div className="grid gap-40">
                                    {cityRows.map((row, i) => (
                                        <div key={i} className="relative">
                                            <div className="grid grid-cols-4 gap-20 px-12">
                                                {row.places.map(p => (
                                                    <div key={p.id} onClick={(e) => handlePlaceClick(p, e)} className={`${p.width} building-card cursor-pointer relative z-40`}>
                                                        <div className={`p-8 rounded-3xl border-b-8 shadow-2xl flex flex-col items-center gap-3 transition-all ${colors[p.type]} 
                                                            ${startPlace?.id === p.id ? 'ring-8 ring-blue-500/30 border-blue-500' : ''} 
                                                            ${endPlace?.id === p.id ? 'ring-8 ring-red-500/30 border-red-500 animate-pulse' : ''}
                                                            ${(!startPlace || (startPlace && !endPlace)) ? 'hover:scale-105' : ''}`}>
                                                            <p.icon size={48} strokeWidth={2.5} />
                                                            <span className="font-black text-xs uppercase tracking-tighter">{p.name}</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="absolute -bottom-20 left-0 right-0 h-12 flex items-center justify-center pointer-events-none">
                                                <div className="w-full border-t-4 border-dashed border-slate-600/50"></div>
                                                <div className="absolute bg-emerald-600 text-white px-6 py-1.5 rounded-full text-[10px] font-black uppercase tracking-[0.2em] shadow-lg border-2 border-slate-900">{row.streetName}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* HUD INFERIOR */}
                    <div className="absolute bottom-6 left-1/2 -translate-x-1/2 bg-slate-900/90 backdrop-blur-md px-6 py-3 rounded-2xl border border-slate-700 shadow-2xl flex items-center gap-6 pointer-events-none">
                        <div className="flex items-center gap-2">
                            <div className={`w-3 h-3 rounded-full ${startPlace ? 'bg-blue-500 shadow-[0_0_10px_#3b82f6]' : 'bg-slate-700'}`}></div>
                            <span className="text-[10px] font-black uppercase text-slate-400">Start:</span>
                            <span className="text-xs font-bold text-white">{startPlace ? startPlace.name : "---"}</span>
                        </div>
                        <ChevronRight className="text-slate-600" size={16} />
                        <div className="flex items-center gap-2">
                            <div className={`w-3 h-3 rounded-full ${endPlace ? 'bg-red-500 shadow-[0_0_10px_#ef4444]' : 'bg-slate-700'}`}></div>
                            <span className="text-[10px] font-black uppercase text-slate-400">Target:</span>
                            <span className="text-xs font-bold text-white">{endPlace ? endPlace.name : "---"}</span>
                        </div>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<CityMapTrainer />);
    </script>
</body>
</html>
