<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map Trainer | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìç</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; margin: 0; overflow: hidden; }
        .map-layer { transition: transform 0.1s ease-out; }
        .building-card { transition: all 0.2s ease; }
        .building-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-plugins="transform-modules-umd">
        import React, { useState, useRef, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            MapPin, Building2, ShoppingBag, Utensils, Stethoscope, 
            GraduationCap, Trees, Plane, Car, 
            Dumbbell, Cross, Landmark, Waves, Factory, Home,
            Video, Palmtree, Warehouse, Scissors, Flame, Briefcase,
            ZoomIn, ZoomOut, Navigation, Repeat, Move, LogOut
        } from 'lucide-react';

        const CityMapTrainer = () => {
            const [startPlace, setStartPlace] = useState(null);
            const [endPlace, setEndPlace] = useState(null);
            const [zoom, setZoom] = useState(0.6);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const [showAltRoute, setShowAltRoute] = useState(false);
            const mapRef = useRef(null);

            const colors = {
                medical: "bg-red-50 border-red-500 text-red-900",
                commercial: "bg-blue-50 border-blue-500 text-blue-900",
                service: "bg-yellow-50 border-yellow-500 text-yellow-900",
                leisure: "bg-emerald-50 border-emerald-500 text-emerald-900",
                transport: "bg-slate-100 border-slate-500 text-slate-900",
                residential: "bg-indigo-50 border-indigo-500 text-indigo-900",
                industrial: "bg-orange-50 border-orange-500 text-orange-900"
            };

            const cityRows = [
                { streetName: "Industrial Hwy", places: [
                    { id: 'airport', name: 'Airport', icon: Plane, type: 'transport', width: 'col-span-2' },
                    { id: 'factory', name: 'Factory', icon: Factory, type: 'industrial', width: 'col-span-1' },
                    { id: 'warehouse', name: 'Warehouse', icon: Warehouse, type: 'industrial', width: 'col-span-1' }
                ]},
                { streetName: "North Ave", places: [
                    { id: 'hotel', name: 'Hotel', icon: Building2, type: 'commercial', width: 'col-span-1' },
                    { id: 'bank', name: 'Bank', icon: Landmark, type: 'service', width: 'col-span-1' },
                    { id: 'office', name: 'Office', icon: Briefcase, type: 'commercial', width: 'col-span-1' },
                    { id: 'museum', name: 'Museum', icon: Landmark, type: 'leisure', width: 'col-span-1' }
                ]},
                { streetName: "Main St", places: [
                    { id: 'hospital', name: 'Hospital', icon: Stethoscope, type: 'medical', width: 'col-span-1' },
                    { id: 'park', name: 'Central Park', icon: Trees, type: 'leisure', width: 'col-span-2' },
                    { id: 'gym', name: 'Gym', icon: Dumbbell, type: 'leisure', width: 'col-span-1' }
                ]},
                { streetName: "Residential Ln", places: [
                    { id: 'house', name: 'My House', icon: Home, type: 'residential', width: 'col-span-1' },
                    { id: 'school', name: 'School', icon: GraduationCap, type: 'leisure', width: 'col-span-1' },
                    { id: 'mall', name: 'The Mall', icon: ShoppingBag, type: 'commercial', width: 'col-span-2' }
                ]}
            ];

            const handleMouseDown = (e) => {
                if (e.target.closest('button')) return;
                setIsDragging(true);
                setDragStart({ x: e.clientX - pan.x, y: e.clientY - pan.y });
            };

            const handleMouseMove = (e) => {
                if (!isDragging) return;
                setPan({ x: e.clientX - dragStart.x, y: e.clientY - dragStart.y });
            };

            const handlePlaceClick = (place, e) => {
                e.stopPropagation();
                if (!mapRef.current) return;
                const mapRect = mapRef.current.getBoundingClientRect();
                const elemRect = e.currentTarget.getBoundingClientRect();
                const relX = (elemRect.left - mapRect.left + elemRect.width / 2) / zoom;
                const relY = (elemRect.top - mapRect.top + elemRect.height) / zoom;
                
                const data = { ...place, x: relX, y: relY };
                if (!startPlace) setStartPlace(data);
                else if (!endPlace && place.id !== startPlace.id) setEndPlace(data);
                else { setStartPlace(data); setEndPlace(null); }
            };

            const renderRoutes = () => {
                if (!startPlace || !endPlace) return null;
                const path = `M ${startPlace.x} ${startPlace.y} L ${startPlace.x} ${startPlace.y + 40} L ${endPlace.x} ${startPlace.y + 40} L ${endPlace.x} ${endPlace.y}`;
                return (
                    <svg className="absolute inset-0 w-full h-full pointer-events-none z-30">
                        <path d={path} stroke="#3b82f6" strokeWidth="8" fill="none" strokeLinecap="round" strokeLinejoin="round" />
                        <circle cx={startPlace.x} cy={startPlace.y} r="8" fill="#3b82f6" stroke="white" strokeWidth="2" />
                        <circle cx={endPlace.x} cy={endPlace.y} r="8" fill="#ef4444" stroke="white" strokeWidth="2" className="animate-pulse" />
                    </svg>
                );
            };

            return (
                <div className="h-screen flex flex-col bg-slate-900 select-none overflow-hidden">
                    <div className="bg-slate-900 border-b border-slate-700 p-4 flex justify-between items-center z-50 shadow-2xl">
                        <div className="flex items-center gap-3">
                            <Navigation className="text-blue-500" />
                            <h1 className="text-white font-black uppercase tracking-tighter text-xl">City Map</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setZoom(z => Math.min(z + 0.1, 2))} className="bg-slate-800 text-white p-2 rounded-lg"><ZoomIn size={20}/></button>
                            <button onClick={() => setZoom(z => Math.max(z - 0.1, 0.3))} className="bg-slate-800 text-white p-2 rounded-lg"><ZoomOut size={20}/></button>
                            <button onClick={() => {setStartPlace(null); setEndPlace(null);}} className="bg-rose-600 text-white px-4 py-2 rounded-lg font-bold text-xs uppercase">Clear</button>
                            <button onClick={() => window.location.href='index.html'} className="bg-slate-700 text-white p-2 rounded-lg"><LogOut size={20}/></button>
                        </div>
                    </div>

                    <div 
                        className="flex-1 relative bg-[#e2e8f0] cursor-grab active:cursor-grabbing"
                        onMouseDown={handleMouseDown}
                        onMouseMove={handleMouseMove}
                        onMouseUp={() => setIsDragging(false)}
                        onMouseLeave={() => setIsDragging(false)}
                    >
                        <div 
                            ref={mapRef}
                            className="absolute origin-top-left transition-transform duration-75 ease-out"
                            style={{ transform: `translate(${pan.x + 50}px, ${pan.y + 50}px) scale(${zoom})`, width: '1200px' }}
                        >
                            <div className="bg-[#334155] p-12 rounded-[3rem] shadow-inner relative min-h-[1200px]">
                                {renderRoutes()}
                                <div className="grid gap-32">
                                    {cityRows.map((row, i) => (
                                        <div key={i} className="relative">
                                            <div className="grid grid-cols-4 gap-16 px-10">
                                                {row.places.map(p => (
                                                    <div key={p.id} onClick={(e) => handlePlaceClick(p, e)} className={`${p.width} building-card cursor-pointer relative z-40`}>
                                                        <div className={`p-6 rounded-2xl border-b-4 shadow-xl flex flex-col items-center gap-2 ${colors[p.type]} ${startPlace?.id === p.id ? 'ring-4 ring-blue-500' : ''} ${endPlace?.id === p.id ? 'ring-4 ring-red-500' : ''}`}>
                                                            <p.icon size={40} />
                                                            <span className="font-black text-xs uppercase tracking-widest">{p.name}</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="absolute -bottom-16 left-0 right-0 h-8 flex items-center justify-center">
                                                <div className="w-full border-t-4 border-dashed border-white/20"></div>
                                                <div className="absolute bg-green-700 text-white px-4 py-1 rounded-full text-[10px] font-bold border-2 border-white">{row.streetName}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<CityMapTrainer />);
    </script>
</body>
</html>
