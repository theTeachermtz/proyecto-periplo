<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .token-drop { animation: drop 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
        @keyframes drop { from { transform: translateY(-500px); } to { transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';
        import { Trophy, HelpCircle, Brain, Mic, CheckCircle2, XCircle, ArrowRight, LogOut, Loader2, Info, X } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const shuffleArray = (array) => {
            if (!array) return [];
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        // --- PANTALLA DE INICIO (SimÃ©trica y Limpia) ---
        const StartScreen = ({ onStart, title }) => (
            <div className="fixed inset-0 bg-slate-100 z-50 flex flex-col items-center justify-center p-4 animate-in">
                <div className="text-center mb-12">
                    <h1 className="text-5xl font-black text-slate-800 mb-2 tracking-tight">{title || 'Connect 4'}</h1>
                    <p className="text-slate-400 font-bold uppercase tracking-widest">Elige quiÃ©n comienza</p>
                </div>
                <div className="flex gap-10">
                    <button onClick={() => onStart('red')} className="w-64 h-64 bg-white rounded-3xl shadow-xl hover:shadow-2xl hover:-translate-y-2 transition-all border-4 border-white hover:border-red-100 flex flex-col items-center justify-center gap-6 group">
                        <div className="w-24 h-24 rounded-full bg-red-500 shadow-inner group-hover:scale-110 transition-transform"></div>
                        <span className="font-black text-slate-700 text-2xl uppercase group-hover:text-red-500">Rojo</span>
                    </button>
                    <button onClick={() => onStart('yellow')} className="w-64 h-64 bg-white rounded-3xl shadow-xl hover:shadow-2xl hover:-translate-y-2 transition-all border-4 border-white hover:border-yellow-100 flex flex-col items-center justify-center gap-6 group">
                        <div className="w-24 h-24 rounded-full bg-yellow-400 shadow-inner group-hover:scale-110 transition-transform"></div>
                        <span className="font-black text-slate-700 text-2xl uppercase group-hover:text-yellow-500">Amarillo</span>
                    </button>
                </div>
            </div>
        );

        // --- SCRAMBLE (Con Pausa para AnÃ¡lisis) ---
        const ScrambleChallenge = ({ data, onComplete }) => {
            const [shuffledWords, setShuffledWords] = useState([]);
            const [selectedWords, setSelectedWords] = useState([]);
            const [status, setStatus] = useState('playing'); // playing, correct, wrong

            useEffect(() => {
                if (data && data.words) {
                    const wordsWithIds = data.words.map((w, i) => ({ id: i, text: w }));
                    setShuffledWords(shuffleArray(wordsWithIds));
                    setSelectedWords([]);
                    setStatus('playing');
                }
            }, [data]);

            const checkAnswer = () => {
                const built = selectedWords.map(w => w.text).join(" ");
                // ComparaciÃ³n flexible
                if (built.replace(/[.,]/g, "").trim().toLowerCase() === data.text.replace(/[.,]/g, "").trim().toLowerCase()) {
                    setStatus('correct');
                    // NO TIMEOUT. Esperamos click manual.
                } else {
                    setStatus('wrong');
                    // NO TIMEOUT. Esperamos click manual.
                }
            };

            return (
                <div className="w-full text-center">
                    <div className="flex justify-center mb-4"><div className="bg-blue-100 p-3 rounded-full"><Brain className="w-8 h-8 text-blue-600"/></div></div>
                    <h3 className="text-2xl font-black text-slate-800 mb-2">Ordena la Frase</h3>
                    
                    {/* TraducciÃ³n (Pista) */}
                    <div className="bg-slate-50 p-3 rounded-xl border border-slate-100 mb-6 inline-block">
                        <p className="text-slate-500 font-medium italic">"{data.translation}"</p>
                    </div>

                    {/* Zona de construcciÃ³n */}
                    <div className={`min-h-[80px] bg-white rounded-2xl p-4 mb-6 flex flex-wrap gap-2 justify-center content-center border-2 transition-colors ${status === 'correct' ? 'border-green-500 bg-green-50' : status === 'wrong' ? 'border-red-300 bg-red-50' : 'border-slate-200 shadow-inner'}`}>
                        {selectedWords.map(w => (
                            <button key={w.id} onClick={() => {
                                if (status !== 'playing') return;
                                setShuffledWords([...shuffledWords, w]);
                                setSelectedWords(selectedWords.filter(sw => sw.id !== w.id));
                            }} className="bg-white border border-slate-200 px-3 py-1.5 rounded-lg font-bold text-slate-700 shadow-sm hover:bg-red-50 transition-colors">{w.text}</button>
                        ))}
                    </div>
                    
                    {/* Banco de palabras */}
                    <div className="flex flex-wrap gap-2 justify-center mb-8 h-16">
                        {status === 'playing' && shuffledWords.map(w => (
                            <button key={w.id} onClick={() => {
                                setSelectedWords([...selectedWords, w]);
                                setShuffledWords(shuffledWords.filter(sw => sw.id !== w.id));
                            }} className="bg-blue-50 text-blue-700 px-3 py-1.5 rounded-lg font-bold hover:bg-blue-100 transition-colors border border-blue-100">{w.text}</button>
                        ))}
                    </div>

                    {/* Feedback y Botones Finales */}
                    {status === 'correct' && (
                        <div className="animate-in">
                            <div className="bg-green-100 text-green-700 p-3 rounded-xl font-bold mb-4 flex items-center justify-center gap-2"><CheckCircle2/> Â¡Correcto!</div>
                            <button onClick={() => onComplete(true)} className="w-full bg-green-600 text-white py-4 rounded-xl font-black text-lg hover:bg-green-700 transition-all shadow-lg flex items-center justify-center gap-2">
                                COLOCAR FICHA <ArrowRight/>
                            </button>
                        </div>
                    )}

                    {status === 'wrong' && (
                        <div className="animate-in">
                            <div className="bg-red-50 border border-red-100 p-4 rounded-xl mb-4">
                                <p className="text-red-600 font-bold flex items-center justify-center gap-2 mb-1"><XCircle size={18}/> Incorrecto</p>
                                <p className="text-slate-400 text-xs uppercase font-bold mb-1">La respuesta era:</p>
                                <p className="text-slate-800 font-bold text-lg">{data.text}</p>
                            </div>
                            <button onClick={() => onComplete(false)} className="w-full bg-slate-800 text-white py-4 rounded-xl font-bold hover:bg-black transition-all">
                                Terminar Turno
                            </button>
                        </div>
                    )}

                    {status === 'playing' && (
                        <button onClick={checkAnswer} disabled={shuffledWords.length > 0} className="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-lg hover:bg-blue-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg">COMPROBAR</button>
                    )}
                </div>
            );
        };

        const QuizChallenge = ({ data, onComplete }) => {
            const [selected, setSelected] = useState(null);
            const [status, setStatus] = useState('playing');
            
            const handleSelect = (idx) => {
                if (status !== 'playing') return;
                setSelected(idx);
                if (idx === data.correct) {
                    setStatus('correct');
                    setTimeout(() => onComplete(true), 1500);
                } else {
                    setStatus('wrong');
                }
            };

            return (
                <div className="w-full text-center">
                    <div className="flex justify-center mb-4"><div className="bg-purple-100 p-3 rounded-full"><HelpCircle className="w-8 h-8 text-purple-600"/></div></div>
                    <h3 className="text-2xl font-black text-slate-800 mb-6">Quiz RÃ¡pido</h3>
                    <div className="bg-white border-2 border-slate-100 p-6 rounded-2xl mb-6 font-medium text-lg text-slate-700 shadow-sm leading-relaxed">{data.question}</div>
                    
                    <div className="grid gap-3">
                        {data.options.map((opt, idx) => (
                            <button key={idx} onClick={() => handleSelect(idx)} 
                                className={`p-4 rounded-xl border-2 text-left font-bold transition-all flex justify-between items-center ${
                                    status === 'playing' ? 'bg-white border-slate-100 hover:border-purple-300 hover:bg-purple-50 text-slate-600' :
                                    idx === data.correct ? 'bg-green-100 border-green-500 text-green-800' :
                                    selected === idx ? 'bg-red-100 border-red-500 text-red-800' : 'opacity-40 bg-white border-slate-50'
                                }`}
                            >
                                <span>{opt}</span>
                                {status !== 'playing' && idx === data.correct && <CheckCircle2/>}
                                {status === 'wrong' && selected === idx && <XCircle/>}
                            </button>
                        ))}
                    </div>
                    {status === 'wrong' && (
                        <button onClick={() => onComplete(false)} className="mt-6 w-full bg-slate-800 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 animate-in">Continuar (Perder Turno)</button>
                    )}
                </div>
            );
        };

        const SpeakingChallenge = ({ data, onComplete }) => {
            return (
                <div className="w-full text-center">
                    <div className="flex justify-center mb-4"><div className="bg-orange-100 p-3 rounded-full"><Mic className="w-8 h-8 text-orange-600"/></div></div>
                    <h3 className="text-2xl font-black text-slate-800 mb-2">TraducciÃ³n Final</h3>
                    <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-8">Para conectar 4 y ganar</p>
                    
                    <div className="bg-orange-50 border-2 border-orange-100 p-8 rounded-[2rem] mb-8">
                        <p className="text-3xl font-black text-slate-800 leading-tight">"{data.spanish}"</p>
                    </div>
                    
                    {/* RESPUESTA CON BLUR (EFECTO BOTOX) */}
                    <div className="bg-slate-100 p-4 rounded-xl mb-8 border border-slate-200 group cursor-help relative overflow-hidden">
                        <p className="text-[10px] text-slate-400 font-bold uppercase mb-2">Respuesta Esperada</p>
                        <p className="font-bold text-slate-800 text-xl filter blur-md group-hover:blur-0 transition-all duration-300 select-none">
                            {data.english}
                        </p>
                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none group-hover:opacity-0 transition-opacity">
                            <span className="bg-white/80 px-2 py-1 rounded text-xs font-bold text-slate-500">Hover para ver</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <button onClick={() => onComplete(false)} className="py-4 bg-white border-2 border-red-100 text-red-500 font-bold rounded-xl hover:bg-red-50 transition-colors">Incorrecto</button>
                        <button onClick={() => onComplete(true)} className="py-4 bg-slate-900 text-white font-bold rounded-xl shadow-lg hover:bg-green-600 hover:scale-105 transition-all">Â¡Correcto!</button>
                    </div>
                </div>
            );
        };

        const GameBoard = () => {
            const [stage, setStage] = useState('loading');
            const [gameData, setGameData] = useState(null);
            const [originalContent, setOriginalContent] = useState(null);
            const [board, setBoard] = useState(Array(6).fill(null).map(() => Array(7).fill(null)));
            const [currentPlayer, setCurrentPlayer] = useState(null);
            const [winner, setWinner] = useState(null);
            const [showInfo, setShowInfo] = useState(false);
            const [modal, setModal] = useState(null); 
            const [pools, setPools] = useState({ quizzes: [], scrambled: [], speaking: [] });

            useEffect(() => {
                const init = async () => {
                    try {
                        const params = new URLSearchParams(window.location.search);
                        const id = params.get('id');
                        if (!id) throw new Error("Falta ID");
                        
                        const snap = await getDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', id));
                        if (snap.exists()) {
                            const content = snap.data().content;
                            setGameData(snap.data());
                            setOriginalContent(content);
                            setPools({
                                quizzes: shuffleArray(content.quizzes),
                                scrambled: shuffleArray(content.scrambled),
                                speaking: shuffleArray(content.speaking)
                            });
                            setStage('setup');
                        } else { throw new Error("Juego no encontrado"); }
                    } catch (e) { alert(e.message); window.location.href='index.html'; }
                };
                init();
            }, []);

            const startGame = (player) => {
                setCurrentPlayer(player);
                setStage('playing');
            };

            const calculateMaxConnection = (boardState, r, c, player) => {
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]]; 
                let maxLen = 1;
                directions.forEach(([dr, dc]) => {
                    let count = 1; 
                    let i = 1;
                    while(true) {
                        const nr = r + dr * i, nc = c + dc * i;
                        if(nr>=0 && nr<6 && nc>=0 && nc<7 && boardState[nr][nc] === player) { count++; i++; } else break;
                    }
                    i = 1;
                    while(true) {
                        const nr = r - dr * i, nc = c - dc * i;
                        if(nr>=0 && nr<6 && nc>=0 && nc<7 && boardState[nr][nc] === player) { count++; i++; } else break;
                    }
                    if(count > maxLen) maxLen = count;
                });
                return maxLen;
            };

            const getQuestion = (type) => {
                let poolKey = type === 'quiz' ? 'quizzes' : type === 'scramble' ? 'scrambled' : 'speaking';
                let currentPool = pools[poolKey];
                if (currentPool.length === 0) {
                    let source = type === 'quiz' ? 'quizzes' : type === 'scramble' ? 'scrambled' : 'speaking';
                    currentPool = shuffleArray(originalContent[source]);
                }
                const question = currentPool[0];
                setPools(prev => ({ ...prev, [poolKey]: currentPool.slice(1) }));
                return question;
            };

            const handleColumnClick = (col) => {
                if (winner || modal || stage !== 'playing') return;
                
                let row = -1;
                for (let r = 5; r >= 0; r--) {
                    if (!board[r][col]) { row = r; break; }
                }
                if (row === -1) return;

                const tempBoard = board.map(r => [...r]);
                tempBoard[row][col] = currentPlayer;
                const connectionLen = calculateMaxConnection(tempBoard, row, col, currentPlayer);
                const pendingMove = { r: row, c: col };

                if (connectionLen >= 4) setModal({ type: 'speaking', data: getQuestion('speaking'), pendingMove });
                else if (connectionLen === 3) setModal({ type: 'scramble', data: getQuestion('scramble'), pendingMove });
                else if (connectionLen === 2) setModal({ type: 'quiz', data: getQuestion('quiz'), pendingMove });
                else commitMove(row, col);
            };

            const commitMove = (r, c) => {
                const newBoard = board.map(row => [...row]);
                newBoard[r][c] = currentPlayer;
                setBoard(newBoard);
                if (calculateMaxConnection(newBoard, r, c, currentPlayer) >= 4) setWinner(currentPlayer);
                else setCurrentPlayer(currentPlayer === 'red' ? 'yellow' : 'red');
            };

            const handleChallengeComplete = (success) => {
                if (success) commitMove(modal.pendingMove.r, modal.pendingMove.c);
                else setCurrentPlayer(currentPlayer === 'red' ? 'yellow' : 'red');
                setModal(null);
            };

            if (stage === 'loading') return <div className="h-screen flex items-center justify-center text-blue-500"><Loader2 className="animate-spin" size={40}/></div>;
            if (stage === 'setup') return <StartScreen onStart={startGame} title={gameData.title} />;

            return (
                <div className="h-screen flex flex-col bg-slate-100 overflow-hidden font-sans relative">
                    
                    {/* TOP BAR */}
                    <div className="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center z-10 shrink-0 h-20 shadow-sm">
                        <div>
                            <h1 className="text-2xl font-black text-slate-800 tracking-tight leading-none">{gameData.title}</h1>
                            <div className="flex gap-2 mt-1 items-center">
                                <span className={`w-3 h-3 rounded-full ${currentPlayer==='red'?'bg-red-500 animate-pulse': 'bg-slate-200'}`}></span>
                                <span className={`w-3 h-3 rounded-full ${currentPlayer==='yellow'?'bg-yellow-400 animate-pulse': 'bg-slate-200'}`}></span>
                                <span className="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">
                                    Turno: <span className={currentPlayer === 'red' ? 'text-red-500' : 'text-yellow-600'}>{currentPlayer === 'red' ? 'Rojo' : 'Amarillo'}</span>
                                </span>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setShowInfo(true)} className="flex items-center gap-2 px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded-xl text-slate-600 font-bold text-xs uppercase transition-colors"><Info size={18}/> Info</button>
                            <button onClick={() => window.location.href='index.html'} className="p-2 bg-slate-100 hover:bg-red-50 hover:text-red-500 rounded-xl text-slate-400 transition-colors"><LogOut size={20}/></button>
                        </div>
                    </div>

                    {/* MAIN GAME AREA (ZOOMED IN) */}
                    <div className="flex-1 flex items-center justify-center bg-slate-200 p-4">
                        <div className="relative w-full h-full max-w-[1200px] max-h-[85vh] flex flex-col">
                            
                            {/* Coordenadas Arriba */}
                            <div className="grid grid-cols-7 px-8 mb-2">
                                {['A','B','C','D','E','F','G'].map(l => (
                                    <div key={l} className="text-center font-black text-slate-400 text-xl opacity-50">{l}</div>
                                ))}
                            </div>

                            <div className="flex flex-1">
                                {/* Coordenadas Izquierda */}
                                <div className="flex flex-col justify-around mr-4 py-6">
                                    {[1,2,3,4,5,6].map(n => (
                                        <div key={n} className="font-black text-slate-400 text-xl opacity-50">{n}</div>
                                    ))}
                                </div>

                                {/* Tablero Gigante */}
                                <div className="flex-1 bg-blue-600 rounded-[3rem] p-6 shadow-2xl border-b-[20px] border-blue-800 relative ring-8 ring-blue-500/10">
                                    <div className="w-full h-full grid grid-cols-7 gap-4">
                                        {board.map((row, r) => (
                                            row.map((cell, c) => (
                                                <div key={`${r}-${c}`} onClick={() => handleColumnClick(c)} className="relative w-full h-full">
                                                    {/* Agujero */}
                                                    <div className="w-full h-full bg-blue-800 rounded-full shadow-[inset_0_6px_12px_rgba(0,0,0,0.4)] flex items-center justify-center cursor-pointer group overflow-hidden border-4 border-blue-700/50">
                                                        {/* Ghost Token */}
                                                        {!cell && !winner && !modal && (
                                                            <div className={`w-[85%] h-[85%] rounded-full opacity-0 group-hover:opacity-40 transition-opacity ${currentPlayer === 'red' ? 'bg-red-500' : 'bg-yellow-400'}`}></div>
                                                        )}
                                                        {/* Ficha Real */}
                                                        {cell && (
                                                            <div className={`w-full h-full rounded-full token-drop shadow-[inset_0_-6px_10px_rgba(0,0,0,0.3)] border-[8px] ${cell === 'red' ? 'bg-red-500 border-red-600' : 'bg-yellow-400 border-yellow-500'}`}>
                                                                <div className="absolute top-[20%] left-[20%] w-[15%] h-[15%] bg-white opacity-40 rounded-full blur-[2px]"></div>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            ))
                                        ))}
                                    </div>
                                    {/* Patas */}
                                    <div className="absolute -bottom-16 left-12 w-12 h-24 bg-blue-900 rounded-b-3xl -z-10 shadow-lg"></div>
                                    <div className="absolute -bottom-16 right-12 w-12 h-24 bg-blue-900 rounded-b-3xl -z-10 shadow-lg"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Modales y Paneles */}
                    {showInfo && <InfoPanel content={gameData} onClose={() => setShowInfo(false)} />}
                    {modal && <ChallengeModal type={modal.type} data={modal.data} onComplete={handleChallengeComplete} />}
                    
                    {winner && (
                        <div className="fixed inset-0 bg-slate-900/95 flex items-center justify-center z-50 animate-in">
                            <div className="text-center text-white p-8">
                                <Trophy size={160} className="mx-auto text-yellow-400 mb-8 animate-bounce drop-shadow-[0_0_40px_rgba(250,204,21,0.5)]"/>
                                <h1 className="text-9xl font-black mb-4 tracking-tighter drop-shadow-xl">{winner === 'red' ? 'ROJO' : 'AMARILLO'}</h1>
                                <p className="text-4xl font-bold text-slate-400 uppercase tracking-widest mb-16">Â¡Victoria Absoluta!</p>
                                <button onClick={() => window.location.reload()} className="bg-white text-slate-900 px-16 py-6 rounded-full font-black text-2xl hover:scale-105 transition-transform flex items-center gap-4 mx-auto shadow-2xl"><RotateCcw size={32}/> Jugar de Nuevo</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<GameBoard />);
    </script>
</body>
</html>
