<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;900&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        
        /* Animaci贸n de ca铆da con rebote realista */
        .token-drop { animation: dropBounce 0.6s ease-out forwards; }
        @keyframes dropBounce {
            0% { transform: translateY(-400px); opacity: 0; }
            60% { transform: translateY(0); opacity: 1; }
            75% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        
        .animate-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';
        import { Trophy, HelpCircle, Brain, Mic, CheckCircle2, XCircle, ArrowRight, Play, LogOut, Loader2 } from 'lucide-react';

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- UTILS ---
        const shuffleArray = (array) => {
            if (!array) return [];
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        // --- COMPONENTS ---

        const StartScreen = ({ onStart }) => (
            <div className="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center p-4 animate-pop">
                <h1 className="text-4xl md:text-6xl font-black text-white mb-2 tracking-tighter">CONNECT 4 <span className="text-blue-500">EDU</span></h1>
                <p className="text-slate-400 mb-12 text-lg">Selecciona qui茅n inicia la partida</p>
                <div className="flex gap-6">
                    <button onClick={() => onStart('red')} className="group relative w-40 h-40 bg-white rounded-3xl flex flex-col items-center justify-center gap-4 hover:scale-105 transition-all shadow-[0_0_40px_rgba(239,68,68,0.3)] hover:shadow-[0_0_60px_rgba(239,68,68,0.6)] border-4 border-transparent hover:border-red-500">
                        <div className="w-16 h-16 rounded-full bg-red-500 shadow-inner"></div>
                        <span className="font-black text-slate-800 uppercase tracking-widest group-hover:text-red-500">Rojo</span>
                    </button>
                    <button onClick={() => onStart('yellow')} className="group relative w-40 h-40 bg-white rounded-3xl flex flex-col items-center justify-center gap-4 hover:scale-105 transition-all shadow-[0_0_40px_rgba(234,179,8,0.3)] hover:shadow-[0_0_60px_rgba(234,179,8,0.6)] border-4 border-transparent hover:border-yellow-500">
                        <div className="w-16 h-16 rounded-full bg-yellow-400 shadow-inner"></div>
                        <span className="font-black text-slate-800 uppercase tracking-widest group-hover:text-yellow-500">Amarillo</span>
                    </button>
                </div>
            </div>
        );

        const ScrambleChallenge = ({ data, onComplete }) => {
            const [shuffledWords, setShuffledWords] = useState([]);
            const [selectedWords, setSelectedWords] = useState([]);
            const [status, setStatus] = useState('playing');

            useEffect(() => {
                if (data && data.words) {
                    const wordsWithIds = data.words.map((w, i) => ({ id: i, text: w }));
                    setShuffledWords(shuffleArray(wordsWithIds));
                    setSelectedWords([]);
                    setStatus('playing');
                }
            }, [data]);

            const checkAnswer = () => {
                const built = selectedWords.map(w => w.text).join(" ");
                // Normalizamos quitando puntuaci贸n extra para ser amables, o estricto seg煤n prefieras
                if (built.replace(/[.,]/g, "").trim() === data.text.replace(/[.,]/g, "").trim()) {
                    setStatus('correct');
                    setTimeout(() => onComplete(true), 1500);
                } else {
                    setStatus('wrong');
                }
            };

            return (
                <div className="w-full text-center">
                    <div className="flex justify-center mb-4"><div className="bg-blue-100 p-3 rounded-full"><Brain className="w-8 h-8 text-blue-600"/></div></div>
                    <h3 className="text-2xl font-black text-slate-800 mb-2">Ordena la Frase</h3>
                    <p className="text-slate-400 text-sm mb-6 font-medium">Traducci贸n: "{data.translation}"</p>

                    <div className={`min-h-[80px] bg-slate-50 rounded-2xl p-4 mb-6 flex flex-wrap gap-2 justify-center content-center border-2 transition-colors ${status === 'correct' ? 'border-green-500 bg-green-50' : status === 'wrong' ? 'border-red-300 bg-red-50' : 'border-slate-200'}`}>
                        {selectedWords.map(w => (
                            <button key={w.id} onClick={() => {
                                if (status !== 'playing') return;
                                setShuffledWords([...shuffledWords, w]);
                                setSelectedWords(selectedWords.filter(sw => sw.id !== w.id));
                            }} className="bg-white border-b-4 border-slate-200 px-4 py-2 rounded-xl font-bold text-slate-700 hover:scale-95 transition-transform animate-pop">{w.text}</button>
                        ))}
                        {selectedWords.length === 0 && <span className="text-slate-300 font-bold uppercase tracking-widest text-xs self-center">Toca las palabras abajo</span>}
                    </div>
                    
                    <div className="flex flex-wrap gap-2 justify-center mb-8">
                        {status !== 'correct' && shuffledWords.map(w => (
                            <button key={w.id} onClick={() => {
                                if (status !== 'playing') return;
                                setSelectedWords([...selectedWords, w]);
                                setShuffledWords(shuffledWords.filter(sw => sw.id !== w.id));
                            }} className="bg-slate-100 text-slate-600 px-4 py-2 rounded-xl font-bold hover:bg-blue-100 hover:text-blue-600 transition-all border border-slate-200">{w.text}</button>
                        ))}
                    </div>

                    {status === 'wrong' && <div className="mb-4 animate-pop bg-red-100 text-red-600 p-3 rounded-xl font-bold text-sm">Respuesta Incorrecta. Pierdes turno.</div>}
                    {status === 'correct' && <div className="mb-4 animate-pop bg-green-100 text-green-600 p-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2"><CheckCircle2/> 隆Correcto!</div>}

                    {status === 'playing' ? (
                        <button onClick={checkAnswer} disabled={shuffledWords.length > 0} className="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-lg shadow-xl hover:bg-blue-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed">COMPROBAR</button>
                    ) : status === 'wrong' ? (
                        <button onClick={() => onComplete(false)} className="w-full bg-slate-200 text-slate-500 py-4 rounded-xl font-black flex items-center justify-center gap-2 hover:bg-slate-300">Continuar <ArrowRight/></button>
                    ) : null}
                </div>
            );
        };

        const QuizChallenge = ({ data, onComplete }) => {
            const [selected, setSelected] = useState(null);
            const [status, setStatus] = useState('playing');
            
            const handleSelect = (idx) => {
                if (status !== 'playing') return;
                setSelected(idx);
                if (idx === data.correct) {
                    setStatus('correct');
                    setTimeout(() => onComplete(true), 1500);
                } else {
                    setStatus('wrong');
                }
            };

            return (
                <div className="w-full text-center">
                    <div className="flex justify-center mb-4"><div className="bg-purple-100 p-3 rounded-full"><HelpCircle className="w-8 h-8 text-purple-600"/></div></div>
                    <h3 className="text-2xl font-black text-slate-800 mb-6">Quiz Time</h3>
                    <div className="bg-white border-2 border-slate-100 p-6 rounded-2xl mb-6 font-medium text-lg text-slate-700 shadow-sm leading-relaxed">{data.question}</div>
                    
                    <div className="grid gap-3">
                        {data.options.map((opt, idx) => (
                            <button key={idx} onClick={() => handleSelect(idx)} 
                                className={`p-4 rounded-xl border-2 text-left font-bold transition-all flex justify-between items-center ${
                                    status === 'playing' ? 'bg-white border-slate-100 hover:border-purple-400 hover:bg-purple-50 text-slate-600' :
                                    idx === data.correct ? 'bg-green-50 border-green-500 text-green-700' :
                                    selected === idx ? 'bg-red-50 border-red-500 text-red-700' : 'opacity-40 bg-slate-50 border-transparent'
                                }`}
                            >
                                <span>{opt}</span>
                                {status !== 'playing' && idx === data.correct && <CheckCircle2/>}
                                {status === 'wrong' && selected === idx && <XCircle/>}
                            </button>
                        ))}
                    </div>
                    {status === 'wrong' && (
                        <button onClick={() => onComplete(false)} className="mt-6 w-full bg-slate-200 text-slate-600 py-3 rounded-xl font-bold flex items-center justify-center gap-2 animate-pop">Continuar <ArrowRight/></button>
                    )}
                </div>
            );
        };

        const SpeakingChallenge = ({ data, onComplete }) => {
            return (
                <div className="w-full text-center">
                    <div className="flex justify-center mb-4"><div className="bg-orange-100 p-3 rounded-full"><Mic className="w-8 h-8 text-orange-600"/></div></div>
                    <h3 className="text-2xl font-black text-slate-800 mb-2">Traducci贸n Final</h3>
                    <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-8">Para conectar 4 y ganar</p>
                    
                    <div className="bg-orange-50 border-2 border-orange-100 p-8 rounded-[2rem] mb-8">
                        <p className="text-3xl font-black text-slate-800 leading-tight">"{data.spanish}"</p>
                    </div>
                    
                    <div className="bg-slate-50 p-4 rounded-xl mb-8 border border-slate-200">
                        <p className="text-xs text-slate-400 font-bold uppercase mb-1">Respuesta Esperada (Solo Maestro)</p>
                        <p className="font-bold text-slate-600">{data.english}</p>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <button onClick={() => onComplete(false)} className="py-4 bg-white border-2 border-slate-200 text-slate-400 font-bold rounded-xl hover:bg-slate-50 hover:text-red-500 hover:border-red-200 transition-all">Incorrecto</button>
                        <button onClick={() => onComplete(true)} className="py-4 bg-slate-900 text-white font-bold rounded-xl shadow-lg hover:bg-green-600 hover:scale-105 transition-all">隆Correcto!</button>
                    </div>
                </div>
            );
        };

        const GameBoard = () => {
            const [stage, setStage] = useState('loading'); // loading, setup, playing, winner
            const [gameData, setGameData] = useState(null);
            const [originalContent, setOriginalContent] = useState(null);
            const [board, setBoard] = useState(Array(6).fill(null).map(() => Array(7).fill(null)));
            const [currentPlayer, setCurrentPlayer] = useState('red');
            const [winner, setWinner] = useState(null);
            const [modal, setModal] = useState(null); // { type, data, pendingMove }
            
            // Question Pools State
            const [pools, setPools] = useState({ quizzes: [], scrambled: [], speaking: [] });

            useEffect(() => {
                const init = async () => {
                    try {
                        const params = new URLSearchParams(window.location.search);
                        const id = params.get('id');
                        if (!id) throw new Error("Falta ID");
                        
                        const snap = await getDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', id));
                        if (snap.exists()) {
                            const content = snap.data().content;
                            setGameData(snap.data());
                            setOriginalContent(content);
                            // Initial shuffle
                            setPools({
                                quizzes: shuffleArray(content.quizzes),
                                scrambled: shuffleArray(content.scrambled),
                                speaking: shuffleArray(content.speaking)
                            });
                            setStage('setup');
                        } else { throw new Error("No se encontr贸"); }
                    } catch (e) { alert(e.message); window.location.href='index.html'; }
                };
                init();
            }, []);

            const startGame = (player) => {
                setCurrentPlayer(player);
                setStage('playing');
            };

            // --- SMART LOGIC: Calculate Potential Line Length ---
            const calculateLineImpact = (tempBoard, r, c, player) => {
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]]; // Horz, Vert, Diag1, Diag2
                let maxConnection = 1;

                for (let [dr, dc] of directions) {
                    let count = 1; // Start with the new piece itself
                    
                    // Check positive direction
                    let i = 1;
                    while (true) {
                        const nr = r + dr * i;
                        const nc = c + dc * i;
                        if (nr >= 0 && nr < 6 && nc >= 0 && nc < 7 && tempBoard[nr][nc] === player) {
                            count++;
                            i++;
                        } else break;
                    }

                    // Check negative direction
                    i = 1;
                    while (true) {
                        const nr = r - dr * i;
                        const nc = c - dc * i;
                        if (nr >= 0 && nr < 6 && nc >= 0 && nc < 7 && tempBoard[nr][nc] === player) {
                            count++;
                            i++;
                        } else break;
                    }
                    if (count > maxConnection) maxConnection = count;
                }
                return maxConnection;
            };

            // --- GET QUESTION WITH REFILL LOGIC ---
            const getQuestion = (type) => {
                let pool = pools[type];
                let source = type === 'quiz' ? 'quizzes' : type === 'scramble' ? 'scrambled' : 'speaking';
                
                // Refill if empty
                if (pool.length === 0) {
                    pool = shuffleArray(originalContent[source]);
                }
                
                const question = pool[0];
                const newPool = pool.slice(1);
                
                // Update state
                setPools(prev => ({ ...prev, [type]: newPool }));
                return question;
            };

            const handleColumnClick = (col) => {
                if (winner || modal || stage !== 'playing') return;
                
                let row = -1;
                for (let r = 5; r >= 0; r--) {
                    if (!board[r][col]) { row = r; break; }
                }
                if (row === -1) return;

                // Hypothetical Move Analysis
                const tempBoard = board.map(r => [...r]);
                tempBoard[row][col] = currentPlayer;
                const connectionLength = calculateLineImpact(tempBoard, row, col, currentPlayer);

                const pendingMove = { row, col };

                // LOGIC RULES
                if (connectionLength >= 4) {
                    setModal({ type: 'speaking', data: getQuestion('speaking'), pendingMove });
                } else if (connectionLength === 3) {
                    setModal({ type: 'scramble', data: getQuestion('scramble'), pendingMove });
                } else if (connectionLength === 2) {
                    setModal({ type: 'quiz', data: getQuestion('quiz'), pendingMove });
                } else {
                    // Just 1 piece (no connection yet), just place it
                    executeMove(row, col);
                }
            };

            const executeMove = (r, c) => {
                const newBoard = board.map(row => [...row]);
                newBoard[r][c] = currentPlayer;
                setBoard(newBoard);
                
                // Check Win Real
                if (calculateLineImpact(newBoard, r, c, currentPlayer) >= 4) {
                    setWinner(currentPlayer);
                } else {
                    setCurrentPlayer(currentPlayer === 'red' ? 'yellow' : 'red');
                }
            };

            const handleChallengeComplete = (success) => {
                if (success) {
                    executeMove(modal.pendingMove.row, modal.pendingMove.col);
                } else {
                    // Penalty: Lose turn without placing piece
                    setCurrentPlayer(currentPlayer === 'red' ? 'yellow' : 'red');
                }
                setModal(null);
            };

            if (stage === 'loading') return <div className="h-screen flex items-center justify-center text-blue-500"><Loader2 className="animate-spin" size={48}/></div>;
            if (stage === 'setup') return <StartScreen onStart={startGame} />;

            return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-slate-100 font-sans p-4">
                    {/* HUD */}
                    <div className="w-full max-w-4xl flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-3xl font-black text-slate-800 tracking-tight">{gameData.title}</h1>
                            <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">Connect 4 Grammar</span>
                        </div>
                        <div className={`px-8 py-3 rounded-full font-black text-white shadow-xl text-lg flex items-center gap-3 border-4 border-white/20 transition-all ${currentPlayer === 'red' ? 'bg-red-500 scale-105' : 'bg-yellow-400 scale-105'}`}>
                            <div className="w-4 h-4 rounded-full bg-white"/>
                            {currentPlayer === 'red' ? 'ROJO' : 'AMARILLO'}
                        </div>
                    </div>

                    {/* BOARD */}
                    <div className="bg-blue-600 p-4 md:p-6 rounded-[3rem] shadow-2xl border-b-[16px] border-blue-800 relative mx-auto max-w-[650px]">
                        <div className="grid grid-cols-7 gap-2 md:gap-3 bg-blue-500 p-4 rounded-[2rem] border-4 border-blue-400/30">
                            {board.map((row, r) => (
                                row.map((cell, c) => (
                                    <div key={`${r}-${c}`} onClick={() => handleColumnClick(c)} className="aspect-square bg-blue-800 rounded-full flex items-center justify-center cursor-pointer shadow-[inset_0_4px_10px_rgba(0,0,0,0.3)] relative overflow-hidden group hover:bg-blue-700 transition-colors">
                                        {!cell && !winner && !modal && (
                                            <div className={`w-full h-full rounded-full opacity-0 group-hover:opacity-40 scale-75 transition-opacity ${currentPlayer === 'red' ? 'bg-red-500' : 'bg-yellow-400'}`}></div>
                                        )}
                                        {cell && <div className={`w-full h-full rounded-full token-drop shadow-[inset_0_-6px_10px_rgba(0,0,0,0.3)] border-[6px] ${cell === 'red' ? 'bg-red-500 border-red-600' : 'bg-yellow-400 border-yellow-500'}`}>
                                            <div className="absolute top-3 left-3 w-4 h-4 bg-white opacity-40 rounded-full"></div>    
                                        </div>}
                                    </div>
                                ))
                            ))}
                        </div>
                        <div className="absolute -bottom-8 left-12 w-8 h-16 bg-blue-800 rounded-b-2xl -z-10"></div>
                        <div className="absolute -bottom-8 right-12 w-8 h-16 bg-blue-800 rounded-b-2xl -z-10"></div>
                    </div>

                    <div className="mt-12">
                        <button onClick={() => window.location.href='index.html'} className="text-slate-400 hover:text-slate-600 font-bold flex items-center gap-2 uppercase tracking-widest text-xs transition-colors"><LogOut size={16}/> Salir del Juego</button>
                    </div>

                    {/* MODAL */}
                    {modal && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-pop">
                            <div className="bg-white rounded-[2.5rem] p-8 max-w-lg w-full shadow-2xl relative border-t-[10px] border-indigo-500">
                                <div className="absolute top-6 right-8 text-[10px] font-black text-indigo-200 uppercase tracking-widest bg-indigo-50 px-2 py-1 rounded">
                                    {modal.type === 'quiz' && 'Nivel: Conectar 2'}
                                    {modal.type === 'scramble' && 'Nivel: Conectar 3'}
                                    {modal.type === 'speaking' && 'Nivel: Ganador'}
                                </div>
                                
                                {modal.type === 'quiz' && <QuizChallenge data={modal.data} onComplete={handleChallengeComplete} />}
                                {modal.type === 'scramble' && <ScrambleChallenge data={modal.data} onComplete={handleChallengeComplete} />}
                                {modal.type === 'speaking' && <SpeakingChallenge data={modal.data} onComplete={handleChallengeComplete} />}
                            </div>
                        </div>
                    )}

                    {/* WINNER */}
                    {winner && (
                        <div className="fixed inset-0 bg-slate-900/95 flex items-center justify-center z-50 animate-pop">
                            <div className="text-center text-white">
                                <Trophy size={140} className="mx-auto text-yellow-400 mb-8 animate-bounce drop-shadow-[0_0_30px_rgba(250,204,21,0.6)]"/>
                                <h1 className="text-8xl font-black mb-4 tracking-tighter drop-shadow-lg">{winner === 'red' ? 'ROJO' : 'AMARILLO'}</h1>
                                <p className="text-3xl font-bold text-slate-400 mb-12 tracking-widest uppercase">Gana la Partida</p>
                                <button onClick={() => window.location.reload()} className="bg-white text-slate-900 px-12 py-5 rounded-full font-black text-2xl hover:scale-110 transition-transform shadow-2xl flex items-center justify-center gap-4 mx-auto"><RotateCcw/> Jugar Otra Vez</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<GameBoard />);
    </script>
</body>
</html>
