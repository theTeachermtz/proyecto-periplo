<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 PRO | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #1e293b; overflow: hidden; }
        .token-drop { animation: drop 0.4s ease-in; }
        @keyframes drop { from { transform: translateY(-600px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Scrollbar bonito para el panel de info */
        .info-scroll::-webkit-scrollbar { width: 6px; }
        .info-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .info-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';
        import { Trophy, HelpCircle, Brain, Mic, CheckCircle2, XCircle, ArrowRight, LogOut, Loader2, Info, X, SkipForward, RotateCcw } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const shuffleArray = (array) => {
            if (!array) return [];
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        // --- PANTALLA DE INICIO SIMÃ‰TRICA ---
        const StartScreen = ({ onStart, title }) => (
            <div className="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center p-4">
                <div className="text-center mb-10">
                    <h1 className="text-5xl md:text-7xl font-black text-white mb-2 tracking-tighter uppercase">{title || 'Connect 4'}</h1>
                    <p className="text-slate-400 text-lg font-bold uppercase tracking-[0.3em]">Selecciona Jugador Inicial</p>
                </div>
                <div className="flex gap-8 w-full max-w-3xl justify-center">
                    <button onClick={() => onStart('red')} className="flex-1 aspect-square max-w-[250px] bg-white rounded-[2.5rem] hover:scale-105 transition-all shadow-[0_0_50px_rgba(239,68,68,0.2)] hover:shadow-[0_0_80px_rgba(239,68,68,0.5)] border-8 border-transparent hover:border-red-500 flex flex-col items-center justify-center gap-6 group">
                        <div className="w-24 h-24 rounded-full bg-red-500 shadow-inner group-hover:scale-110 transition-transform"></div>
                        <span className="font-black text-slate-800 text-2xl tracking-widest group-hover:text-red-500">ROJO</span>
                    </button>
                    <button onClick={() => onStart('yellow')} className="flex-1 aspect-square max-w-[250px] bg-white rounded-[2.5rem] hover:scale-105 transition-all shadow-[0_0_50px_rgba(234,179,8,0.2)] hover:shadow-[0_0_80px_rgba(234,179,8,0.5)] border-8 border-transparent hover:border-yellow-400 flex flex-col items-center justify-center gap-6 group">
                        <div className="w-24 h-24 rounded-full bg-yellow-400 shadow-inner group-hover:scale-110 transition-transform"></div>
                        <span className="font-black text-slate-800 text-2xl tracking-widest group-hover:text-yellow-500">AMARILLO</span>
                    </button>
                </div>
            </div>
        );

        // --- PANEL DE INFO LATERAL (Recuperado) ---
        const InfoPanel = ({ content, onClose }) => (
            <div className="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl z-50 transform transition-transform duration-300 flex flex-col border-l border-slate-200">
                <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <h2 className="text-xl font-black text-slate-800">ConfiguraciÃ³n</h2>
                    <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full"><X size={20}/></button>
                </div>
                <div className="p-6 overflow-y-auto info-scroll space-y-8 flex-1">
                    <div>
                        <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-3">GramÃ¡tica</h3>
                        <div className="flex flex-wrap gap-2">
                            {content.config?.grammar?.map(g => (
                                <span key={g} className="px-2 py-1 bg-indigo-50 text-indigo-700 text-xs font-bold rounded border border-indigo-100">{g}</span>
                            ))}
                        </div>
                    </div>
                    <div>
                        <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-3">Verbos</h3>
                        <div className="flex flex-wrap gap-2">
                            {content.config?.verbs?.map(v => (
                                <span key={v} className="px-2 py-1 bg-emerald-50 text-emerald-700 text-xs font-bold rounded border border-emerald-100">{v}</span>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- RETOS (Sin revelar respuestas) ---
        const ChallengeModal = ({ type, data, onComplete }) => {
            const [step, setStep] = useState('question');
            const [selected, setSelected] = useState(null);
            const [shuffled, setShuffled] = useState([]);
            const [built, setBuilt] = useState([]);

            useEffect(() => {
                if (type === 'scramble' && data.words) {
                    setShuffled(shuffleArray(data.words.map((t, i) => ({ id: i, text: t }))));
                    setBuilt([]);
                }
            }, [data, type]);

            const handleFail = () => {
                setStep('wrong');
                // No mostramos la respuesta correcta, solo avisamos
            };

            const handleQuizCheck = (idx) => {
                setSelected(idx);
                if (idx === data.correct) {
                    setStep('correct');
                    setTimeout(() => onComplete(true), 1200);
                } else {
                    handleFail();
                }
            };

            const handleScrambleCheck = () => {
                const phrase = built.map(w => w.text).join(" ");
                if (phrase.replace(/[,.]/g, "").trim().toLowerCase() === data.text.replace(/[,.]/g, "").trim().toLowerCase()) {
                    setStep('correct');
                    setTimeout(() => onComplete(true), 1200);
                } else {
                    handleFail();
                }
            };

            return (
                <div className="fixed inset-0 bg-slate-900/90 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                    <div className="bg-white w-full max-w-2xl rounded-[2.5rem] overflow-hidden shadow-2xl relative border-t-8 border-indigo-500">
                        {/* Header Reto */}
                        <div className="p-6 flex justify-between items-start bg-slate-50 border-b border-slate-100">
                            <div>
                                <span className="text-[10px] font-black text-indigo-400 uppercase tracking-[0.2em] mb-1 block">
                                    {type === 'quiz' ? 'Nivel 1: Conectar 2' : type === 'scramble' ? 'Nivel 2: Conectar 3' : 'Nivel 3: Victoria'}
                                </span>
                                <h3 className="text-3xl font-black text-slate-800">
                                    {type === 'quiz' ? 'Quiz RÃ¡pido' : type === 'scramble' ? 'Ordena la Frase' : 'TraducciÃ³n Final'}
                                </h3>
                            </div>
                            <button onClick={() => onComplete(false)} className="text-slate-400 hover:text-red-500 font-bold text-xs uppercase flex items-center gap-1 bg-white border px-3 py-1.5 rounded-full transition-colors">
                                Saltar / Rendirse <SkipForward size={14}/>
                            </button>
                        </div>

                        <div className="p-8">
                            {/* QUIZ */}
                            {type === 'quiz' && (
                                <>
                                    <p className="text-xl font-medium text-slate-700 mb-8 text-center leading-relaxed">"{data.question}"</p>
                                    <div className="grid gap-3">
                                        {data.options.map((opt, idx) => (
                                            <button key={idx} onClick={() => handleQuizCheck(idx)} disabled={step !== 'question'}
                                                className={`p-5 rounded-2xl border-2 font-bold text-left transition-all text-lg flex items-center justify-between ${
                                                    step === 'question' ? 'bg-white border-slate-200 hover:border-indigo-400 hover:shadow-md text-slate-600' :
                                                    idx === data.correct ? 'bg-green-100 border-green-500 text-green-800' :
                                                    selected === idx ? 'bg-red-100 border-red-500 text-red-800' : 'opacity-30'
                                                }`}
                                            >
                                                {opt}
                                                {step !== 'question' && idx === data.correct && <CheckCircle2/>}
                                                {step === 'wrong' && selected === idx && <XCircle/>}
                                            </button>
                                        ))}
                                    </div>
                                </>
                            )}

                            {/* SCRAMBLE */}
                            {type === 'scramble' && (
                                <>
                                    <div className="text-center mb-8">
                                        <p className="text-xs text-slate-400 font-bold uppercase tracking-widest mb-2">Traduce esta frase:</p>
                                        <div className="bg-blue-50 p-4 rounded-xl inline-block border border-blue-100">
                                            <p className="text-2xl font-black text-blue-900">"{data.translation}"</p>
                                        </div>
                                    </div>
                                    {/* Zona de construcciÃ³n */}
                                    <div className="min-h-[80px] bg-slate-100 rounded-2xl p-4 mb-6 flex flex-wrap gap-3 justify-center items-center border-2 border-slate-200 border-dashed">
                                        {built.map(w => (
                                            <button key={w.id} onClick={() => { if(step!=='question')return; setBuilt(built.filter(b=>b.id!==w.id)); setShuffled([...shuffled, w]); }} className="bg-white border-b-4 border-slate-300 px-4 py-2 rounded-xl font-bold text-slate-700 shadow-sm hover:-translate-y-1 transition-transform">{w.text}</button>
                                        ))}
                                        {built.length === 0 && <span className="text-slate-400 font-bold text-sm uppercase">Toca las palabras abajo</span>}
                                    </div>
                                    {/* Banco de palabras */}
                                    <div className="flex flex-wrap gap-3 justify-center mb-8">
                                        {shuffled.map(w => (
                                            <button key={w.id} onClick={() => { if(step!=='question')return; setShuffled(shuffled.filter(s=>s.id!==w.id)); setBuilt([...built, w]); }} className="bg-white text-indigo-600 border border-indigo-200 px-4 py-2 rounded-xl font-bold hover:bg-indigo-50 transition-colors">{w.text}</button>
                                        ))}
                                    </div>
                                    {step === 'question' && <button onClick={handleScrambleCheck} disabled={shuffled.length>0} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-lg hover:bg-indigo-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">COMPROBAR RESPUESTA</button>}
                                </>
                            )}

                            {/* SPEAKING */}
                            {type === 'speaking' && (
                                <div className="text-center">
                                    <div className="bg-orange-50 p-8 rounded-[2rem] border-2 border-orange-100 mb-8 shadow-sm">
                                        <p className="text-4xl font-black text-slate-800 leading-tight">"{data.spanish}"</p>
                                    </div>
                                    <p className="text-slate-500 mb-8 font-medium">Dilo en voz alta en InglÃ©s (El profesor valida)</p>
                                    
                                    <div className="bg-slate-100 p-4 rounded-xl mb-8 border border-slate-200">
                                        <p className="text-[10px] uppercase font-bold text-slate-400 mb-1">Respuesta Esperada (Solo para ti)</p>
                                        <p className="font-bold text-slate-600 text-lg blur-sm hover:blur-none transition-all cursor-pointer" title="Hover para ver">{data.english}</p>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <button onClick={handleFail} className="py-4 rounded-2xl bg-red-100 text-red-600 font-black hover:bg-red-200 transition-colors">INCORRECTO</button>
                                        <button onClick={() => { setStep('correct'); setTimeout(()=>onComplete(true), 800); }} className="py-4 rounded-2xl bg-green-500 text-white font-black shadow-lg hover:bg-green-600 hover:scale-105 transition-all">Â¡CORRECTO!</button>
                                    </div>
                                </div>
                            )}

                            {/* MENSAJE DE ERROR (Sin respuesta correcta) */}
                            {step === 'wrong' && (
                                <div className="mt-6 text-center animate-in fade-in slide-in-from-bottom-4">
                                    <div className="bg-red-50 border border-red-100 text-red-600 p-4 rounded-2xl font-bold text-lg mb-4 flex items-center justify-center gap-2">
                                        <XCircle className="w-6 h-6"/> Respuesta Incorrecta
                                    </div>
                                    <button onClick={() => onComplete(false)} className="bg-slate-800 text-white px-8 py-3 rounded-full font-bold uppercase tracking-widest hover:bg-black transition-colors flex items-center justify-center gap-2 mx-auto">
                                        Perder Turno <ArrowRight size={18}/>
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const GameBoard = () => {
            const [stage, setStage] = useState('loading');
            const [gameData, setGameData] = useState(null);
            const [originalContent, setOriginalContent] = useState(null);
            const [board, setBoard] = useState(Array(6).fill(null).map(() => Array(7).fill(null)));
            const [currentPlayer, setCurrentPlayer] = useState(null);
            const [winner, setWinner] = useState(null);
            const [showInfo, setShowInfo] = useState(false);
            
            const [modal, setModal] = useState(null);
            const [pools, setPools] = useState({ quizzes: [], scrambled: [], speaking: [] });

            useEffect(() => {
                const init = async () => {
                    try {
                        const params = new URLSearchParams(window.location.search);
                        const id = params.get('id');
                        if (!id) throw new Error("Falta ID");
                        
                        const snap = await getDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', id));
                        if (snap.exists()) {
                            const content = snap.data().content;
                            setGameData(snap.data());
                            setOriginalContent(content);
                            setPools({
                                quizzes: shuffleArray(content.quizzes),
                                scrambled: shuffleArray(content.scrambled),
                                speaking: shuffleArray(content.speaking)
                            });
                            setStage('setup');
                        } else { throw new Error("Juego no encontrado"); }
                    } catch (e) { alert(e.message); window.location.href='index.html'; }
                };
                init();
            }, []);

            const startGame = (player) => {
                setCurrentPlayer(player);
                setStage('playing');
            };

            const calculateMaxConnection = (boardState, r, c, player) => {
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]]; 
                let maxLen = 1;
                directions.forEach(([dr, dc]) => {
                    let count = 1; 
                    let i = 1;
                    while(true) {
                        const nr = r + dr * i, nc = c + dc * i;
                        if(nr>=0 && nr<6 && nc>=0 && nc<7 && boardState[nr][nc] === player) { count++; i++; } else break;
                    }
                    i = 1;
                    while(true) {
                        const nr = r - dr * i, nc = c - dc * i;
                        if(nr>=0 && nr<6 && nc>=0 && nc<7 && boardState[nr][nc] === player) { count++; i++; } else break;
                    }
                    if(count > maxLen) maxLen = count;
                });
                return maxLen;
            };

            const getQuestion = (type) => {
                let poolKey = type === 'quiz' ? 'quizzes' : type === 'scramble' ? 'scrambled' : 'speaking';
                let currentPool = pools[poolKey];
                if (currentPool.length === 0) {
                    let source = type === 'quiz' ? 'quizzes' : type === 'scramble' ? 'scrambled' : 'speaking';
                    currentPool = shuffleArray(originalContent[source]);
                }
                const question = currentPool[0];
                setPools(prev => ({ ...prev, [poolKey]: currentPool.slice(1) }));
                return question;
            };

            const handleColumnClick = (col) => {
                if (winner || modal || stage !== 'playing') return;
                
                let row = -1;
                for (let r = 5; r >= 0; r--) {
                    if (!board[r][col]) { row = r; break; }
                }
                if (row === -1) return;

                const tempBoard = board.map(r => [...r]);
                tempBoard[row][col] = currentPlayer;
                const connectionLen = calculateMaxConnection(tempBoard, row, col, currentPlayer);
                const pendingMove = { r: row, c: col };

                if (connectionLen >= 4) setModal({ type: 'speaking', data: getQuestion('speaking'), pendingMove });
                else if (connectionLen === 3) setModal({ type: 'scramble', data: getQuestion('scramble'), pendingMove });
                else if (connectionLen === 2) setModal({ type: 'quiz', data: getQuestion('quiz'), pendingMove });
                else commitMove(row, col);
            };

            const commitMove = (r, c) => {
                const newBoard = board.map(row => [...row]);
                newBoard[r][c] = currentPlayer;
                setBoard(newBoard);
                if (calculateMaxConnection(newBoard, r, c, currentPlayer) >= 4) setWinner(currentPlayer);
                else setCurrentPlayer(currentPlayer === 'red' ? 'yellow' : 'red');
            };

            const handleChallengeComplete = (success) => {
                if (success) commitMove(modal.pendingMove.r, modal.pendingMove.c);
                else setCurrentPlayer(currentPlayer === 'red' ? 'yellow' : 'red');
                setModal(null);
            };

            if (stage === 'loading') return <div className="h-screen flex items-center justify-center bg-slate-900 text-white"><Loader2 className="animate-spin mr-2" size={40}/> Cargando...</div>;
            if (stage === 'setup') return <StartScreen onStart={startGame} title={gameData.title} />;

            return (
                <div className="h-screen flex flex-col bg-slate-100 overflow-hidden font-sans relative">
                    
                    {/* TOP BAR */}
                    <div className="bg-white border-b border-slate-200 p-4 flex justify-between items-center z-10 shrink-0 shadow-sm h-20">
                        <div>
                            <h1 className="text-2xl font-black text-slate-800 tracking-tight leading-none">{gameData.title}</h1>
                            <div className="flex gap-2 mt-1">
                                <span className={`w-3 h-3 rounded-full ${currentPlayer==='red'?'bg-red-500 animate-pulse': 'bg-slate-200'}`}></span>
                                <span className={`w-3 h-3 rounded-full ${currentPlayer==='yellow'?'bg-yellow-400 animate-pulse': 'bg-slate-200'}`}></span>
                                <span className="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">
                                    Turno: {currentPlayer === 'red' ? 'Rojo' : 'Amarillo'}
                                </span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowInfo(true)} className="p-3 bg-slate-100 hover:bg-slate-200 rounded-xl text-slate-600 transition-colors"><Info size={20}/></button>
                            <button onClick={() => window.location.href='index.html'} className="p-3 bg-slate-100 hover:bg-red-50 hover:text-red-500 rounded-xl text-slate-600 transition-colors"><LogOut size={20}/></button>
                        </div>
                    </div>

                    {/* MAIN GAME AREA (Full Height) */}
                    <div className="flex-1 flex items-center justify-center bg-slate-200 p-4 md:p-8">
                        
                        {/* THE BOARD */}
                        <div className="relative w-full max-w-[1000px] h-full max-h-[85vh] flex flex-col">
                            
                            {/* Coordinates Top (A-G) */}
                            <div className="grid grid-cols-7 mb-2 px-6">
                                {['A','B','C','D','E','F','G'].map(l => (
                                    <div key={l} className="text-center font-black text-slate-400 text-xl">{l}</div>
                                ))}
                            </div>

                            <div className="flex flex-1">
                                {/* Coordinates Left (1-6) */}
                                <div className="flex flex-col justify-around mr-4 py-4">
                                    {[1,2,3,4,5,6].map(n => (
                                        <div key={n} className="font-black text-slate-400 text-xl">{n}</div>
                                    ))}
                                </div>

                                {/* Actual Grid */}
                                <div className="flex-1 bg-blue-600 rounded-[2rem] p-4 shadow-[0_20px_50px_rgba(0,0,0,0.3)] border-b-[16px] border-blue-800 relative ring-8 ring-blue-500/20">
                                    <div className="w-full h-full grid grid-cols-7 gap-3">
                                        {board.map((row, r) => (
                                            row.map((cell, c) => (
                                                <div key={`${r}-${c}`} onClick={() => handleColumnClick(c)} className="relative w-full h-full">
                                                    {/* Hole */}
                                                    <div className="w-full h-full bg-blue-800 rounded-full shadow-[inset_0_5px_10px_rgba(0,0,0,0.4)] flex items-center justify-center cursor-pointer group overflow-hidden border-2 border-blue-700/50">
                                                        {/* Ghost Token (Hover) */}
                                                        {!cell && !winner && !modal && (
                                                            <div className={`w-[90%] h-[90%] rounded-full opacity-0 group-hover:opacity-40 transition-opacity ${currentPlayer === 'red' ? 'bg-red-500' : 'bg-yellow-400'}`}></div>
                                                        )}
                                                        {/* Real Token */}
                                                        {cell && (
                                                            <div className={`w-full h-full rounded-full token-drop shadow-[inset_0_-5px_10px_rgba(0,0,0,0.3)] border-[6px] ${cell === 'red' ? 'bg-red-500 border-red-600' : 'bg-yellow-400 border-yellow-500'}`}>
                                                                <div className="absolute top-[15%] left-[15%] w-[20%] h-[20%] bg-white opacity-40 rounded-full blur-[1px]"></div>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            ))
                                        ))}
                                    </div>
                                    {/* Patas */}
                                    <div className="absolute -bottom-10 left-10 w-8 h-16 bg-blue-900 rounded-b-2xl -z-10"></div>
                                    <div className="absolute -bottom-10 right-10 w-8 h-16 bg-blue-900 rounded-b-2xl -z-10"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {showInfo && <InfoPanel content={gameData} onClose={() => setShowInfo(false)} />}
                    {modal && <ChallengeModal type={modal.type} data={modal.data} onComplete={handleChallengeComplete} />}
                    
                    {winner && (
                        <div className="fixed inset-0 bg-slate-900/95 flex items-center justify-center z-50 animate-in zoom-in duration-300">
                            <div className="text-center text-white p-8">
                                <Trophy size={140} className="mx-auto text-yellow-400 mb-8 animate-bounce drop-shadow-[0_0_30px_rgba(250,204,21,0.6)]"/>
                                <h1 className="text-8xl font-black mb-4 tracking-tighter drop-shadow-lg">{winner === 'red' ? 'ROJO' : 'AMARILLO'}</h1>
                                <p className="text-3xl font-bold text-slate-400 uppercase tracking-widest mb-12">Gana la Partida</p>
                                <button onClick={() => window.location.reload()} className="bg-white text-slate-900 px-12 py-6 rounded-full font-black text-2xl hover:scale-110 transition-transform flex items-center gap-4 mx-auto shadow-2xl hover:shadow-white/20"><RotateCcw size={32}/> Jugar de Nuevo</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<GameBoard />);
    </script>
</body>
</html>
