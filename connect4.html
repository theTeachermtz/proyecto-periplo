<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        /* Animaci√≥n simple de ca√≠da, sin rebotes raros que rompan el layout */
        .token-drop { animation: drop 0.4s ease-out; }
        @keyframes drop { from { transform: translateY(-300px); } to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';
        import { Trophy, HelpCircle, Brain, Mic, CheckCircle2, XCircle, ArrowRight, Play, LogOut, Loader2, RefreshCw } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- UTILS ---
        const shuffleArray = (array) => {
            if (!array) return [];
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        // --- SUB-COMPONENTS (L√≥gica Visual Estable) ---

        const StartModal = ({ onSelect }) => (
            <div className="fixed inset-0 bg-slate-900/95 z-50 flex flex-col items-center justify-center p-4">
                <h1 className="text-4xl font-black text-white mb-8 tracking-tight">¬øQUI√âN INICIA?</h1>
                <div className="flex gap-8">
                    <button onClick={() => onSelect('red')} className="bg-white p-8 rounded-3xl hover:scale-105 transition-transform flex flex-col items-center gap-4 group">
                        <div className="w-16 h-16 rounded-full bg-red-500 shadow-md"></div>
                        <span className="font-bold text-slate-800 text-xl group-hover:text-red-500">ROJO</span>
                    </button>
                    <button onClick={() => onSelect('yellow')} className="bg-white p-8 rounded-3xl hover:scale-105 transition-transform flex flex-col items-center gap-4 group">
                        <div className="w-16 h-16 rounded-full bg-yellow-400 shadow-md"></div>
                        <span className="font-bold text-slate-800 text-xl group-hover:text-yellow-500">AMARILLO</span>
                    </button>
                </div>
            </div>
        );

        const ChallengeModal = ({ type, data, onComplete }) => {
            const [step, setStep] = useState('question'); // question, correct, wrong
            const [selected, setSelected] = useState(null); // Para Quiz
            // Para Scramble
            const [shuffled, setShuffled] = useState([]); 
            const [built, setBuilt] = useState([]);

            useEffect(() => {
                if (type === 'scramble' && data.words) {
                    setShuffled(shuffleArray(data.words.map((t, i) => ({ id: i, text: t }))));
                    setBuilt([]);
                }
            }, [data, type]);

            const handleQuizCheck = (idx) => {
                setSelected(idx);
                if (idx === data.correct) {
                    setStep('correct');
                    setTimeout(() => onComplete(true), 1500);
                } else {
                    setStep('wrong');
                }
            };

            const handleScrambleCheck = () => {
                const phrase = built.map(w => w.text).join(" ");
                // Comparaci√≥n flexible (quita puntos al final)
                if (phrase.replace(/\.$/, "") === data.text.replace(/\.$/, "")) {
                    setStep('correct');
                    setTimeout(() => onComplete(true), 1500);
                } else {
                    setStep('wrong');
                }
            };

            return (
                <div className="fixed inset-0 bg-slate-900/90 z-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-lg rounded-[2rem] overflow-hidden shadow-2xl animate-in zoom-in-95 duration-200">
                        {/* HEADER */}
                        <div className={`p-6 flex items-center justify-between ${type==='quiz'?'bg-purple-100':type==='scramble'?'bg-blue-100':'bg-orange-100'}`}>
                            <div className="flex items-center gap-3">
                                {type==='quiz' && <HelpCircle className="text-purple-600 w-8 h-8"/>}
                                {type==='scramble' && <Brain className="text-blue-600 w-8 h-8"/>}
                                {type==='speaking' && <Mic className="text-orange-600 w-8 h-8"/>}
                                <div>
                                    <h3 className="font-black text-xl text-slate-800 uppercase leading-none">
                                        {type === 'quiz' ? 'Conecta 2' : type === 'scramble' ? 'Conecta 3' : '¬°Punto de Gane!'}
                                    </h3>
                                    <p className="text-xs font-bold text-slate-500 uppercase tracking-widest">
                                        {type === 'quiz' ? 'Pregunta R√°pida' : type === 'scramble' ? 'Ordena la frase' : 'Traduce para ganar'}
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* BODY */}
                        <div className="p-8">
                            {/* --- QUIZ UI --- */}
                            {type === 'quiz' && (
                                <>
                                    <p className="text-lg font-bold text-slate-800 mb-6 text-center leading-relaxed">{data.question}</p>
                                    <div className="grid gap-3">
                                        {data.options.map((opt, idx) => (
                                            <button key={idx} onClick={() => handleQuizCheck(idx)} disabled={step !== 'question'}
                                                className={`p-4 rounded-xl border-2 font-bold text-left transition-all ${
                                                    step === 'question' ? 'bg-white border-slate-200 hover:border-purple-400 text-slate-600' :
                                                    idx === data.correct ? 'bg-green-100 border-green-500 text-green-800' :
                                                    selected === idx ? 'bg-red-100 border-red-500 text-red-800' : 'opacity-30'
                                                }`}
                                            >
                                                {opt}
                                            </button>
                                        ))}
                                    </div>
                                </>
                            )}

                            {/* --- SCRAMBLE UI --- */}
                            {type === 'scramble' && (
                                <>
                                    <div className="text-center mb-6">
                                        <p className="text-sm text-slate-400 font-bold uppercase mb-1">Traduce esto:</p>
                                        <p className="text-lg font-bold text-slate-800 italic">"{data.translation}"</p>
                                    </div>
                                    <div className="min-h-[60px] bg-slate-100 rounded-xl p-3 mb-4 flex flex-wrap gap-2 justify-center border-2 border-slate-200">
                                        {built.map(w => (
                                            <button key={w.id} onClick={() => { if(step!=='question')return; setBuilt(built.filter(b=>b.id!==w.id)); setShuffled([...shuffled, w]); }} className="bg-white border-b-2 border-slate-300 px-3 py-1 rounded-lg font-bold text-slate-700 shadow-sm">{w.text}</button>
                                        ))}
                                    </div>
                                    <div className="flex flex-wrap gap-2 justify-center mb-6">
                                        {shuffled.map(w => (
                                            <button key={w.id} onClick={() => { if(step!=='question')return; setShuffled(shuffled.filter(s=>s.id!==w.id)); setBuilt([...built, w]); }} className="bg-blue-50 text-blue-700 px-3 py-1 rounded-lg font-bold hover:bg-blue-100">{w.text}</button>
                                        ))}
                                    </div>
                                    {step === 'question' && <button onClick={handleScrambleCheck} disabled={shuffled.length>0} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold disabled:opacity-50">COMPROBAR</button>}
                                </>
                            )}

                            {/* --- SPEAKING UI --- */}
                            {type === 'speaking' && (
                                <div className="text-center">
                                    <div className="bg-orange-50 p-6 rounded-2xl border-2 border-orange-100 mb-6">
                                        <p className="text-2xl font-black text-slate-800">"{data.spanish}"</p>
                                    </div>
                                    <div className="bg-slate-50 p-3 rounded-lg border border-slate-200 mb-6">
                                        <p className="text-[10px] uppercase font-bold text-slate-400">Respuesta Correcta</p>
                                        <p className="font-bold text-slate-600">{data.english}</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <button onClick={() => { setStep('wrong'); }} className="py-3 rounded-xl border-2 border-red-100 text-red-500 font-bold hover:bg-red-50">Incorrecto</button>
                                        <button onClick={() => { setStep('correct'); setTimeout(()=>onComplete(true), 1000); }} className="py-3 rounded-xl bg-green-500 text-white font-bold shadow-lg hover:bg-green-600">¬°Correcto!</button>
                                    </div>
                                </div>
                            )}

                            {/* ERROR MSG */}
                            {step === 'wrong' && (
                                <div className="mt-4 text-center animate-in fade-in slide-in-from-bottom-2">
                                    <div className="bg-red-50 text-red-600 p-3 rounded-xl font-bold text-sm mb-3">‚ùå Respuesta Incorrecta. Pierdes turno.</div>
                                    <button onClick={() => onComplete(false)} className="bg-slate-800 text-white px-6 py-2 rounded-full font-bold text-sm">Continuar</button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const GameBoard = () => {
            const [stage, setStage] = useState('loading'); // loading, setup, playing
            const [gameData, setGameData] = useState(null);
            const [originalContent, setOriginalContent] = useState(null);
            const [board, setBoard] = useState(Array(6).fill(null).map(() => Array(7).fill(null)));
            const [currentPlayer, setCurrentPlayer] = useState(null);
            const [winner, setWinner] = useState(null);
            
            // Modal Logic
            const [modal, setModal] = useState(null); // { type, data, pendingMove: {r,c} }
            const [pools, setPools] = useState({ quizzes: [], scrambled: [], speaking: [] });

            useEffect(() => {
                const init = async () => {
                    try {
                        const params = new URLSearchParams(window.location.search);
                        const id = params.get('id');
                        if (!id) throw new Error("Falta ID");
                        
                        const snap = await getDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', id));
                        if (snap.exists()) {
                            const content = snap.data().content;
                            setGameData(snap.data());
                            setOriginalContent(content);
                            setPools({
                                quizzes: shuffleArray(content.quizzes),
                                scrambled: shuffleArray(content.scrambled),
                                speaking: shuffleArray(content.speaking)
                            });
                            setStage('setup');
                        } else { throw new Error("Juego no encontrado"); }
                    } catch (e) { alert(e.message); window.location.href='index.html'; }
                };
                init();
            }, []);

            const startGame = (player) => {
                setCurrentPlayer(player);
                setStage('playing');
            };

            // --- L√ìGICA DE DETECCI√ìN DE CONEXIONES ---
            // Calcula cu√°nto medir√≠a la l√≠nea M√ÅS LARGA si pusi√©ramos una ficha en (r, c)
            const calculateMaxConnection = (boardState, r, c, player) => {
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]]; // Horz, Vert, Diag1, Diag2
                let maxLen = 1;

                directions.forEach(([dr, dc]) => {
                    let count = 1; 
                    // Mirar hacia adelante
                    let i = 1;
                    while(true) {
                        const nr = r + dr * i, nc = c + dc * i;
                        if(nr>=0 && nr<6 && nc>=0 && nc<7 && boardState[nr][nc] === player) { count++; i++; } else break;
                    }
                    // Mirar hacia atr√°s
                    i = 1;
                    while(true) {
                        const nr = r - dr * i, nc = c - dc * i;
                        if(nr>=0 && nr<6 && nc>=0 && nc<7 && boardState[nr][nc] === player) { count++; i++; } else break;
                    }
                    if(count > maxLen) maxLen = count;
                });
                return maxLen;
            };

            const getQuestion = (type) => {
                let poolKey = type === 'quiz' ? 'quizzes' : type === 'scramble' ? 'scrambled' : 'speaking';
                let currentPool = pools[poolKey];
                
                // Si se acaban, rellenar y barajar
                if (currentPool.length === 0) {
                    let source = type === 'quiz' ? 'quizzes' : type === 'scramble' ? 'scrambled' : 'speaking';
                    currentPool = shuffleArray(originalContent[source]);
                }

                const question = currentPool[0];
                // Actualizar pool quitando la usada
                setPools(prev => ({ ...prev, [poolKey]: currentPool.slice(1) }));
                return question;
            };

            const handleColumnClick = (col) => {
                if (winner || modal || stage !== 'playing') return;

                // Buscar fila vac√≠a (gravedad)
                let row = -1;
                for (let r = 5; r >= 0; r--) {
                    if (!board[r][col]) { row = r; break; }
                }
                if (row === -1) return; // Columna llena

                // Simular jugada para ver impacto
                const tempBoard = board.map(r => [...r]);
                tempBoard[row][col] = currentPlayer;
                
                const connectionLen = calculateMaxConnection(tempBoard, row, col, currentPlayer);
                const pendingMove = { r: row, c: col };

                // --- SISTEMA DE RETOS ---
                if (connectionLen >= 4) {
                    // Si gana, reto dif√≠cil (Speaking)
                    setModal({ type: 'speaking', data: getQuestion('speaking'), pendingMove });
                } else if (connectionLen === 3) {
                    // Si conecta 3, reto medio (Scramble)
                    setModal({ type: 'scramble', data: getQuestion('scramble'), pendingMove });
                } else if (connectionLen === 2) {
                    // Si conecta 2, reto f√°cil (Quiz)
                    setModal({ type: 'quiz', data: getQuestion('quiz'), pendingMove });
                } else {
                    // Si solo pone la primera ficha (1), pasa directo
                    commitMove(row, col);
                }
            };

            const commitMove = (r, c) => {
                const newBoard = board.map(row => [...row]);
                newBoard[r][c] = currentPlayer;
                setBoard(newBoard);

                if (calculateMaxConnection(newBoard, r, c, currentPlayer) >= 4) {
                    setWinner(currentPlayer);
                } else {
                    setCurrentPlayer(currentPlayer === 'red' ? 'yellow' : 'red');
                }
            };

            const handleChallengeComplete = (success) => {
                if (success) {
                    commitMove(modal.pendingMove.r, modal.pendingMove.c);
                } else {
                    // Penalizaci√≥n: Pierde el turno sin poner ficha
                    setCurrentPlayer(currentPlayer === 'red' ? 'yellow' : 'red');
                }
                setModal(null);
            };

            if (stage === 'loading') return <div className="h-screen flex items-center justify-center text-blue-500"><Loader2 className="animate-spin" size={40}/></div>;
            if (stage === 'setup') return <StartModal onSelect={startGame} />;

            return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-slate-100 font-sans p-4">
                    
                    {/* HUD */}
                    <div className="w-full max-w-2xl flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-3xl font-black text-slate-800 tracking-tight">{gameData.title}</h1>
                            <div className="flex gap-2">
                                <div className={`w-3 h-3 rounded-full bg-red-500 ${currentPlayer==='red'?'animate-pulse':''}`}></div>
                                <div className={`w-3 h-3 rounded-full bg-yellow-400 ${currentPlayer==='yellow'?'animate-pulse':''}`}></div>
                            </div>
                        </div>
                        <div className={`px-6 py-2 rounded-full font-black text-white shadow-lg text-sm uppercase tracking-widest transition-colors ${currentPlayer === 'red' ? 'bg-red-500' : 'bg-yellow-400'}`}>
                            Turno: {currentPlayer === 'red' ? 'ROJO' : 'AMARILLO'}
                        </div>
                    </div>

                    {/* BOARD */}
                    <div className="bg-blue-600 p-4 rounded-[2rem] shadow-xl border-b-[12px] border-blue-800 relative">
                        <div className="grid grid-cols-7 gap-2 bg-blue-500 p-3 rounded-xl">
                            {board.map((row, r) => (
                                row.map((cell, c) => (
                                    <div key={`${r}-${c}`} onClick={() => handleColumnClick(c)} className="w-10 h-10 sm:w-14 sm:h-14 bg-blue-800 rounded-full flex items-center justify-center cursor-pointer shadow-[inset_0_3px_6px_rgba(0,0,0,0.3)] relative overflow-hidden group">
                                        {/* Preview fantasma al pasar mouse */}
                                        {!cell && !winner && !modal && (
                                            <div className={`w-full h-full rounded-full opacity-0 group-hover:opacity-30 scale-75 transition-opacity ${currentPlayer === 'red' ? 'bg-red-500' : 'bg-yellow-400'}`}></div>
                                        )}
                                        {/* Ficha Real */}
                                        {cell && <div className={`w-full h-full rounded-full token-drop shadow-[inset_0_-4px_6px_rgba(0,0,0,0.2)] border-[4px] ${cell === 'red' ? 'bg-red-500 border-red-600' : 'bg-yellow-400 border-yellow-500'}`}></div>}
                                    </div>
                                ))
                            ))}
                        </div>
                        {/* Patas del tablero */}
                        <div className="absolute -bottom-6 left-8 w-4 h-10 bg-blue-800 rounded-b-lg -z-10"></div>
                        <div className="absolute -bottom-6 right-8 w-4 h-10 bg-blue-800 rounded-b-lg -z-10"></div>
                    </div>

                    <div className="mt-12">
                        <button onClick={() => window.location.href='index.html'} className="text-slate-400 hover:text-slate-600 font-bold flex items-center gap-2 uppercase tracking-widest text-xs transition-colors"><LogOut size={16}/> Salir del Juego</button>
                    </div>

                    {modal && <ChallengeModal type={modal.type} data={modal.data} onComplete={handleChallengeComplete} />}

                    {/* WINNER SCREEN */}
                    {winner && (
                        <div className="fixed inset-0 bg-slate-900/95 flex items-center justify-center z-50 animate-in zoom-in duration-300">
                            <div className="text-center text-white p-8">
                                <Trophy size={100} className="mx-auto text-yellow-400 mb-6 animate-bounce"/>
                                <h1 className="text-6xl font-black mb-4 tracking-tighter">{winner === 'red' ? 'ROJO' : 'AMARILLO'}</h1>
                                <p className="text-2xl font-bold text-slate-400 uppercase tracking-widest mb-8">¬°HA GANADO!</p>
                                <button onClick={() => window.location.reload()} className="bg-white text-slate-900 px-10 py-4 rounded-full font-black text-xl hover:scale-105 transition-transform flex items-center gap-3 mx-auto shadow-xl"><RefreshCw/> Jugar de Nuevo</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<GameBoard />);
    </script>
</body>
</html>
