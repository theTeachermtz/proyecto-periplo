<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        // Fuerza dark mode al inicio
        document.documentElement.classList.add('dark');
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap'); 
        /* 100dvh para evitar bug de safari en moviles */
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh;}
        .token-drop { animation: drop 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
        @keyframes drop { from { transform: translateY(-500px); } to { transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .info-scroll::-webkit-scrollbar { width: 8px; }
        .info-scroll::-webkit-scrollbar-track { background: transparent; }
        .info-scroll::-webkit-scrollbar-thumb { background: #52525b; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-zinc-950 text-slate-800 dark:text-zinc-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';
        import { Trophy, HelpCircle, Brain, Mic, CheckCircle2, XCircle, ArrowRight, LogOut, Loader2, Info, X, SkipForward, RotateCcw, Database, Timer, Edit2 } from 'lucide-react';

        const firebaseConfig = { apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo", authDomain: "proyecto-periplo.firebaseapp.com", projectId: "proyecto-periplo", storageBucket: "proyecto-periplo.firebasestorage.app", messagingSenderId: "236795998392", appId: "1:236795998392:web:0da24b4f018611b55c844d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const shuffleArray = (array) => {
            if (!array) return [];
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [newArray[i], newArray[j]] = [newArray[j], newArray[i]]; }
            return newArray;
        };

        const fireConfetti = () => { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#22c55e', '#3b82f6', '#f59e0b', '#ef4444'] }); };

        const CountdownBar = ({ duration, onTimeUp, isActive }) => {
            const [timeLeft, setTimeLeft] = useState(duration);
            useEffect(() => { if (!isActive) return; if (timeLeft <= 0) { onTimeUp(); return; } const timerId = setInterval(() => setTimeLeft(t => t - 1), 1000); return () => clearInterval(timerId); }, [timeLeft, isActive, onTimeUp]);
            const percentage = (timeLeft / duration) * 100;
            let color = 'bg-green-500';
            let animation = '';
            if (timeLeft <= 15) { color = 'bg-red-500'; animation = 'animate-pulse'; } 
            else if (timeLeft <= 30) color = 'bg-yellow-400';
            return <div className="w-full bg-slate-200 dark:bg-zinc-800 h-3 rounded-t-[2.5rem] overflow-hidden relative"><div className={`h-full ${color} ${animation} transition-all duration-1000 ease-linear`} style={{ width: `${percentage}%` }}></div></div>;
        };

        const StartScreen = ({ onStart, title }) => (
            <div className="fixed inset-0 bg-slate-900 dark:bg-zinc-950 z-50 flex flex-col items-center justify-center p-4 animate-in">
                <div className="text-center mb-12"><h1 className="text-5xl md:text-7xl font-black text-white mb-4 tracking-tight uppercase drop-shadow-lg">{title || 'Connect 4'}</h1><div className="inline-block bg-slate-800 dark:bg-zinc-900 px-6 py-2 rounded-full border border-slate-700 dark:border-zinc-800"><p className="text-blue-400 font-bold uppercase tracking-[0.2em] text-sm">Selecciona Jugador Inicial</p></div></div>
                <div className="flex gap-8 md:gap-16"><button onClick={() => onStart('red')} className="w-48 h-48 md:w-64 md:h-64 bg-slate-800 dark:bg-zinc-900 rounded-[2.5rem] shadow-2xl hover:bg-slate-700 dark:hover:bg-zinc-800 hover:-translate-y-2 transition-all border-4 border-slate-700 dark:border-zinc-800 hover:border-red-500 flex flex-col items-center justify-center gap-6 group"><div className="w-20 h-20 md:w-24 md:h-24 rounded-full bg-red-500 shadow-[0_0_30px_rgba(239,68,68,0.4)] group-hover:scale-110 transition-transform border-4 border-red-600"></div><span className="font-black text-white text-xl md:text-2xl tracking-widest group-hover:text-red-400">ROJO</span></button><button onClick={() => onStart('yellow')} className="w-48 h-48 md:w-64 md:h-64 bg-slate-800 dark:bg-zinc-900 rounded-[2.5rem] shadow-2xl hover:bg-slate-700 dark:hover:bg-zinc-800 hover:-translate-y-2 transition-all border-4 border-slate-700 dark:border-zinc-800 hover:border-yellow-400 flex flex-col items-center justify-center gap-6 group"><div className="w-20 h-20 md:w-24 md:h-24 rounded-full bg-yellow-400 shadow-[0_0_30px_rgba(250,204,21,0.4)] group-hover:scale-110 transition-transform border-4 border-yellow-500"></div><span className="font-black text-white text-xl md:text-2xl tracking-widest group-hover:text-yellow-400">AMARILLO</span></button></div>
            </div>
        );

        const ContentInspector = ({ content, onClose, onUpdate }) => {
            const [tab, setTab] = useState('quizzes');
            const [localContent, setLocalContent] = useState(content);

            const handleEdit = (section, index, field, value) => {
                const updated = { ...localContent };
                updated[section][index][field] = value;
                if (section === 'scrambled' && field === 'text') { updated[section][index].words = value.split(' ').filter(w => w.trim() !== ''); }
                setLocalContent(updated);
                onUpdate(updated);
            };

            return (
                <div className="fixed inset-0 bg-slate-900/95 dark:bg-black/95 z-50 flex items-center justify-center p-6 backdrop-blur-sm animate-in">
                    <div className="bg-white dark:bg-zinc-900 w-full max-w-4xl h-[85vh] rounded-[2.5rem] overflow-hidden shadow-2xl flex flex-col border border-zinc-800">
                        <div className="p-6 bg-slate-50 dark:bg-zinc-950 border-b border-slate-200 dark:border-zinc-800 flex justify-between items-center"><div><h2 className="text-2xl font-black text-slate-800 dark:text-zinc-100 flex items-center gap-2"><Database className="text-blue-600 dark:text-blue-400"/> Base de Datos (Editable)</h2><p className="text-xs text-slate-400 dark:text-zinc-500 font-bold uppercase mt-1">Edita textos aquÃ­ para corregir errores al vuelo</p></div><button onClick={onClose} className="p-2 bg-white dark:bg-zinc-800 hover:bg-red-50 dark:hover:bg-red-900/30 hover:text-red-500 rounded-full border border-slate-200 dark:border-zinc-700 transition-colors"><X size={24}/></button></div>
                        <div className="flex border-b border-slate-200 dark:border-zinc-800 p-2 gap-2 bg-white dark:bg-zinc-900">{['quizzes', 'scrambled', 'speaking'].map(t => (<button key={t} onClick={() => setTab(t)} className={`px-6 py-3 rounded-xl font-bold uppercase text-xs tracking-widest transition-all ${tab === t ? 'bg-slate-900 dark:bg-white text-white dark:text-zinc-900 shadow-lg' : 'bg-slate-50 dark:bg-zinc-800 text-slate-400 dark:text-zinc-400 hover:bg-slate-100 dark:hover:bg-zinc-700'}`}>{t} ({localContent[t]?.length || 0})</button>))}</div>
                        <div className="flex-1 overflow-y-auto p-6 bg-slate-50 dark:bg-zinc-950 info-scroll space-y-4">
                            {localContent[tab]?.map((item, i) => (
                                <div key={i} className="bg-white dark:bg-zinc-900 p-5 rounded-2xl border border-slate-200 dark:border-zinc-800 shadow-sm transition-all hover:shadow-md group">
                                    <div className="flex gap-4">
                                        <div className="font-black text-slate-300 dark:text-zinc-700 text-lg flex flex-col items-center gap-2">#{i+1}<Edit2 size={12} className="opacity-0 group-hover:opacity-100 text-blue-400"/></div>
                                        <div className="flex-1 space-y-2">
                                            {tab === 'quizzes' && (<><p className="font-bold text-slate-800 dark:text-zinc-200 mb-2">{item.question}</p><div className="grid grid-cols-2 gap-2">{item.options.map((opt, idx) => (<div key={idx} className={`text-xs p-2 rounded border transition-all duration-300 relative overflow-hidden ${idx === item.correct ? 'bg-white dark:bg-zinc-800 border-slate-200 dark:border-zinc-700 text-transparent blur-[3px] hover:blur-none hover:text-green-700 dark:hover:text-green-400 hover:bg-green-100 dark:hover:bg-green-900/30 hover:border-green-300 dark:hover:border-green-800 cursor-help select-none' : 'bg-slate-50 dark:bg-zinc-950 border-slate-100 dark:border-zinc-800 text-slate-500 dark:text-zinc-400'}`}>{opt}{idx === item.correct && <div className="absolute inset-0 flex items-center justify-center text-[8px] font-bold text-slate-300 dark:text-zinc-600 uppercase pointer-events-none">Respuesta Correcta</div>}</div>))}</div></>)}
                                            {tab === 'scrambled' && (<><div><label className="text-[10px] font-bold text-slate-400 dark:text-zinc-500 uppercase">Correct Sentence (English)</label><input value={item.text} onChange={(e) => handleEdit('scrambled', i, 'text', e.target.value)} className="w-full font-bold text-slate-800 dark:text-zinc-200 bg-transparent border-b border-transparent focus:border-blue-500 dark:focus:border-blue-400 outline-none hover:bg-slate-50 dark:hover:bg-zinc-800 p-1 rounded"/></div><div><label className="text-[10px] font-bold text-slate-400 dark:text-zinc-500 uppercase">Translation (Spanish)</label><input value={item.translation} onChange={(e) => handleEdit('scrambled', i, 'translation', e.target.value)} className="w-full text-sm text-slate-500 dark:text-zinc-400 italic bg-transparent border-b border-transparent focus:border-blue-500 dark:focus:border-blue-400 outline-none hover:bg-slate-50 dark:hover:bg-zinc-800 p-1 rounded"/></div></>)}
                                            {tab === 'speaking' && (<div className="grid grid-cols-2 gap-4"><div><label className="text-[10px] font-bold text-slate-400 dark:text-zinc-500 uppercase">Spanish Prompt</label><input value={item.spanish} onChange={(e) => handleEdit('speaking', i, 'spanish', e.target.value)} className="w-full font-bold text-slate-800 dark:text-zinc-200 bg-transparent border-b border-transparent focus:border-blue-500 dark:focus:border-blue-400 outline-none hover:bg-slate-50 dark:hover:bg-zinc-800 p-1 rounded"/></div><div><label className="text-[10px] font-bold text-slate-400 dark:text-zinc-500 uppercase">Target English</label><input value={item.english} onChange={(e) => handleEdit('speaking', i, 'english', e.target.value)} className="w-full font-bold text-blue-600 dark:text-blue-400 bg-transparent border-b border-transparent focus:border-blue-500 dark:focus:border-blue-400 outline-none hover:bg-slate-50 dark:hover:bg-zinc-800 p-1 rounded"/></div></div>)}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const ScrambleChallenge = ({ data, onComplete, onFail }) => {
            const [shuffledWords, setShuffledWords] = useState([]);
            const [selectedWords, setSelectedWords] = useState([]);
            const [status, setStatus] = useState('playing');

            useEffect(() => {
                if (data && data.words) {
                    const wordsWithIds = data.words.map((w, i) => ({ id: i, text: w }));
                    setShuffledWords(shuffleArray(wordsWithIds));
                    setSelectedWords([]);
                    setStatus('playing');
                }
            }, [data]);

            const checkAnswer = () => {
                const built = selectedWords.map(w => w.text).join(" ");
                const normalize = (str) => str.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").replace(/\s{2,}/g," ").trim().toLowerCase();
                if (normalize(built) === normalize(data.text)) { setStatus('correct'); fireConfetti(); } 
                else { setStatus('wrong'); onFail(); }
            };

            return (
                <div className="w-full text-center">
                    <div className="flex justify-center mb-4"><div className="bg-blue-100 dark:bg-blue-900/30 p-3 rounded-full"><Brain className="w-8 h-8 text-blue-600 dark:text-blue-400"/></div></div>
                    <h3 className="text-2xl font-black text-slate-800 dark:text-zinc-100 mb-2">Ordena la Frase</h3>
                    <div className="bg-slate-50 dark:bg-zinc-900 p-3 rounded-xl border border-slate-100 dark:border-zinc-800 mb-6 inline-block"><p className="text-slate-500 dark:text-zinc-400 font-medium italic">"{data.translation}"</p></div>
                    
                    <div className={`min-h-[80px] h-auto bg-white dark:bg-zinc-950 rounded-2xl p-4 mb-4 flex flex-wrap gap-2 justify-center content-center border-2 transition-colors ${status === 'correct' ? 'border-green-500 bg-green-50 dark:bg-green-900/20' : status === 'wrong' ? 'border-red-500 bg-red-50 dark:bg-red-900/20' : 'border-slate-200 dark:border-zinc-800 shadow-inner'}`}>
                        {selectedWords.map(w => (
                            <button key={w.id} onClick={() => { if (status !== 'playing') return; setShuffledWords([...shuffledWords, w]); setSelectedWords(selectedWords.filter(sw => sw.id !== w.id)); }} className="bg-white dark:bg-zinc-800 border border-slate-300 dark:border-zinc-600 px-4 py-2 rounded-lg font-bold text-slate-700 dark:text-zinc-200 shadow-sm hover:bg-slate-50 dark:hover:bg-zinc-700 transition-colors animate-in">{w.text}</button>
                        ))}
                    </div>
                    
                    <div className="flex flex-wrap gap-2 justify-center mb-6 min-h-[60px]">
                        {status === 'playing' && shuffledWords.map(w => (
                            <button key={w.id} onClick={() => { setSelectedWords([...selectedWords, w]); setShuffledWords(shuffledWords.filter(sw => sw.id !== w.id)); }} className="bg-slate-100 dark:bg-zinc-800 text-slate-600 dark:text-zinc-300 border border-slate-200 dark:border-zinc-700 px-4 py-2 rounded-lg font-bold hover:bg-slate-200 dark:hover:bg-zinc-700 hover:text-slate-800 dark:hover:text-white transition-colors animate-in">{w.text}</button>
                        ))}
                    </div>

                    {status === 'correct' && (<div className="animate-in"><button onClick={() => onComplete(true)} className="w-full bg-green-600 dark:bg-green-500 text-white py-4 rounded-xl font-black text-lg hover:bg-green-700 transition-all shadow-lg flex items-center justify-center gap-2">COLOCAR FICHA <ArrowRight/></button></div>)}
                    {status === 'wrong' && (<div className="animate-in"><div className="bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800/50 p-4 rounded-xl mb-4"><p className="text-red-600 dark:text-red-400 font-bold mb-1"><XCircle size={18} className="inline mr-1"/> Incorrecto</p><p className="text-slate-800 dark:text-zinc-200 font-bold text-lg">{data.text}</p></div><button onClick={() => onComplete(false)} className="w-full bg-slate-800 dark:bg-zinc-800 text-white py-4 rounded-xl font-bold hover:bg-black dark:hover:bg-zinc-700 transition-all">Terminar Turno</button></div>)}
                    {status === 'playing' && (<button onClick={checkAnswer} disabled={shuffledWords.length > 0} className="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-lg hover:bg-blue-700 transition-all disabled:opacity-50 disabled:bg-slate-300 dark:disabled:bg-zinc-800 disabled:text-slate-500 shadow-lg">COMPROBAR</button>)}
                </div>
            );
        };

        const QuizChallenge = ({ data, onComplete, onFail }) => {
            const [selected, setSelected] = useState(null);
            const [status, setStatus] = useState('playing');
            const handleSelect = (idx) => { if (status !== 'playing') return; setSelected(idx); if (idx === data.correct) { setStatus('correct'); fireConfetti(); } else { setStatus('wrong'); onFail(); } };

            return (
                <div className="w-full text-center">
                    <div className="flex justify-center mb-4"><div className="bg-purple-100 dark:bg-purple-900/30 p-3 rounded-full"><HelpCircle className="w-8 h-8 text-purple-600 dark:text-purple-400"/></div></div>
                    <h3 className="text-2xl font-black text-slate-800 dark:text-zinc-100 mb-6">Quiz RÃ¡pido</h3>
                    <div className="bg-white dark:bg-zinc-900 border-2 border-slate-100 dark:border-zinc-800 p-6 rounded-2xl mb-6 font-medium text-lg text-slate-700 dark:text-zinc-200 shadow-sm leading-relaxed">{data.question}</div>
                    <div className="grid gap-3 mb-6">{data.options.map((opt, idx) => (<button key={idx} onClick={() => handleSelect(idx)} disabled={status !== 'playing'} className={`p-4 rounded-2xl border-2 font-bold text-left transition-all text-lg flex items-center justify-between ${status === 'playing' ? 'bg-white dark:bg-zinc-900 border-slate-200 dark:border-zinc-700 hover:border-indigo-400 dark:hover:border-indigo-500 hover:shadow-md text-slate-600 dark:text-zinc-300' : idx === data.correct ? 'bg-green-100 dark:bg-green-900/40 border-green-500 dark:border-green-500 text-green-800 dark:text-green-300' : selected === idx ? 'bg-red-100 dark:bg-red-900/40 border-red-500 text-red-800 dark:text-red-300' : 'opacity-30'}`}>{opt}{status !== 'playing' && idx === data.correct && <CheckCircle2/>}{status === 'wrong' && selected === idx && <XCircle/>}</button>))}</div>
                    {status === 'correct' && <button onClick={() => onComplete(true)} className="w-full bg-green-600 dark:bg-green-500 text-white py-4 rounded-xl font-black text-lg hover:bg-green-700 transition-all shadow-lg flex items-center justify-center gap-2 animate-in">CONTINUAR Y COLOCAR FICHA <ArrowRight/></button>}
                    {status === 'wrong' && <button onClick={() => onComplete(false)} className="w-full bg-slate-800 dark:bg-zinc-800 text-white py-4 rounded-xl font-bold hover:bg-black dark:hover:bg-zinc-700 transition-all animate-in">Perder Turno</button>}
                </div>
            );
        };

        const SpeakingChallenge = ({ data, onComplete, onFail }) => {
            const [status, setStatus] = useState('playing');
            return (
                <div className="w-full text-center">
                    <div className="flex justify-center mb-4"><div className="bg-orange-100 dark:bg-orange-900/30 p-3 rounded-full"><Mic className="w-8 h-8 text-orange-600 dark:text-orange-400"/></div></div>
                    <h3 className="text-2xl font-black text-slate-800 dark:text-zinc-100 mb-2">TraducciÃ³n Final</h3>
                    <div className="bg-orange-50 dark:bg-orange-900/20 border-2 border-orange-100 dark:border-orange-900/50 p-8 rounded-[2rem] mb-8 shadow-sm"><p className="text-3xl font-black text-slate-800 dark:text-zinc-200 leading-tight">"{data.spanish}"</p></div>
                    <div className="bg-slate-100 dark:bg-zinc-900 p-4 rounded-xl mb-8 border border-slate-200 dark:border-zinc-800 group cursor-help relative overflow-hidden"><p className="text-[10px] text-slate-400 dark:text-zinc-500 font-bold uppercase mb-2">Respuesta Esperada</p><p className="font-bold text-slate-800 dark:text-zinc-100 text-xl filter blur-md group-hover:blur-0 transition-all duration-300 select-none">{data.english}</p><div className="absolute inset-0 flex items-center justify-center pointer-events-none group-hover:opacity-0 transition-opacity"><span className="bg-white/80 dark:bg-black/80 px-2 py-1 rounded text-xs font-bold text-slate-500 dark:text-zinc-300">Hover para ver</span></div></div>
                    {status === 'playing' ? (
                        <div className="grid grid-cols-2 gap-4"><button onClick={() => { setStatus('wrong'); onFail(); }} className="py-4 rounded-2xl bg-white dark:bg-zinc-800 border-2 border-red-100 dark:border-red-900/50 text-red-500 dark:text-red-400 font-black hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">INCORRECTO</button><button onClick={() => { setStatus('correct'); fireConfetti(); }} className="py-4 rounded-2xl bg-green-500 text-white font-black shadow-lg hover:bg-green-600 hover:scale-105 transition-all">Â¡CORRECTO!</button></div>
                    ) : status === 'correct' ? (
                        <button onClick={() => onComplete(true)} className="w-full bg-green-600 dark:bg-green-500 text-white py-4 rounded-xl font-black text-lg hover:bg-green-700 transition-all shadow-lg flex items-center justify-center gap-2 animate-in">GANAR PARTIDA <ArrowRight/></button>
                    ) : (
                        <button onClick={() => onComplete(false)} className="w-full bg-slate-800 dark:bg-zinc-800 text-white py-4 rounded-xl font-bold hover:bg-black dark:hover:bg-zinc-700 transition-all animate-in">Perder Turno</button>
                    )}
                </div>
            );
        };

        const ChallengeModal = ({ type, data, onComplete }) => {
            const [timeIsUp, setTimeIsUp] = useState(false);
            const [challengeStatus, setChallengeStatus] = useState('playing');
            const handleTimeUp = () => { setTimeIsUp(true); setChallengeStatus('failed'); };
            const handleFail = () => { setChallengeStatus('failed'); };
            const handleComplete = (success) => { onComplete(success); };
            const handleSkip = () => { onComplete(true); }; 

            return (
                <div className="fixed inset-0 bg-slate-900/90 dark:bg-black/95 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-in">
                    <div className="bg-white dark:bg-zinc-950 w-full max-w-2xl rounded-[2.5rem] overflow-hidden shadow-2xl relative border border-zinc-800">
                        <CountdownBar duration={60} onTimeUp={handleTimeUp} isActive={challengeStatus === 'playing'} />
                        <div className="p-6 flex justify-between items-start bg-slate-50 dark:bg-zinc-900 border-b border-slate-100 dark:border-zinc-800">
                            <div><span className="text-[10px] font-black text-indigo-400 uppercase tracking-[0.2em] mb-1 block">{type === 'quiz' ? 'Nivel 1: Conectar 2' : type === 'scramble' ? 'Nivel 2: Conectar 3' : 'Nivel 3: Victoria'}</span><h3 className="text-3xl font-black text-slate-800 dark:text-zinc-100">{type === 'quiz' ? 'Quiz RÃ¡pido' : type === 'scramble' ? 'Ordena la Frase' : 'TraducciÃ³n Final'}</h3></div>
                            <div className="flex flex-col items-end gap-2"><div className="flex items-center gap-1 text-slate-400 dark:text-zinc-500 font-bold text-xs"><Timer size={14}/> 60s</div>{challengeStatus === 'playing' && <button onClick={handleSkip} className="text-slate-400 dark:text-zinc-500 hover:text-green-500 dark:hover:text-green-400 font-bold text-xs uppercase flex items-center gap-1 bg-white dark:bg-zinc-800 border dark:border-zinc-700 px-3 py-1.5 rounded-full transition-colors">Saltar (Aceptar) <SkipForward size={14}/></button>}</div>
                        </div>
                        <div className="p-8">
                            {timeIsUp ? (
                                <div className="text-center animate-in"><div className="text-red-500 mb-4"><Timer size={64} className="mx-auto"/></div><h2 className="text-3xl font-black text-slate-800 dark:text-white mb-2">Â¡Tiempo Agotado!</h2><p className="text-slate-500 dark:text-zinc-400 mb-8">Te tardaste demasiado.</p><button onClick={() => onComplete(false)} className="bg-slate-800 dark:bg-zinc-800 text-white px-8 py-4 rounded-xl font-bold hover:bg-black dark:hover:bg-zinc-700">Perder Turno</button></div>
                            ) : (
                                <>{type === 'quiz' && <QuizChallenge data={data} onComplete={handleComplete} onFail={handleFail} />}{type === 'scramble' && <ScrambleChallenge data={data} onComplete={handleComplete} onFail={handleFail} />}{type === 'speaking' && <SpeakingChallenge data={data} onComplete={handleComplete} onFail={handleFail} />}</>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const GameBoard = () => {
            const [stage, setStage] = useState('loading');
            const [gameData, setGameData] = useState(null);
            const [originalContent, setOriginalContent] = useState(null);
            const [board, setBoard] = useState(Array(6).fill(null).map(() => Array(7).fill(null)));
            const [currentPlayer, setCurrentPlayer] = useState(null);
            const [winner, setWinner] = useState(null);
            const [showInspector, setShowInspector] = useState(false);
            const [modal, setModal] = useState(null);
            const [pools, setPools] = useState({ quizzes: [], scrambled: [], speaking: [] });

            useEffect(() => {
                const init = async () => {
                    try {
                        const params = new URLSearchParams(window.location.search);
                        const id = params.get('id');
                        if (!id) throw new Error("Falta ID");
                        const snap = await getDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', id));
                        if (snap.exists()) {
                            const content = snap.data().content;
                            setGameData(snap.data());
                            setOriginalContent(content);
                            setPools({ quizzes: shuffleArray(content.quizzes), scrambled: shuffleArray(content.scrambled), speaking: shuffleArray(content.speaking) });
                            setStage('setup');
                        } else { throw new Error("Juego no encontrado"); }
                    } catch (e) { alert(e.message); window.location.href='index.html'; }
                };
                init();
            }, []);

            const resetGame = () => {
                setBoard(Array(6).fill(null).map(() => Array(7).fill(null)));
                setWinner(null);
                setModal(null);
                setCurrentPlayer(null);
                if (originalContent) { setPools({ quizzes: shuffleArray(originalContent.quizzes), scrambled: shuffleArray(originalContent.scrambled), speaking: shuffleArray(originalContent.speaking) }); }
                setStage('setup');
            };

            const handleContentUpdate = (updatedContent) => {
                setOriginalContent(updatedContent);
                setPools({ quizzes: shuffleArray(updatedContent.quizzes), scrambled: shuffleArray(updatedContent.scrambled), speaking: shuffleArray(updatedContent.speaking) });
            };

            const startGame = (player) => { setCurrentPlayer(player); setStage('playing'); };

            const calculateMaxConnection = (boardState, r, c, player) => {
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]]; let maxLen = 1;
                directions.forEach(([dr, dc]) => {
                    let count = 1; let i = 1;
                    while(true) { const nr = r + dr * i, nc = c + dc * i; if(nr>=0 && nr<6 && nc>=0 && nc<7 && boardState[nr][nc] === player) { count++; i++; } else break; }
                    i = 1;
                    while(true) { const nr = r - dr * i, nc = c - dc * i; if(nr>=0 && nr<6 && nc>=0 && nc<7 && boardState[nr][nc] === player) { count++; i++; } else break; }
                    if(count > maxLen) maxLen = count;
                });
                return maxLen;
            };

            const getQuestion = (type) => {
                let poolKey = type === 'quiz' ? 'quizzes' : type === 'scramble' ? 'scrambled' : 'speaking';
                let currentPool = pools[poolKey];
                if (currentPool.length === 0) {
                    let source = type === 'quiz' ? 'quizzes' : type === 'scramble' ? 'scrambled' : 'speaking';
                    currentPool = shuffleArray(originalContent[source]);
                }
                const question = currentPool[0];
                setPools(prev => ({ ...prev, [poolKey]: currentPool.slice(1) }));
                return question;
            };

            const handleColumnClick = (col) => {
                if (winner || modal || stage !== 'playing') return;
                let row = -1;
                for (let r = 5; r >= 0; r--) { if (!board[r][col]) { row = r; break; } }
                if (row === -1) return;
                const tempBoard = board.map(r => [...r]);
                tempBoard[row][col] = currentPlayer;
                const connectionLen = calculateMaxConnection(tempBoard, row, col, currentPlayer);
                const pendingMove = { r: row, c: col };
                if (connectionLen >= 4) setModal({ type: 'speaking', data: getQuestion('speaking'), pendingMove });
                else if (connectionLen === 3) setModal({ type: 'scramble', data: getQuestion('scramble'), pendingMove });
                else if (connectionLen === 2) setModal({ type: 'quiz', data: getQuestion('quiz'), pendingMove });
                else commitMove(row, col);
            };

            const commitMove = (r, c) => {
                const newBoard = board.map(row => [...row]);
                newBoard[r][c] = currentPlayer;
                setBoard(newBoard);
                if (calculateMaxConnection(newBoard, r, c, currentPlayer) >= 4) { fireConfetti(); setWinner(currentPlayer); } 
                else { setCurrentPlayer(currentPlayer === 'red' ? 'yellow' : 'red'); }
            };

            const handleChallengeComplete = (success) => {
                if (success) commitMove(modal.pendingMove.r, modal.pendingMove.c);
                else setCurrentPlayer(currentPlayer === 'red' ? 'yellow' : 'red');
                setModal(null);
            };

            if (stage === 'loading') return <div className="h-screen flex items-center justify-center bg-slate-900 text-white"><Loader2 className="animate-spin mr-3" size={40}/> Cargando...</div>;
            if (stage === 'setup') return <StartScreen onStart={startGame} title={gameData.title} />;

            return (
                <div className="h-[100dvh] flex flex-col overflow-hidden font-sans relative">
                    {/* HEADER */}
                    <div className="bg-white dark:bg-zinc-900 border-b border-slate-200 dark:border-zinc-800 px-4 md:px-6 py-3 flex justify-between items-center z-10 shrink-0 h-20 shadow-sm transition-colors">
                        <div>
                            <h1 className="text-xl md:text-2xl font-black text-slate-800 dark:text-white tracking-tight leading-none truncate max-w-[200px] md:max-w-md">{gameData.title}</h1>
                            <div className="flex gap-2 mt-1 items-center">
                                <span className={`w-3 h-3 rounded-full ${currentPlayer==='red'?'bg-red-500 animate-pulse': 'bg-slate-200 dark:bg-zinc-700'}`}></span>
                                <span className={`w-3 h-3 rounded-full ${currentPlayer==='yellow'?'bg-yellow-400 animate-pulse': 'bg-slate-200 dark:bg-zinc-700'}`}></span>
                                <span className="text-[10px] md:text-xs font-bold text-slate-400 dark:text-zinc-500 uppercase tracking-widest ml-1">Turno: <span className={currentPlayer === 'red' ? 'text-red-500' : 'text-yellow-500'}>{currentPlayer === 'red' ? 'Rojo' : 'Amarillo'}</span></span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={resetGame} className="p-2 md:p-3 bg-slate-100 dark:bg-zinc-800 hover:bg-slate-200 dark:hover:bg-zinc-700 rounded-xl text-slate-600 dark:text-zinc-400 transition-colors" title="Reiniciar Juego"><RotateCcw size={20}/></button>
                            <button onClick={() => setShowInspector(true)} className="p-2 md:p-3 bg-slate-100 dark:bg-zinc-800 hover:bg-slate-200 dark:hover:bg-zinc-700 rounded-xl text-slate-600 dark:text-zinc-400 transition-colors" title="Ver Contenido"><Database size={20}/></button>
                            <button onClick={() => window.location.href='index.html'} className="p-2 md:p-3 bg-slate-100 dark:bg-zinc-800 hover:bg-red-50 dark:hover:bg-red-900/30 hover:text-red-500 rounded-xl text-slate-400 dark:text-zinc-400 transition-colors" title="Salir"><LogOut size={20}/></button>
                        </div>
                    </div>
                    
                    {/* TABLERO AREA */}
                    <div className="flex-1 flex items-center justify-center p-2 md:p-4 bg-slate-200 dark:bg-zinc-950">
                        <div className="relative w-full max-w-[1000px] flex flex-col justify-center h-full">
                            
                            {/* LETRAS ARRIBA */}
                            <div className="grid grid-cols-7 px-6 md:px-12 mb-1 md:mb-2 ml-4 md:ml-8">
                                {['A','B','C','D','E','F','G'].map(l => (
                                    <div key={l} className="text-center font-black text-slate-500 dark:text-zinc-600 text-lg md:text-3xl">{l}</div>
                                ))}
                            </div>
                            
                            <div className="flex w-full">
                                {/* NUMEROS IZQUIERDA */}
                                <div className="flex flex-col justify-around pr-2 md:pr-4 py-2 md:py-6 shrink-0">
                                    {[1,2,3,4,5,6].map(n => (
                                        <div key={n} className="font-black text-slate-500 dark:text-zinc-600 text-lg md:text-3xl">{n}</div>
                                    ))}
                                </div>
                                
                                {/* EL TABLERO (ProporciÃ³n forzada para evitar deformaciÃ³n) */}
                                <div className="flex-1 bg-blue-600 dark:bg-blue-700 rounded-2xl md:rounded-[3rem] p-2 md:p-6 shadow-2xl border-b-[10px] md:border-b-[20px] border-blue-800 dark:border-blue-900 relative ring-4 md:ring-8 ring-blue-500/10 aspect-[7/6]">
                                    <div className="w-full h-full grid grid-cols-7 gap-1 md:gap-4">
                                        {board.map((row, r) => (
                                            row.map((cell, c) => (
                                                <div key={`${r}-${c}`} onClick={() => handleColumnClick(c)} className="relative w-full aspect-square cursor-pointer group">
                                                    {/* El Hueco VacÃ­o */}
                                                    <div className="w-full h-full bg-blue-800 dark:bg-blue-900 rounded-full shadow-[inset_0_4px_8px_rgba(0,0,0,0.4)] md:shadow-[inset_0_6px_12px_rgba(0,0,0,0.4)] flex items-center justify-center overflow-hidden border-2 md:border-4 border-blue-700/50 dark:border-blue-800/50">
                                                        {!cell && !winner && !modal && (
                                                            <div className={`w-[85%] h-[85%] rounded-full opacity-0 group-hover:opacity-40 transition-opacity ${currentPlayer === 'red' ? 'bg-red-500' : 'bg-yellow-400'}`}></div>
                                                        )}
                                                    </div>

                                                    {/* La Ficha (Flotando por encima para no deformar) */}
                                                    {cell && (
                                                        <div className={`absolute inset-0 rounded-full token-drop shadow-[inset_0_-4px_8px_rgba(0,0,0,0.3)] md:shadow-[inset_0_-6px_10px_rgba(0,0,0,0.3)] border-[4px] md:border-[8px] ${cell === 'red' ? 'bg-red-500 border-red-600' : 'bg-yellow-400 border-yellow-500'}`}>
                                                            <div className="absolute top-[20%] left-[20%] w-[15%] h-[15%] bg-white opacity-40 rounded-full blur-[1px] md:blur-[2px]"></div>
                                                        </div>
                                                    )}
                                                </div>
                                            ))
                                        ))}
                                    </div>
                                    
                                    {/* Patas del Tablero */}
                                    <div className="absolute -bottom-8 md:-bottom-16 left-6 md:left-12 w-6 md:w-12 h-12 md:h-24 bg-blue-900 rounded-b-xl md:rounded-b-3xl -z-10 shadow-lg"></div>
                                    <div className="absolute -bottom-8 md:-bottom-16 right-6 md:right-12 w-6 md:w-12 h-12 md:h-24 bg-blue-900 rounded-b-xl md:rounded-b-3xl -z-10 shadow-lg"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {showInspector && <ContentInspector content={originalContent} onClose={() => setShowInspector(false)} onUpdate={handleContentUpdate} />}
                    {modal && <ChallengeModal type={modal.type} data={modal.data} onComplete={handleChallengeComplete} />}
                    
                    {winner && (
                        <div className="fixed inset-0 bg-slate-900/95 dark:bg-black/95 flex items-center justify-center z-50 animate-in">
                            <div className="text-center text-white p-8">
                                <Trophy size={120} className="md:w-40 md:h-40 mx-auto text-yellow-400 mb-8 animate-bounce drop-shadow-[0_0_40px_rgba(250,204,21,0.5)]"/>
                                <h1 className="text-6xl md:text-9xl font-black mb-4 tracking-tighter drop-shadow-xl">{winner === 'red' ? 'ROJO' : 'AMARILLO'}</h1>
                                <p className="text-xl md:text-3xl font-bold text-slate-400 uppercase tracking-widest mb-16">Â¡Victoria Absoluta!</p>
                                <button onClick={resetGame} className="bg-white dark:bg-zinc-800 text-slate-900 dark:text-white border dark:border-zinc-700 px-8 md:px-16 py-4 md:py-6 rounded-full font-black text-xl md:text-2xl hover:scale-105 transition-transform flex items-center gap-4 mx-auto shadow-2xl"><RotateCcw size={24} className="md:w-8 md:h-8"/> Jugar de Nuevo</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<GameBoard />);
    </script>
</body>
</html>
