    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'firebase/firestore';
        import { 
            Sparkles, Layers, Puzzle, Filter, CheckSquare, Square, 
            ChevronDown, ChevronRight, Zap, Save, Edit3, Trash2, ArrowLeft, Loader2
        } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- DATOS COMPLETOS ---
        const SPECIAL_WORDS = {
            "WH Questions": ["What", "Where", "When", "Who", "Why", "Which", "How", "Whose", "Whom"],
            "Connectors": [
                "to", "from", "until", "with", "without", "in", "on", "at", "about", "against", 
                "according to", "during", "and", "or", "but", "because", "if", "although",

            ],
            "Place Indicators": [
                "between", "among", "next to", "behind", "in front of", "in", "on", "at", "close to", 
                "by", "under", "below", "underneath", "over", "above", "across from", "opposite", 
                "on the right", "on the left", "on the corner", "in the corner", "ahead", "within"
            ],
            "Quantifiers": [
                "Plenty (of)", "A lot (of)", "Many", "Most", "Several", "Enough", "Half (of)", 
                "Some", "A little (of)", "A few", "A bit (of)", "A couple of", "Any", "None", "The whole"
            ],
            "Time Indicators": [
                "always", "usually", "often", "sometimes", "hardly ever", "never", "every day", 
                "now", "right now", "at the moment", "currently", "today", "yesterday", "last night", 
                "ago", "then", "the other day", "while", "when", "tomorrow", "next week", "soon", 
                "later", "tonight", "if", "one day", "someday", "since", "for", "during", "until", "by"
            ],
            "Possessive Adjectives": ["my", "your", "his", "her", "its", "our", "their"],
            "Object Pronouns": ["me", "you", "him", "her", "it", "us", "them"]
        };

        const VOCAB_PACKS = {
            "Pack 1 (Daily & Work)": [
                "wake up", "shower", "prepare", "take", "pick up", "get", "start", "work", "help", "send",
                "attend", "drive", "fill up", "review", "sell", "upload", "download", "leave", "make", "do",
                "visit", "walk", "own", "feed", "go", "see", "sleep", "bring", "buy", "lend"
            ],
            "Pack 2 (Comm & Home)": [
                "get in/out", "agree", "dance", "arrive", "practice", "say", "tell", "speak", "talk", "rest",
                "close", "write", "read", "call", "answer", "wait for", "meet", "check", "find", "look for",
                "eat", "drink", "cook", "clean", "wash", "turn on/off", "use", "brush", "finish", "know"
            ],
            "Pack 3 (Travel & Conflict)": [
                "open", "confirm", "continue", "improve", "change", "break", "fix", "lose", "find out", "forget",
                "remember", "watch", "rain", "travel", "teach", "stay", "move", "return", "cancel", "steal",
                "fall", "hurt", "worry", "trust", "join", "share", "avoid", "book", "imagine", "come"
            ],
            "Pack 4 (Business & Emotion)": [
                "complain", "request", "explain", "recommend", "let know", "collect", "sign", "promise", "discuss",
                "receive", "deliver", "order", "build", "repair", "design", "manage", "organize", "support",
                "follow", "verify", "celebrate", "sing", "understand", "learn", "listen", "laugh", "cry", "borrow"
            ],
            "Pack 5 (Action & Strategy)": [
                "dream", "complete", "report", "solve", "submit", "suggest", "warn", "wonder", "choose", "plan",
                "repeat", "accomplish", "relax", "compare", "park", "plug", "carry", "pay", "switch", "push",
                "pull", "show", "save", "raise", "go down", "increase", "reduce", "hand", "reach"
            ],
            "Pack 6 (P6/P7 Mix 1)": [
                "think", "believe", "feel", "want", "need", "love", "hate", "prefer", "hope", "enjoy",
                "decide", "allow", "prevent", "protect", "handle", "perform", "develop", "grow", "replace",
                "throw", "catch", "sit", "stand", "jump", "run", "hide", "taste", "smell", "touch", "bite"
            ],
            "Pack 7 (P6/P7 Mix 2)": [
                "invite", "accept", "refuse", "admit", "deny", "offer", "demand", "advise", "encourage", "mention",
                "describe", "identify", "realize", "recognize", "suppose", "guess", "measure", "weigh", "fit",
                "suit", "match", "fill", "empty", "burn", "freeze", "melt", "mix", "connect", "succeed", "fail"
            ],
            "Pack 8 (Corporate)": [
                "Hire", "Fire", "Earn", "Spend", "Invest", "Owe", "Promote", "Retire", "Resign", "Operate",
                "Produce", "Manufacture", "Distribute", "Store", "Export", "Import", "Inspect", "Negotiate",
                "Persuade", "Convince", "Represent", "Regulate", "Govern", "Vote", "Resolve", "Cooperate",
                "Compete", "Win", "Beat", "Gain"
            ],
            "Pack 9 (Medical & Survival)": [
                "Cure", "Heal", "Suffer", "Bleed", "Recover", "Examine", "Diagnose", "Prescribe", "Treat",
                "Board", "Land", "Take off", "Reserve", "Accommodate", "Check in", "Check out", "Explore",
                "Guide", "Wander", "Escape", "Survive", "Attack", "Defend", "Fight", "Greet", "Introduce",
                "Appreciate", "Forgive", "Criticize", "Praise"
            ]
        };

        const GRAMMAR_LEVELS = {
            "BASIC": [
                { id: "Modals", label: "Modal Verbs" },
                { id: "SimplePresent", label: "Simple Present" },
                { id: "PresentContinuous", label: "Present Continuous" },
                { id: "GoingTo", label: "Going to (Future)" }
            ],
            "ADVANCED": [
                { id: "SimplePast", label: "Simple Past" },
                { id: "PastContinuous", label: "Past Continuous" },
                { id: "PresentPerfect", label: "Present Perfect" },
                { id: "SecondConditional", label: "Second Conditional" }
            ],
            "PRO": [
                { id: "PresentPerfectPro", label: "Present Perfect" },
                { id: "PastPerfect", label: "Past Perfect" },
                { id: "PerfectContinuous", label: "Past/Present Perfect Cont." },
                { id: "ThirdConditional", label: "Third Conditional" }
            ]
        };

        const ContentEditor = ({ content, onSave, onCancel, title, setTitle }) => {
            const [editableContent, setEditableContent] = useState(content);
            const [activeTab, setActiveTab] = useState('quizzes'); 

            const handleChange = (section, index, field, value) => {
                const updated = { ...editableContent };
                updated[section][index][field] = value;
                setEditableContent(updated);
            };

            return (
                <div className="h-screen flex flex-col bg-slate-100 p-6">
                    <div className="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden flex flex-col flex-1 max-w-6xl mx-auto w-full">
                        <div className="bg-slate-900 p-6 flex justify-between items-center text-white shrink-0">
                            <div>
                                <h2 className="text-2xl font-black flex items-center gap-2"><Edit3/> Editor de Contenido</h2>
                                <p className="text-slate-400 text-sm">Revisa lo que gener√≥ la IA antes de guardar.</p>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={onCancel} className="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-xl font-bold">Cancelar</button>
                                <button onClick={() => onSave(editableContent)} className="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-xl font-bold flex items-center gap-2">
                                    <Save size={18}/> GUARDAR JUEGO
                                </button>
                            </div>
                        </div>

                        <div className="p-6 space-y-6 overflow-hidden flex flex-col flex-1">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">T√≠tulo de la Actividad</label>
                                <input 
                                    value={title} 
                                    onChange={(e) => setTitle(e.target.value)} 
                                    className="w-full text-xl font-bold p-3 border-2 border-slate-200 rounded-xl focus:border-indigo-500 outline-none"
                                    placeholder="Ej. Connect 4: Pack 1 Review"
                                />
                            </div>

                            <div className="flex gap-2 border-b border-slate-200 shrink-0">
                                {['quizzes', 'scrambled', 'speaking'].map(tab => (
                                    <button 
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-4 py-2 font-bold capitalize border-b-4 transition-all ${activeTab === tab ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-slate-400'}`}
                                    >
                                        {tab} ({editableContent[tab]?.length || 0})
                                    </button>
                                ))}
                            </div>

                            <div className="flex-1 overflow-y-auto custom-scrollbar space-y-4 p-2 bg-slate-50 rounded-xl border border-slate-100">
                                {activeTab === 'quizzes' && editableContent.quizzes.map((item, i) => (
                                    <div key={i} className="p-4 bg-white rounded-xl border border-slate-200 shadow-sm">
                                        <div className="flex justify-between mb-2">
                                            <span className="font-bold text-slate-400">Quiz #{i+1}</span>
                                        </div>
                                        <input 
                                            value={item.question} 
                                            onChange={(e) => handleChange('quizzes', i, 'question', e.target.value)}
                                            className="w-full p-2 mb-2 border rounded font-medium text-slate-700 text-sm"
                                        />
                                        <div className="grid grid-cols-2 gap-2">
                                            {item.options.map((opt, optIdx) => (
                                                <div key={optIdx} className={`p-2 rounded border text-xs ${optIdx === item.correct ? 'bg-green-100 border-green-300 text-green-800 font-bold' : 'bg-slate-50'}`}>
                                                    {opt}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}

                                {activeTab === 'scrambled' && editableContent.scrambled.map((item, i) => (
                                    <div key={i} className="p-4 bg-white rounded-xl border border-slate-200 shadow-sm">
                                        <span className="font-bold text-slate-400 text-xs block mb-1">Sentence #{i+1}:</span>
                                        <input 
                                            value={item.text} 
                                            onChange={(e) => handleChange('scrambled', i, 'text', e.target.value)}
                                            className="w-full p-2 mb-2 border rounded font-bold text-slate-700"
                                        />
                                        <span className="font-bold text-slate-400 text-xs block mb-1">Translation:</span>
                                        <input 
                                            value={item.translation} 
                                            onChange={(e) => handleChange('scrambled', i, 'translation', e.target.value)}
                                            className="w-full p-2 border rounded text-slate-600 italic"
                                        />
                                    </div>
                                ))}

                                {activeTab === 'speaking' && editableContent.speaking.map((item, i) => (
                                    <div key={i} className="p-4 bg-white rounded-xl border border-slate-200 grid gap-2 shadow-sm">
                                        <div>
                                            <span className="text-xs font-bold text-slate-400">Spanish:</span>
                                            <input value={item.spanish} onChange={(e) => handleChange('speaking', i, 'spanish', e.target.value)} className="w-full p-2 border rounded"/>
                                        </div>
                                        <div>
                                            <span className="text-xs font-bold text-slate-400">English (Target):</span>
                                            <input value={item.english} onChange={(e) => handleChange('speaking', i, 'english', e.target.value)} className="w-full p-2 border rounded font-bold text-blue-600"/>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const [selectedGrammar, setSelectedGrammar] = useState(new Set());
            const [selectedVerbs, setSelectedVerbs] = useState(new Set());
            const [selectedSpecial, setSelectedSpecial] = useState(new Set());
            const [grammarTab, setGrammarTab] = useState('BASIC');
            const [isGenerating, setIsGenerating] = useState(false);
            const [generatedContent, setGeneratedContent] = useState(null);
            const [apiKey, setApiKey] = useState(localStorage.getItem('periplo_google_key') || '');
            const [gameTitle, setGameTitle] = useState("");
            const [expandedPacks, setExpandedPacks] = useState(new Set());

            const toggleGrammar = (id) => {
                const newSet = new Set(selectedGrammar);
                newSet.has(id) ? newSet.delete(id) : newSet.add(id);
                setSelectedGrammar(newSet);
            };
            const toggleVerb = (verb) => {
                const newSet = new Set(selectedVerbs);
                newSet.has(verb) ? newSet.delete(verb) : newSet.add(verb);
                setSelectedVerbs(newSet);
            };
            const toggleSpecial = (word) => {
                const newSet = new Set(selectedSpecial);
                newSet.has(word) ? newSet.delete(word) : newSet.add(word);
                setSelectedSpecial(newSet);
            };
            const togglePack = (packName) => {
                const verbs = VOCAB_PACKS[packName];
                const allSelected = verbs.every(v => selectedVerbs.has(v));
                const newSet = new Set(selectedVerbs);
                if (allSelected) verbs.forEach(v => newSet.delete(v));
                else verbs.forEach(v => newSet.add(v));
                setSelectedVerbs(newSet);
            };
            const toggleSpecialCategory = (category) => {
                const words = SPECIAL_WORDS[category];
                const allSelected = words.every(w => selectedSpecial.has(w));
                const newSet = new Set(selectedSpecial);
                if (allSelected) words.forEach(w => newSet.delete(w));
                else words.forEach(w => newSet.add(w));
                setSelectedSpecial(newSet);
            };
            const togglePackExpansion = (packName) => {
                const newSet = new Set(expandedPacks);
                newSet.has(packName) ? newSet.delete(packName) : newSet.add(packName);
                setExpandedPacks(newSet);
            };

            const generateContent = async () => {
                if (!apiKey) return alert("Por favor ingresa tu API Key de Google Gemini");
                setIsGenerating(true);
                
                const verbs = Array.from(selectedVerbs);
                const grammar = Array.from(selectedGrammar);
                const special = Array.from(selectedSpecial);

                const prompt = `
                    Create JSON for an ESL Connect 4 game.
                    Verbs: ${verbs.join(', ')}. 
                    Grammar: ${grammar.join(', ')}.
                    Special Words (Integrate these): ${special.join(', ')}.
                    
                    INSTRUCTIONS:
                    1. Double-Gap Quizzes: Questions must have TWO blanks (e.g. "She ___ to the store and ___ milk"). Options must be pairs (e.g. "went / bought").
                    2. Scrambled: Short sentences. Include punctuation.
                    3. Speaking: Challenging translations.

                    Output JSON structure:
                    {
                        "quizzes": [{"question": "Sent... ___ ... ___ ...", "options": ["A/B", "C/D", "E/F", "G/H"], "correct": 0, "explanation": "..."}], // 20 items. 4 OPTIONS REQUIRED.
                        "scrambled": [{"text": "English sentence.", "translation": "Spanish translation."}], // 15 items
                        "speaking": [{"spanish": "...", "english": "...", "grammar": "..."}] // 5 items
                    }
                `;

                try {
                    // CAMBIO CR√çTICO: USANDO MODELO 1.5 PARA EVITAR ERROR 429
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                        }
                    );
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(`Google Error: ${data.error.message}`);
                    }
                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                        throw new Error("La IA no devolvi√≥ resultados v√°lidos. Intenta de nuevo.");
                    }

                    const text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const json = JSON.parse(text);
                    setGeneratedContent(json);
                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    setIsGenerating(false);
                }
            };

            const saveToFirebase = async (finalContent) => {
                if (!gameTitle) return alert("Ponle un t√≠tulo al juego");
                try {
                    const processedContent = {
                        ...finalContent,
                        scrambled: finalContent.scrambled.map(s => ({
                            ...s,
                            words: s.text.split(' ').filter(w => w.trim() !== '')
                        }))
                    };

                    await addDoc(collection(db, 'artifacts', 'periplo-app-v1', 'users', 'teacher_builder_001', 'quizzes'), {
                        title: gameTitle,
                        type: 'CONNECT4',
                        content: processedContent,
                        createdAt: serverTimestamp(),
                        parentPath: '' 
                    });
                    
                    alert("¬°Juego guardado exitosamente!");
                    window.location.href = 'index.html'; 
                } catch (e) {
                    alert("Error guardando: " + e.message);
                }
            };

            if (generatedContent) {
                return <ContentEditor content={generatedContent} onSave={saveToFirebase} onCancel={() => setGeneratedContent(null)} title={gameTitle} setTitle={setGameTitle} />;
            }

            return (
                <div className="h-screen flex flex-col bg-slate-100 font-sans overflow-hidden">
                    {/* Header Fixed */}
                    <div className="bg-slate-900 px-8 py-4 text-white flex justify-between items-center shrink-0 shadow-md z-10">
                        <div>
                            <h1 className="text-2xl font-black tracking-tight flex items-center gap-2"><Sparkles className="text-blue-400"/> Connect 4 Builder</h1>
                            <p className="text-slate-400 text-xs font-bold uppercase tracking-widest">Teacher Console</p>
                        </div>
                        <input type="password" placeholder="API KEY" value={apiKey} onChange={e => {setApiKey(e.target.value); localStorage.setItem('periplo_google_key', e.target.value)}} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-xs font-mono text-center w-32 focus:border-blue-500 focus:outline-none"/>
                    </div>

                    <div className="flex flex-1 overflow-hidden">
                        
                        {/* LEFT COLUMN: Grammar & Special (Scrollable) */}
                        <div className="w-1/3 border-r border-slate-200 bg-white flex flex-col">
                            <div className="p-6 border-b border-slate-100 bg-slate-50">
                                <h3 className="font-bold text-slate-800 flex items-center gap-2 mb-4"><Layers className="text-indigo-500"/> Nivel Gramatical</h3>
                                <div className="flex bg-white rounded-xl p-1 mb-4 border border-slate-200">
                                    {Object.keys(GRAMMAR_LEVELS).map(level => (
                                        <button key={level} onClick={() => setGrammarTab(level)} className={`flex-1 py-2 text-[10px] font-bold rounded-lg transition-all uppercase ${grammarTab === level ? 'bg-slate-900 text-white shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>{level}</button>
                                    ))}
                                </div>
                                <div className="space-y-2 max-h-[200px] overflow-y-auto custom-scrollbar pr-2">
                                    {GRAMMAR_LEVELS[grammarTab].map(item => (
                                        <button key={item.id} onClick={() => toggleGrammar(item.id)} className={`w-full text-left p-3 rounded-xl border transition-all flex justify-between items-center text-sm ${selectedGrammar.has(item.id) ? 'bg-indigo-50 border-indigo-500 text-indigo-900' : 'bg-white border-slate-200 text-slate-500'}`}>
                                            <span className="font-bold">{item.label}</span>
                                            {selectedGrammar.has(item.id) ? <CheckSquare size={18} className="text-indigo-600"/> : <Square size={18} className="text-slate-300"/>}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-6 bg-white custom-scrollbar">
                                <h3 className="font-bold text-slate-800 flex items-center gap-2 mb-4"><Puzzle className="text-orange-500"/> Palabras Clave</h3>
                                <div className="space-y-4">
                                    {Object.entries(SPECIAL_WORDS).map(([cat, words]) => {
                                        const count = words.filter(w => selectedSpecial.has(w)).length;
                                        return (
                                            <div key={cat} className="mb-4">
                                                <div className="flex justify-between items-center mb-2">
                                                    <p className="text-xs font-black text-slate-400 uppercase">{cat}</p>
                                                    <button onClick={() => toggleSpecialCategory(cat)} className="text-[10px] bg-slate-100 hover:bg-slate-200 px-2 py-1 rounded border border-slate-200 font-bold text-slate-500 transition-colors">
                                                        {count === words.length ? 'Deselect All' : 'Select All'}
                                                    </button>
                                                </div>
                                                <div className="flex flex-wrap gap-2">
                                                    {words.map(w => (
                                                        <button key={w} onClick={() => toggleSpecial(w)} className={`px-2 py-1 text-xs border rounded transition-colors ${selectedSpecial.has(w) ? 'bg-orange-100 border-orange-400 text-orange-800 font-bold' : 'bg-slate-50 border-slate-200 text-slate-500'}`}>
                                                            {w}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        {/* RIGHT COLUMN: Vocab Packs (Scrollable) */}
                        <div className="w-2/3 bg-slate-50 flex flex-col relative">
                            <div className="p-6 border-b border-slate-200 flex justify-between items-center bg-white shadow-sm z-10">
                                <h3 className="font-bold text-slate-800 flex items-center gap-2"><Filter className="text-emerald-500"/> Vocabulario</h3>
                                <span className="bg-emerald-100 text-emerald-800 px-4 py-1.5 rounded-full text-xs font-bold border border-emerald-200">{selectedVerbs.size} Verbos</span>
                            </div>
                            
                            <div className="flex-1 p-6 overflow-y-auto custom-scrollbar">
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 pb-24">
                                    {Object.entries(VOCAB_PACKS).map(([pack, verbs]) => {
                                        const count = verbs.filter(v => selectedVerbs.has(v)).length;
                                        const isOpen = expandedPacks.has(pack);
                                        return (
                                            <div key={pack} className={`bg-white rounded-xl border-2 transition-all ${count > 0 ? 'border-emerald-500 shadow-md' : 'border-slate-200 shadow-sm'}`}>
                                                <div className="p-4 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors rounded-t-xl" onClick={() => togglePackExpansion(pack)}>
                                                    <div className="flex items-center gap-3">
                                                        <button onClick={(e) => {e.stopPropagation(); togglePack(pack);}} className="focus:outline-none hover:scale-110 transition-transform">
                                                            {count === verbs.length ? <CheckSquare className="text-emerald-600"/> : count > 0 ? <div className="w-6 h-6 bg-emerald-200 rounded flex items-center justify-center text-emerald-800 font-bold text-xs">{count}</div> : <Square className="text-slate-300"/>}
                                                        </button>
                                                        <div>
                                                            <div className="font-bold text-slate-700 text-sm">{pack}</div>
                                                            <div className="text-[10px] text-slate-400 font-bold">{verbs.length} verbs</div>
                                                        </div>
                                                    </div>
                                                    {isOpen ? <ChevronDown size={16} className="text-slate-400"/> : <ChevronRight size={16} className="text-slate-400"/>}
                                                </div>
                                                {isOpen && (
                                                    <div className="p-4 pt-0 border-t border-slate-100 grid grid-cols-2 gap-2 mt-2 bg-slate-50/50 rounded-b-xl">
                                                        {verbs.map(v => (
                                                            <button key={v} onClick={() => toggleVerb(v)} className={`text-xs px-2 py-1.5 rounded text-left transition-colors flex items-center gap-2 border ${selectedVerbs.has(v) ? 'bg-emerald-100 text-emerald-800 font-bold border-emerald-200' : 'bg-white border-slate-200 text-slate-500 hover:border-slate-300'}`}>
                                                                <div className={`w-1.5 h-1.5 rounded-full ${selectedVerbs.has(v) ? 'bg-emerald-500' : 'bg-slate-300'}`}></div> {v}
                                                            </button>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Floating Action Button for Generation */}
                            <div className="absolute bottom-8 right-8 z-20">
                                <button 
                                    onClick={() => generateContent()} 
                                    disabled={isGenerating || selectedGrammar.size === 0 || selectedVerbs.size === 0}
                                    className="bg-slate-900 text-white px-8 py-4 rounded-full font-black text-lg hover:bg-blue-600 hover:scale-105 transition-all flex items-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed shadow-2xl ring-4 ring-white"
                                >
                                    {isGenerating ? <Loader2 className="animate-spin"/> : <Zap className="fill-yellow-400 text-yellow-400"/>} 
                                    {isGenerating ? "GENERANDO..." : "GENERAR JUEGO"}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
