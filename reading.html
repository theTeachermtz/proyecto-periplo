<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Challenge | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“–</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';
        import { CheckCircle2, AlertCircle, Archive, ArrowLeft, Loader2, BookOpen } from 'lucide-react';

        const firebaseConfig = { apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo", authDomain: "proyecto-periplo.firebaseapp.com", projectId: "proyecto-periplo", storageBucket: "proyecto-periplo.firebasestorage.app", messagingSenderId: "236795998392", appId: "1:236795998392:web:0da24b4f018611b55c844d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ReadingGame = () => {
            const [activity, setActivity] = useState(null);
            const [draggedWord, setDraggedWord] = useState(null);
            const [droppedItems, setDroppedItems] = useState({});
            const [checkResult, setCheckResult] = useState(null);

            useEffect(() => {
                const init = async () => {
                    const params = new URLSearchParams(window.location.search);
                    const id = params.get('id');
                    if (!id) return;
                    const snap = await getDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', id));
                    if (snap.exists()) setActivity(snap.data().content);
                };
                init();
            }, []);

            if (!activity) return <div className="h-screen flex items-center justify-center text-cyan-600"><Loader2 className="animate-spin" size={48}/></div>;

            const hiddenTokens = activity.tokens.filter(t => t.isHidden);
            const usedWords = Object.values(droppedItems);
            const availableWords = hiddenTokens.map(t => t.text).sort().filter(word => {
                const totalOccurrences = hiddenTokens.filter(ht => ht.text === word).length;
                const placedOccurrences = usedWords.filter(uw => uw === word).length;
                return placedOccurrences < totalOccurrences;
            });

            const handleDragStart = (e, word) => { setDraggedWord(word); e.dataTransfer.setData("text/plain", word); };
            const handleDragOver = (e) => { e.preventDefault(); };
            const handleDrop = (e, tokenIndex) => { e.preventDefault(); if (draggedWord) setDroppedItems(prev => ({ ...prev, [tokenIndex]: draggedWord })); setDraggedWord(null); };
            const removeWord = (tokenIndex) => { const newDropped = { ...droppedItems }; delete newDropped[tokenIndex]; setDroppedItems(newDropped); };
            
            const checkAnswers = () => {
                let allCorrect = true;
                hiddenTokens.forEach(token => { if (droppedItems[token.id] !== token.text) allCorrect = false; });
                setCheckResult(allCorrect ? 'correct' : 'incorrect');
                if (allCorrect) confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            };

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col">
                    <div className="w-full max-w-6xl mx-auto flex justify-between items-center mb-8">
                        <button onClick={() => window.location.href='index.html'} className="p-3 bg-white hover:bg-slate-200 rounded-2xl shadow-sm transition-colors text-slate-500"><ArrowLeft/></button>
                        <div className="bg-white px-6 py-2 rounded-full shadow-sm border border-slate-100 flex items-center gap-2 font-black text-slate-700 uppercase tracking-widest"><BookOpen className="text-cyan-500"/> Reading Challenge</div>
                    </div>

                    <div className="w-full max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8 flex-1">
                        <div className="lg:col-span-3 bg-white p-8 md:p-12 rounded-[2.5rem] shadow-xl border border-slate-100 relative overflow-hidden">
                            <h1 className="text-3xl md:text-4xl font-black text-slate-800 mb-8">{activity.title}</h1>
                            <div className="leading-[3.5rem] text-xl text-slate-700 font-medium">
                                {activity.tokens.map((token) => {
                                    if (token.isHidden) {
                                        const droppedWord = droppedItems[token.id];
                                        const isCorrect = checkResult && droppedWord === token.text;
                                        const isWrong = checkResult && droppedWord && droppedWord !== token.text;
                                        return (
                                            <span key={token.id} onDragOver={handleDragOver} onDrop={(e) => handleDrop(e, token.id)}
                                                className={`inline-flex items-center justify-center min-w-[100px] h-10 mx-1 px-3 border-b-4 rounded-t-lg transition-all align-middle font-bold ${droppedWord ? isCorrect ? 'bg-green-100 border-green-500 text-green-800' : isWrong ? 'bg-red-100 border-red-500 text-red-800' : 'bg-cyan-50 border-cyan-400 text-cyan-800 shadow-sm' : 'bg-slate-100 border-slate-300 text-slate-300 border-dashed hover:bg-slate-200'}`}
                                            >
                                                {droppedWord ? <span className="cursor-pointer w-full text-center truncate" onClick={() => !checkResult && removeWord(token.id)}>{droppedWord}</span> : '?'}
                                            </span>
                                        );
                                    }
                                    return <span key={token.id} className="mx-[1px]">{token.text}</span>;
                                })}
                            </div>

                            {checkResult && (
                                <div className={`mt-12 p-6 rounded-2xl flex items-center gap-6 animate-in zoom-in ${checkResult === 'correct' ? 'bg-green-100 text-green-800 border-2 border-green-200' : 'bg-red-50 text-red-800 border-2 border-red-200'}`}>
                                    {checkResult === 'correct' ? <CheckCircle2 size={48} className="text-green-600 shrink-0" /> : <AlertCircle size={48} className="text-red-500 shrink-0" />}
                                    <div>
                                        <p className="font-black text-2xl mb-1">{checkResult === 'correct' ? 'Â¡Excelente Trabajo!' : 'Hay algunos errores'}</p>
                                        <p className="font-medium opacity-90">{checkResult === 'correct' ? 'Has completado la lectura perfectamente.' : 'Revisa las palabras en rojo e intÃ©ntalo de nuevo.'}</p>
                                    </div>
                                    {checkResult !== 'correct' && <button onClick={() => setCheckResult(null)} className="ml-auto px-6 py-3 bg-white rounded-xl shadow-md text-red-600 font-black hover:bg-red-50 hover:scale-105 transition-all">Reintentar</button>}
                                </div>
                            )}
                        </div>

                        {/* Word Bank Sidebar */}
                        <div className="lg:col-span-1">
                            <div className="bg-slate-800 p-6 rounded-[2rem] shadow-2xl sticky top-8 text-white">
                                <div className="flex items-center gap-3 mb-6"><Archive className="text-cyan-400" /><h3 className="font-black text-xl tracking-wide">Palabras</h3></div>
                                <div className="flex flex-wrap gap-3 min-h-[150px]">
                                    {availableWords.map((word, i) => (
                                        <div key={`${word}-${i}`} draggable onDragStart={(e) => handleDragStart(e, word)} className="cursor-grab active:cursor-grabbing px-4 py-2 bg-white/10 border border-white/20 rounded-xl font-bold hover:bg-cyan-500 hover:border-cyan-400 hover:scale-105 transition-all w-full text-center">
                                            {word}
                                        </div>
                                    ))}
                                    {availableWords.length === 0 && !checkResult && <p className="text-slate-400 font-bold italic w-full text-center py-8">Todo colocado</p>}
                                </div>
                                {!checkResult && (
                                    <button onClick={checkAnswers} disabled={availableWords.length > 0} className={`w-full mt-8 py-4 rounded-xl font-black text-lg transition-all ${availableWords.length === 0 ? 'bg-cyan-500 hover:bg-cyan-400 text-slate-900 shadow-[0_0_20px_rgba(6,182,212,0.4)]' : 'bg-slate-700 text-slate-500 cursor-not-allowed'}`}>
                                        Comprobar
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = createRoot(document.getElementById('root'));
        root.render(<ReadingGame />);
    </script>
</body>
</html>
