<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Activity | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“–</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .token-hidden { background-color: #f1f5f9; border: 2px dashed #cbd5e1; color: transparent; min-width: 80px; height: 1.8em; display: inline-flex; align-items: center; justify-content: center; margin: 0 4px; border-radius: 6px; vertical-align: middle; transition: all 0.2s; }
        .token-filled { background-color: #e0e7ff; border: 2px solid #6366f1; color: #3730a3; font-weight: bold; }
        .token-correct { background-color: #dcfce7; border: 2px solid #22c55e; color: #166534; }
        .token-wrong { background-color: #fee2e2; border: 2px solid #ef4444; color: #991b1b; }
        
        /* Scroll suave para la lectura */
        .reading-scroll::-webkit-scrollbar { width: 8px; }
        .reading-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';
        import { Loader2, CheckCircle2, RotateCcw, ArrowLeft, BookOpen, Lightbulb, Puzzle } from 'lucide-react';

        const firebaseConfig = { apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo", authDomain: "proyecto-periplo.firebaseapp.com", projectId: "proyecto-periplo", storageBucket: "proyecto-periplo.firebasestorage.app", messagingSenderId: "236795998392", appId: "1:236795998392:web:0da24b4f018611b55c844d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ReadingActivity = () => {
            const [loading, setLoading] = useState(true);
            const [data, setData] = useState(null);
            const [tokens, setTokens] = useState([]);
            const [dropped, setDropped] = useState({});
            const [result, setResult] = useState(null);

            useEffect(() => {
                const init = async () => {
                    const params = new URLSearchParams(window.location.search);
                    const id = params.get('id');
                    if (!id) return;
                    
                    const snap = await getDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', id));
                    if (snap.exists()) {
                        const savedData = snap.data();
                        setData(savedData);
                        
                        const regex = /([a-zA-Z0-9'Ã¡Ã©Ã­Ã³ÃºÃ±ÃÃ‰ÃÃ“ÃšÃ‘]+|[^a-zA-Z0-9'Ã¡Ã©Ã­Ã³ÃºÃ±ÃÃ‰ÃÃ“ÃšÃ‘\s]+|\s+)/g;
                        const parts = savedData.content.text.match(regex) || [];
                        const processedTokens = parts.map((part, index) => ({
                            id: index,
                            text: part,
                            isHidden: savedData.content.blanks.includes(index)
                        }));
                        setTokens(processedTokens);
                    }
                    setLoading(false);
                };
                init();
            }, []);

            const handleDragStart = (e, word) => { e.dataTransfer.setData("word", word); };
            const handleDragOver = (e) => e.preventDefault();
            const handleDrop = (e, index) => {
                e.preventDefault();
                const word = e.dataTransfer.getData("word");
                setDropped(prev => ({ ...prev, [index]: word }));
            };
            const removeDrop = (index) => {
                const newDropped = { ...dropped };
                delete newDropped[index];
                setDropped(newDropped);
            };
            const checkAnswers = () => {
                const isAllCorrect = tokens.filter(t => t.isHidden).every(t => dropped[t.id] === t.text);
                setResult(isAllCorrect ? 'correct' : 'wrong');
                if (isAllCorrect) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            };

            const handleExit = () => { window.location.href = 'index.html'; };

            if (loading) return <div className="h-screen flex items-center justify-center text-slate-400"><Loader2 className="animate-spin mr-2"/> Cargando lectura...</div>;
            if (!data) return <div className="h-screen flex items-center justify-center text-red-400">Lectura no encontrada</div>;

            const wordBank = tokens.filter(t => t.isHidden).map(t => t.text).sort(() => Math.random() - 0.5); 
            const availableWords = wordBank.filter(word => {
                const totalInText = tokens.filter(t => t.text === word && t.isHidden).length;
                const totalPlaced = Object.values(dropped).filter(w => w === word).length;
                return totalPlaced < totalInText;
            });

            return (
                <div className="min-h-screen bg-slate-100 font-sans flex flex-col">
                    {/* Header */}
                    <div className="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between shrink-0 sticky top-0 z-20 shadow-sm">
                        <div className="flex items-center gap-4">
                            <button onClick={handleExit} className="p-2 hover:bg-slate-100 rounded-full text-slate-500 transition-colors"><ArrowLeft size={20}/></button>
                            <div>
                                <h1 className="text-xl font-black text-slate-800 leading-none">{data.title}</h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <span className="text-[10px] font-bold bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded uppercase tracking-wider">{data.genre}</span>
                                    <span className="text-[10px] font-bold bg-slate-100 text-slate-500 px-2 py-0.5 rounded uppercase tracking-wider">{data.level}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Layout - Split Screen */}
                    <div className="max-w-7xl mx-auto w-full p-6 grid grid-cols-1 lg:grid-cols-12 gap-8 flex-1">
                        
                        {/* COLUMNA IZQUIERDA: TEXTO (SCROLLABLE) - Ocupa 8 columnas */}
                        <div className="lg:col-span-8 space-y-8">
                            <div className="bg-white rounded-3xl shadow-sm border border-slate-200 p-8 md:p-12 leading-loose text-lg text-slate-700 text-justify font-medium">
                                {tokens.map((t, i) => {
                                    if (t.isHidden) {
                                        const val = dropped[t.id];
                                        let className = 'token-hidden'; // Default vacÃ­a
                                        if (val) className = 'token-filled'; // Tiene palabra
                                        if (result === 'correct') className = 'token-correct';
                                        if (result === 'wrong' && val) className = val === t.text ? 'token-correct' : 'token-wrong';

                                        return (
                                            <span 
                                                key={i}
                                                onDragOver={handleDragOver}
                                                onDrop={(e) => !result && handleDrop(e, t.id)}
                                                onClick={() => !result && removeDrop(t.id)}
                                                className={`cursor-pointer ${className}`}
                                            >
                                                {val || ""}
                                            </span>
                                        );
                                    }
                                    // Renderizar saltos de lÃ­nea correctamente
                                    if (t.text.match(/\n/)) return <br key={i}/>;
                                    return <span key={i}>{t.text}</span>;
                                })}
                            </div>

                            {/* FUN FACT BOX - Separada y Bonita */}
                            {data.content.fun_fact && (
                                <div className="bg-amber-50 border-l-8 border-amber-400 rounded-r-2xl p-6 shadow-sm flex gap-5 items-start">
                                    <div className="bg-white p-3 rounded-full shadow-sm text-amber-500 shrink-0">
                                        <Lightbulb size={28} strokeWidth={2.5}/>
                                    </div>
                                    <div>
                                        <h3 className="font-black text-amber-800 text-sm uppercase tracking-widest mb-2">Did You Know?</h3>
                                        <p className="text-amber-900 font-medium leading-relaxed">{data.content.fun_fact}</p>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* COLUMNA DERECHA: BANCO DE PALABRAS (STICKY) - Ocupa 4 columnas */}
                        <div className="lg:col-span-4 relative">
                            <div className="sticky top-24 space-y-6">
                                {/* CARD DEL BANCO */}
                                <div className="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
                                    <div className="bg-slate-900 p-4 flex items-center justify-between text-white">
                                        <div className="flex items-center gap-2 font-bold uppercase text-xs tracking-widest">
                                            <Puzzle size={16} className="text-emerald-400"/> Word Bank
                                        </div>
                                        <span className="bg-slate-800 px-2 py-1 rounded text-[10px] font-bold text-slate-300">
                                            {availableWords.length} left
                                        </span>
                                    </div>
                                    
                                    <div className="p-6 bg-slate-50 min-h-[150px]">
                                        {availableWords.length === 0 && !result ? (
                                            <div className="h-full flex flex-col items-center justify-center text-slate-400 py-8">
                                                <CheckCircle2 size={32} className="mb-2 opacity-50"/>
                                                <p className="text-sm font-bold">Â¡Todo listo!</p>
                                                <p className="text-xs">Revisa y comprueba</p>
                                            </div>
                                        ) : (
                                            <div className="flex flex-wrap gap-2">
                                                {availableWords.map((w, i) => (
                                                    <div 
                                                        key={i} 
                                                        draggable={!result}
                                                        onDragStart={(e) => handleDragStart(e, w)}
                                                        className="bg-white border border-slate-300 border-b-4 active:border-b border-b-slate-300 px-3 py-2 rounded-lg font-bold text-slate-700 shadow-sm cursor-grab active:cursor-grabbing hover:bg-indigo-50 hover:text-indigo-700 hover:border-indigo-300 hover:border-b-indigo-400 transition-all text-sm"
                                                    >
                                                        {w}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    <div className="p-4 border-t border-slate-200 bg-white">
                                        {result === 'correct' ? (
                                            <button onClick={() => window.location.reload()} className="w-full bg-green-500 text-white py-3 rounded-xl font-black shadow-lg hover:bg-green-600 hover:-translate-y-1 transition-all flex items-center justify-center gap-2 animate-bounce">
                                                <RotateCcw size={20}/> Â¡Jugar de Nuevo!
                                            </button>
                                        ) : (
                                            <button 
                                                onClick={checkAnswers} 
                                                disabled={availableWords.length > 0}
                                                className="w-full bg-slate-900 text-white py-3 rounded-xl font-black shadow-lg hover:bg-indigo-600 hover:-translate-y-1 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:bg-slate-900"
                                            >
                                                Comprobar
                                            </button>
                                        )}
                                    </div>
                                </div>

                                {/* Tips / Info Adicional (Opcional, para llenar espacio si sobra) */}
                                <div className="bg-blue-50 rounded-xl p-4 border border-blue-100 text-blue-800 text-xs font-medium leading-relaxed">
                                    ðŸ’¡ <strong>Tip:</strong> Lee el contexto de la oraciÃ³n antes de arrastrar la palabra. Si te equivocas, haz clic en la palabra en el texto para devolverla al banco.
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<ReadingActivity />);
    </script>
</body>
</html>
