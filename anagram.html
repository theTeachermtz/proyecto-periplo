<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo - Anagrama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap'); 
        body { font-family: 'Nunito Sans', sans-serif; background-color: #f0f4f8; }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 70% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.3s ease-in-out; }
        @keyframes confetti { 0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) rotate(720deg); opacity: 0; } }
        .animate-confetti { animation: confetti 1s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';
        import { ArrowLeft, RefreshCw, Volume2, Check, X, Trophy, LogOut, Loader2, Pause, List, RotateCcw, Star } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const playSound = (type) => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            const now = ctx.currentTime;
            if (type === 'click') {
                osc.frequency.setValueAtTime(400, now); osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'win') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(523.25, now); osc.frequency.setValueAtTime(659.25, now + 0.1); osc.frequency.setValueAtTime(783.99, now + 0.2); osc.frequency.setValueAtTime(1046.50, now + 0.3);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.6);
                osc.start(now); osc.stop(now + 0.6);
            } else if (type === 'error') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, now); osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            }
        };

        const Confetti = () => {
            const colors = ['#6366f1', '#ec4899', '#10b981', '#f59e0b'];
            return (<div className="absolute inset-0 pointer-events-none z-50 overflow-hidden flex justify-center">{[...Array(30)].map((_, i) => (<div key={i} className="absolute w-2 h-2 rounded-full animate-confetti" style={{backgroundColor: colors[i % colors.length], left: '50%', top: '50%', '--tx': `${(Math.random()-0.5)*600}px`, '--ty': `${(Math.random()-1)*600}px`, animationDelay: `${Math.random()*0.3}s`}} />))}</div>);
        };

        const WordList = ({ cards, onClose }) => (
            <div className="absolute inset-0 z-50 bg-white flex flex-col animate-fade-in">
                <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                    <h2 className="font-black text-lg text-slate-800">Lista de Palabras</h2>
                    <button onClick={onClose} className="p-2 rounded-full hover:bg-slate-200"><X size={20}/></button>
                </div>
                <div className="flex-1 overflow-y-auto p-4 space-y-2">
                    {cards.map((c, i) => (
                        <div key={i} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                            <span className="font-bold text-indigo-600">{c.front}</span>
                            <span className="text-slate-500">{c.back}</span>
                        </div>
                    ))}
                </div>
            </div>
        );

        const AnagramGame = () => {
            const [loading, setLoading] = useState(true);
            const [gameData, setGameData] = useState(null);
            const [gameId, setGameId] = useState(null);
            
            // Estado del Juego
            const [currentIndex, setCurrentIndex] = useState(0);
            const [scrambled, setScrambled] = useState([]); 
            const [slots, setSlots] = useState([]);
            const [status, setStatus] = useState('playing'); // playing, correct, wrong, victory
            const [isPaused, setIsPaused] = useState(false);
            const [showWords, setShowWords] = useState(false);
            
            // Ref para el contenedor principal
            const gameContainerRef = useRef(null);

            useEffect(() => {
                const init = async () => {
                    const params = new URLSearchParams(window.location.search);
                    const id = params.get('id');
                    setGameId(id);
                    if (!id) return alert("Falta ID");

                    try {
                        const docRef = doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', id);
                        const snap = await getDoc(docRef);
                        if (snap.exists()) {
                            setGameData(snap.data());
                        }
                    } catch (e) { console.error(e); } finally { setLoading(false); }
                };
                init();
            }, []);

            // Preparar Nivel
            useEffect(() => {
                if (!gameData || !gameData.questions || currentIndex >= gameData.questions.length) return;

                const currentQ = gameData.questions[currentIndex];
                const word = currentQ.front.replace(/[^a-zA-Z]/g, '').toUpperCase(); // Solo letras
                const letters = word.split('').map((char, i) => ({ id: `${char}-${i}-${Date.now()}`, char }));
                const shuffled = [...letters].sort(() => Math.random() - 0.5);
                
                setScrambled(shuffled);
                setSlots(Array(word.length).fill(null));
                setStatus('playing');
                
                // AUTO FOCUS AL INICIAR NIVEL
                if(gameContainerRef.current) gameContainerRef.current.focus();

            }, [gameData, currentIndex]);

            // --- SOPORTE TECLADO MEJORADO ---
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (status !== 'playing' || isPaused || showWords) return;
                    
                    const key = e.key.toUpperCase();
                    
                    if (/^[A-Z]$/.test(key)) {
                        const availableLetter = scrambled.find(l => l.char === key);
                        if (availableLetter) handleBankClick(availableLetter);
                    } else if (e.key === 'Backspace') {
                        let lastFilledIndex = -1;
                        for (let i = slots.length - 1; i >= 0; i--) {
                            if (slots[i] !== null) { lastFilledIndex = i; break; }
                        }
                        if (lastFilledIndex !== -1) handleSlotClick(slots[lastFilledIndex], lastFilledIndex);
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [scrambled, slots, status, isPaused, showWords]);

            const handleBankClick = (letterObj) => {
                if (status !== 'playing') return;
                playSound('click');
                const emptyIndex = slots.findIndex(s => s === null);
                if (emptyIndex !== -1) {
                    const newSlots = [...slots]; newSlots[emptyIndex] = letterObj; setSlots(newSlots);
                    setScrambled(scrambled.filter(l => l.id !== letterObj.id));
                    checkWin(newSlots);
                }
            };

            const handleSlotClick = (letterObj, index) => {
                if (status !== 'playing' || !letterObj) return;
                playSound('click');
                setScrambled([...scrambled, letterObj]);
                const newSlots = [...slots]; newSlots[index] = null; setSlots(newSlots);
            };

            const checkWin = (currentSlots) => {
                if (currentSlots.some(s => s === null)) return;
                const wordBuilt = currentSlots.map(s => s.char).join('');
                const targetWord = gameData.questions[currentIndex].front.replace(/[^a-zA-Z]/g, '').toUpperCase();

                if (wordBuilt === targetWord) {
                    setStatus('correct'); playSound('win');
                    setTimeout(() => {
                        if (currentIndex + 1 < gameData.questions.length) setCurrentIndex(p => p + 1);
                        else setStatus('victory');
                    }, 1500);
                } else {
                    setStatus('wrong'); playSound('error');
                    setTimeout(() => setStatus('playing'), 500);
                }
            };

            const handleExit = () => {
                // SALIDA SEGURA (Rompemos el iframe y vamos al index en la carpeta correcta)
                const folder = gameData?.parentPath || '';
                window.top.location.href = `index.html?folder=${encodeURIComponent(folder)}`;
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-indigo-500"><Loader2 className="animate-spin" size={40}/></div>;

            if (status === 'victory') return (
                <div className="h-screen flex flex-col items-center justify-center bg-indigo-600 text-white p-8 text-center">
                    {showWords ? <WordList cards={gameData.questions} onClose={()=>setShowWords(false)} /> : (
                        <React.Fragment>
                            <Confetti />
                            <Trophy size={80} className="text-yellow-300 mb-6 animate-bounce"/>
                            <h1 className="text-5xl font-black mb-4">¡Felicidades!</h1>
                            <p className="text-xl opacity-90 mb-8">Completaste todas las palabras.</p>
                            <div className="flex flex-col gap-3 w-full max-w-xs">
                                <button onClick={()=>setShowWords(true)} className="w-full py-4 bg-slate-100 text-slate-600 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-slate-200"><List size={20}/> Mostrar Palabras</button>
                                <button disabled className="w-full py-4 bg-slate-50 text-slate-300 rounded-xl font-bold flex items-center justify-center gap-2 cursor-not-allowed border border-slate-100"><Trophy size={20}/> Leaderboard (Pronto)</button>
                                <button onClick={() => window.location.reload()} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-indigo-700 shadow-lg shadow-indigo-200"><RotateCcw size={20}/> Empezar de Nuevo</button>
                            </div>
                        </React.Fragment>
                    )}
                </div>
            );

            const question = gameData.questions[currentIndex];

            return (
                <div 
                    className="h-screen flex flex-col bg-slate-100 outline-none" 
                    tabIndex="0" 
                    ref={gameContainerRef} // Ref para el foco automático
                    onClick={() => gameContainerRef.current.focus()} // Clic en cualquier lado devuelve el foco
                >
                    <div className="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
                        <button onClick={() => setIsPaused(true)} className="p-2 text-slate-400 hover:text-indigo-600"><Pause size={24}/></button>
                        <div className="flex flex-col items-center">
                            <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Progreso</span>
                            <div className="flex gap-1">
                                {gameData.questions.map((_, i) => (<div key={i} className={`w-2 h-2 rounded-full ${i === currentIndex ? 'bg-indigo-500' : i < currentIndex ? 'bg-green-400' : 'bg-slate-200'}`}></div>))}
                            </div>
                        </div>
                        <button onClick={handleExit} className="flex gap-2 items-center text-xs font-bold text-slate-400 hover:text-rose-500 uppercase">Salir <LogOut size={16}/></button>
                    </div>

                    <div className="flex-1 flex flex-col items-center justify-center p-4 max-w-3xl mx-auto w-full">
                        <div className="bg-white p-6 rounded-3xl shadow-lg mb-8 w-full flex flex-col items-center animate-pop">
                            {question.image && (
                                <div className="h-32 mb-4 rounded-lg overflow-hidden relative w-full flex justify-center">
                                     <img 
                                        src={question.image} 
                                        className="h-full object-contain" 
                                        style={{ transform: `scale(${question.crop?.zoom || 1}) translate(${question.crop?.x - 50}%, ${question.crop?.y - 50}%)`, transformOrigin: 'center' }} 
                                     />
                                </div>
                            )}
                            <div className="text-center"><span className="text-xs font-bold text-slate-400 uppercase tracking-widest">ESPAÑOL</span><h2 className="text-3xl font-black text-slate-800">{question.back}</h2></div>
                        </div>

                        <div className={`flex gap-2 mb-10 flex-wrap justify-center ${status === 'wrong' ? 'animate-shake' : ''}`}>
                            {slots.map((slot, i) => (
                                <button key={i} onClick={() => handleSlotClick(slot, i)} className={`w-12 h-14 md:w-16 md:h-20 rounded-xl border-b-4 text-2xl md:text-3xl font-black flex items-center justify-center transition-all ${slot ? (status === 'correct' ? 'bg-green-500 border-green-700 text-white' : status === 'wrong' ? 'bg-rose-500 border-rose-700 text-white' : 'bg-indigo-500 border-indigo-700 text-white active:border-b-0 active:translate-y-1') : 'bg-slate-200 border-slate-300'}`}>{slot ? slot.char : ''}</button>
                            ))}
                        </div>

                        <div className="flex gap-2 flex-wrap justify-center">
                            {scrambled.map((letter) => (
                                <button key={letter.id} onClick={() => handleBankClick(letter)} className="w-12 h-12 md:w-14 md:h-14 bg-white rounded-xl shadow-md border border-slate-200 text-xl font-bold text-slate-700 hover:bg-slate-50 hover:scale-105 transition-transform flex items-center justify-center">{letter.char}</button>
                            ))}
                        </div>
                    </div>

                    {isPaused && (
                        <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center">
                            <div className="bg-white p-8 rounded-3xl w-72 text-center shadow-2xl animate-pop">
                                <h3 className="font-black text-2xl mb-6">Pausa</h3>
                                <div className="flex flex-col gap-3">
                                    <button onClick={() => setIsPaused(false)} className="bg-indigo-600 text-white py-3 rounded-xl font-bold">Continuar</button>
                                    <button onClick={() => window.location.reload()} className="bg-slate-100 text-slate-600 py-3 rounded-xl font-bold">Reiniciar Nivel</button>
                                    <button onClick={handleExit} className="text-rose-500 font-bold py-2">Salir</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<AnagramGame />);
    </script>
</body>
</html>
