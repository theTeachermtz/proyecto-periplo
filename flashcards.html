<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo - Play Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Nunito Sans', sans-serif; background-color: #f0f4f8; }
        .perspective-1000 { perspective: 1000px; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes confetti { 0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) rotate(720deg); opacity: 0; } }
        .animate-confetti { animation: confetti 1s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';
        import { Play, Check, X, ArrowLeft, ArrowRight, Pause, Volume2, GraduationCap, Star, LogOut, Shuffle } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const Confetti = () => {
            const colors = ['#6366f1', '#ec4899', '#10b981', '#f59e0b'];
            return (<div className="absolute inset-0 pointer-events-none z-50 overflow-hidden flex justify-center">{[...Array(30)].map((_, i) => (<div key={i} className="absolute w-2 h-2 rounded-full animate-confetti" style={{backgroundColor: colors[i % colors.length], left: '50%', top: '50%', '--tx': `${(Math.random()-0.5)*600}px`, '--ty': `${(Math.random()-1)*600}px`, animationDelay: `${Math.random()*0.3}s`}} />))}</div>);
        };

        const FlashcardsGame = () => {
            const [gameState, setGameState] = useState('LOADING');
            const [gameData, setGameData] = useState(null);
            const [originalCards, setOriginalCards] = useState([]);
            const [cards, setCards] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [isShuffled, setIsShuffled] = useState(false);
            const [autoPlayAudio, setAutoPlayAudio] = useState(true);
            const [feedback, setFeedback] = useState(null);
            const [showConfetti, setShowConfetti] = useState(false);
            const [introStep, setIntroStep] = useState(null);
            const audioSfx = useRef({});

            useEffect(() => {
                const loadGame = async () => {
                    const params = new URLSearchParams(window.location.search);
                    const gameId = params.get('id');
                    if (!gameId) { alert("Error: ID perdido"); return; }
                    try {
                        const snap = await getDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', gameId));
                        if (snap.exists()) {
                            const data = snap.data();
                            const loaded = data.questions.map(q => ({ ...q, status: 'pending' }));
                            setGameData(data); setOriginalCards(loaded); setCards(loaded); setGameState('WELCOME');
                        }
                    } catch (e) { console.error(e); }
                };
                loadGame();
                const sfx = { click: 'https://actions.google.com/sounds/v1/percussion/wood_block_hit.ogg', flip: 'https://www.soundjay.com/misc/sounds/page-flip-02.mp3', success: 'https://www.soundjay.com/misc/sounds/magic-chime-01.mp3', wrong: 'https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg' };
                Object.entries(sfx).forEach(([k, v]) => { audioSfx.current[k] = new Audio(v); });
            }, []);

            const playSfx = (t) => { if (soundEnabled) { audioSfx.current[t].currentTime=0; audioSfx.current[t].play().catch(()=>{}); } };
            const speak = (txt, l) => { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(txt); u.lang = l==='en'?'en-US':'es-MX'; window.speechSynthesis.speak(u); };
            
            useEffect(() => { if (gameState==='PLAYING' && isFlipped && autoPlayAudio && cards[currentIndex]) setTimeout(() => speak(cards[currentIndex].back, gameData.config?.audio?.right||'es'), 400); }, [isFlipped]);

            const handleExit = () => { window.location.href = `index.html?folder=${encodeURIComponent(gameData?.parentPath||'')}`; };
            
            const toggleShuffle = () => {
                const n = !isShuffled; setIsShuffled(n);
                if (n) setCards([...cards].sort(()=>Math.random()-0.5));
                else { setCards(originalCards); setCurrentIndex(0); }
            };

            const handleStart = () => {
                playSfx('click'); setGameState('INTRO');
                let deck = originalCards.map(c => ({...c, status:'pending'}));
                if (isShuffled) deck = deck.sort(()=>Math.random()-0.5);
                setCards(deck); setCurrentIndex(0); setIsFlipped(false);
                setIntroStep('READY'); setTimeout(()=>setIntroStep('SET'),800); setTimeout(()=>setIntroStep('GO!'),1600); setTimeout(()=>{setGameState('PLAYING');setIntroStep(null);},2400);
            };

            const updateStatus = (s) => {
                const n = [...cards]; n[currentIndex].status = s; setCards(n);
                if (s==='learned') { playSfx('success'); setFeedback('success'); setShowConfetti(true); } else { playSfx('wrong'); setFeedback('error'); }
                setTimeout(() => {
                    setFeedback(null); setShowConfetti(false);
                    if (currentIndex === cards.length-1) {
                        const p = n.filter(c=>c.status!=='learned');
                        if (p.length===0) setGameState('VICTORY');
                        else { alert(`Repasando ${p.length} tarjetas.`); setCards(p.map(c=>({...c, status:'pending'}))); setCurrentIndex(0); setIsFlipped(false); }
                    } else { setCurrentIndex(p=>p+1); setIsFlipped(false); }
                }, 800);
            };

            if (gameState === 'LOADING') return <div className="h-screen flex items-center justify-center text-indigo-500 font-bold">Cargando...</div>;

            return (
                <div className="h-screen flex items-center justify-center bg-gradient-to-br from-slate-100 to-indigo-50 p-4">
                    <div className="relative w-full max-w-5xl h-[85vh] bg-white rounded-[2rem] shadow-2xl overflow-hidden flex flex-col border border-slate-100">
                        <div className="h-16 px-6 bg-white border-b border-slate-100 flex items-center justify-between z-20">
                            <div className="flex items-center gap-4">
                                <button onClick={()=>setIsPaused(true)} className="p-2 hover:bg-slate-50 rounded-xl text-slate-400 hover:text-indigo-600"><Pause size={20}/></button>
                                <div className="flex flex-col w-32 md:w-48"><div className="flex justify-between text-[10px] font-bold text-slate-400 uppercase mb-1"><span>Progreso</span><span>{currentIndex+1}/{cards.length}</span></div><div className="h-2 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-500" style={{width:`${((currentIndex+1)/cards.length)*100}%`}}></div></div></div>
                            </div>
                            <button onClick={handleExit} className="flex items-center gap-2 text-xs font-black text-slate-400 hover:text-rose-500 uppercase tracking-widest transition-colors">Salir <LogOut size={16}/></button>
                        </div>
                        <div className="flex-1 relative bg-slate-50 flex flex-col">
                            {gameState==='WELCOME' && <div className="absolute inset-0 z-30 flex flex-col items-center justify-center bg-white animate-fade-in text-center p-8"><div className="w-20 h-20 bg-indigo-100 rounded-3xl flex items-center justify-center mb-6 text-indigo-600 rotate-3 shadow-lg"><GraduationCap size={40}/></div><h1 className="text-3xl md:text-5xl font-black text-slate-800 mb-3">{gameData.title}</h1><button onClick={handleStart} className="px-10 py-4 bg-slate-900 text-white rounded-2xl font-bold text-lg hover:bg-indigo-600 hover:shadow-xl transition-all flex items-center gap-3"><Play fill="currentColor" size={20}/> COMENZAR</button></div>}
                            {gameState==='INTRO' && <div className="absolute inset-0 z-40 flex items-center justify-center bg-white/80 backdrop-blur-md"><h1 className="text-8xl font-black text-indigo-600 animate-bounce">{introStep}</h1></div>}
                            {gameState==='PLAYING' && <div className="flex-1 flex flex-col items-center justify-center p-6 relative">{showConfetti && <Confetti />}<div className="w-full max-w-md aspect-[4/5] md:aspect-[4/3] perspective-1000 cursor-pointer group" onClick={()=>{playSfx('flip');setIsFlipped(!isFlipped)}}><div className={`relative w-full h-full transition-all duration-500 transform-style-3d ${isFlipped?'rotate-y-180':''}`}><div className="absolute inset-0 w-full h-full bg-white rounded-3xl shadow-xl border border-slate-100 flex flex-col items-center justify-center p-8 backface-hidden">{cards[currentIndex].image && <div className="w-full h-40 md:h-48 mb-6 rounded-2xl overflow-hidden bg-slate-100 relative shadow-inner"><img src={cards[currentIndex].image} className="w-full h-full object-cover" style={{transform:`translate(${cards[currentIndex].crop?.x-50}%,${cards[currentIndex].crop?.y-50}%) scale(${cards[currentIndex].crop?.zoom})`,transformOrigin:'center'}}/></div>}<h2 className="text-4xl md:text-5xl font-black text-slate-800 text-center">{cards[currentIndex].front}</h2><span className="absolute bottom-6 text-[10px] font-bold text-slate-300 uppercase tracking-widest">Toca para girar</span></div><div className="absolute inset-0 w-full h-full bg-white rounded-3xl shadow-xl border border-slate-100 flex flex-col items-center justify-center p-8 rotate-y-180 backface-hidden"><h2 className="text-4xl md:text-5xl font-black text-slate-800 text-center mb-12">{cards[currentIndex].back}</h2><div className="flex gap-3 w-full mt-auto" onClick={e=>e.stopPropagation()}><button onClick={()=>updateStatus('review')} className="flex-1 py-4 bg-rose-50 text-rose-500 rounded-2xl font-bold hover:bg-rose-100 flex flex-col items-center gap-1 text-xs uppercase"><X size={24}/> Repasar</button><button onClick={()=>updateStatus('learned')} className="flex-1 py-4 bg-emerald-50 text-emerald-500 rounded-2xl font-bold hover:bg-emerald-100 flex flex-col items-center gap-1 text-xs uppercase"><Check size={24}/> ¡Lo sé!</button></div></div></div></div><div className="absolute bottom-8 left-0 w-full px-8 flex justify-between items-center pointer-events-none"><button onClick={()=>{if(currentIndex>0){playSfx('click');setIsFlipped(false);setCurrentIndex(p=>p-1)}}} disabled={currentIndex===0} className="w-12 h-12 bg-white rounded-full shadow-lg text-slate-400 hover:text-indigo-600 flex items-center justify-center pointer-events-auto disabled:opacity-0"><ArrowLeft size={20}/></button><button onClick={()=>{if(currentIndex<cards.length-1){playSfx('click');setIsFlipped(false);setCurrentIndex(p=>p+1)}}} disabled={currentIndex===cards.length-1} className="w-12 h-12 bg-white rounded-full shadow-lg text-slate-400 hover:text-indigo-600 flex items-center justify-center pointer-events-auto disabled:opacity-0"><ArrowRight size={20}/></button></div>{feedback && <div className="absolute inset-0 z-50 flex items-center justify-center pointer-events-none"><div className={`p-6 rounded-3xl shadow-2xl animate-bounce-in bg-white`}>{feedback==='success'?<Check size={48} className="text-emerald-500"/>:<X size={48} className="text-rose-500"/>}</div></div>}</div>}
                            {gameState==='VICTORY' && <div className="absolute inset-0 z-50 flex flex-col items-center justify-center bg-white text-center p-10 animate-fade-in"><Confetti /><div className="w-24 h-24 bg-yellow-100 rounded-full flex items-center justify-center mb-6 text-yellow-500 animate-bounce"><Star size={48} fill="currentColor"/></div><h1 className="text-4xl font-black text-slate-800 mb-2">¡Completado!</h1><button onClick={handleExit} className="px-10 py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase tracking-widest hover:bg-indigo-600 transition-all">Volver al Menú</button></div>}
                        </div>
                    </div>
                    {isPaused && <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4"><div className="bg-white w-full max-w-xs rounded-3xl shadow-2xl p-6 animate-bounce-in"><div className="flex justify-between items-center mb-6 border-b border-slate-100 pb-4"><h3 className="font-black text-lg text-slate-800 uppercase tracking-widest">Opciones</h3><button onClick={()=>setIsPaused(false)} className="bg-slate-50 p-2 rounded-full text-slate-400 hover:text-rose-500"><X size={18}/></button></div><div className="space-y-2 mb-6"><button onClick={()=>setSoundEnabled(!soundEnabled)} className={`w-full p-4 rounded-xl border flex items-center justify-between font-bold text-sm transition-all ${soundEnabled?'border-indigo-200 bg-indigo-50 text-indigo-700':'border-slate-100 bg-white text-slate-400'}`}><span className="flex items-center gap-2"><Volume2 size={18}/> Sonido</span><div className={`w-8 h-4 rounded-full relative transition-colors ${soundEnabled?'bg-indigo-500':'bg-slate-300'}`}><div className={`absolute top-1 w-2 h-2 bg-white rounded-full transition-all ${soundEnabled?'left-5':'left-1'}`}></div></div></button><button onClick={toggleShuffle} className={`w-full p-4 rounded-xl border flex items-center justify-between font-bold text-sm transition-all ${isShuffled?'border-purple-200 bg-purple-50 text-purple-700':'border-slate-100 bg-white text-slate-400'}`}><span className="flex items-center gap-2"><Shuffle size={18}/> Aleatorio</span><div className={`w-8 h-4 rounded-full relative transition-colors ${isShuffled?'bg-purple-500':'bg-slate-300'}`}><div className={`absolute top-1 w-2 h-2 bg-white rounded-full transition-all ${isShuffled?'left-5':'left-1'}`}></div></div></button></div><div className="grid grid-cols-2 gap-2"><button onClick={()=>{setGameState('WELCOME');setIsPaused(false)}} className="py-3 bg-slate-100 text-slate-600 rounded-xl font-bold text-xs uppercase hover:bg-slate-200">Reiniciar</button><button onClick={()=>setIsPaused(false)} className="py-3 bg-indigo-600 text-white rounded-xl font-bold text-xs uppercase hover:bg-indigo-700">Seguir</button></div><button onClick={handleExit} className="w-full mt-4 py-3 text-rose-400 font-bold text-[10px] uppercase tracking-widest hover:text-rose-600">Salir al Menú</button></div></div>}
                </div>
            );
        };
        const root = createRoot(document.getElementById('root'));
        root.render(<FlashcardsGame />);
    </script>
</body>
</html>
