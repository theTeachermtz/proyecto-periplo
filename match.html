<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Madness | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = { darkMode: 'class' }; 
        document.documentElement.classList.add('dark');
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        /* BOZAL ANTI-DESBORDAMIENTO: max-w-[100vw] y overflow-x-hidden estrictos */
        html, body { font-family: 'Varela Round', sans-serif; user-select: none; -webkit-user-select: none; touch-action: manipulation; overflow-x: hidden; max-width: 100vw; height: 100dvh; background-color: #09090b; margin: 0; padding: 0; }
        
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-5px); } 40% { transform: translateX(5px); } 60% { transform: translateX(-5px); } 80% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.4s ease-in-out; }
        @keyframes popOut { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } 100% { transform: scale(0.5); opacity: 0; } }
        .animate-pop-out { animation: popOut 0.25s forwards ease-in; }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 70% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop-in { animation: popIn 0.25s forwards ease-out; }
        @keyframes bounce-small { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-bounce-small { animation: bounce-small 0.3s ease-out; }
        @keyframes popPulse { 0% { transform: scale(0.8); opacity: 0; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }
        .animate-pop-pulse { animation: popPulse 1s ease-out forwards; }
        
        .btn-juicy { transition: all 0.15s ease; }
        .btn-juicy:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px !important; margin-top: 2px; margin-bottom: -2px; }
        
        .btn-wrapper { flex: 1; display: flex; flex-direction: column; justify-content: stretch; min-height: 5.5rem; width: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-zinc-950 text-slate-800 dark:text-zinc-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback, Component } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs, serverTimestamp } from 'firebase/firestore';
        
        import { ArrowLeft, Loader2, Sun, Moon, Pause, Play, RotateCcw, LogOut, Share2, Check, Star, Trophy, User, Save, X, AlertTriangle, Target, Flame } from 'lucide-react';

        const firebaseConfig = { apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo", authDomain: "proyecto-periplo.firebaseapp.com", projectId: "proyecto-periplo", storageBucket: "proyecto-periplo.firebasestorage.app", messagingSenderId: "236795998392", appId: "1:236795998392:web:0da24b4f018611b55c844d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, errorInfo) { console.error("Crash interceptado:", error, errorInfo); }
            render() {
                if (this.state.hasError) return (
                    <div className="h-screen w-full flex flex-col items-center justify-center p-8 text-center bg-slate-50 dark:bg-zinc-950 text-slate-800 dark:text-zinc-100">
                        <AlertTriangle size={48} className="text-rose-500 mb-4"/>
                        <h2 className="text-xl font-bold mb-2">Algo sali√≥ mal</h2>
                        <button onClick={() => window.location.reload()} className="bg-slate-900 dark:bg-white text-white dark:text-zinc-900 px-6 py-3 rounded-xl font-bold">Recargar</button>
                    </div>
                );
                return this.props.children;
            }
        }

        const ROUNDS_CONFIG = [
            { timeSeconds: 70, title: "Ronda 1" },
            { timeSeconds: 65, title: "Ronda 2" },
            { timeSeconds: 60, title: "Ronda 3" },
            { timeSeconds: 55, title: "Ronda 4" },
            { timeSeconds: 50, title: "Jefe Final" }
        ];

        const shuffleArray = (array) => {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        };

        const WordButton = ({ text, status, onClick }) => {
            if (status === 'empty') {
                return <div className="w-full h-14 sm:h-16" style={{ visibility: 'hidden' }}></div>;
            }

            let baseClasses = "btn-juicy w-full h-14 sm:h-16 rounded-[1.2rem] border-2 border-b-4 font-black text-[16px] sm:text-xl md:text-2xl flex items-center justify-center cursor-pointer select-none overflow-hidden text-center px-2 ";
            let colorClasses = "";
            let animClasses = "";

            if (status === 'idle' || status === 'entering') {
                colorClasses = "bg-white dark:bg-zinc-900 border-slate-200 dark:border-zinc-700 text-slate-700 dark:text-zinc-200 hover:bg-slate-50 dark:hover:bg-zinc-800";
                if (status === 'entering') animClasses = "animate-pop-in";
            } else if (status === 'selected') {
                colorClasses = "bg-sky-50 dark:bg-sky-900/20 border-sky-400 dark:border-sky-600 text-sky-600 dark:text-sky-400";
            } else if (status === 'correct') {
                colorClasses = "bg-green-100 dark:bg-green-900/30 border-green-400 dark:border-green-600 text-green-600 dark:text-green-400";
                animClasses = "animate-pop-out";
            } else if (status === 'wrong') {
                colorClasses = "bg-red-100 dark:bg-red-900/30 border-red-400 dark:border-red-600 text-red-600 dark:text-red-400";
                animClasses = "animate-shake";
            }

            return (
                <button className={`${baseClasses} ${colorClasses} ${animClasses}`} onClick={onClick} disabled={status === 'correct' || status === 'wrong'}>
                    <span className="truncate w-full block">{text}</span>
                </button>
            );
        };

        const MatchGame = () => {
            const [loading, setLoading] = useState(true);
            const [gameData, setGameData] = useState(null);
            const [wordPool, setWordPool] = useState([]);
            
            const [gameState, setGameState] = useState('login'); 
            const [currentRoundIdx, setCurrentRoundIdx] = useState(0);
            const [timeLeft, setTimeLeft] = useState(0);
            const [score, setScore] = useState(0);
            const [isPaused, setIsPaused] = useState(false);
            const [countdownVal, setCountdownVal] = useState(null);

            const [isStudentMode, setIsStudentMode] = useState(false);
            const [studentName, setStudentName] = useState('');
            
            const [studentStats, setStudentStats] = useState({ stars: 0, round: 0, attempts: 0, scorePoints: 0 });
            
            const [copied, setCopied] = useState(false);
            const [showScoreboard, setShowScoreboard] = useState(false);
            const [leaderboardData, setLeaderboardData] = useState([]);

            const [leftCol, setLeftCol] = useState([]);
            const [rightCol, setRightCol] = useState([]);
            const [selectedLeft, setSelectedLeft] = useState(null);
            const [selectedRight, setSelectedRight] = useState(null);
            const [bitmojiState, setBitmojiState] = useState('idle');
            
            const [penaltyFlash, setPenaltyFlash] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(true);

            const poolRef = useRef([]);
            const poolIndexRef = useRef(0);
            const spawnedPairsRef = useRef(0);
            const scoreRef = useRef(0);

            const getPairsToWin = (roundIdx) => 15 + (studentStats.stars * 5) + (roundIdx * 5);

            useEffect(() => {
                const savedTheme = localStorage.getItem('themePreference');
                if (savedTheme === 'light') setIsDarkMode(false);
                else setIsDarkMode(true);

                const init = async () => {
                    const params = new URLSearchParams(window.location.search);
                    const id = params.get('id');
                    const mode = params.get('mode');
                    if (mode === 'student') setIsStudentMode(true);

                    if (!id) return;
                    
                    const snap = await getDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', id));
                    if (snap.exists()) {
                        const data = snap.data();
                        setGameData({ ...data, id });
                        setWordPool(data.content.wordPool); 
                    }

                    const savedName = localStorage.getItem('periplo_student_name');
                    if (savedName && mode === 'student') {
                        setStudentName(savedName);
                        await fetchStudentData(savedName, id);
                    } else if (!mode) {
                        setGameState('menu'); 
                    }

                    setLoading(false);
                };
                init();
            }, []);

            useEffect(() => { document.documentElement.classList.toggle('dark', isDarkMode); }, [isDarkMode]);

            const fetchStudentData = async (name, quizId) => {
                try {
                    const cleanName = name.trim().toLowerCase();
                    const docRef = doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', quizId, 'leaderboard', cleanName);
                    const snap = await getDoc(docRef);
                    if (snap.exists()) {
                        setStudentStats({ round: 0, attempts: 0, scorePoints: 0, ...snap.data() });
                    } else {
                        setStudentStats({ stars: 0, round: 0, attempts: 0, scorePoints: 0 }); 
                    }
                    setGameState('menu');
                } catch (e) { console.error(e); setGameState('menu'); }
            };

            useEffect(() => {
                if (gameState === 'game_won') saveProgressToFirebase();
            }, [gameState]);

            const handleLogin = async (e) => {
                e.preventDefault();
                if (!studentName.trim()) return;
                localStorage.setItem('periplo_student_name', studentName.trim());
                setLoading(true);
                await fetchStudentData(studentName, gameData.id);
                setLoading(false);
            };

            const handleLogout = () => {
                localStorage.removeItem('periplo_student_name');
                setStudentName('');
                setStudentStats({ stars: 0, round: 0, attempts: 0, scorePoints: 0 });
                setGameState('login');
            };

            const fetchLeaderboard = async () => {
                try {
                    const lbRef = collection(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', gameData.id, 'leaderboard');
                    const snap = await getDocs(lbRef);
                    let data = [];
                    snap.forEach(d => data.push({ id: d.id, ...d.data() }));
                    setLeaderboardData(data);
                    setShowScoreboard(true);
                } catch (e) { alert("Error al cargar ranking"); }
            };

            const toggleTheme = () => { setIsDarkMode(!isDarkMode); localStorage.setItem('themePreference', !isDarkMode ? 'dark' : 'light'); };
            const handleExit = () => { window.location.href = 'index.html'; };

            const handleShare = () => {
                const studentUrl = `${window.location.origin}${window.location.pathname}?id=${gameData.id}&mode=student`;
                navigator.clipboard.writeText(studentUrl);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const getNextWord = useCallback(() => {
                const pool = poolRef.current;
                const word = pool[poolIndexRef.current % pool.length]; 
                poolIndexRef.current += 1;
                return word;
            }, []);

            const triggerCountdown = (callback) => {
                setGameState('countdown');
                setCountdownVal(3);
                setTimeout(() => setCountdownVal(2), 1000);
                setTimeout(() => setCountdownVal(1), 2000);
                setTimeout(() => setCountdownVal('GO!'), 3000);
                setTimeout(() => {
                    setCountdownVal(null);
                    callback();
                }, 4000);
            };

            const startRound = (roundIdx = currentRoundIdx) => {
                let massivePool = [];
                while(massivePool.length < 100) massivePool = massivePool.concat(shuffleArray(wordPool));
                
                poolRef.current = massivePool;
                poolIndexRef.current = 0;
                
                const initialWords = [];
                for(let i=0; i<5; i++) initialWords.push(getNextWord());
                
                spawnedPairsRef.current = 5;

                setLeftCol(initialWords.map(w => ({ id: w.id, text: w.es, status: 'idle', animKey: Date.now() + Math.random() })));
                setRightCol(shuffleArray([...initialWords]).map(w => ({ id: w.id, text: w.en, status: 'idle', animKey: Date.now() + Math.random() })));
                
                setScore(0);
                scoreRef.current = 0;
                setCurrentRoundIdx(roundIdx);
                setBitmojiState('idle');
                setIsPaused(false);

                triggerCountdown(() => {
                    setTimeLeft(ROUNDS_CONFIG[roundIdx].timeSeconds);
                    setGameState('playing');
                });
            };

            const resumeGame = () => {
                setIsPaused(false);
                triggerCountdown(() => { setGameState('playing'); });
            };

            const resetGame = () => { 
                setCurrentRoundIdx(studentStats.round || 0); 
                setGameState('menu'); 
                setIsPaused(false); 
            };

            useEffect(() => {
                let timer;
                if (gameState === 'playing' && !isPaused && timeLeft > 0) {
                    timer = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 0.1) {
                                clearInterval(timer);
                                if (scoreRef.current < getPairsToWin(currentRoundIdx)) {
                                    setStudentStats(s => ({ ...s, attempts: (s.attempts || 0) + 1, round: currentRoundIdx }));
                                    setGameState('game_over');
                                }
                                return 0;
                            }
                            return prev - 0.1;
                        });
                    }, 100);
                }
                return () => clearInterval(timer);
            }, [gameState, isPaused, currentRoundIdx]);

            const saveProgressToFirebase = async () => {
                if (!isStudentMode || !studentName) return;
                try {
                    const cleanName = studentName.trim().toLowerCase();
                    const payload = { 
                        name: studentName, 
                        stars: studentStats.stars || 0, 
                        round: studentStats.round || 0,
                        attempts: studentStats.attempts || 0, 
                        scorePoints: studentStats.scorePoints || 0, 
                        lastUpdated: serverTimestamp() 
                    };
                    await setDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', gameData.id, 'leaderboard', cleanName), payload, { merge: true });
                } catch (e) { console.error("Error guardando progreso", e); }
            };

            const handleSaveAndShowRanking = async () => {
                await saveProgressToFirebase(); 
                await fetchLeaderboard();
            };

            const processMatch = (leftIndex, rightIndex) => {
                const leftItem = leftCol[leftIndex];
                const rightItem = rightCol[rightIndex];
                const isMatch = leftItem.id === rightItem.id;

                if (isMatch) {
                    setLeftCol(prev => prev.map((item, i) => i === leftIndex ? { ...item, status: 'correct' } : item));
                    setRightCol(prev => prev.map((item, i) => i === rightIndex ? { ...item, status: 'correct' } : item));
                    
                    const newScore = scoreRef.current + 1;
                    scoreRef.current = newScore;
                    setScore(newScore);
                    
                    if (newScore >= getPairsToWin(currentRoundIdx)) {
                        setBitmojiState('happy');
                        const earnedPoints = Math.floor(timeLeft); 
                        
                        setTimeout(() => {
                            if (currentRoundIdx === 4) {
                                setStudentStats(prev => ({ ...prev, stars: (prev.stars || 0) + 1, round: 0, scorePoints: (prev.scorePoints || 0) + earnedPoints }));
                                setGameState('game_won');
                            } else {
                                setStudentStats(prev => ({ ...prev, round: currentRoundIdx + 1, scorePoints: (prev.scorePoints || 0) + earnedPoints }));
                                setGameState('round_won');
                            }
                        }, 500);
                    } else {
                        setBitmojiState('happy');
                        setTimeout(() => {
                            let targetsL = [];
                            let targetsR = [];
                            let toSpawn = 0;
                            let newWords = [];

                            setLeftCol(currLeft => {
                                const nextL = [...currLeft];
                                nextL[leftIndex] = { ...nextL[leftIndex], status: 'empty' }; 
                                
                                const emptyL = nextL.map((item, i) => item.status === 'empty' ? i : -1).filter(i => i !== -1);
                                const target = getPairsToWin(currentRoundIdx);

                                if (emptyL.length >= 2 && spawnedPairsRef.current <= target - 2) {
                                    toSpawn = 2;
                                } else if (emptyL.length >= 1 && spawnedPairsRef.current === target - 1) {
                                    toSpawn = 1;
                                }

                                if (toSpawn > 0) {
                                    targetsL = emptyL.slice(0, toSpawn);
                                    for(let i=0; i<toSpawn; i++) newWords.push(getNextWord());

                                    targetsL.forEach((idx, i) => {
                                        nextL[idx] = { id: newWords[i].id, text: newWords[i].es, status: 'entering', animKey: Date.now() + Math.random() };
                                    });
                                    spawnedPairsRef.current += toSpawn;
                                }
                                return nextL;
                            });

                            setRightCol(currRight => {
                                const nextR = [...currRight];
                                nextR[rightIndex] = { ...nextR[rightIndex], status: 'empty' };

                                if (toSpawn > 0) {
                                    const emptyR = nextR.map((item, i) => item.status === 'empty' ? i : -1).filter(i => i !== -1);
                                    targetsR = shuffleArray(emptyR).slice(0, toSpawn); 

                                    targetsR.forEach((idx, i) => {
                                        nextR[idx] = { id: newWords[i].id, text: newWords[i].en, status: 'entering', animKey: Date.now() + Math.random() + 1 };
                                    });
                                }
                                return nextR;
                            });

                            if (toSpawn > 0) {
                                setTimeout(() => {
                                    setLeftCol(l => l.map(x => x.status === 'entering' ? { ...x, status: 'idle' } : x));
                                    setRightCol(r => r.map(x => x.status === 'entering' ? { ...x, status: 'idle' } : x));
                                }, 250);
                            }
                            setBitmojiState('idle');

                        }, 250); 
                    }
                } else {
                    setPenaltyFlash(true);
                    setTimeout(() => setPenaltyFlash(false), 300);

                    setLeftCol(prev => prev.map((item, i) => i === leftIndex ? { ...item, status: 'wrong' } : item));
                    setRightCol(prev => prev.map((item, i) => i === rightIndex ? { ...item, status: 'wrong' } : item));
                    setBitmojiState('wrong');

                    setTimeout(() => {
                        setLeftCol(prev => prev.map((item, i) => i === leftIndex ? { ...item, status: 'idle' } : item));
                        setRightCol(prev => prev.map((item, i) => i === rightIndex ? { ...item, status: 'idle' } : item));
                        setBitmojiState(prev => prev === 'wrong' ? 'idle' : prev);
                    }, 400); 
                }
            };

            const handleWordClick = (side, index) => {
                if (isPaused || gameState !== 'playing') return; 
                const column = side === 'left' ? leftCol : rightCol;
                if (column[index].status === 'correct' || column[index].status === 'wrong' || column[index].status === 'empty') return;

                if (side === 'left') {
                    if (selectedLeft === index) { setSelectedLeft(null); setLeftCol(prev => prev.map((item, i) => i === index ? { ...item, status: 'idle' } : item)); return; }
                    setLeftCol(prev => prev.map((item, i) => { if (i === index) return { ...item, status: 'selected' }; if (i === selectedLeft) return { ...item, status: 'idle' }; return item; }));
                    setSelectedLeft(index);
                    if (selectedRight !== null) { processMatch(index, selectedRight); setSelectedLeft(null); setSelectedRight(null); }
                } else {
                    if (selectedRight === index) { setSelectedRight(null); setRightCol(prev => prev.map((item, i) => i === index ? { ...item, status: 'idle' } : item)); return; }
                    setRightCol(prev => prev.map((item, i) => { if (i === index) return { ...item, status: 'selected' }; if (i === selectedRight) return { ...item, status: 'idle' }; return item; }));
                    setSelectedRight(index);
                    if (selectedLeft !== null) { processMatch(selectedLeft, index); setSelectedLeft(null); setSelectedRight(null); }
                }
            };

            const getSortedLeaderboard = () => {
                return [...leaderboardData].sort((a, b) => {
                    const aStars = a.stars || 0;
                    const bStars = b.stars || 0;
                    if (bStars !== aStars) return bStars - aStars;
                    
                    const aRound = a.round || 0;
                    const bRound = b.round || 0;
                    if (bRound !== aRound) return bRound - aRound;

                    const aAtt = a.attempts || 0;
                    const bAtt = b.attempts || 0;
                    if (aAtt !== bAtt) return aAtt - bAtt; 
                    
                    const aPts = a.scorePoints || 0;
                    const bPts = b.scorePoints || 0;
                    return bPts - aPts; 
                });
            };

            if (loading) return <div className="h-[100dvh] flex items-center justify-center text-slate-400 bg-slate-50 dark:bg-zinc-950 w-full"><Loader2 className="animate-spin mr-2"/> Cargando...</div>;
            if (!gameData || wordPool.length < 5) return <div className="h-[100dvh] flex items-center justify-center text-red-400 bg-slate-50 dark:bg-zinc-950 w-full">Error: No hay suficientes palabras.</div>;

            return (
                <div className={`h-[100dvh] w-full flex flex-col items-center relative overflow-hidden transition-colors ${penaltyFlash ? 'bg-red-900/50' : ''}`}>
                    
                    {/* BARRA SUPERIOR PERFECTA Y CONTENIDA */}
                    <div className="w-full px-3 py-3 flex items-center justify-between shrink-0 z-30 shadow-sm bg-white dark:bg-zinc-900 border-b border-slate-200 dark:border-zinc-800">
                        
                        <div className="flex items-center gap-2 min-w-0">
                            {!isStudentMode && (
                                <button onClick={handleExit} className="p-1.5 rounded-full hover:bg-slate-100 dark:hover:bg-zinc-800 text-slate-500 dark:text-zinc-400 shrink-0">
                                    <ArrowLeft size={22}/>
                                </button>
                            )}
                            <h1 className="text-xl font-black italic tracking-widest text-slate-800 dark:text-white shrink-0">
                                PERIPLO
                            </h1>
                        </div>
                        
                        <div className="flex items-center gap-1 shrink-0 min-w-0">
                            {isStudentMode && studentName && (
                                <div className="flex items-center gap-1 bg-indigo-50 dark:bg-indigo-900/30 px-3 py-1.5 rounded-full text-indigo-600 dark:text-indigo-400 mr-1 min-w-0">
                                    <User size={14} className="shrink-0"/>
                                    <span className="text-xs font-bold truncate max-w-[70px] sm:max-w-[120px]">{studentName}</span>
                                </div>
                            )}

                            {!isStudentMode && (
                                <button onClick={handleShare} className="flex items-center gap-2 px-3 py-1.5 rounded-full bg-indigo-100 dark:bg-indigo-900/40 text-indigo-600 dark:text-indigo-400 font-bold text-xs hover:bg-indigo-200 dark:hover:bg-indigo-900/60 transition-colors">
                                    <Share2 size={16}/>
                                </button>
                            )}

                            {(gameState === 'playing' || gameState === 'countdown') && (
                                <button onClick={() => setIsPaused(true)} className="p-2 rounded-full transition-colors hover:bg-slate-100 dark:hover:bg-zinc-800 text-slate-600 dark:text-zinc-300 shrink-0">
                                    <Pause size={20}/>
                                </button>
                            )}
                            <button onClick={toggleTheme} className="p-2 rounded-full transition-colors hover:bg-slate-100 dark:hover:bg-zinc-800 text-slate-600 dark:text-amber-400 shrink-0">
                                {isDarkMode ? <Sun size={20}/> : <Moon size={20}/>}
                            </button>
                        </div>
                    </div>

                    {/* OVERLAYS (Pausa, Cuenta regresiva, Scoreboard) */}
                    {gameState === 'countdown' && (
                        <div className="absolute inset-0 bg-slate-900/80 dark:bg-black/80 z-50 flex items-center justify-center backdrop-blur-md">
                            <div key={countdownVal} className="text-8xl md:text-9xl font-black text-white animate-pop-pulse drop-shadow-[0_0_30px_rgba(255,255,255,0.5)]">{countdownVal}</div>
                        </div>
                    )}

                    {isPaused && gameState !== 'countdown' && (
                        <div className="absolute inset-0 bg-slate-900/90 dark:bg-black/95 z-50 flex flex-col items-center justify-center backdrop-blur-md animate-in px-4">
                            <h2 className="text-4xl md:text-5xl font-black text-white mb-10 tracking-widest uppercase">PAUSA</h2>
                            <div className="space-y-4 w-full max-w-sm">
                                <button onClick={resumeGame} className="w-full bg-green-500 text-white py-6 rounded-[2rem] font-black text-2xl hover:scale-105 transition-transform shadow-lg flex items-center justify-center gap-2"><Play size={28}/> Reanudar</button>
                                <button onClick={() => startRound(currentRoundIdx)} className="w-full bg-sky-500 text-white py-6 rounded-[2rem] font-black text-2xl hover:scale-105 transition-transform shadow-lg flex items-center justify-center gap-2"><RotateCcw size={28}/> Reiniciar Ronda</button>
                                {isStudentMode ? (
                                    <button onClick={resetGame} className="w-full bg-red-500 text-white py-6 rounded-[2rem] font-black text-2xl hover:scale-105 transition-transform shadow-lg flex items-center justify-center gap-2"><LogOut size={28}/> Volver al Inicio</button>
                                ) : (
                                    <button onClick={handleExit} className="w-full bg-red-500 text-white py-6 rounded-[2rem] font-black text-2xl hover:scale-105 transition-transform shadow-lg flex items-center justify-center gap-2"><LogOut size={28}/> Salir al Hub</button>
                                )}
                            </div>
                        </div>
                    )}

                    {showScoreboard && (
                        <div className="absolute inset-0 bg-slate-900/90 dark:bg-black/95 z-50 flex items-center justify-center p-4 backdrop-blur-md animate-in">
                            <div className="bg-white dark:bg-zinc-900 w-full max-w-lg rounded-[2rem] overflow-hidden shadow-2xl flex flex-col max-h-[85vh]">
                                <div className="p-6 md:p-8 bg-slate-50 dark:bg-zinc-950 border-b border-slate-200 dark:border-zinc-800 flex justify-between items-center">
                                    <h2 className="text-2xl sm:text-3xl font-black text-slate-800 dark:text-white flex items-center gap-3"><Trophy className="text-yellow-500" size={32}/> Ranking Supremo</h2>
                                    <button onClick={() => setShowScoreboard(false)} className="p-3 bg-slate-200 dark:bg-zinc-800 rounded-full hover:bg-slate-300 dark:hover:bg-zinc-700 transition-colors text-slate-600 dark:text-zinc-300"><X size={24}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 md:p-6 bg-slate-50 dark:bg-zinc-950 custom-scrollbar space-y-3">
                                    {leaderboardData.length === 0 ? (
                                        <p className="text-center text-slate-400 dark:text-zinc-600 py-10 font-bold text-lg">A√∫n no hay registros.</p>
                                    ) : (
                                        getSortedLeaderboard().map((user, idx) => (
                                            <div key={user.id} className="flex items-center justify-between bg-white dark:bg-zinc-800 p-4 sm:p-5 rounded-2xl border border-slate-200 dark:border-zinc-700 shadow-sm">
                                                <div className="flex items-center gap-3 sm:gap-4 overflow-hidden">
                                                    <span className={`font-black text-xl sm:text-2xl w-6 sm:w-8 text-center ${idx === 0 ? 'text-yellow-500' : idx === 1 ? 'text-slate-400' : idx === 2 ? 'text-amber-600' : 'text-slate-300 dark:text-zinc-600'}`}>#{idx+1}</span>
                                                    <div className="overflow-hidden">
                                                        <div className="font-bold text-base sm:text-lg text-slate-800 dark:text-zinc-100 truncate">{user.name}</div>
                                                        <div className="flex items-center gap-2 sm:gap-3 mt-1 text-xs sm:text-sm font-bold text-slate-500 dark:text-zinc-400">
                                                            <span className="flex items-center gap-1 text-yellow-500"><Star size={14} className="fill-yellow-500"/> {user.stars || 0}</span>
                                                            <span className="text-sky-500 uppercase">Ronda {(user.round || 0) + 1}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="text-right flex flex-col items-end gap-1 shrink-0 ml-2">
                                                    <div className="text-xs sm:text-sm font-black text-emerald-500 flex items-center justify-end gap-1"><Flame size={14}/> {user.scorePoints || 0} pts</div>
                                                    <div className="text-[9px] sm:text-[10px] font-bold text-red-400 uppercase flex items-center justify-end gap-1 bg-red-50 dark:bg-red-900/20 px-2 py-1 rounded-md border border-red-100 dark:border-red-900/50">
                                                        <Target size={12}/> {user.attempts || 0} fallos
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* VISTAS PRINCIPALES DEL JUEGO */}
                    <div className="w-full flex-1 flex flex-col px-3 sm:px-4 py-4 md:py-6 relative max-w-3xl mx-auto overflow-hidden">
                        
                        {gameState === 'login' && (
                            <div className="flex-1 flex flex-col items-center justify-center text-center animate-pop-in w-full max-w-md mx-auto">
                                <div className="p-8 md:p-12 bg-white dark:bg-zinc-900 rounded-[3rem] shadow-xl border border-slate-200 dark:border-zinc-800 w-full">
                                    <div className="w-24 h-24 bg-indigo-100 dark:bg-indigo-900/50 text-indigo-500 rounded-full flex items-center justify-center mx-auto mb-6"><User size={48}/></div>
                                    <h2 className="text-3xl font-black text-slate-800 dark:text-white mb-2">Ingresa tu Nombre</h2>
                                    <p className="text-base text-slate-500 dark:text-zinc-400 mb-8">Para guardar tu progreso en el Ranking.</p>
                                    <form onSubmit={handleLogin}>
                                        <input type="text" required value={studentName} onChange={e=>setStudentName(e.target.value)} placeholder="Ej. Diego" className="w-full text-center text-2xl font-bold py-5 px-4 bg-slate-50 dark:bg-zinc-950 border-2 border-slate-200 dark:border-zinc-800 rounded-2xl mb-6 outline-none focus:border-indigo-500 dark:text-white transition-colors" />
                                        <button type="submit" className="w-full btn-juicy bg-indigo-500 text-white border-2 border-b-[8px] border-indigo-700 rounded-2xl py-5 text-xl font-black uppercase tracking-widest">Entrar</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {gameState === 'menu' && (
                            <div className="flex-1 flex flex-col justify-center text-center animate-pop-in w-full max-w-md mx-auto">
                                <div className="mb-6 p-8 bg-white dark:bg-zinc-900 rounded-[3rem] shadow-xl border border-slate-200 dark:border-zinc-800 w-full relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-sky-400 to-indigo-500"></div>
                                    <h1 className="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-500 mb-2 mt-2 leading-tight">Match Madness</h1>
                                    {/* EL T√çTULO REAL SE MUESTRA AQU√ç ADENTRO */}
                                    <h2 className="text-lg sm:text-xl font-black text-slate-700 dark:text-zinc-200 mb-2 uppercase tracking-wider truncate">{gameData.title}</h2>
                                    <p className="text-slate-500 dark:text-zinc-400 font-medium text-sm">Empareja a la velocidad de la luz.</p>
                                    
                                    {isStudentMode && (
                                        <div className="mt-8 pt-6 border-t border-slate-100 dark:border-zinc-800 flex justify-between items-center">
                                            <div className="flex items-center gap-3 text-left overflow-hidden">
                                                <div className="overflow-hidden">
                                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Jugador</p>
                                                    <p className="font-bold text-lg text-slate-800 dark:text-zinc-200 truncate max-w-[120px]">{studentName}</p>
                                                </div>
                                                <button onClick={handleLogout} className="p-2 bg-slate-100 dark:bg-zinc-800 text-slate-500 hover:text-rose-500 hover:bg-rose-50 dark:hover:bg-rose-900/30 rounded-xl transition-all shrink-0" title="Cambiar Jugador"><LogOut size={16}/></button>
                                            </div>
                                            <div className="flex flex-col items-end gap-1.5 shrink-0 ml-2">
                                                <div className="flex items-center gap-1.5 bg-yellow-50 dark:bg-yellow-900/20 px-3 py-1.5 rounded-lg border border-yellow-200 dark:border-yellow-800/50 text-sm">
                                                    <Star size={16} className={(studentStats.stars || 0) > 0 ? "fill-yellow-500 text-yellow-500" : "text-yellow-700"}/>
                                                    <span className="font-black text-yellow-700 dark:text-yellow-500">{studentStats.stars || 0}</span>
                                                </div>
                                                <div className="text-[11px] font-black text-sky-500 uppercase tracking-widest bg-sky-50 dark:bg-sky-900/20 px-2 py-1 rounded-lg border border-sky-200 dark:border-sky-800/50">
                                                    Ronda {(studentStats.round || 0) + 1}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div className="space-y-4 w-full">
                                    <button className="w-full btn-juicy bg-green-500 text-white border-2 border-b-[8px] border-green-700 rounded-[2rem] py-6 text-xl sm:text-2xl font-black uppercase tracking-widest leading-none" onClick={() => startRound((studentStats.round || 0))}>
                                        {studentStats.round > 0 ? `Continuar Ronda ${studentStats.round + 1}` : `¬°Jugar Estrella ${(studentStats.stars || 0) + 1}!`}
                                    </button>
                                    <button className="w-full btn-juicy bg-slate-200 dark:bg-zinc-800 text-slate-700 dark:text-zinc-300 border-2 border-b-[6px] border-slate-300 dark:border-zinc-700 rounded-[1.5rem] py-5 text-lg sm:text-xl font-bold uppercase tracking-widest flex items-center justify-center gap-3" onClick={fetchLeaderboard}>
                                        <Trophy size={24}/> Ver Ranking
                                    </button>
                                </div>
                            </div>
                        )}

                        {(gameState === 'playing' || gameState === 'countdown') && (
                            <div className="flex-1 flex flex-col w-full h-full">
                                <div className="mb-4 shrink-0">
                                    <div className="flex justify-between items-center mb-2">
                                        <div className="font-bold text-slate-400 dark:text-zinc-500 uppercase tracking-widest text-sm">{ROUNDS_CONFIG[currentRoundIdx].title}</div>
                                        <div className="font-black text-sky-500 text-2xl">{score} <span className="text-slate-300 dark:text-zinc-600 text-lg">/ {getPairsToWin(currentRoundIdx)}</span></div>
                                    </div>
                                    <div className="h-4 w-full bg-slate-200 dark:bg-zinc-800 rounded-full overflow-hidden relative">
                                        <div className={`absolute top-0 left-0 h-full transition-all duration-100 ease-linear rounded-full ${timeLeft < 10 ? 'bg-red-500' : 'bg-sky-500'}`} style={{ width: `${(timeLeft / ROUNDS_CONFIG[currentRoundIdx].timeSeconds) * 100}%` }}/>
                                    </div>
                                </div>

                                <div className={`flex-1 grid grid-cols-2 gap-x-16 sm:gap-x-24 gap-y-3 sm:gap-y-4 relative w-full content-center transition-opacity ${gameState === 'countdown' ? 'opacity-0' : 'opacity-100'}`}>
                                    
                                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 pointer-events-none flex flex-col items-center justify-center">
                                        {bitmojiState === 'idle' && <img src="image_c9055d.jpg" alt="Thinking" className="w-16 sm:w-20 rounded-full transition-transform duration-300 drop-shadow-md border-2 border-slate-200 dark:border-zinc-800 bg-white dark:bg-zinc-900" onError={(e) => { e.target.onerror = null; e.target.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ü§î</text></svg>'; }} />}
                                        {bitmojiState === 'happy' && <img src="image_c9025d.png" alt="Correct!" className="w-20 sm:w-24 animate-bounce-small drop-shadow-lg" onError={(e) => { e.target.onerror = null; e.target.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üéØ</text></svg>'; }} />}
                                        {bitmojiState === 'wrong' && <img src="image_c9055d.jpg" alt="Wrong" className="w-16 sm:w-20 rounded-full animate-shake drop-shadow-md border-4 border-red-500 bg-white dark:bg-zinc-900" style={{ filter: 'grayscale(50%) sepia(100%) hue-rotate(300deg)' }} onError={(e) => { e.target.onerror = null; e.target.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ü§®</text></svg>'; }} />}
                                    </div>

                                    <div className="flex flex-col gap-3 h-full">
                                        {leftCol.map((item, index) => (<WordButton key={item.animKey} text={item.text} status={item.status} onClick={() => handleWordClick('left', index)}/>))}
                                    </div>
                                    
                                    <div className="flex flex-col gap-3 h-full">
                                        {rightCol.map((item, index) => (<WordButton key={item.animKey} text={item.text} status={item.status} onClick={() => handleWordClick('right', index)}/>))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {(gameState === 'round_won' || gameState === 'game_won' || gameState === 'game_over') && (
                            <div className="flex-1 flex flex-col items-center justify-center text-center animate-pop-in z-10 w-full max-w-md mx-auto">
                                <div className={`p-8 md:p-10 rounded-[3rem] w-full border-2 border-b-[8px] mb-8 shadow-2xl ${gameState === 'game_over' ? 'bg-white dark:bg-zinc-900 border-slate-200 dark:border-zinc-800' : gameState === 'game_won' ? 'bg-yellow-400 dark:bg-yellow-500 border-yellow-600 dark:border-yellow-700' : 'bg-green-400 dark:bg-green-500 border-green-600 dark:border-green-700'}`}>
                                    {gameState === 'round_won' && (<><h2 className="text-4xl font-black text-white mb-2">¬°Superado!</h2><p className="text-green-100 font-bold text-xl">¬°Qu√© reflejos!</p></>)}
                                    {gameState === 'game_won' && (<><h2 className="text-5xl font-black text-white mb-2 drop-shadow-md">¬°ESTRELLA!</h2><p className="text-yellow-100 font-bold text-lg mb-6">Progreso guardado.</p><div className="text-7xl animate-bounce">‚≠ê</div></>)}
                                    {gameState === 'game_over' && (<><h2 className="text-4xl font-black text-red-500 mb-2">¬°Fallaste!</h2><p className="text-slate-500 dark:text-zinc-400 font-medium text-lg">Hiciste {score} de {getPairsToWin(currentRoundIdx)} pares.</p></>)}
                                </div>
                                <div className="w-full space-y-4">
                                    {gameState === 'round_won' && (<button className="w-full btn-juicy bg-sky-500 text-white border-2 border-b-[8px] border-sky-700 rounded-[2rem] py-6 text-2xl font-black uppercase tracking-widest" onClick={() => startRound(currentRoundIdx + 1)}>Siguiente Ronda</button>)}
                                    
                                    {gameState === 'game_over' && (
                                        <>
                                            <button className="w-full btn-juicy bg-sky-500 text-white border-2 border-b-[8px] border-sky-700 rounded-[2rem] py-6 text-2xl font-black uppercase tracking-widest flex items-center justify-center gap-3" onClick={() => startRound(currentRoundIdx)}><RotateCcw size={28}/> Reintentar</button>
                                            {isStudentMode && (
                                                <button className="w-full btn-juicy bg-slate-800 text-white border-2 border-b-[6px] border-slate-900 rounded-2xl py-5 text-lg font-bold uppercase tracking-widest flex items-center justify-center gap-2 mt-4" onClick={handleSaveAndShowRanking}><Save size={24}/> Ver Ranking</button>
                                            )}
                                        </>
                                    )}

                                    {gameState === 'game_won' && (<button className="w-full btn-juicy bg-sky-500 text-white border-2 border-b-[8px] border-sky-700 rounded-[2rem] py-6 text-2xl font-black uppercase tracking-widest" onClick={resetGame}>Volver al Men√∫</button>)}
                                    
                                    {gameState === 'game_over' && (
                                        <button className="w-full mt-4 text-slate-400 font-bold uppercase tracking-widest text-lg hover:text-slate-600 transition-colors" onClick={resetGame}>
                                            {isStudentMode ? 'Volver al Inicio' : 'Salir al Men√∫'}
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><MatchGame /></ErrorBoundary>);
    </script>
</body>
</html>
