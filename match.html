<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Madness | Periplo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }; document.documentElement.classList.add('dark');</script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        body { font-family: 'Varela Round', sans-serif; user-select: none; -webkit-user-select: none; touch-action: manipulation; overflow: hidden; height: 100dvh; background-color: #09090b; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-5px); } 40% { transform: translateX(5px); } 60% { transform: translateX(-5px); } 80% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.4s ease-in-out; }
        @keyframes popOut { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } 100% { transform: scale(0.5); opacity: 0; } }
        .animate-pop-out { animation: popOut 0.25s forwards ease-in; }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 70% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop-in { animation: popIn 0.25s forwards ease-out; }
        @keyframes bounce-small { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-bounce-small { animation: bounce-small 0.3s ease-out; }
        @keyframes popPulse { 0% { transform: scale(0.8); opacity: 0; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }
        .animate-pop-pulse { animation: popPulse 1s ease-out forwards; }
        .btn-juicy { transition: transform 0.1s, background-color 0.2s, border-color 0.2s, color 0.2s; }
        .btn-juicy:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 0px !important; margin-top: 4px; }
        .btn-wrapper { height: 4rem; display: flex; flex-direction: column; justify-content: flex-end; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-zinc-950 text-slate-800 dark:text-zinc-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs, serverTimestamp } from 'firebase/firestore';
        import { ArrowLeft, Loader2, Sun, Moon, Pause, Play, RotateCcw, LogOut, Share2, Check, Star, Trophy, ChevronLeft, ChevronRight, User, Save } from 'lucide-react';

        const firebaseConfig = { apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo", authDomain: "proyecto-periplo.firebaseapp.com", projectId: "proyecto-periplo", storageBucket: "proyecto-periplo.firebasestorage.app", messagingSenderId: "236795998392", appId: "1:236795998392:web:0da24b4f018611b55c844d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ROUNDS_CONFIG = [
            { timeSeconds: 60, title: "Ronda 1" },
            { timeSeconds: 55, title: "Ronda 2" },
            { timeSeconds: 50, title: "Ronda 3" },
            { timeSeconds: 45, title: "Ronda 4" },
            { timeSeconds: 40, title: "Jefe Final" }
        ];

        const shuffleArray = (array) => {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        };

        const WordButton = ({ text, status, onClick }) => {
            let baseClasses = "btn-juicy w-full h-full rounded-2xl border-2 font-bold text-sm sm:text-base md:text-lg flex items-center justify-center cursor-pointer select-none overflow-x-auto no-scrollbar whitespace-nowrap px-2 ";
            let colorClasses = "";
            let animClasses = "";

            if (status === 'idle' || status === 'entering') {
                colorClasses = "bg-white dark:bg-zinc-800 border-b-4 border-slate-200 dark:border-zinc-700 text-slate-700 dark:text-zinc-200 hover:bg-slate-50 dark:hover:bg-zinc-700";
                if (status === 'entering') animClasses = "animate-pop-in";
            } else if (status === 'selected') {
                colorClasses = "bg-sky-50 dark:bg-sky-900/30 border-sky-400 dark:border-sky-600 border-b-4 text-sky-600 dark:text-sky-400";
            } else if (status === 'correct') {
                colorClasses = "bg-green-100 dark:bg-green-900/40 border-green-400 dark:border-green-600 text-green-600 dark:text-green-400 border-b-4";
                animClasses = "animate-pop-out";
            } else if (status === 'wrong') {
                colorClasses = "bg-red-100 dark:bg-red-900/30 border-red-400 dark:border-red-600 text-red-600 dark:text-red-400 border-b-4";
                animClasses = "animate-shake";
            }

            return (
                <div className="btn-wrapper">
                    <button className={`${baseClasses} ${colorClasses} ${animClasses}`} onClick={onClick} disabled={status === 'correct' || status === 'wrong'}>{text}</button>
                </div>
            );
        };

        const MatchGame = () => {
            const [loading, setLoading] = useState(true);
            const [gameData, setGameData] = useState(null);
            const [wordPool, setWordPool] = useState([]);
            
            const [gameState, setGameState] = useState('login'); 
            const [currentRoundIdx, setCurrentRoundIdx] = useState(0);
            const [timeLeft, setTimeLeft] = useState(0);
            const [score, setScore] = useState(0);
            const [isPaused, setIsPaused] = useState(false);
            const [countdownVal, setCountdownVal] = useState(null);

            const [isStudentMode, setIsStudentMode] = useState(false);
            const [studentName, setStudentName] = useState('');
            const [studentStats, setStudentStats] = useState({ stars: 0, attempts: 1, time: 0 });
            const [currentRoundTimeTaken, setCurrentRoundTimeTaken] = useState(0);
            const [copied, setCopied] = useState(false);

            const [showScoreboard, setShowScoreboard] = useState(false);
            const [leaderboardData, setLeaderboardData] = useState([]);
            const [scoreTab, setScoreTab] = useState(0); 

            const [leftCol, setLeftCol] = useState([]);
            const [rightCol, setRightCol] = useState([]);
            const [selectedLeft, setSelectedLeft] = useState(null);
            const [selectedRight, setSelectedRight] = useState(null);
            const [bitmojiState, setBitmojiState] = useState('idle');
            
            // Estado visual de penalizaci√≥n
            const [penaltyFlash, setPenaltyFlash] = useState(false);

            const [isDarkMode, setIsDarkMode] = useState(true);

            const poolRef = useRef([]);
            const poolIndexRef = useRef(0);
            const scoreRef = useRef(0);

            // F√ìRMULA DE PROGRESI√ìN (15 pares base, +5 por estrella, +5 por ronda)
            const getPairsToWin = (roundIdx) => 15 + (studentStats.stars * 5) + (roundIdx * 5);

            useEffect(() => {
                const savedTheme = localStorage.getItem('themePreference');
                if (savedTheme === 'light') setIsDarkMode(false);

                const init = async () => {
                    const params = new URLSearchParams(window.location.search);
                    const id = params.get('id');
                    const mode = params.get('mode');
                    if (mode === 'student') setIsStudentMode(true);

                    if (!id) return;
                    
                    const snap = await getDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', id));
                    if (snap.exists()) {
                        const data = snap.data();
                        setGameData({ ...data, id });
                        setWordPool(data.content.wordPool); 
                    }

                    const savedName = localStorage.getItem('periplo_student_name');
                    if (savedName && mode === 'student') {
                        setStudentName(savedName);
                        await fetchStudentData(savedName, id);
                    } else if (!mode) {
                        setGameState('menu'); 
                    }

                    setLoading(false);
                };
                init();
            }, []);

            useEffect(() => { document.documentElement.classList.toggle('dark', isDarkMode); }, [isDarkMode]);

            const fetchStudentData = async (name, quizId) => {
                try {
                    const cleanName = name.trim().toLowerCase();
                    const docRef = doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', quizId, 'leaderboard', cleanName);
                    const snap = await getDoc(docRef);
                    if (snap.exists()) {
                        setStudentStats(snap.data());
                    } else {
                        setStudentStats({ stars: 0, attempts: 1, time: 0 }); 
                    }
                    setGameState('menu');
                } catch (e) { console.error(e); setGameState('menu'); }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                if (!studentName.trim()) return;
                localStorage.setItem('periplo_student_name', studentName.trim());
                setLoading(true);
                await fetchStudentData(studentName, gameData.id);
                setLoading(false);
            };

            const fetchLeaderboard = async () => {
                try {
                    const lbRef = collection(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', gameData.id, 'leaderboard');
                    const snap = await getDocs(lbRef);
                    let data = [];
                    snap.forEach(d => data.push({ id: d.id, ...d.data() }));
                    setLeaderboardData(data);
                    setShowScoreboard(true);
                } catch (e) { alert("Error al cargar ranking"); }
            };

            const toggleTheme = () => { setIsDarkMode(!isDarkMode); localStorage.setItem('themePreference', !isDarkMode ? 'dark' : 'light'); };
            const handleExit = () => { window.location.href = 'index.html'; };

            const handleShare = () => {
                const studentUrl = `${window.location.origin}${window.location.pathname}?id=${gameData.id}&mode=student`;
                navigator.clipboard.writeText(studentUrl);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const triggerCountdown = (callback) => {
                setGameState('countdown');
                setCountdownVal(3);
                
                setTimeout(() => setCountdownVal(2), 1000);
                setTimeout(() => setCountdownVal(1), 2000);
                setTimeout(() => setCountdownVal('GO!'), 3000);
                setTimeout(() => {
                    setCountdownVal(null);
                    callback();
                }, 4000);
            };

            const startRound = (roundIdx = currentRoundIdx) => {
                const shuffledPool = shuffleArray(wordPool);
                poolRef.current = shuffledPool;
                const initialWords = shuffledPool.slice(0, 5);
                poolIndexRef.current = 5; 
                const rightShuffled = shuffleArray([...initialWords]);

                setLeftCol(initialWords.map(w => ({ id: w.id, text: w.es, status: 'idle', animKey: Date.now() + Math.random() })));
                setRightCol(rightShuffled.map(w => ({ id: w.id, text: w.en, status: 'idle', animKey: Date.now() + Math.random() })));
                
                setScore(0);
                scoreRef.current = 0;
                setCurrentRoundIdx(roundIdx);
                setBitmojiState('idle');
                setIsPaused(false);
                setCurrentRoundTimeTaken(0);

                triggerCountdown(() => {
                    setTimeLeft(ROUNDS_CONFIG[roundIdx].timeSeconds);
                    setGameState('playing');
                });
            };

            const resumeGame = () => {
                setIsPaused(false);
                triggerCountdown(() => {
                    setGameState('playing');
                });
            };

            const resetGame = () => { setCurrentRoundIdx(0); setGameState('menu'); setIsPaused(false); };

            useEffect(() => {
                let timer;
                if (gameState === 'playing' && !isPaused && timeLeft > 0) {
                    timer = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 0.1) {
                                clearInterval(timer);
                                if (scoreRef.current < getPairsToWin(currentRoundIdx)) {
                                    setStudentStats(s => ({ ...s, attempts: (s.attempts || 0) + 1 }));
                                    setGameState('game_over');
                                }
                                return 0;
                            }
                            return prev - 0.1;
                        });
                        setCurrentRoundTimeTaken(t => t + 0.1);
                    }, 100);
                }
                return () => clearInterval(timer);
            }, [gameState, isPaused, currentRoundIdx]);

            useEffect(() => {
                if (gameState === 'playing' && score >= getPairsToWin(currentRoundIdx)) {
                    if (currentRoundIdx === 4) {
                        setGameState('game_won');
                        saveVictoryToFirebase(true); // true = Gan√≥ la estrella
                    } else {
                        setGameState('round_won');
                    }
                }
            }, [score, gameState, currentRoundIdx]);

            // Guardado Flexible (Sirve para victoria total o para guardar a medio camino)
            const saveVictoryToFirebase = async (isVictory = false) => {
                if (!isStudentMode || !studentName) return;
                try {
                    const cleanName = studentName.trim().toLowerCase();
                    const newStars = isVictory ? (studentStats.stars || 0) + 1 : (studentStats.stars || 0);
                    const totalTime = (studentStats.time || 0) + currentRoundTimeTaken;
                    const docRef = doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', gameData.id, 'leaderboard', cleanName);
                    
                    const payload = {
                        name: studentName,
                        stars: newStars,
                        attempts: studentStats.attempts || 1,
                        time: totalTime,
                        lastUpdated: serverTimestamp()
                    };
                    
                    await setDoc(docRef, payload, { merge: true });
                    setStudentStats(payload); 
                } catch (e) { console.error("Error guardando progreso", e); }
            };

            const handleSaveAndShowRanking = async () => {
                await saveVictoryToFirebase(false); // Falso = No le des estrella, solo guarda tiempo e intentos
                await fetchLeaderboard();
            };

            const getNextWord = useCallback(() => {
                const pool = poolRef.current;
                const word = pool[poolIndexRef.current % pool.length]; 
                poolIndexRef.current += 1;
                return word;
            }, []);

            const processMatch = (leftIndex, rightIndex) => {
                const leftItem = leftCol[leftIndex];
                const rightItem = rightCol[rightIndex];
                const isMatch = leftItem.id === rightItem.id;

                if (isMatch) {
                    setLeftCol(prev => prev.map((item, i) => i === leftIndex ? { ...item, status: 'correct' } : item));
                    setRightCol(prev => prev.map((item, i) => i === rightIndex ? { ...item, status: 'correct' } : item));
                    
                    const newScore = scoreRef.current + 1;
                    scoreRef.current = newScore;
                    setScore(newScore);
                    setBitmojiState('happy');

                    setTimeout(() => {
                        if (scoreRef.current <= getPairsToWin(currentRoundIdx)) {
                            const newWord = getNextWord();
                            const animId = Date.now() + Math.random();
                            
                            // Reemplazo limpio directo. (Eliminado el "swap" raro de Alberto)
                            setLeftCol(prev => { const next = [...prev]; next[leftIndex] = { id: newWord.id, text: newWord.es, status: 'entering', animKey: animId }; return next; });
                            setRightCol(prev => { const next = [...prev]; next[rightIndex] = { id: newWord.id, text: newWord.en, status: 'entering', animKey: animId + 1 }; return next; });

                            setTimeout(() => {
                                setLeftCol(p => p.map((item, i) => i === leftIndex ? { ...item, status: 'idle' } : item));
                                setRightCol(p => p.map((item, i) => i === rightIndex ? { ...item, status: 'idle' } : item));
                                setBitmojiState(prev => prev === 'happy' ? 'idle' : prev);
                            }, 250);
                        }
                    }, 250);
                } else {
                    // ANTI-HACKER PENALTY: Restar 1.5s
                    setTimeLeft(prev => prev > 1.5 ? prev - 1.5 : 0.1);
                    setPenaltyFlash(true);
                    setTimeout(() => setPenaltyFlash(false), 300);

                    setLeftCol(prev => prev.map((item, i) => i === leftIndex ? { ...item, status: 'wrong' } : item));
                    setRightCol(prev => prev.map((item, i) => i === rightIndex ? { ...item, status: 'wrong' } : item));
                    setBitmojiState('wrong');

                    setTimeout(() => {
                        setLeftCol(prev => prev.map((item, i) => i === leftIndex ? { ...item, status: 'idle' } : item));
                        setRightCol(prev => prev.map((item, i) => i === rightIndex ? { ...item, status: 'idle' } : item));
                        setBitmojiState(prev => prev === 'wrong' ? 'idle' : prev);
                    }, 400); 
                }
            };

            const handleWordClick = (side, index) => {
                if (isPaused || gameState !== 'playing') return; 
                const column = side === 'left' ? leftCol : rightCol;
                if (column[index].status === 'correct' || column[index].status === 'wrong') return;

                if (side === 'left') {
                    if (selectedLeft === index) { setSelectedLeft(null); setLeftCol(prev => prev.map((item, i) => i === index ? { ...item, status: 'idle' } : item)); return; }
                    setLeftCol(prev => prev.map((item, i) => { if (i === index) return { ...item, status: 'selected' }; if (i === selectedLeft) return { ...item, status: 'idle' }; return item; }));
                    setSelectedLeft(index);
                    if (selectedRight !== null) { processMatch(index, selectedRight); setSelectedLeft(null); setSelectedRight(null); }
                } else {
                    if (selectedRight === index) { setSelectedRight(null); setRightCol(prev => prev.map((item, i) => i === index ? { ...item, status: 'idle' } : item)); return; }
                    setRightCol(prev => prev.map((item, i) => { if (i === index) return { ...item, status: 'selected' }; if (i === selectedRight) return { ...item, status: 'idle' }; return item; }));
                    setSelectedRight(index);
                    if (selectedLeft !== null) { processMatch(selectedLeft, index); setSelectedLeft(null); setSelectedRight(null); }
                }
            };

            // FIX SCOREBOARD: Seguro contra nulos
            const getSortedLeaderboard = () => {
                return [...leaderboardData].sort((a, b) => {
                    const aStars = a.stars || 0;
                    const bStars = b.stars || 0;
                    if (bStars !== aStars) return bStars - aStars;
                    
                    const aTime = a.time || 0;
                    const bTime = b.time || 0;
                    const aAttempts = a.attempts || 1;
                    const bAttempts = b.attempts || 1;

                    if (scoreTab === 0) return aTime - bTime; 
                    if (scoreTab === 1) return aAttempts - bAttempts; 
                    
                    return (aTime * aAttempts) - (bTime * bAttempts);
                });
            };

            if (loading) return <div className="h-[100dvh] flex items-center justify-center text-slate-400 bg-slate-50 dark:bg-zinc-950"><Loader2 className="animate-spin mr-2"/> Cargando...</div>;
            if (!gameData || wordPool.length < 5) return <div className="h-[100dvh] flex items-center justify-center text-red-400 bg-slate-50 dark:bg-zinc-950">Error: No hay suficientes palabras.</div>;

            return (
                <div className={`h-[100dvh] flex flex-col items-center relative overflow-hidden transition-colors ${penaltyFlash ? 'bg-red-900/50' : ''}`}>
                    
                    {gameState === 'countdown' && (
                        <div className="absolute inset-0 bg-slate-900/80 dark:bg-black/80 z-50 flex items-center justify-center backdrop-blur-md">
                            <div key={countdownVal} className="text-8xl md:text-9xl font-black text-white animate-pop-pulse drop-shadow-[0_0_30px_rgba(255,255,255,0.5)]">
                                {countdownVal}
                            </div>
                        </div>
                    )}

                    {isPaused && gameState !== 'countdown' && (
                        <div className="absolute inset-0 bg-slate-900/90 dark:bg-black/95 z-50 flex flex-col items-center justify-center backdrop-blur-md animate-in">
                            <h2 className="text-4xl md:text-5xl font-black text-white mb-10 tracking-widest uppercase">PAUSA</h2>
                            <div className="space-y-4 w-full max-w-xs px-4">
                                <button onClick={resumeGame} className="w-full bg-green-500 text-white py-4 rounded-2xl font-bold text-lg hover:scale-105 transition-transform shadow-lg flex items-center justify-center gap-2"><Play size={20}/> Reanudar</button>
                                <button onClick={() => startRound(currentRoundIdx)} className="w-full bg-sky-500 text-white py-4 rounded-2xl font-bold text-lg hover:scale-105 transition-transform shadow-lg flex items-center justify-center gap-2"><RotateCcw size={20}/> Reiniciar Ronda</button>
                                {isStudentMode ? (
                                    <button onClick={resetGame} className="w-full bg-red-500 text-white py-4 rounded-2xl font-bold text-lg hover:scale-105 transition-transform shadow-lg flex items-center justify-center gap-2"><LogOut size={20}/> Volver al Inicio</button>
                                ) : (
                                    <button onClick={handleExit} className="w-full bg-red-500 text-white py-4 rounded-2xl font-bold text-lg hover:scale-105 transition-transform shadow-lg flex items-center justify-center gap-2"><LogOut size={20}/> Salir al Hub</button>
                                )}
                            </div>
                        </div>
                    )}

                    {showScoreboard && (
                        <div className="absolute inset-0 bg-slate-900/90 dark:bg-black/95 z-50 flex items-center justify-center p-4 backdrop-blur-md animate-in">
                            <div className="bg-white dark:bg-zinc-900 w-full max-w-lg rounded-[2rem] overflow-hidden shadow-2xl flex flex-col max-h-[80vh]">
                                <div className="p-6 bg-slate-50 dark:bg-zinc-950 border-b border-slate-200 dark:border-zinc-800 flex justify-between items-center">
                                    <h2 className="text-2xl font-black text-slate-800 dark:text-white flex items-center gap-2"><Trophy className="text-yellow-500"/> Ranking</h2>
                                    <button onClick={() => setShowScoreboard(false)} className="p-2 bg-slate-200 dark:bg-zinc-800 rounded-full hover:bg-slate-300 dark:hover:bg-zinc-700 transition-colors text-slate-600 dark:text-zinc-300"><X size={20}/></button>
                                </div>
                                <div className="flex border-b border-slate-200 dark:border-zinc-800 bg-white dark:bg-zinc-900">
                                    <button onClick={() => setScoreTab(0)} className={`flex-1 py-3 text-xs font-bold uppercase tracking-widest border-b-4 transition-colors ${scoreTab === 0 ? 'border-sky-500 text-sky-600 dark:text-sky-400' : 'border-transparent text-slate-400'}`}>R√°pidos</button>
                                    <button onClick={() => setScoreTab(1)} className={`flex-1 py-3 text-xs font-bold uppercase tracking-widest border-b-4 transition-colors ${scoreTab === 1 ? 'border-emerald-500 text-emerald-600 dark:text-emerald-400' : 'border-transparent text-slate-400'}`}>Precisos</button>
                                    <button onClick={() => setScoreTab(2)} className={`flex-1 py-3 text-xs font-bold uppercase tracking-widest border-b-4 transition-colors ${scoreTab === 2 ? 'border-amber-500 text-amber-600 dark:text-amber-400' : 'border-transparent text-slate-400'}`}>True Best</button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 bg-slate-50 dark:bg-zinc-950 custom-scrollbar space-y-2">
                                    {leaderboardData.length === 0 ? (
                                        <p className="text-center text-slate-400 dark:text-zinc-600 py-8 font-bold">A√∫n no hay registros.</p>
                                    ) : (
                                        getSortedLeaderboard().map((user, idx) => (
                                            <div key={user.id} className="flex items-center justify-between bg-white dark:bg-zinc-800 p-4 rounded-xl border border-slate-200 dark:border-zinc-700 shadow-sm">
                                                <div className="flex items-center gap-3">
                                                    <span className={`font-black text-lg ${idx === 0 ? 'text-yellow-500' : idx === 1 ? 'text-slate-400' : idx === 2 ? 'text-amber-600' : 'text-slate-300 dark:text-zinc-600'}`}>#{idx+1}</span>
                                                    <div>
                                                        <div className="font-bold text-slate-800 dark:text-zinc-100">{user.name}</div>
                                                        <div className="flex gap-0.5 mt-1">
                                                            {Array.from({length: Math.max(1, user.stars || 0)}).map((_, i) => <Star key={i} size={12} className={(user.stars || 0) > 0 ? 'fill-yellow-400 text-yellow-400' : 'text-slate-300 dark:text-zinc-600'} />)}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-xs font-bold text-slate-500 dark:text-zinc-400">‚è±Ô∏è {(user.time || 0).toFixed(1)}s</div>
                                                    <div className="text-[10px] font-bold text-slate-400 dark:text-zinc-500 uppercase">üéØ {user.attempts || 1} intentos</div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="w-full px-4 md:px-6 py-4 flex items-center justify-between shrink-0 sticky top-0 z-30 shadow-sm transition-colors bg-white dark:bg-zinc-900 border-b border-slate-200 dark:border-zinc-800">
                        <div className="flex items-center gap-3 md:gap-4">
                            {!isStudentMode && <button onClick={handleExit} className="p-2 rounded-full transition-colors hover:bg-slate-100 dark:hover:bg-zinc-800 text-slate-500 dark:text-zinc-400"><ArrowLeft size={20}/></button>}
                            <h1 className="text-lg md:text-xl font-black leading-none text-slate-800 dark:text-white truncate max-w-[150px] md:max-w-md">{gameData.title}</h1>
                        </div>
                        <div className="flex items-center gap-2">
                            {isStudentMode && studentName && (
                                <div className="hidden md:flex items-center gap-1 bg-indigo-50 dark:bg-indigo-900/30 px-3 py-1.5 rounded-full text-indigo-600 dark:text-indigo-400 mr-2">
                                    <User size={14}/> <span className="text-xs font-bold">{studentName}</span>
                                    <div className="flex items-center ml-2 border-l border-indigo-200 dark:border-indigo-800 pl-2">
                                        <Star size={12} className={studentStats.stars > 0 ? "fill-yellow-500 text-yellow-500" : "text-indigo-300"}/>
                                        <span className="text-[10px] font-black ml-1">{studentStats.stars}</span>
                                    </div>
                                </div>
                            )}

                            {!isStudentMode && (
                                <button onClick={handleShare} className="flex items-center gap-2 px-3 md:px-4 py-2 rounded-full bg-indigo-100 dark:bg-indigo-900/40 text-indigo-600 dark:text-indigo-400 font-bold text-xs hover:bg-indigo-200 dark:hover:bg-indigo-900/60 transition-colors mr-2">
                                    {copied ? <Check size={16}/> : <Share2 size={16}/>}
                                    <span className="hidden md:inline">{copied ? '¬°Copiado!' : 'Compartir'}</span>
                                </button>
                            )}

                            {(gameState === 'playing' || gameState === 'countdown') && (
                                <button onClick={() => setIsPaused(true)} className="p-2 rounded-full transition-colors bg-slate-100 dark:bg-zinc-800 hover:bg-slate-200 dark:hover:bg-zinc-700 text-slate-600 dark:text-zinc-300">
                                    <Pause size={20}/>
                                </button>
                            )}
                            <button onClick={toggleTheme} className="p-2 rounded-full transition-colors hover:bg-slate-100 dark:hover:bg-zinc-800 text-slate-600 dark:text-amber-400">
                                {isDarkMode ? <Sun size={20}/> : <Moon size={20}/>}
                            </button>
                        </div>
                    </div>

                    <div className="w-full max-w-4xl mx-auto flex-1 flex flex-col px-4 py-6 md:py-10 relative">
                        
                        {gameState === 'login' && (
                            <div className="flex-1 flex flex-col items-center justify-center text-center animate-pop-in max-w-sm mx-auto w-full">
                                <div className="mb-8 p-8 bg-white dark:bg-zinc-900 rounded-[2rem] shadow-xl border border-slate-200 dark:border-zinc-800 w-full">
                                    <div className="w-20 h-20 bg-indigo-100 dark:bg-indigo-900/50 text-indigo-500 rounded-full flex items-center justify-center mx-auto mb-6"><User size={40}/></div>
                                    <h2 className="text-2xl font-black text-slate-800 dark:text-white mb-2">Ingresa tu Nombre</h2>
                                    <p className="text-sm text-slate-500 dark:text-zinc-400 mb-6">Para guardar tu progreso y estrellas.</p>
                                    <form onSubmit={handleLogin}>
                                        <input type="text" required value={studentName} onChange={e=>setStudentName(e.target.value)} placeholder="Ej. Diego" className="w-full text-center text-xl font-bold p-4 bg-slate-50 dark:bg-zinc-950 border-2 border-slate-200 dark:border-zinc-800 rounded-xl mb-6 outline-none focus:border-indigo-500 dark:text-white transition-colors" />
                                        <button type="submit" className="w-full btn-juicy bg-indigo-500 text-white border-2 border-b-[6px] border-indigo-700 rounded-xl py-4 text-lg font-black uppercase tracking-widest">Entrar</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {gameState === 'menu' && (
                            <div className="flex-1 flex flex-col items-center justify-center text-center animate-pop-in max-w-md mx-auto w-full">
                                <div className="mb-6 p-6 bg-white dark:bg-zinc-900 rounded-[2.5rem] shadow-xl border border-slate-200 dark:border-zinc-800 w-full relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-sky-400 to-indigo-500"></div>
                                    <h1 className="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-500 mb-2 mt-2">Match Madness</h1>
                                    <p className="text-slate-500 dark:text-zinc-400 font-medium text-sm">Empareja palabras a la velocidad de la luz.</p>
                                    
                                    {isStudentMode && (
                                        <div className="mt-8 pt-6 border-t border-slate-100 dark:border-zinc-800 flex justify-between items-center">
                                            <div className="text-left">
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Tu Progreso</p>
                                                <p className="font-bold text-slate-800 dark:text-zinc-200">{studentName}</p>
                                            </div>
                                            <div className="flex items-center gap-1 bg-yellow-50 dark:bg-yellow-900/20 px-3 py-1.5 rounded-lg border border-yellow-200 dark:border-yellow-800/50">
                                                <Star size={16} className={(studentStats.stars || 0) > 0 ? "fill-yellow-500 text-yellow-500" : "text-yellow-700"}/>
                                                <span className="font-black text-yellow-700 dark:text-yellow-500">{studentStats.stars || 0}</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div className="space-y-4 w-full">
                                    <button className="w-full btn-juicy bg-green-500 text-white border-2 border-b-[6px] border-green-700 rounded-2xl py-4 text-xl font-black uppercase tracking-widest" onClick={() => startRound(0)}>
                                        ¬°Jugar Estrella {(studentStats.stars || 0) + 1}!
                                    </button>
                                    <button className="w-full btn-juicy bg-slate-200 dark:bg-zinc-800 text-slate-700 dark:text-zinc-300 border-2 border-b-[6px] border-slate-300 dark:border-zinc-700 rounded-2xl py-4 text-lg font-bold uppercase tracking-widest flex items-center justify-center gap-2" onClick={fetchLeaderboard}>
                                        <Trophy size={20}/> Ver Scoreboard
                                    </button>
                                </div>
                            </div>
                        )}

                        {(gameState === 'playing' || gameState === 'countdown') && (
                            <div className="flex-1 flex flex-col w-full relative">
                                <div className="mb-6 max-w-xl mx-auto w-full">
                                    <div className="flex justify-between items-center mb-3">
                                        <div className="font-bold text-slate-400 dark:text-zinc-500 uppercase tracking-widest text-xs md:text-sm">{ROUNDS_CONFIG[currentRoundIdx].title}</div>
                                        <div className="font-black text-sky-500 text-xl md:text-2xl">{score} <span className="text-slate-300 dark:text-zinc-600 text-lg">/ {getPairsToWin(currentRoundIdx)}</span></div>
                                    </div>
                                    <div className="h-4 md:h-5 w-full bg-slate-200 dark:bg-zinc-800 rounded-full overflow-hidden relative">
                                        <div className={`absolute top-0 left-0 h-full transition-all duration-100 ease-linear rounded-full ${timeLeft < 10 ? 'bg-red-500' : 'bg-orange-400'}`} style={{ width: `${(timeLeft / ROUNDS_CONFIG[currentRoundIdx].timeSeconds) * 100}%` }}/>
                                    </div>
                                </div>

                                <div className={`flex-1 grid grid-cols-[1fr_60px_1fr] md:grid-cols-[1fr_120px_1fr] gap-2 md:gap-6 mt-2 relative items-center transition-opacity ${gameState === 'countdown' ? 'opacity-0' : 'opacity-100'}`}>
                                    <div className="flex flex-col gap-3 h-full justify-center">
                                        {leftCol.map((item, index) => (<WordButton key={item.animKey} text={item.text} status={item.status} onClick={() => handleWordClick('left', index)}/>))}
                                    </div>
                                    <div className="flex flex-col justify-center items-center h-full">
                                        {bitmojiState === 'idle' && <img src="image_c9055d.jpg" alt="Thinking" className="w-16 md:w-32 rounded-full transition-transform duration-300 drop-shadow-md border-2 border-slate-200 dark:border-zinc-800" onError={(e) => { e.target.onerror = null; e.target.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ü§î</text></svg>'; }} />}
                                        {bitmojiState === 'happy' && <img src="image_c9025d.png" alt="Correct!" className="w-20 md:w-40 animate-bounce-small drop-shadow-lg z-10" onError={(e) => { e.target.onerror = null; e.target.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üéØ</text></svg>'; }} />}
                                        {bitmojiState === 'wrong' && <img src="image_c9055d.jpg" alt="Wrong" className="w-16 md:w-32 rounded-full animate-shake drop-shadow-md border-4 border-red-500" style={{ filter: 'grayscale(50%) sepia(100%) hue-rotate(300deg)' }} onError={(e) => { e.target.onerror = null; e.target.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ü§®</text></svg>'; }} />}
                                    </div>
                                    <div className="flex flex-col gap-3 h-full justify-center">
                                        {rightCol.map((item, index) => (<WordButton key={item.animKey} text={item.text} status={item.status} onClick={() => handleWordClick('right', index)}/>))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {(gameState === 'round_won' || gameState === 'game_won' || gameState === 'game_over') && (
                            <div className="flex-1 flex flex-col items-center justify-center text-center animate-pop-in z-10 max-w-md mx-auto w-full">
                                <div className={`p-8 rounded-[2rem] w-full border-2 border-b-[8px] mb-8 shadow-2xl ${gameState === 'game_over' ? 'bg-white dark:bg-zinc-900 border-slate-200 dark:border-zinc-800' : gameState === 'game_won' ? 'bg-yellow-400 dark:bg-yellow-500 border-yellow-600 dark:border-yellow-700' : 'bg-green-400 dark:bg-green-500 border-green-600 dark:border-green-700'}`}>
                                    {gameState === 'round_won' && (<><h2 className="text-3xl font-black text-white mb-2">¬°Ronda Superada!</h2><p className="text-green-100 font-bold">¬°Qu√© reflejos!</p></>)}
                                    {gameState === 'game_won' && (<><h2 className="text-4xl font-black text-white mb-2 drop-shadow-md">¬°NUEVA ESTRELLA!</h2><p className="text-yellow-100 font-bold mb-6">Progreso guardado en el sistema.</p><div className="text-7xl animate-bounce">‚≠ê</div></>)}
                                    {gameState === 'game_over' && (<><h2 className="text-3xl font-black text-red-500 mb-2">¬°Tiempo Agotado!</h2><p className="text-slate-500 dark:text-zinc-400 font-medium">Lograste {score} de {getPairsToWin(currentRoundIdx)} pares.</p></>)}
                                </div>
                                <div className="w-full space-y-4">
                                    {gameState === 'round_won' && (<button className="w-full btn-juicy bg-sky-500 text-white border-2 border-b-[6px] border-sky-700 rounded-2xl py-4 text-xl font-black uppercase tracking-widest" onClick={() => startRound(currentRoundIdx + 1)}>Siguiente Ronda</button>)}
                                    
                                    {gameState === 'game_over' && (
                                        <>
                                            <button className="w-full btn-juicy bg-sky-500 text-white border-2 border-b-[6px] border-sky-700 rounded-2xl py-4 text-xl font-black uppercase tracking-widest flex items-center justify-center gap-2" onClick={() => startRound(currentRoundIdx)}><RotateCcw size={24}/> Reintentar Ronda</button>
                                            {isStudentMode && (
                                                <button className="w-full btn-juicy bg-slate-800 text-white border-2 border-b-[6px] border-slate-900 rounded-2xl py-4 text-sm font-bold uppercase tracking-widest flex items-center justify-center gap-2 mt-4" onClick={handleSaveAndShowRanking}><Save size={18}/> Guardar Progreso y Ver Ranking</button>
                                            )}
                                        </>
                                    )}

                                    {gameState === 'game_won' && (<button className="w-full btn-juicy bg-sky-500 text-white border-2 border-b-[6px] border-sky-700 rounded-2xl py-4 text-xl font-black uppercase tracking-widest" onClick={resetGame}>Volver al Men√∫</button>)}
                                    
                                    {gameState === 'game_over' && (
                                        <button className="w-full mt-4 text-slate-400 font-bold uppercase tracking-widest text-sm hover:text-slate-600 transition-colors" onClick={resetGame}>
                                            {isStudentMode ? 'Volver al Inicio' : 'Salir al Men√∫'}
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<MatchGame />);
    </script>
</body>
</html>
