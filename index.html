<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Teacher Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, orderBy, query } from 'firebase/firestore';
        import { Plus, Play, Edit2, Trash2, LayoutGrid, Gamepad2, MoreVertical, Sparkles } from 'lucide-react';

        const firebaseConfig = { apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo", authDomain: "proyecto-periplo.firebaseapp.com", projectId: "proyecto-periplo", storageBucket: "proyecto-periplo.firebasestorage.app", messagingSenderId: "236795998392", appId: "1:236795998392:web:0da24b4f018611b55c844d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ActivityCard = ({ activity }) => {
            const handleDelete = async (e) => {
                e.stopPropagation();
                if (confirm('¿Seguro que quieres eliminar este juego?')) {
                    await deleteDoc(doc(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes', activity.id));
                }
            };

            const handlePlay = () => {
                window.location.href = `connect4.html?id=${activity.id}`;
            };

            // NUEVO: Redirige al Dashboard en modo Edición
            const handleEdit = (e) => {
                e.stopPropagation();
                window.location.href = `dashboard-connect4.html?edit=${activity.id}`;
            };

            return (
                <div onClick={handlePlay} className="group bg-white rounded-3xl p-6 shadow-sm hover:shadow-xl transition-all border border-slate-100 cursor-pointer relative overflow-hidden">
                    <div className="absolute top-0 right-0 p-4 opacity-0 group-hover:opacity-100 transition-opacity flex gap-2">
                        <button onClick={handleEdit} className="p-2 bg-white/90 hover:bg-blue-50 text-slate-400 hover:text-blue-600 rounded-full shadow-sm backdrop-blur-sm border border-slate-100" title="Editar Contenido"><Edit2 size={16}/></button>
                        <button onClick={handleDelete} className="p-2 bg-white/90 hover:bg-red-50 text-slate-400 hover:text-red-600 rounded-full shadow-sm backdrop-blur-sm border border-slate-100" title="Eliminar"><Trash2 size={16}/></button>
                    </div>
                    <div className="mb-4">
                        <div className="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 mb-4 group-hover:scale-110 transition-transform duration-300 shadow-sm border border-blue-100">
                            <Gamepad2 size={28}/>
                        </div>
                        <h3 className="font-bold text-slate-800 text-lg leading-tight mb-1">{activity.title}</h3>
                        <p className="text-xs text-slate-400 font-bold uppercase tracking-widest">Connect 4</p>
                    </div>
                    <div className="flex items-center justify-between mt-6">
                        <span className="text-[10px] font-bold bg-slate-100 text-slate-500 px-3 py-1 rounded-full">
                            {activity.content?.quizzes?.length || 0} Preguntas
                        </span>
                        <div className="w-8 h-8 rounded-full bg-slate-900 flex items-center justify-center text-white group-hover:bg-blue-600 transition-colors shadow-lg">
                            <Play size={12} className="ml-0.5"/>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activities, setActivities] = useState([]);

            useEffect(() => {
                const q = query(collection(db, 'artifacts/periplo-app-v1/users/teacher_builder_001/quizzes'), orderBy('createdAt', 'desc'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    setActivities(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return () => unsubscribe();
            }, []);

            return (
                <div className="min-h-screen bg-slate-50 font-sans p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex justify-between items-end mb-12">
                            <div>
                                <h1 className="text-4xl font-black text-slate-900 tracking-tight mb-2">Teacher Hub</h1>
                                <p className="text-slate-500 font-medium">Gestiona tus actividades y juegos</p>
                            </div>
                            <button onClick={() => window.location.href='dashboard-connect4.html'} className="bg-slate-900 hover:bg-blue-600 text-white px-6 py-4 rounded-2xl font-bold flex items-center gap-3 shadow-xl transition-all hover:scale-105">
                                <Plus size={20}/> Crear Nuevo Juego
                            </button>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {activities.map(act => (
                                <ActivityCard key={act.id} activity={act} />
                            ))}
                            {activities.length === 0 && (
                                <div className="col-span-full text-center py-20 bg-white rounded-[3rem] border-2 border-dashed border-slate-200">
                                    <div className="inline-block p-4 bg-slate-50 rounded-full mb-4"><LayoutGrid size={32} className="text-slate-300"/></div>
                                    <p className="text-slate-400 font-bold">No hay juegos creados aún</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
