<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo - Tu Nido de Aprendizaje </title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script type="module" src="https://esm.sh/run"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
        body { font-family: 'Nunito', sans-serif; }
        .perspective-1000 { perspective: 1000px; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .rotate-y-0 { transform: rotateY(0deg); }
        .-rotate-y-180 { transform: rotateY(-180deg); }
        .backface-hidden { backface-visibility: hidden; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, signOut } from 'firebase/auth';
        import { 
            getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, serverTimestamp, 
            getDoc, deleteDoc, addDoc, query, orderBy, where 
        } from 'firebase/firestore';
        import { 
            Play, Users, Skull, Trophy, Flame, Plus, Edit, Trash2, 
            Save, ArrowLeft, Sparkles, Image as ImageIcon, Loader2,
            List, Brain, Wifi, AlertCircle, CheckCircle, Info, Share2, 
            Link as LinkIcon, X, Folder, ChevronRight, Home, BookOpen, 
            Music, Calendar, Lightbulb, UserCircle, LogOut, Grid, FileText
        } from 'lucide-react';

        // --- 1. CONFIGURACIN ---
        // Pega aqu铆 tus llaves REALES de Firebase que obtuviste antes
        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'periplo-app-v1';
        const apiKey = ""; // Tu API Key de Google AI (Opcional por ahora)

        // --- 2. CONSTANTES ---
        const FOLDER_STRUCTURE = {
            root: ["INGLS", "ESPAOL"],
            "INGLS": ["GRAMMAR", "VOCABULARY", "LISTENING"],
            "INGLS/VOCABULARY": ["VERBOS", "NOUNS"],
        };

        const ACTIVITY_TYPES = [
            { id: 'VOLCANO', name: 'El Volc谩n', icon: Flame, color: 'text-orange-500', desc: 'Competencia en vivo', mode: 'CLASS' },
            { id: 'FLASHCARDS', name: 'Flashcards', icon: BookOpen, color: 'text-blue-500', desc: 'Estudio individual', mode: 'HOME' },
        ];

        // --- 3. SERVICIOS IA (Simulados si no hay Key) ---
        const generateDailyContent = async () => {
            // Aqu铆 ir铆a la llamada real a Gemini. Por ahora retornamos data demo para que no falle.
            return {
                phrase: "The only way to do great work is to love what you do. (Steve Jobs)",
                curiosity: "Did you know? 'Set' has the most definitions in the English dictionary.",
                word: "Resilience: The capacity to recover quickly from difficulties.",
                music: "Coldplay - Viva La Vida"
            };
        };

        const generateAIQuestions = async (topic) => {
            // Simulaci贸n
            return [
                { q: `Pregunta sobre ${topic}`, options: ["Opci贸n A", "Opci贸n B", "Opci贸n C", "Opci贸n D"], correct: "A" }
            ];
        };

        // --- 4. COMPONENTE PRINCIPAL ---
        function PeriploApp() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [view, setView] = useState('LANDING'); 
            const [activeQuiz, setActiveQuiz] = useState(null);
            const [gameCode, setGameCode] = useState('');

            useEffect(() => {
                signInAnonymously(auth).catch(err => console.error("Auth Error:", err));
                return onAuthStateChanged(auth, async (u) => {
                    setUser(u);
                    if (u) {
                        const docRef = doc(db, 'artifacts', appId, 'users', u.uid, 'profile', 'main');
                        onSnapshot(docRef, (snap) => {
                            if (snap.exists()) {
                                setProfile(snap.data());
                                // Si ya estaba logueado, redirigir a su dashboard
                                if (view === 'LANDING') setView(snap.data().role === 'TEACHER' ? 'TEACHER' : 'STUDENT');
                            }
                        });
                    }
                });
            }, []);

            const createProfile = async (role, name) => {
                if (!user) return;
                const newProfile = { name, role, notebook: '' };
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'main'), newProfile);
                setProfile(newProfile);
                setView(role);
            };

            const handleLogout = async () => {
                await signOut(auth);
                window.location.reload();
            };

            if (!user) return <div className="h-screen flex items-center justify-center text-slate-400"><Loader2 className="animate-spin mr-2"/> Conectando al Nido...</div>;

            if (view === 'LANDING') return <LandingScreen onCreateProfile={createProfile} />;
            if (view === 'TEACHER') return <TeacherDashboard user={user} profile={profile} onLogout={handleLogout} onLaunchGame={(q, c) => { setActiveQuiz(q); setGameCode(c); setView('GAME_HOST'); }} onEdit={(q) => { setActiveQuiz(q); setView('EDITOR'); }} />;
            if (view === 'STUDENT') return <StudentDashboard user={user} profile={profile} onLogout={handleLogout} onJoinGame={(c) => { setGameCode(c); setView('GAME_PLAY'); }} onPlayHomework={(q) => { setActiveQuiz(q); setView('GAME_PLAY'); }} />;
            if (view === 'EDITOR') return <ActivityEditor user={user} initialData={activeQuiz} onBack={() => setView('TEACHER')} onSave={() => setView('TEACHER')} />;
            if (view === 'GAME_HOST') return <VolcanoHost gameCode={gameCode} onExit={() => setView('TEACHER')} />;
            if (view === 'GAME_PLAY') {
                if(activeQuiz?.type === 'FLASHCARDS') return <FlashcardPlayer quiz={activeQuiz} onExit={() => setView('STUDENT')} />;
                return <VolcanoPlayer gameCode={gameCode} playerName={profile?.name} onExit={() => setView('STUDENT')} />;
            }

            return <div>Error de Vista</div>;
        }

        // --- SUB-COMPONENTES (Copiados de tu c贸digo y adaptados) ---
        
        function LandingScreen({ onCreateProfile }) {
            const [name, setName] = useState('');
            const [step, setStep] = useState(0);

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-50">
                    <h1 className="text-5xl font-black text-indigo-900 mb-2 flex items-center gap-2">
                        <Share2 className="bg-indigo-600 text-white p-2 rounded-lg w-12 h-12"/> PERIPLO
                    </h1>
                    <p className="text-slate-500 mb-8">Tu nido de aprendizaje interactivo</p>
                    
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border">
                        {step === 0 ? (
                            <div className="space-y-4">
                                <h2 className="text-xl font-bold text-center mb-6">驴Qui茅n eres hoy?</h2>
                                <button onClick={() => setStep(1)} className="w-full p-4 bg-indigo-50 border border-indigo-200 rounded-xl flex items-center gap-4 hover:bg-indigo-100 transition-all">
                                    <UserCircle size={32} className="text-indigo-600"/>
                                    <div className="text-left"><div className="font-bold text-indigo-900">Soy Maestro</div><div className="text-xs text-indigo-400">Gestionar clases</div></div>
                                </button>
                                <button onClick={() => setStep(2)} className="w-full p-4 bg-emerald-50 border border-emerald-200 rounded-xl flex items-center gap-4 hover:bg-emerald-100 transition-all">
                                    <Users size={32} className="text-emerald-600"/>
                                    <div className="text-left"><div className="font-bold text-emerald-900">Soy Alumno</div><div className="text-xs text-emerald-400">Entrar a jugar</div></div>
                                </button>
                            </div>
                        ) : (
                            <div className="animate-in fade-in slide-in-from-right">
                                <button onClick={() => setStep(0)} className="text-xs text-slate-400 mb-4 flex gap-1"><ArrowLeft size={12}/> Volver</button>
                                <h2 className="text-xl font-bold mb-4">{step === 1 ? 'Bienvenido, Profe.' : '隆Hola! 驴Tu nombre?'}</h2>
                                <input value={name} onChange={e => setName(e.target.value)} placeholder="Tu nombre completo" className="w-full p-3 border rounded-lg mb-4 outline-none focus:ring-2 focus:ring-indigo-500" autoFocus />
                                <button onClick={() => onCreateProfile(step === 1 ? 'TEACHER' : 'STUDENT', name)} disabled={!name.trim()} className="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg disabled:opacity-50">Comenzar</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function TeacherDashboard({ user, profile, onLogout, onLaunchGame, onEdit }) {
            const [path, setPath] = useState([]);
            const [quizzes, setQuizzes] = useState([]);
            
            // Simulaci贸n de carga de carpetas y quizzes
            useEffect(() => {
                const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'quizzes'));
                const unsub = onSnapshot(q, (snap) => {
                    const all = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setQuizzes(all.filter(quiz => quiz.path === path.join('/')));
                });
                return unsub;
            }, [user, path]);

            const currentSubfolders = useMemo(() => {
                const p = path.join('/');
                return FOLDER_STRUCTURE[p] || (path.length === 0 ? FOLDER_STRUCTURE.root : []);
            }, [path]);

            const handleCreateNew = async () => {
                const title = prompt("Nombre de la actividad:");
                if(!title) return;
                const newQuiz = { title, path: path.join('/'), type: 'VOLCANO', questions: [], createdAt: serverTimestamp(), authorId: user.uid };
                const ref = await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'quizzes'), newQuiz);
                onEdit({ ...newQuiz, id: ref.id });
            };

            const launch = async (quiz) => {
                const code = Math.random().toString(36).substring(2, 6).toUpperCase();
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'games', `game_${code}`), {
                    hostId: user.uid, status: 'LOBBY', quizData: quiz, createdAt: serverTimestamp()
                });
                onLaunchGame(quiz, code);
            };

            return (
                <div className="min-h-screen bg-slate-100 p-6">
                    <header className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold text-slate-800">Nido de {profile.name}</h1>
                        <button onClick={onLogout} className="text-red-500"><LogOut/></button>
                    </header>
                    
                    {/* Breadcrumbs */}
                    <div className="flex gap-2 mb-4 text-sm text-slate-500">
                        <button onClick={() => setPath([])} className={path.length===0 ? "font-bold text-indigo-600":""}>Inicio</button>
                        {path.map((f, i) => <React.Fragment key={i}><span>/</span><button onClick={() => setPath(path.slice(0, i+1))}>{f}</button></React.Fragment>)}
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {/* Bot贸n Crear */}
                        <button onClick={handleCreateNew} className="p-6 border-2 border-dashed border-indigo-300 rounded-xl text-indigo-500 flex flex-col items-center justify-center hover:bg-indigo-50">
                            <Plus size={32}/> <span>Crear</span>
                        </button>

                        {/* Carpetas */}
                        {currentSubfolders.map(f => (
                            <button key={f} onClick={() => setPath([...path, f])} className="p-6 bg-white rounded-xl shadow border hover:shadow-lg flex flex-col items-center gap-2">
                                <Folder size={40} className="text-amber-400 fill-amber-400"/> <span className="font-bold">{f}</span>
                            </button>
                        ))}

                        {/* Quizzes */}
                        {quizzes.map(q => (
                            <div key={q.id} className="p-4 bg-white rounded-xl shadow border flex flex-col gap-2">
                                <div className="flex items-center gap-2 font-bold"><Flame className="text-orange-500"/> {q.title}</div>
                                <div className="flex gap-2 mt-auto">
                                    <button onClick={() => launch(q)} className="flex-1 bg-green-600 text-white rounded py-1 text-sm font-bold">Jugar</button>
                                    <button onClick={() => onEdit(q)} className="p-1 text-slate-400"><Edit size={16}/></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function StudentDashboard({ user, profile, onLogout, onJoinGame, onPlayHomework }) {
            const [code, setCode] = useState('');
            return (
                <div className="min-h-screen bg-slate-50 flex">
                    <aside className="w-64 bg-white border-r p-6 hidden md:block">
                        <h1 className="font-bold text-xl mb-8 flex gap-2"><Share2/> PERIPLO</h1>
                        <div className="space-y-2">
                            <button className="w-full text-left px-4 py-2 bg-slate-100 rounded font-bold">Mi Hub</button>
                            <button className="w-full text-left px-4 py-2 text-slate-500 hover:bg-slate-50 rounded">Mis Tareas</button>
                        </div>
                        <button onClick={onLogout} className="mt-8 text-red-500 flex gap-2"><LogOut/> Salir</button>
                    </aside>
                    <main className="flex-1 p-8">
                        <h1 className="text-3xl font-black text-slate-800 mb-6">Hello, {profile.name}! </h1>
                        
                        <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl p-8 text-white shadow-xl mb-8 flex items-center justify-between">
                            <div>
                                <h2 className="text-2xl font-bold mb-2">Unirse a Clase en Vivo</h2>
                                <p className="text-indigo-100">Ingresa el c贸digo del pizarr贸n</p>
                            </div>
                            <div className="flex bg-white/20 p-2 rounded-xl backdrop-blur">
                                <input value={code} onChange={e => setCode(e.target.value.toUpperCase())} placeholder="ABCD" className="bg-transparent text-white font-mono font-bold text-xl w-24 outline-none text-center placeholder-indigo-300"/>
                                <button onClick={() => onJoinGame(code)} className="bg-white text-indigo-600 px-4 py-2 rounded-lg font-bold">ENTRAR</button>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-4">
                            <div className="bg-amber-100 p-6 rounded-xl text-amber-900">
                                <div className="flex items-center gap-2 font-bold opacity-50 mb-2"><Lightbulb size={16}/> PHRASE OF THE DAY</div>
                                <div className="text-xl font-serif italic">"Practice makes progress."</div>
                            </div>
                            <div className="bg-blue-100 p-6 rounded-xl text-blue-900">
                                <div className="flex items-center gap-2 font-bold opacity-50 mb-2"><BookOpen size={16}/> TAREA RPIDA</div>
                                <div onClick={() => onPlayHomework({ type: 'FLASHCARDS', questions: [{q:'Run', correct:'Correr'}, {q:'Eat', correct:'Comer'}]})} className="bg-white/50 p-3 rounded cursor-pointer hover:bg-white font-bold flex justify-between">
                                    <span>Verbos B谩sicos</span> <Play size={16}/>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // --- MOTORES DE JUEGO (Placeholders funcionales) ---
        function ActivityEditor({ user, initialData, onBack, onSave }) {
            return (
                <div className="h-screen flex items-center justify-center bg-slate-100">
                    <div className="text-center">
                        <h1 className="text-2xl font-bold mb-4">Editor de Actividad: {initialData.title}</h1>
                        <p className="text-slate-500 mb-4">Aqu铆 ir铆a la interfaz para agregar preguntas manuales o con IA.</p>
                        <button onClick={onSave} className="bg-green-600 text-white px-6 py-2 rounded font-bold mr-2">Guardar</button>
                        <button onClick={onBack} className="text-slate-500">Cancelar</button>
                    </div>
                </div>
            );
        }

        function VolcanoHost({ gameCode, onExit }) {
            return (
                <div className="h-screen bg-slate-900 text-white flex flex-col items-center justify-center">
                    <h1 className="text-4xl font-black text-orange-500 mb-4 animate-pulse">LOBBY VOLCN</h1>
                    <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 text-center">
                        <p className="text-xs font-bold text-slate-400">CDIGO DE SALA</p>
                        <p className="text-7xl font-mono font-black mb-8">{gameCode}</p>
                        <button onClick={() => alert("隆Juego iniciado!")} className="w-full py-4 bg-orange-600 rounded-xl font-bold text-xl hover:scale-105 transition-transform">INICIAR</button>
                    </div>
                    <button onClick={onExit} className="mt-8 text-slate-500">Cancelar</button>
                </div>
            );
        }

        function VolcanoPlayer({ gameCode, playerName, onExit }) {
            return (
                <div className="h-screen bg-slate-900 text-white flex flex-col items-center justify-center text-center p-6">
                    <Flame size={64} className="text-orange-500 mb-4 animate-bounce"/>
                    <h1 className="text-2xl font-bold">隆Est谩s dentro, {playerName}!</h1>
                    <p className="text-slate-400 mt-2">Esperando al profesor...</p>
                    <div className="mt-8 bg-slate-800 px-4 py-2 rounded font-mono text-orange-400">Sala: {gameCode}</div>
                    <button onClick={onExit} className="mt-12 text-red-400 text-sm border border-red-900 px-4 py-1 rounded">Salir</button>
                </div>
            );
        }

        function FlashcardPlayer({ quiz, onExit }) {
            const [flipped, setFlipped] = useState(false);
            return (
                <div className="h-screen bg-slate-100 flex flex-col items-center justify-center p-6">
                    <div onClick={() => setFlipped(!flipped)} className="w-full max-w-md aspect-video bg-white rounded-3xl shadow-xl flex items-center justify-center cursor-pointer transition-transform active:scale-95">
                        <div className="text-center">
                            <div className="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-2">{flipped ? 'RESPUESTA' : 'PREGUNTA'}</div>
                            <div className="text-4xl font-bold text-slate-800">{flipped ? quiz.questions[0].correct : quiz.questions[0].q}</div>
                        </div>
                    </div>
                    <button onClick={onExit} className="mt-8 text-slate-500">Salir</button>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<PeriploApp />);
    </script>
</body>
</html>
