<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo - Tu Nido de Aprendizaje </title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script type="module" src="https://esm.sh/run"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
        body { font-family: 'Nunito', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithPopup, 
            GoogleAuthProvider, 
            onAuthStateChanged, 
            signOut 
        } from 'firebase/auth';
        import { 
            getFirestore, collection, doc, setDoc, onSnapshot, serverTimestamp, 
            addDoc, query 
        } from 'firebase/firestore';
        import { 
            Share2, UserCircle, Users, ArrowLeft, LogOut, Loader2, Play, Flame, Folder, Edit, Plus
        } from 'lucide-react';

        // --- 1. CONFIGURACIN ---
        // TUS LLAVES REALES (No las borres)
        const firebaseConfig = {
            apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo",
            authDomain: "proyecto-periplo.firebaseapp.com",
            projectId: "proyecto-periplo",
            storageBucket: "proyecto-periplo.firebasestorage.app",
            messagingSenderId: "236795998392",
            appId: "1:236795998392:web:0da24b4f018611b55c844d"
        };

        // Inicializaci贸n segura
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'periplo-app-v1';

        // --- COMPONENTE PRINCIPAL ---
        function PeriploApp() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('LANDING'); 
            const [error, setError] = useState('');

            useEffect(() => {
                // Escuchar cambios de sesi贸n
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setLoading(false);
                    if (u) {
                        // Si ya entr贸, mandarlo al dashboard directo (l贸gica simple por ahora)
                        setView('DASHBOARD');
                    }
                });
                return unsubscribe;
            }, []);

            // Funciones de Login
            const loginGoogle = async () => {
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (e) {
                    console.error(e);
                    setError("Error al entrar con Google: " + e.message);
                }
            };

            const loginGuest = async () => {
                try {
                    await signInAnonymously(auth);
                } catch (e) {
                    console.error(e);
                    setError("Error an贸nimo (revisa Firebase): " + e.message);
                }
            };

            const logout = async () => {
                await signOut(auth);
                setView('LANDING');
            };

            if (loading) return <div className="h-screen flex items-center justify-center"><Loader2 className="animate-spin mr-2"/> Cargando Periplo...</div>;

            // Renderizado de Vistas
            return (
                <div className="min-h-screen">
                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center">
                            <strong className="font-bold">隆Ups! </strong>
                            <span className="block sm:inline">{error}</span>
                            <button onClick={() => setError('')} className="absolute top-0 bottom-0 right-0 px-4 py-3">X</button>
                        </div>
                    )}

                    {view === 'LANDING' && !user && (
                        <LandingScreen onGoogle={loginGoogle} onGuest={loginGuest} />
                    )}

                    {view === 'DASHBOARD' && user && (
                        <Dashboard user={user} onLogout={logout} />
                    )}
                </div>
            );
        }

        // --- PANTALLA DE BIENVENIDA ---
        function LandingScreen({ onGoogle, onGuest }) {
            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-slate-50 p-4">
                    <h1 className="text-5xl font-black text-indigo-900 mb-2 flex items-center gap-2">
                        <Share2 className="text-indigo-600"/> PERIPLO
                    </h1>
                    <p className="text-slate-500 mb-8">Tu Nido de Aprendizaje</p>
                    
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-4">
                        <button onClick={onGoogle} className="w-full p-4 border rounded-xl flex items-center justify-center gap-3 hover:bg-slate-50 transition-all font-bold text-slate-700">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-6 h-6"/>
                            Entrar con Google
                        </button>
                        
                        <div className="relative flex py-2 items-center">
                            <div className="flex-grow border-t border-slate-200"></div>
                            <span className="flex-shrink mx-4 text-slate-400 text-sm">O continuar como</span>
                            <div className="flex-grow border-t border-slate-200"></div>
                        </div>

                        <button onClick={onGuest} className="w-full p-4 bg-indigo-50 text-indigo-600 rounded-xl font-bold hover:bg-indigo-100 transition-all">
                            Invitado (An贸nimo)
                        </button>
                    </div>
                </div>
            );
        }

        // --- DASHBOARD SIMPLE (Prueba de conexi贸n) ---
        function Dashboard({ user, onLogout }) {
            return (
                <div className="p-8">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-2xl font-bold">Bienvenido al Nido</h1>
                        <button onClick={onLogout} className="text-red-500 font-bold border border-red-200 px-4 py-2 rounded hover:bg-red-50">Cerrar Sesi贸n</button>
                    </div>
                    
                    <div className="bg-green-100 text-green-800 p-6 rounded-xl border border-green-200 text-center">
                        <p className="font-bold text-xl mb-2">隆CONEXIN EXITOSA! </p>
                        <p>Est谩s conectado como: <span className="font-mono">{user.email || 'An贸nimo'}</span></p>
                        <p className="text-sm mt-4 text-green-700">Si ves esto, Firebase, React y Vercel est谩n funcionando al 100%.</p>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<PeriploApp />);
    </script>
</body>
</html>
