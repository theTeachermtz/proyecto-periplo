<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Schedule | Periplo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' };</script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "date-fns": "https://esm.sh/date-fns@2.30.0",
        "date-fns/locale": "https://esm.sh/date-fns@2.30.0/locale",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .sticky-col { position: sticky; left: 0; z-index: 20; }
        .sticky-corner { position: sticky; left: 0; top: 0; z-index: 40; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #3f3f46; }

        @keyframes led-glow {
            0% { box-shadow: 0 0 4px rgba(16,185,129,0.5), 0 0 8px rgba(16,185,129,0.3); }
            50% { box-shadow: 0 0 10px rgba(16,185,129,1), 0 0 20px rgba(16,185,129,0.8); }
            100% { box-shadow: 0 0 4px rgba(16,185,129,0.5), 0 0 8px rgba(16,185,129,0.3); }
        }
        .led-line { 
            position: absolute; left: 0; width: 100%; height: 2px; 
            background-color: #10b981; 
            animation: led-glow 1.5s infinite alternate; 
            z-index: 30; pointer-events: none;
        }
    </style>
</head>
<body class="bg-stone-50 dark:bg-zinc-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, updateDoc, query } from 'firebase/firestore';
        import { format, startOfWeek, addDays, isSameDay, addWeeks, isAfter } from 'date-fns';
        import { es } from 'date-fns/locale';
        import { Plus, X, Trash2, Save, Calendar, Copy, Palette, CheckCircle2, Moon, Sun, GripVertical, ArrowLeft, Link as LinkIcon, Video, ChevronLeft, ChevronRight, Repeat } from 'lucide-react';

        const firebaseConfig = { apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo", authDomain: "proyecto-periplo.firebaseapp.com", projectId: "proyecto-periplo", storageBucket: "proyecto-periplo.firebasestorage.app", messagingSenderId: "236795998392", appId: "1:236795998392:web:0da24b4f018611b55c844d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FORZAR ZONA HORARIA DE M√âXICO
        const getMexicoTime = () => {
            const mxString = new Date().toLocaleString("en-US", { timeZone: "America/Mexico_City" });
            return new Date(mxString);
        };

        const TIMES = ['07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00'];

        const formatTimeDisplay = (time24) => {
            const [hour] = time24.split(':');
            const h = parseInt(hour, 10);
            return `${h % 12 || 12}:00 ${h >= 12 ? 'pm' : 'am'}`;
        };

        const FRUIT_FLOWER_PALETTE = [
            { id: 'lavanda', class: 'bg-violet-200 border-violet-300 text-violet-900 dark:bg-violet-900/50 dark:border-violet-500 dark:text-violet-100' },
            { id: 'lirio', class: 'bg-stone-50 border-stone-200 text-stone-600 dark:bg-stone-800 dark:border-stone-500 dark:text-stone-200' },
            { id: 'menta', class: 'bg-teal-200 border-teal-300 text-teal-900 dark:bg-teal-900/50 dark:border-teal-500 dark:text-teal-100' },
            { id: 'durazno', class: 'bg-orange-200 border-orange-300 text-orange-900 dark:bg-orange-900/50 dark:border-orange-500 dark:text-orange-100' },
            { id: 'cereza', class: 'bg-rose-300 border-rose-400 text-rose-900 dark:bg-rose-900/50 dark:border-rose-500 dark:text-rose-100' },
            { id: 'arandano', class: 'bg-blue-300 border-blue-400 text-blue-900 dark:bg-blue-900/50 dark:border-blue-500 dark:text-blue-100' },
            { id: 'kiwi', class: 'bg-lime-200 border-lime-300 text-lime-900 dark:bg-lime-900/50 dark:border-lime-500 dark:text-lime-100' },
            { id: 'uva', class: 'bg-purple-300 border-purple-400 text-purple-900 dark:bg-purple-900/50 dark:border-purple-500 dark:text-purple-100' },
            { id: 'fresa', class: 'bg-pink-200 border-pink-300 text-pink-900 dark:bg-pink-900/50 dark:border-pink-500 dark:text-pink-100' },
            { id: 'mandarina', class: 'bg-amber-200 border-amber-300 text-amber-900 dark:bg-amber-900/50 dark:border-amber-500 dark:text-amber-100' },
            { id: 'cielo', class: 'bg-sky-200 border-sky-300 text-sky-900 dark:bg-sky-900/50 dark:border-sky-500 dark:text-sky-100' },
            { id: 'coral', class: 'bg-red-200 border-red-300 text-red-900 dark:bg-red-900/50 dark:border-red-500 dark:text-red-100' },
        ];

        const ACTIVITY_TYPES = [
            { id: 'class', label: 'Clase', color: 'bg-teal-100 border-teal-300 text-teal-900 dark:bg-teal-900/60 dark:border-teal-500 dark:text-teal-100' },
            { id: 'personal', label: 'Bloqueado', color: 'bg-gray-200 border-gray-300 text-gray-900 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100' },
            { id: 'lunch', label: 'Comida', color: 'bg-yellow-100 border-yellow-300 text-yellow-900 dark:bg-yellow-900/60 dark:border-yellow-500 dark:text-yellow-100' },
        ];

        export default function App() {
            const [events, setEvents] = useState([]);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isModalOpen, setIsModalOpen] = useState(false);
            
            const [currentDate, setCurrentDate] = useState(getMexicoTime());
            const [now, setNow] = useState(getMexicoTime());
            
            const [currentSlot, setCurrentSlot] = useState({ dateStr: null, dayName: null, time: null });
            const [editingEvent, setEditingEvent] = useState(null);
            
            const [draggedEventId, setDraggedEventId] = useState(null);
            const [duplicationMode, setDuplicationMode] = useState({ active: false, sourceEvent: null, selectedSlots: [] });
            const [deleteConfirm, setDeleteConfirm] = useState({ open: false, event: null });
            
            const [formData, setFormData] = useState({
                title: '', type: 'class', notes: '', meetLink: '', customColor: '', 
                isRecurring: true
            });

            useEffect(() => {
                const savedTheme = localStorage.getItem('themePreference');
                if (savedTheme === 'light') setIsDarkMode(false);
                
                const timer = setInterval(() => setNow(getMexicoTime()), 60000);

                const q = query(collection(db, 'artifacts', 'periplo-app-v1', 'schedule'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    setEvents(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                
                setTimeout(() => {
                    const liveEl = document.getElementById('live-cell');
                    if(liveEl) liveEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                }, 300);

                return () => { clearInterval(timer); unsubscribe(); };
            }, []);

            useEffect(() => { document.documentElement.classList.toggle('dark', isDarkMode); }, [isDarkMode]);

            const weekStart = startOfWeek(currentDate, { weekStartsOn: 1 });
            const weekDays = Array.from({ length: 6 }).map((_, i) => addDays(weekStart, i));

            const toggleTheme = () => {
                setIsDarkMode(!isDarkMode);
                localStorage.setItem('themePreference', !isDarkMode ? 'dark' : 'light');
            };

            // üî• NUEVO: OBTIENE TODOS LOS EVENTOS (MUESTRA FANTASMAS)
            const getEventsForSlot = (dateStr, dayName, time) => {
                return events.filter(e => (e.date === dateStr && e.time === time) || (!e.date && e.day === dayName && e.time === time));
            };

            const handleDragStart = (e, eventId) => {
                setDraggedEventId(eventId);
                e.dataTransfer.setData('text/plain', eventId);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDrop = async (e, targetDate, targetDay, targetTime) => {
                e.preventDefault();
                const eventId = e.dataTransfer.getData('text/plain');
                const eventToMove = events.find(ev => ev.id === eventId);
                if (!eventToMove) return;

                // Al maestro ya no le bloqueamos encimar clases. √âl es Dios aqu√≠.
                try {
                    const isRecurring = !eventToMove.date;
                    await updateDoc(doc(db, 'artifacts/periplo-app-v1', 'schedule', eventToMove.id), {
                        day: targetDay, time: targetTime, date: isRecurring ? null : targetDate
                    });
                } catch (error) { alert("Error moviendo: " + error.message); }
                setDraggedEventId(null);
            };

            const startDuplication = (e, event) => { e.stopPropagation(); setDuplicationMode({ active: true, sourceEvent: event, selectedSlots: [] }); };
            
            const toggleDuplicationSlot = (dateStr, dayName, time) => {
                if (!duplicationMode.active) return;
                const alreadySelected = duplicationMode.selectedSlots.some(s => s.dateStr === dateStr && s.time === time);
                if (alreadySelected) setDuplicationMode(prev => ({ ...prev, selectedSlots: prev.selectedSlots.filter(s => s.dateStr !== dateStr || s.time !== time) }));
                else setDuplicationMode(prev => ({ ...prev, selectedSlots: [...prev.selectedSlots, { dateStr, dayName, time }] }));
            };

            const confirmDuplication = async () => {
                const { sourceEvent, selectedSlots } = duplicationMode;
                const isRecurring = !sourceEvent.date;
                const promises = selectedSlots.map(slot => addDoc(collection(db, 'artifacts', 'periplo-app-v1', 'schedule'), {
                    title: sourceEvent.title, type: sourceEvent.type, notes: sourceEvent.notes || '',
                    customColor: sourceEvent.customColor || '', meetLink: sourceEvent.meetLink || '',
                    day: slot.dayName, time: slot.time, date: isRecurring ? null : slot.dateStr, student: sourceEvent.student || ''
                }));
                await Promise.all(promises);
                setDuplicationMode({ active: false, sourceEvent: null, selectedSlots: [] });
            };

            const openDeleteConfirm = (e, event) => { e.stopPropagation(); setDeleteConfirm({ open: true, event: event }); };

            const confirmDelete = async () => {
                if (!deleteConfirm.event) return;
                try { await deleteDoc(doc(db, 'artifacts/periplo-app-v1', 'schedule', deleteConfirm.event.id)); } catch (e) { alert(e.message); }
                setDeleteConfirm({ open: false, event: null });
                if (isModalOpen) closeModal();
            };

            const handleSlotClick = (event, dateStr, dayName, time) => {
                if (duplicationMode.active && !event) {
                    toggleDuplicationSlot(dateStr, dayName, time);
                    return;
                }
                setCurrentSlot({ dateStr, dayName, time });
                
                if (event) {
                    setEditingEvent(event);
                    setFormData({
                        title: event.title || '', type: event.type || 'class', notes: event.notes || '',
                        meetLink: event.meetLink || '', customColor: event.customColor || '',
                        isRecurring: !event.date 
                    });
                } else {
                    setEditingEvent(null);
                    setFormData({ title: '', type: 'class', notes: '', meetLink: '', customColor: '', isRecurring: true });
                }
                setIsModalOpen(true);
            };

            const handleSave = async () => {
                if (!formData.title.trim()) return;
                const eventData = {
                    title: formData.title.trim(), type: formData.type, notes: formData.notes, meetLink: formData.meetLink,
                    customColor: formData.type === 'class' ? formData.customColor : '',
                    day: currentSlot.dayName, time: currentSlot.time,
                    date: formData.isRecurring ? null : currentSlot.dateStr,
                    student: editingEvent ? editingEvent.student : formData.title.trim() // Si es nuevo asume que el titulo es el nombre
                };

                try {
                    if (editingEvent) await updateDoc(doc(db, 'artifacts/periplo-app-v1', 'schedule', editingEvent.id), eventData);
                    else await addDoc(collection(db, 'artifacts', 'periplo-app-v1', 'schedule'), eventData);
                } catch (e) { alert(e.message); }
                closeModal();
            };

            const closeModal = () => { setIsModalOpen(false); setEditingEvent(null); };

            return (
                <div className={`${isDarkMode ? 'dark' : ''}`}>
                    <div className="min-h-screen bg-stone-50 dark:bg-zinc-950 text-stone-800 dark:text-stone-100 font-sans flex flex-col h-screen overflow-hidden transition-colors duration-300 relative">
                        
                        {duplicationMode.active && (
                            <div className="fixed top-0 left-0 right-0 z-50 bg-indigo-600 text-white shadow-lg p-3 animate-in slide-in-from-top">
                                <div className="max-w-[1400px] mx-auto flex items-center justify-between">
                                    <div className="flex items-center space-x-3"><Copy className="w-5 h-5" /><span className="font-bold text-sm sm:text-base">Duplicando "{duplicationMode.sourceEvent?.title}" ‚Ä¢ ({duplicationMode.selectedSlots.length})</span></div>
                                    <div className="flex space-x-2"><button onClick={()=>setDuplicationMode({active:false, sourceEvent:null, selectedSlots:[]})} className="px-4 py-1.5 bg-indigo-700 hover:bg-indigo-800 rounded-lg text-sm font-bold">Cancelar</button><button onClick={confirmDuplication} disabled={duplicationMode.selectedSlots.length === 0} className="px-4 py-1.5 bg-white text-indigo-700 hover:bg-indigo-50 rounded-lg text-sm font-bold disabled:opacity-50">Listo</button></div>
                                </div>
                            </div>
                        )}

                        <header className={`bg-white dark:bg-zinc-900 shadow-sm border-b border-stone-200 dark:border-zinc-800 sticky top-0 z-40 shrink-0 transition-colors ${duplicationMode.active ? 'mt-14' : ''}`}>
                            <div className="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <button onClick={() => window.location.href='index.html'} className="p-2 hover:bg-stone-100 dark:hover:bg-zinc-800 rounded-lg"><ArrowLeft/></button>
                                    <div className="bg-gradient-to-tr from-teal-500 to-emerald-500 p-2 rounded-lg shadow-md"><Calendar className="w-6 h-6 text-white" /></div>
                                    <h1 className="text-xl font-black tracking-tight text-stone-800 dark:text-stone-100 hidden sm:block flex items-center gap-2">MASTER SCHEDULE <span className="bg-stone-100 dark:bg-zinc-800 text-stone-500 dark:text-zinc-400 text-[10px] px-2 py-0.5 rounded border border-stone-200 dark:border-zinc-700">üìç HORA M√âXICO</span></h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="flex items-center gap-2 bg-stone-100 dark:bg-zinc-800 px-3 py-1.5 rounded-xl border border-stone-200 dark:border-zinc-700">
                                        <button onClick={()=>setCurrentDate(addWeeks(currentDate, -1))} className="p-1 hover:bg-white dark:hover:bg-zinc-700 rounded transition-colors"><ChevronLeft size={16}/></button>
                                        <span className="font-bold text-xs min-w-[100px] text-center capitalize">{format(weekStart, 'MMM d')} - {format(addDays(weekStart, 5), 'MMM d')}</span>
                                        <button onClick={()=>setCurrentDate(addWeeks(currentDate, 1))} className="p-1 hover:bg-white dark:hover:bg-zinc-700 rounded"><ChevronRight size={16}/></button>
                                    </div>
                                    <button onClick={toggleTheme} className="p-2 rounded-full bg-stone-100 dark:bg-zinc-800 text-stone-600 dark:text-amber-400">{isDarkMode ? <Sun className="w-5 h-5" /> : <Moon className="w-5 h-5" />}</button>
                                </div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-auto p-4 custom-scrollbar relative">
                            <div className="max-w-[1400px] mx-auto bg-white dark:bg-zinc-900 rounded-2xl shadow-xl border border-stone-200 dark:border-zinc-800 overflow-hidden transition-colors min-w-max">
                                <div className="grid grid-cols-[80px_repeat(6,minmax(160px,1fr))] border-b-2 border-stone-200 dark:border-zinc-800 bg-stone-100 dark:bg-zinc-950 sticky top-0 z-30 shadow-sm">
                                    <div className="sticky-corner p-4 text-center text-xs font-black text-stone-400 dark:text-zinc-500 uppercase border-r border-stone-200 dark:border-zinc-800 bg-stone-100 dark:bg-zinc-950 flex items-center justify-center">HORA</div>
                                    {weekDays.map(day => {
                                        const isToday = isSameDay(day, now);
                                        return (
                                            <div key={day.toString()} className={`p-3 text-center border-r border-stone-200 dark:border-zinc-800 last:border-r-0 ${isToday ? 'bg-teal-50 dark:bg-teal-900/20' : ''}`}>
                                                <div className={`text-[10px] font-bold uppercase ${isToday ? 'text-teal-600 dark:text-teal-400' : 'text-stone-400 dark:text-zinc-500'}`}>{format(day, 'EEE', { locale: es })}</div>
                                                <div className={`text-lg font-black tracking-tight ${isToday ? 'text-teal-700 dark:text-teal-300' : 'text-stone-800 dark:text-zinc-300'}`}>{format(day, 'd')}</div>
                                            </div>
                                        )
                                    })}
                                </div>

                                <div className="divide-y divide-stone-100 dark:divide-zinc-800 relative">
                                    {TIMES.map(time => {
                                        const currentHourStr = format(now, 'HH:00');
                                        const isCurrentHourRow = time === currentHourStr;

                                        return (
                                            <div key={time} className="grid grid-cols-[80px_repeat(6,minmax(160px,1fr))] h-[110px] relative">
                                                <div className={`sticky-col p-2 text-xs font-black flex items-center justify-center border-r border-stone-200 dark:border-zinc-800 backdrop-blur-sm shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] ${isCurrentHourRow ? 'bg-teal-100 dark:bg-teal-900/60 text-teal-700 dark:text-teal-300' : 'bg-stone-50 dark:bg-zinc-950/90 text-stone-400 dark:text-zinc-500'}`}><span>{formatTimeDisplay(time)}</span></div>
                                                {weekDays.map(day => {
                                                    const dateStr = format(day, 'yyyy-MM-dd');
                                                    const dayName = format(day, 'EEE', {locale: es}).toUpperCase().replace('.',''); 
                                                    
                                                    // OBTENER TODOS LOS EVENTOS EN ESTE SLOT
                                                    const slotEvents = getEventsForSlot(dateStr, dayName, time);
                                                    
                                                    const isToday = isSameDay(day, now);
                                                    const isLiveCell = isToday && isCurrentHourRow;
                                                    const currentMinutePercent = (now.getMinutes() / 60) * 100;
                                                    
                                                    let cellClass = `relative p-1 border-r border-stone-100 dark:border-zinc-800 last:border-r-0 transition-all duration-200 group overflow-hidden ${isToday ? 'bg-teal-50/30 dark:bg-teal-900/5' : ''}`;
                                                    
                                                    const isSelectedForDuplication = duplicationMode.selectedSlots.some(s => s.dateStr === dateStr && s.time === time);
                                                    const isDuplicationTarget = duplicationMode.active && slotEvents.length === 0;

                                                    return (
                                                        <div id={isLiveCell ? "live-cell" : ""} key={`${dateStr}-${time}`} onDragOver={e=>{e.preventDefault(); e.dataTransfer.dropEffect='move'}} onDrop={(e) => handleDrop(e, dateStr, dayName, time)} className={cellClass + (isDuplicationTarget ? ' cursor-pointer hover:bg-indigo-50 dark:hover:bg-indigo-900/20' : '')}>
                                                            {isLiveCell && <div className="led-line" style={{ top: `${currentMinutePercent}%` }}></div>}
                                                            {isSelectedForDuplication && (<div className="absolute inset-0 bg-indigo-500/20 z-10 flex items-center justify-center pointer-events-none animate-pulse"><CheckCircle2 className="w-8 h-8 text-indigo-600 dark:text-indigo-400" /></div>)}
                                                            
                                                            {slotEvents.length > 0 ? (
                                                                <div className="absolute inset-0 p-1 flex flex-col gap-1 overflow-y-auto custom-scrollbar">
                                                                    {/* ALERTA DE FANTASMAS EMPALMADOS */}
                                                                    {slotEvents.length > 1 && (
                                                                        <div className="bg-red-500 text-white text-[9px] font-black uppercase text-center rounded py-0.5 shadow-sm animate-pulse shrink-0">
                                                                            ‚ö†Ô∏è {slotEvents.length} Empalmados
                                                                        </div>
                                                                    )}
                                                                    
                                                                    {slotEvents.map(event => {
                                                                        const typeConfig = ACTIVITY_TYPES.find(t => t.id === event.type);
                                                                        let finalColorClasses = event.customColor || (typeConfig ? typeConfig.color : 'bg-white dark:bg-zinc-800');
                                                                        
                                                                        return (
                                                                            <div key={event.id} draggable={!duplicationMode.active} onDragStart={(e) => handleDragStart(e, event.id)} onDragEnd={()=>setDraggedEventId(null)} onClick={(e) => { e.stopPropagation(); handleSlotClick(event, dateStr, dayName, time); }} className={`w-full rounded-xl p-2 border-2 shadow-sm flex flex-col justify-center relative transition-all min-h-[70px] shrink-0 ${draggedEventId === event.id ? 'opacity-40 scale-95' : 'hover:scale-[1.02] hover:shadow-md cursor-grab active:cursor-grabbing'} ${finalColorClasses}`}>
                                                                                {!duplicationMode.active && (
                                                                                    <div className="absolute top-1 right-1 flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity z-20">
                                                                                        <button onClick={(e) => startDuplication(e, event)} className="p-1 bg-indigo-500 text-white rounded-full shadow-md hover:bg-indigo-600 transition-colors"><Copy className="w-3 h-3" /></button>
                                                                                        <button onClick={(e) => openDeleteConfirm(e, event)} className="p-1 bg-rose-500 text-white rounded-full shadow-md hover:bg-rose-600 transition-colors"><Trash2 className="w-3 h-3" /></button>
                                                                                    </div>
                                                                                )}
                                                                                <div className="font-black text-[11px] sm:text-xs leading-tight break-words uppercase tracking-tight z-10 flex items-start justify-between gap-1">
                                                                                    <span>{event.title}</span>
                                                                                    {!event.date && <Repeat size={10} className="shrink-0 mt-0.5 opacity-50" title="Evento Fijo (Todas las semanas)"/>}
                                                                                </div>
                                                                                {event.notes && <div className="text-[9px] font-bold mt-1 opacity-70 truncate z-10">{event.notes}</div>}
                                                                            </div>
                                                                        )
                                                                    })}
                                                                </div>
                                                            ) : (
                                                                <div onClick={() => handleSlotClick(null, dateStr, dayName, time)} className={`h-full w-full flex items-center justify-center transition-opacity cursor-pointer ${isDuplicationTarget ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'}`}>
                                                                    {isDuplicationTarget ? <div className="w-full h-full border-2 border-dashed border-indigo-300 dark:border-indigo-700 rounded-xl flex items-center justify-center"><span className="text-xs font-bold text-indigo-400">Pegar</span></div> : <Plus className="w-6 h-6 text-stone-300 dark:text-zinc-700" />}
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        {deleteConfirm.open && (
                            <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in zoom-in-95 duration-200">
                                <div className="bg-white dark:bg-zinc-900 rounded-2xl shadow-2xl p-6 max-w-sm w-full border border-stone-200 dark:border-zinc-700">
                                    <h3 className="text-lg font-black text-stone-900 dark:text-white mb-2">¬øEliminar evento?</h3>
                                    <div className="flex justify-end space-x-3"><button onClick={() => setDeleteConfirm({ open: false, event: null })} className="px-4 py-2 text-stone-500 hover:bg-stone-100 dark:bg-zinc-800 rounded-lg text-sm font-bold">Cancelar</button><button onClick={confirmDelete} className="px-4 py-2 bg-rose-500 hover:bg-rose-600 text-white rounded-lg text-sm font-bold">Eliminar</button></div>
                                </div>
                            </div>
                        )}

                        {isModalOpen && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-in fade-in duration-200">
                                <div className="bg-white dark:bg-zinc-900 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden border border-stone-200 dark:border-zinc-700 flex flex-col max-h-[90vh]">
                                    <div className="bg-stone-50 dark:bg-zinc-950 px-6 py-4 border-b border-stone-200 dark:border-zinc-800 flex justify-between items-center shrink-0">
                                        <div><h3 className="text-xl font-black text-stone-900 dark:text-white uppercase">{editingEvent ? 'Editar' : 'Nueva Entrada'}</h3><p className="text-sm font-bold text-stone-500 dark:text-zinc-500">{currentSlot.dayName} {currentSlot.dateStr} ‚Ä¢ {formatTimeDisplay(currentSlot.time)}</p></div>
                                        <button onClick={closeModal} className="p-2 rounded-full hover:bg-stone-200 dark:bg-zinc-800 text-stone-500"><X className="w-6 h-6" /></button>
                                    </div>
                                    <div className="p-6 space-y-5 overflow-y-auto">
                                        <div><label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase mb-2">T√≠tulo</label><input type="text" value={formData.title} onChange={(e) => setFormData({...formData, title: e.target.value})} className="w-full px-4 py-3 rounded-xl border-2 border-stone-200 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white focus:border-teal-500 outline-none font-bold text-lg" placeholder="NOMBRE" autoFocus /></div>
                                        
                                        <label className="flex items-center gap-3 p-4 bg-indigo-50 dark:bg-indigo-900/20 border border-indigo-200 dark:border-indigo-800 rounded-xl cursor-pointer">
                                            <input type="checkbox" checked={formData.isRecurring} onChange={e => setFormData({...formData, isRecurring: e.target.checked})} className="w-5 h-5 accent-indigo-600"/>
                                            <div><p className="text-sm font-black text-indigo-900 dark:text-indigo-300 flex items-center gap-1"><Repeat size={14}/> Evento Fijo</p><p className="text-[10px] font-bold text-indigo-600 dark:text-indigo-400">Se repetir√° todas las semanas autom√°ticamente.</p></div>
                                        </label>

                                        <div><label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase mb-2">Link Google Meet</label><div className="flex items-center gap-2"><div className="p-3 bg-stone-100 dark:bg-zinc-800 rounded-xl"><Video size={18} className="text-blue-500"/></div><input type="text" value={formData.meetLink} onChange={(e) => setFormData({...formData, meetLink: e.target.value})} className="w-full px-4 py-3 rounded-xl border-2 border-stone-200 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white focus:border-teal-500 outline-none font-bold text-sm text-blue-600" placeholder="https://meet.google.com/..." /></div></div>
                                        
                                        <div>
                                            <label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase mb-2">Tipo</label>
                                            <div className="grid grid-cols-2 gap-3">
                                                {ACTIVITY_TYPES.map(type => (
                                                    <button key={type.id} type="button" onClick={() => setFormData({...formData, type: type.id, customColor: ''})} className={`px-3 py-2 rounded-xl text-sm font-bold border-2 text-left flex items-center space-x-2 transition-all ${formData.type === type.id ? `border-teal-500 ring-1 ring-teal-500 bg-teal-50 dark:bg-teal-900/40 dark:text-teal-100` : 'bg-white dark:bg-zinc-800 border-stone-200 dark:border-zinc-700 text-stone-600 dark:text-zinc-400 hover:border-stone-300'}`}><div className={`w-3 h-3 rounded-full border border-black/10 ${type.color.split(' ')[0]}`}></div><span className="uppercase text-xs">{type.label}</span></button>
                                                ))}
                                            </div>
                                        </div>

                                        {formData.type === 'class' && (
                                            <div className="animate-in slide-in-from-top-2 duration-300">
                                                <div className="flex items-center space-x-2 mb-3"><Palette className="w-4 h-4 text-stone-400 dark:text-zinc-500" /><label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase">Paleta Frutas y Flores</label></div>
                                                <div className="grid grid-cols-6 gap-2">
                                                    {FRUIT_FLOWER_PALETTE.map((variant) => (
                                                        <div key={variant.id} className="flex flex-col items-center gap-1"><button type="button" onClick={() => setFormData({...formData, customColor: variant.class})} className={`h-8 w-8 rounded-full border-2 transition-all flex items-center justify-center shadow-sm relative overflow-hidden ${variant.class.split(' ')[0]} ${(formData.customColor === variant.class || (!formData.customColor && variant.id === 'lavanda')) ? 'border-stone-900 dark:border-white ring-2 ring-stone-900 scale-110' : 'border-black/5 hover:scale-110'}`} title={variant.label}>{(formData.customColor === variant.class) && (<div className="bg-black/10 dark:bg-white/20 w-full h-full absolute"></div>)}</button></div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                        
                                        <div><label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase mb-2">Notas</label><textarea value={formData.notes} onChange={(e) => setFormData({...formData, notes: e.target.value})} className="w-full px-4 py-3 rounded-xl border-2 border-stone-200 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white focus:border-teal-500 outline-none transition-colors resize-none h-20 font-medium" placeholder="Detalles..." /></div>
                                    </div>
                                    <div className="bg-stone-50 dark:bg-zinc-950 px-6 py-4 flex justify-between items-center border-t border-stone-200 dark:border-zinc-800 shrink-0">
                                        {editingEvent ? (<button onClick={() => { confirmDelete({open: true, event: editingEvent}); closeModal(); }} className="flex items-center space-x-2 px-4 py-2 text-rose-500 hover:bg-rose-50 dark:hover:bg-rose-900/20 rounded-xl transition-colors text-sm font-bold"><Trash2 className="w-5 h-5" /><span>Borrar</span></button>) : (<div></div>)}
                                        <div className="flex space-x-3"><button onClick={closeModal} className="px-5 py-2 text-stone-500 dark:text-zinc-400 hover:bg-stone-200 dark:hover:bg-zinc-800 rounded-xl text-sm font-bold">Cancelar</button><button onClick={handleSave} className="flex items-center space-x-2 px-6 py-2 bg-stone-900 dark:bg-white hover:bg-black dark:hover:bg-stone-200 text-white dark:text-black rounded-xl shadow-lg text-sm font-bold"><Save className="w-5 h-5" /><span>Guardar</span></button></div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
