<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Schedule | Periplo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, updateDoc, query, writeBatch, getDocs } from 'firebase/firestore';
        import { Plus, X, Trash2, Save, Calendar, Copy, Repeat, Palette, CheckCircle2, Moon, Sun, GripVertical, Check, ArrowLeft, Link as LinkIcon, Video, User, Wrench } from 'lucide-react';

        const firebaseConfig = { apiKey: "AIzaSyD4d-Kx1jQbgrKIdeOftv7BM729m7MIGPo", authDomain: "proyecto-periplo.firebaseapp.com", projectId: "proyecto-periplo", storageBucket: "proyecto-periplo.firebasestorage.app", messagingSenderId: "236795998392", appId: "1:236795998392:web:0da24b4f018611b55c844d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const DAYS = ['LUN', 'MAR', 'MIER', 'JUE', 'VIE', 'SAB'];
        const TIMES = ['07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00'];

        const formatTimeDisplay = (time24) => {
            const [hour] = time24.split(':');
            const h = parseInt(hour, 10);
            const ampm = h >= 12 ? 'pm' : 'am';
            const h12 = h % 12 || 12;
            return `${h12}:00 ${ampm}`;
        };

        const FRUIT_FLOWER_PALETTE = [
            { id: 'lavanda', label: 'Lavanda', class: 'bg-violet-200 border-violet-300 text-violet-900 dark:bg-violet-900/50 dark:border-violet-500 dark:text-violet-100' },
            { id: 'lirio', label: 'Lirio', class: 'bg-stone-50 border-stone-200 text-stone-600 dark:bg-stone-800 dark:border-stone-500 dark:text-stone-200' },
            { id: 'menta', label: 'Menta', class: 'bg-teal-200 border-teal-300 text-teal-900 dark:bg-teal-900/50 dark:border-teal-500 dark:text-teal-100' },
            { id: 'durazno', label: 'Durazno', class: 'bg-orange-200 border-orange-300 text-orange-900 dark:bg-orange-900/50 dark:border-orange-500 dark:text-orange-100' },
            { id: 'cereza', label: 'Cereza', class: 'bg-rose-300 border-rose-400 text-rose-900 dark:bg-rose-900/50 dark:border-rose-500 dark:text-rose-100' },
            { id: 'arandano', label: 'ArÃ¡ndano', class: 'bg-blue-300 border-blue-400 text-blue-900 dark:bg-blue-900/50 dark:border-blue-500 dark:text-blue-100' },
            { id: 'kiwi', label: 'Kiwi', class: 'bg-lime-200 border-lime-300 text-lime-900 dark:bg-lime-900/50 dark:border-lime-500 dark:text-lime-100' },
            { id: 'uva', label: 'Uva', class: 'bg-purple-300 border-purple-400 text-purple-900 dark:bg-purple-900/50 dark:border-purple-500 dark:text-purple-100' },
            { id: 'fresa', label: 'Fresa', class: 'bg-pink-200 border-pink-300 text-pink-900 dark:bg-pink-900/50 dark:border-pink-500 dark:text-pink-100' },
            { id: 'mandarina', label: 'Mandarina', class: 'bg-amber-200 border-amber-300 text-amber-900 dark:bg-amber-900/50 dark:border-amber-500 dark:text-amber-100' },
            { id: 'coco', label: 'Coco', class: 'bg-stone-200 border-stone-300 text-stone-800 dark:bg-stone-700 dark:border-stone-500 dark:text-stone-100' },
            { id: 'ciruela', label: 'Ciruela', class: 'bg-fuchsia-200 border-fuchsia-300 text-fuchsia-900 dark:bg-fuchsia-900/50 dark:border-fuchsia-500 dark:text-fuchsia-100' },
            { id: 'manzana', label: 'Manzana', class: 'bg-emerald-200 border-emerald-300 text-emerald-900 dark:bg-emerald-900/50 dark:border-emerald-500 dark:text-emerald-100' },
            { id: 'cielo', label: 'Nomeolvides', class: 'bg-sky-200 border-sky-300 text-sky-900 dark:bg-sky-900/50 dark:border-sky-500 dark:text-sky-100' },
            { id: 'coral', label: 'Coral', class: 'bg-red-200 border-red-300 text-red-900 dark:bg-red-900/50 dark:border-red-500 dark:text-red-100' },
        ];

        const ACTIVITY_TYPES = [
            { id: 'class', label: 'Clase', color: 'bg-teal-100 border-teal-300 text-teal-900 dark:bg-teal-900/60 dark:border-teal-500 dark:text-teal-100' },
            { id: 'personal', label: 'Personal', color: 'bg-green-100 border-green-300 text-green-900 dark:bg-green-900/60 dark:border-green-500 dark:text-green-100' },
            { id: 'project', label: 'Proyecto', color: 'bg-red-100 border-red-300 text-red-900 dark:bg-red-900/60 dark:border-red-500 dark:text-red-100' },
            { id: 'other', label: 'Otro', color: 'bg-gray-200 border-gray-300 text-gray-900 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100' },
            { id: 'lunch', label: 'Comida', color: 'bg-yellow-100 border-yellow-300 text-yellow-900 dark:bg-yellow-900/60 dark:border-yellow-500 dark:text-yellow-100' },
        ];

        export default function App() {
            const [events, setEvents] = useState([]);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentSlot, setCurrentSlot] = useState({ day: null, time: null });
            const [editingEvent, setEditingEvent] = useState(null);
            
            const [draggedEventId, setDraggedEventId] = useState(null);
            const [duplicationMode, setDuplicationMode] = useState({ active: false, sourceEvent: null, selectedSlots: [] });
            const [deleteConfirm, setDeleteConfirm] = useState({ open: false, event: null, deleteAll: false });
            
            const [formData, setFormData] = useState({
                title: '',
                student: '',
                type: 'class',
                notes: '',
                meetLink: '',
                customColor: '', 
                applyToAllWeek: false,
                applyColorToAll: false
            });

            // Estado para detectar si el usuario ha editado manualmente el campo Alumno
            // Para saber si debemos seguir copiando el tÃ­tulo automÃ¡ticamente o no
            const [isStudentManuallyEdited, setIsStudentManuallyEdited] = useState(false);

            useEffect(() => {
                const q = query(collection(db, 'artifacts', 'periplo-app-v1', 'schedule'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const loadedEvents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setEvents(loadedEvents);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const savedTheme = localStorage.getItem('themePreference');
                if (savedTheme) setIsDarkMode(savedTheme === 'dark');
            }, []);

            const toggleTheme = () => {
                setIsDarkMode(!isDarkMode);
                localStorage.setItem('themePreference', !isDarkMode ? 'dark' : 'light');
            };

            const copyStudentLink = () => {
                if (!formData.student.trim()) return alert("Escribe el nombre del alumno primero");
                const baseUrl = window.location.href.replace('dashboard-schedule.html', 'schedule.html');
                const link = `${baseUrl}?student=${encodeURIComponent(formData.student.trim())}`;
                navigator.clipboard.writeText(link);
                alert(`Â¡Link copiado para ${formData.student}!\n\n${link}`);
            };

            // --- HERRAMIENTA DE REPARACIÃ“N MASIVA ---
            const fixDatabaseNames = async () => {
                if (!confirm("âš ï¸ Â¿REPARAR BASE DE DATOS?\n\nEsto buscarÃ¡ todas las clases que tengan TÃ­tulo pero no tengan 'Alumno' y copiarÃ¡ el tÃ­tulo al campo de alumno.\n\nÃšsalo una vez para arreglar tus eventos antiguos.")) return;
                
                try {
                    const q = query(collection(db, 'artifacts', 'periplo-app-v1', 'schedule'));
                    const snapshot = await getDocs(q);
                    const batch = writeBatch(db);
                    let count = 0;

                    snapshot.docs.forEach((docSnap) => {
                        const data = docSnap.data();
                        // Si es clase, tiene tÃ­tulo, PERO no tiene alumno (o estÃ¡ vacÃ­o)
                        if (data.type === 'class' && data.title && !data.student) {
                            batch.update(doc(db, 'artifacts/periplo-app-v1', 'schedule', docSnap.id), {
                                student: data.title // Copiar TÃ­tulo a Alumno
                            });
                            count++;
                        }
                    });

                    if (count > 0) {
                        await batch.commit();
                        alert(`âœ… Â¡Listo! Se repararon ${count} eventos automÃ¡ticamente.`);
                    } else {
                        alert("ðŸ‘ Todo estÃ¡ en orden. No se encontraron eventos para reparar.");
                    }

                } catch (e) {
                    alert("Error en la reparaciÃ³n: " + e.message);
                }
            };

            // --- MANEJO DEL FORMULARIO CON AUTO-FILL ---
            const handleTitleChange = (e) => {
                const newTitle = e.target.value;
                setFormData(prev => {
                    // Si el usuario NO ha editado manualmente el alumno, o el alumno estaba vacÃ­o/igual al titulo anterior
                    // Entonces copiamos el tÃ­tulo al alumno automÃ¡ticamente.
                    if (!isStudentManuallyEdited) {
                        return { ...prev, title: newTitle, student: newTitle };
                    }
                    return { ...prev, title: newTitle };
                });
            };

            const handleStudentChange = (e) => {
                setFormData(prev => ({ ...prev, student: e.target.value }));
                setIsStudentManuallyEdited(true); // Marcamos que el usuario tomÃ³ control de este campo
            };

            // --- DRAG AND DROP ---
            const handleDragStart = (e, eventId) => {
                setDraggedEventId(eventId);
                e.dataTransfer.setData('text/plain', eventId);
                e.dataTransfer.effectAllowed = 'move';
            };
            const handleDragEnd = () => { setDraggedEventId(null); };
            const handleDragOver = (e) => { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; };
            const handleDrop = async (e, targetDay, targetTime) => {
                e.preventDefault();
                const eventId = e.dataTransfer.getData('text/plain');
                const eventToMove = events.find(ev => ev.id === eventId);
                if (!eventToMove) return;
                const targetEvent = events.find(ev => ev.day === targetDay && ev.time === targetTime);
                try {
                    await updateDoc(doc(db, 'artifacts/periplo-app-v1', 'schedule', eventToMove.id), { day: targetDay, time: targetTime });
                    if (targetEvent) {
                        await updateDoc(doc(db, 'artifacts/periplo-app-v1', 'schedule', targetEvent.id), { day: eventToMove.day, time: eventToMove.time });
                    }
                } catch (error) { alert("Error moviendo: " + error.message); }
                setDraggedEventId(null);
            };

            // --- DUPLICATION ---
            const startDuplication = (e, event) => { e.stopPropagation(); setDuplicationMode({ active: true, sourceEvent: event, selectedSlots: [] }); };
            const toggleDuplicationSlot = (day, time) => {
                if (!duplicationMode.active) return;
                const alreadySelected = duplicationMode.selectedSlots.some(s => s.day === day && s.time === time);
                if (alreadySelected) setDuplicationMode(prev => ({ ...prev, selectedSlots: prev.selectedSlots.filter(s => s.day !== day || s.time !== time) }));
                else setDuplicationMode(prev => ({ ...prev, selectedSlots: [...prev.selectedSlots, { day, time }] }));
            };
            const confirmDuplication = async () => {
                const { sourceEvent, selectedSlots } = duplicationMode;
                const promises = selectedSlots.map(slot => addDoc(collection(db, 'artifacts', 'periplo-app-v1', 'schedule'), {
                    title: sourceEvent.title, student: sourceEvent.student || sourceEvent.title, type: sourceEvent.type, notes: sourceEvent.notes || '', customColor: sourceEvent.customColor || '', meetLink: sourceEvent.meetLink || '', day: slot.day, time: slot.time
                }));
                await Promise.all(promises);
                setDuplicationMode({ active: false, sourceEvent: null, selectedSlots: [] });
            };
            const cancelDuplication = () => { setDuplicationMode({ active: false, sourceEvent: null, selectedSlots: [] }); };

            // --- CRUD ---
            const openDeleteConfirm = (e, event) => { e.stopPropagation(); setDeleteConfirm({ open: true, event: event, deleteAll: false }); };
            const confirmDelete = async () => {
                const { event, deleteAll } = deleteConfirm;
                if (!event) return;
                try {
                    const batch = writeBatch(db);
                    if (deleteAll) {
                        const targetTitle = event.title.trim().toLowerCase();
                        events.filter(e => e.title.trim().toLowerCase() === targetTitle).forEach(e => batch.delete(doc(db, 'artifacts/periplo-app-v1', 'schedule', e.id)));
                    } else {
                        batch.delete(doc(db, 'artifacts/periplo-app-v1', 'schedule', event.id));
                    }
                    await batch.commit();
                } catch (e) { alert(e.message); }
                setDeleteConfirm({ open: false, event: null, deleteAll: false });
                if (isModalOpen && editingEvent && editingEvent.id === event.id) closeModal();
            };

            const handleSlotClick = (day, time) => {
                if (duplicationMode.active) {
                    const existingEvent = events.find(e => e.day === day && e.time === time);
                    if (!existingEvent) toggleDuplicationSlot(day, time);
                    return;
                }
                const existingEvent = events.find(e => e.day === day && e.time === time);
                setCurrentSlot({ day, time });
                
                // RESETEAR BANDERA MANUAL
                setIsStudentManuallyEdited(false);

                if (existingEvent) {
                    setEditingEvent(existingEvent);
                    setFormData({
                        title: existingEvent.title, student: existingEvent.student || '', type: existingEvent.type, notes: existingEvent.notes || '', meetLink: existingEvent.meetLink || '', customColor: existingEvent.customColor || '', applyToAllWeek: false, applyColorToAll: false
                    });
                } else {
                    setEditingEvent(null);
                    setFormData({ title: '', student: '', type: 'class', notes: '', meetLink: '', customColor: '', applyToAllWeek: false, applyColorToAll: false });
                }
                setIsModalOpen(true);
            };

            const handleSave = async () => {
                if (!formData.title.trim()) return;
                
                // Si el student estÃ¡ vacÃ­o, usar el tÃ­tulo por defecto (seguridad)
                const finalStudent = formData.student.trim() || formData.title.trim();

                const eventData = { title: formData.title.trim(), student: finalStudent, type: formData.type, notes: formData.notes, meetLink: formData.meetLink, customColor: formData.type === 'class' ? formData.customColor : '' };
                const batch = writeBatch(db);

                try {
                    if (editingEvent) {
                        const ref = doc(db, 'artifacts/periplo-app-v1', 'schedule', editingEvent.id);
                        batch.update(ref, eventData);
                        
                        if (formData.applyColorToAll && formData.type === 'class' && formData.customColor) {
                            const targetTitle = formData.title.trim().toLowerCase();
                            events.forEach(e => {
                                if (e.id !== editingEvent.id && e.type === 'class' && e.title.trim().toLowerCase() === targetTitle) {
                                    batch.update(doc(db, 'artifacts/periplo-app-v1', 'schedule', e.id), { customColor: formData.customColor });
                                }
                            });
                        }
                    } else {
                        if (formData.applyToAllWeek) {
                            DAYS.forEach(d => {
                                const newRef = doc(collection(db, 'artifacts', 'periplo-app-v1', 'schedule'));
                                batch.set(newRef, { day: d, time: currentSlot.time, ...eventData });
                            });
                        } else {
                            const newRef = doc(collection(db, 'artifacts', 'periplo-app-v1', 'schedule'));
                            batch.set(newRef, { day: currentSlot.day, time: currentSlot.time, ...eventData });
                        }
                    }
                    await batch.commit();
                } catch (e) { alert(e.message); }
                closeModal();
            };

            const handleDeleteFromModal = () => { if (editingEvent) confirmDelete({open: true, event: editingEvent}); closeModal(); };
            const closeModal = () => { setIsModalOpen(false); setEditingEvent(null); };
            const getEventForSlot = (day, time) => events.find(e => e.day === day && e.time === time);

            return (
                <div className={`${isDarkMode ? 'dark' : ''}`}>
                    <div className="min-h-screen bg-stone-50 dark:bg-zinc-950 text-stone-800 dark:text-stone-100 font-sans transition-colors duration-300 relative">
                        {duplicationMode.active && (
                            <div className="fixed top-0 left-0 right-0 z-50 bg-indigo-600 text-white shadow-lg p-3 animate-in slide-in-from-top">
                                <div className="max-w-7xl mx-auto flex items-center justify-between">
                                    <div className="flex items-center space-x-3"><Copy className="w-5 h-5" /><span className="font-bold text-sm sm:text-base">Duplicando "{duplicationMode.sourceEvent?.title}" â€¢ ({duplicationMode.selectedSlots.length})</span></div>
                                    <div className="flex space-x-2"><button onClick={cancelDuplication} className="px-4 py-1.5 bg-indigo-700 hover:bg-indigo-800 rounded-lg text-sm font-bold">Cancelar</button><button onClick={confirmDuplication} disabled={duplicationMode.selectedSlots.length === 0} className="px-4 py-1.5 bg-white text-indigo-700 hover:bg-indigo-50 rounded-lg text-sm font-bold disabled:opacity-50">Listo</button></div>
                                </div>
                            </div>
                        )}

                        <header className={`bg-white dark:bg-zinc-900 shadow-sm border-b border-stone-200 dark:border-zinc-800 sticky top-0 z-40 transition-colors ${duplicationMode.active ? 'mt-14' : ''}`}>
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <button onClick={() => window.location.href='index.html'} className="p-2 hover:bg-stone-100 dark:hover:bg-zinc-800 rounded-lg"><ArrowLeft/></button>
                                    <div className="bg-gradient-to-tr from-teal-500 to-emerald-500 p-2 rounded-lg shadow-md"><Calendar className="w-6 h-6 text-white" /></div>
                                    <h1 className="text-xl font-black tracking-tight text-stone-800 dark:text-stone-100">MASTER SCHEDULE</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    {/* BOTÃ“N DE REPARACIÃ“N MASIVA */}
                                    <button onClick={fixDatabaseNames} className="hidden sm:flex items-center gap-2 bg-amber-100 hover:bg-amber-200 text-amber-800 px-3 py-1.5 rounded-lg text-xs font-bold transition-colors" title="Reparar eventos antiguos"><Wrench size={14}/> Reparar Datos</button>
                                    
                                    <div className="text-sm font-bold text-stone-500 dark:text-zinc-500 hidden sm:block">{events.length} Actividades</div>
                                    <button onClick={toggleTheme} className="p-2 rounded-full bg-stone-100 dark:bg-zinc-800 text-stone-600 dark:text-amber-400">{isDarkMode ? <Sun className="w-5 h-5" /> : <Moon className="w-5 h-5" />}</button>
                                </div>
                            </div>
                        </header>

                        <main className="max-w-[1400px] mx-auto px-2 sm:px-4 lg:px-6 py-6 select-none">
                            <div className="mb-6 flex flex-wrap gap-3 items-center justify-center sm:justify-start bg-white dark:bg-zinc-900 p-4 rounded-xl shadow-sm border border-stone-200 dark:border-zinc-800 transition-colors">
                                {ACTIVITY_TYPES.map(type => (
                                    <div key={type.id} className="flex items-center space-x-2 px-2 py-1 rounded hover:bg-stone-50 dark:hover:bg-zinc-800 transition-colors cursor-default">
                                        <div className={`w-4 h-4 rounded-full shadow-sm border ${type.color.split(' ')[0]} ${type.color.split(' ')[1]}`}></div>
                                        <span className="text-xs font-black text-stone-600 dark:text-zinc-400 uppercase tracking-wide">{type.label}</span>
                                    </div>
                                ))}
                            </div>

                            <div className="bg-white dark:bg-zinc-900 rounded-2xl shadow-xl border border-stone-200 dark:border-zinc-800 overflow-hidden transition-colors">
                                <div className="overflow-x-auto max-h-[80vh]">
                                    <div className="min-w-[900px]">
                                        <div className="grid grid-cols-[100px_repeat(6,_1fr)] border-b-2 border-stone-200 dark:border-zinc-800 bg-stone-100 dark:bg-zinc-900 sticky top-0 z-30 shadow-sm">
                                            <div className="p-4 text-center text-xs font-black text-stone-300 dark:text-zinc-600 uppercase tracking-wider flex items-center justify-center border-r border-stone-200 dark:border-zinc-800 bg-stone-200 dark:bg-zinc-950">HORA</div>
                                            {DAYS.map(day => (<div key={day} className="p-4 text-center text-lg font-black text-stone-800 dark:text-zinc-300 border-r border-stone-200 dark:border-zinc-800 last:border-r-0 tracking-tight">{day}</div>))}
                                        </div>
                                        <div className="divide-y divide-stone-100 dark:divide-zinc-800">
                                            {TIMES.map(time => (
                                                <div key={time} className="grid grid-cols-[100px_repeat(6,_1fr)] min-h-[100px]">
                                                    <div className="p-3 text-xs font-black text-stone-400 dark:text-zinc-500 flex flex-col items-center justify-center border-r border-stone-200 dark:border-zinc-800 bg-stone-50 dark:bg-zinc-950"><span>{formatTimeDisplay(time)}</span></div>
                                                    {DAYS.map(day => {
                                                        const event = getEventForSlot(day, time);
                                                        const typeConfig = event ? ACTIVITY_TYPES.find(t => t.id === event.type) : null;
                                                        let finalColorClasses = 'bg-stone-50 border-stone-200 dark:bg-zinc-900 dark:border-zinc-800';
                                                        if (event) {
                                                            if (event.customColor) finalColorClasses = event.customColor;
                                                            else if (typeConfig) finalColorClasses = typeConfig.color;
                                                        }
                                                        const isSelectedForDuplication = duplicationMode.selectedSlots.some(s => s.day === day && s.time === time);
                                                        const isDuplicationTarget = duplicationMode.active && !event;

                                                        return (
                                                            <div key={`${day}-${time}`} onDragOver={handleDragOver} onDrop={(e) => handleDrop(e, day, time)} onClick={() => handleSlotClick(day, time)} className={`relative p-1 border-r border-stone-100 dark:border-zinc-800 last:border-r-0 transition-all duration-200 group ${event ? 'bg-white dark:bg-zinc-900' : ''} ${isDuplicationTarget ? 'cursor-pointer hover:bg-indigo-50 dark:hover:bg-indigo-900/20' : ''}`}>
                                                                {isSelectedForDuplication && (<div className="absolute inset-0 bg-indigo-500/20 z-10 flex items-center justify-center pointer-events-none animate-pulse"><CheckCircle2 className="w-8 h-8 text-indigo-600 dark:text-indigo-400" /></div>)}
                                                                {event ? (
                                                                    <div draggable={!duplicationMode.active} onDragStart={(e) => handleDragStart(e, event.id)} onDragEnd={handleDragEnd} className={`h-full w-full rounded-xl p-3 border-2 shadow-sm flex flex-col justify-center relative transition-all transform ${draggedEventId === event.id ? 'opacity-40 scale-95' : 'opacity-100 scale-100 hover:scale-[1.02] hover:shadow-md'} ${finalColorClasses} ${duplicationMode.active ? 'opacity-50 grayscale pointer-events-none' : 'cursor-grab active:cursor-grabbing'}`}>
                                                                        {!duplicationMode.active && (<div className="absolute right-1 top-1 opacity-0 group-hover:opacity-30"><GripVertical className="w-4 h-4" /></div>)}
                                                                        {!duplicationMode.active && (
                                                                            <div className="absolute top-1 right-1 flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity z-20 pointer-events-none group-hover:pointer-events-auto">
                                                                                <button onClick={(e) => startDuplication(e, event)} className="p-1 bg-indigo-500 text-white rounded-full shadow-md hover:bg-indigo-600 transition-colors" title="Duplicar"><Copy className="w-3 h-3" /></button>
                                                                                <button onClick={(e) => openDeleteConfirm(e, event)} className="p-1 bg-rose-500 text-white rounded-full shadow-md hover:bg-rose-600 transition-colors" title="Eliminar"><Trash2 className="w-3 h-3" /></button>
                                                                            </div>
                                                                        )}
                                                                        <div className="font-black text-sm leading-tight break-words uppercase tracking-tight z-10 mt-2">{event.title}</div>
                                                                        {event.meetLink && <div className="flex items-center gap-1 mt-1 text-[10px] font-bold opacity-80"><LinkIcon size={10}/> Link</div>}
                                                                        {event.student && <div className="flex items-center gap-1 text-[10px] font-bold opacity-60"><User size={10}/> {event.student}</div>}
                                                                    </div>
                                                                ) : (
                                                                    <div className={`h-full w-full flex items-center justify-center transition-opacity cursor-pointer ${isDuplicationTarget ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'}`}>{isDuplicationTarget ? <div className="w-full h-full border-2 border-dashed border-indigo-300 dark:border-indigo-700 rounded-xl flex items-center justify-center"><span className="text-xs font-bold text-indigo-400">Pegar</span></div> : <Plus className="w-6 h-6 text-stone-300 dark:text-zinc-700" />}</div>
                                                                )}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>

                        {deleteConfirm.open && (
                            <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in zoom-in-95 duration-200">
                                <div className="bg-white dark:bg-zinc-900 rounded-2xl shadow-2xl p-6 max-w-sm w-full border border-stone-200 dark:border-zinc-700">
                                    <h3 className="text-lg font-black text-stone-900 dark:text-white mb-2">Â¿Eliminar evento?</h3>
                                    <p className="text-stone-600 dark:text-zinc-400 text-sm mb-4">EstÃ¡s a punto de eliminar <span className="font-bold text-stone-800 dark:text-zinc-200">"{deleteConfirm.event?.title}"</span>.</p>
                                    <div className="flex items-center space-x-3 p-3 bg-rose-50 dark:bg-rose-900/20 rounded-xl border border-rose-100 dark:border-rose-800 cursor-pointer mb-6" onClick={() => setDeleteConfirm(prev => ({ ...prev, deleteAll: !prev.deleteAll }))}>
                                        <div className={`w-5 h-5 rounded-md flex items-center justify-center border transition-colors ${deleteConfirm.deleteAll ? 'bg-rose-500 border-rose-500' : 'bg-white dark:bg-zinc-800 border-stone-300 dark:border-zinc-600'}`}>{deleteConfirm.deleteAll && <Check className="w-3.5 h-3.5 text-white" />}</div>
                                        <div className="flex-1"><span className="text-sm font-bold text-stone-800 dark:text-zinc-200">Eliminar todos los "{deleteConfirm.event?.title}"</span></div>
                                    </div>
                                    <div className="flex justify-end space-x-3"><button onClick={() => setDeleteConfirm({ open: false, event: null, deleteAll: false })} className="px-4 py-2 text-stone-500 hover:bg-stone-100 dark:hover:bg-zinc-800 rounded-lg text-sm font-bold transition-colors">Cancelar</button><button onClick={confirmDelete} className="px-4 py-2 bg-rose-500 hover:bg-rose-600 text-white rounded-lg text-sm font-bold transition-colors shadow-md">Eliminar</button></div>
                                </div>
                            </div>
                        )}

                        {isModalOpen && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-in fade-in duration-200">
                                <div className="bg-white dark:bg-zinc-900 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100 border border-stone-200 dark:border-zinc-700 flex flex-col max-h-[90vh]">
                                    <div className="bg-stone-50 dark:bg-zinc-950 px-6 py-4 border-b border-stone-200 dark:border-zinc-800 flex justify-between items-center shrink-0">
                                        <div><h3 className="text-xl font-black text-stone-900 dark:text-white uppercase">{editingEvent ? 'Editar' : 'Nueva Entrada'}</h3><p className="text-sm font-bold text-stone-500 dark:text-zinc-500">{currentSlot.day} â€¢ {formatTimeDisplay(currentSlot.time)}</p></div>
                                        <button onClick={closeModal} className="p-2 rounded-full hover:bg-stone-200 dark:hover:bg-zinc-800 transition-colors text-stone-500 dark:text-zinc-500"><X className="w-6 h-6" /></button>
                                    </div>
                                    <div className="p-6 space-y-6 overflow-y-auto">
                                        <div><label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase mb-2">TÃ­tulo (Ej: InglÃ©s BÃ¡sico)</label><input type="text" value={formData.title} onChange={handleTitleChange} className="w-full px-4 py-3 rounded-xl border-2 border-stone-200 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white focus:border-teal-500 focus:ring-0 outline-none transition-colors font-bold text-lg" placeholder="NOMBRE" autoFocus /></div>
                                        
                                        <div><label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase mb-2">Nombre Alumno (Para el Link)</label><div className="flex items-center gap-2"><input type="text" value={formData.student} onChange={handleStudentChange} className="w-full px-4 py-3 rounded-xl border-2 border-stone-200 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white focus:border-teal-500 outline-none font-bold text-sm" placeholder="Juan Perez" /><button onClick={copyStudentLink} disabled={!formData.student} className="p-3 bg-indigo-100 text-indigo-700 rounded-xl hover:bg-indigo-200 disabled:opacity-50" title="Copiar Link para Alumno"><LinkIcon size={18}/></button></div></div>

                                        <div><label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase mb-2">Link Google Meet</label><div className="flex items-center gap-2"><div className="p-3 bg-stone-100 dark:bg-zinc-800 rounded-xl"><Video size={18} className="text-blue-500"/></div><input type="text" value={formData.meetLink} onChange={(e) => setFormData({...formData, meetLink: e.target.value})} className="w-full px-4 py-3 rounded-xl border-2 border-stone-200 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white focus:border-teal-500 outline-none font-bold text-sm text-blue-600" placeholder="https://meet.google.com/..." /></div></div>
                                        
                                        <div>
                                            <label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase mb-2">Tipo</label>
                                            <div className="grid grid-cols-2 gap-3">
                                                {ACTIVITY_TYPES.map(type => (
                                                    <button key={type.id} type="button" onClick={() => setFormData({...formData, type: type.id, customColor: ''})} className={`px-3 py-2 rounded-xl text-sm font-bold border-2 text-left flex items-center space-x-2 transition-all ${formData.type === type.id ? `border-teal-500 ring-1 ring-teal-500 bg-teal-50 dark:bg-teal-900/40 dark:text-teal-100` : 'bg-white dark:bg-zinc-800 border-stone-200 dark:border-zinc-700 text-stone-600 dark:text-zinc-400 hover:border-stone-300'}`}><div className={`w-3 h-3 rounded-full border border-black/10 ${type.color.split(' ')[0]}`}></div><span className="uppercase text-xs">{type.label}</span></button>
                                                ))}
                                            </div>
                                        </div>

                                        {formData.type === 'class' && (
                                            <div className="animate-in slide-in-from-top-2 duration-300">
                                                <div className="flex items-center space-x-2 mb-3"><Palette className="w-4 h-4 text-stone-400 dark:text-zinc-500" /><label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase">Paleta Frutas y Flores</label></div>
                                                <div className="grid grid-cols-5 gap-3 p-2">
                                                    {FRUIT_FLOWER_PALETTE.map((variant) => (
                                                        <div key={variant.id} className="flex flex-col items-center gap-1"><button type="button" onClick={() => setFormData({...formData, customColor: variant.class})} className={`h-10 w-10 rounded-full border-2 transition-all flex items-center justify-center shadow-sm relative overflow-hidden ${variant.class.split(' ')[0]} ${(formData.customColor === variant.class || (!formData.customColor && variant.id === 'lavanda')) ? 'border-stone-900 dark:border-white ring-2 ring-stone-900 scale-110' : 'border-black/5 hover:scale-110'}`} title={variant.label}>{(formData.customColor === variant.class) && (<div className="bg-black/10 dark:bg-white/20 w-full h-full absolute"></div>)}</button></div>
                                                    ))}
                                                </div>
                                                {/* Checkbox para aplicar color a todos */}
                                                {formData.customColor && formData.title.trim() && (<div className={`mt-4 flex items-center space-x-3 p-3 rounded-xl border transition-colors cursor-pointer ${formData.applyColorToAll ? 'bg-violet-50 dark:bg-violet-900/30 border-violet-200 dark:border-violet-700' : 'bg-stone-50 dark:bg-zinc-800 border-stone-100 dark:border-zinc-700'}`} onClick={() => setFormData({...formData, applyColorToAll: !formData.applyColorToAll})}><div className={`w-5 h-5 rounded-full flex items-center justify-center border transition-colors ${formData.applyColorToAll ? 'bg-violet-500 border-violet-500' : 'bg-white dark:bg-zinc-700 border-stone-300 dark:border-zinc-500'}`}>{formData.applyColorToAll && <CheckCircle2 className="w-3.5 h-3.5 text-white" />}</div><div className="flex-1"><p className="text-xs font-bold text-stone-800 dark:text-zinc-200 uppercase tracking-wide">Pintar todos los "{formData.title.trim()}"</p></div></div>)}
                                            </div>
                                        )}
                                        
                                        {!editingEvent && (<div className="flex items-center space-x-3 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-xl border border-blue-100 dark:border-blue-800"><div className={`p-2 rounded-full ${formData.applyToAllWeek ? 'bg-blue-500 text-white' : 'bg-blue-200 dark:bg-blue-800 text-blue-600 dark:text-blue-200'}`}><Repeat className="w-4 h-4" /></div><div className="flex-1"><label htmlFor="allWeek" className="block text-sm font-bold text-stone-800 dark:text-zinc-200 cursor-pointer select-none">Repetir Lunes a SÃ¡bado</label></div><input id="allWeek" type="checkbox" checked={formData.applyToAllWeek} onChange={(e) => setFormData({...formData, applyToAllWeek: e.target.checked})} className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 border-stone-300 dark:border-zinc-600 dark:bg-zinc-700" /></div>)}
                                        
                                        <div><label className="block text-xs font-black text-stone-400 dark:text-zinc-500 uppercase mb-2">Notas</label><textarea value={formData.notes} onChange={(e) => setFormData({...formData, notes: e.target.value})} className="w-full px-4 py-3 rounded-xl border-2 border-stone-200 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white focus:border-teal-500 outline-none transition-colors resize-none h-20 font-medium" placeholder="Detalles..." /></div>
                                    </div>
                                    <div className="bg-stone-50 dark:bg-zinc-950 px-6 py-4 flex justify-between items-center border-t border-stone-200 dark:border-zinc-800 shrink-0">
                                        {editingEvent ? (<button onClick={handleDeleteFromModal} className="flex items-center space-x-2 px-4 py-2 text-rose-500 hover:bg-rose-50 dark:hover:bg-rose-900/20 rounded-xl transition-colors text-sm font-bold"><Trash2 className="w-5 h-5" /><span>Borrar</span></button>) : (<div></div>)}
                                        <div className="flex space-x-3"><button onClick={closeModal} className="px-5 py-2 text-stone-500 dark:text-zinc-400 hover:bg-stone-200 dark:hover:bg-zinc-800 rounded-xl text-sm font-bold">Cancelar</button><button onClick={handleSave} className="flex items-center space-x-2 px-6 py-2 bg-stone-900 dark:bg-white hover:bg-black dark:hover:bg-stone-200 text-white dark:text-black rounded-xl shadow-lg hover:shadow-xl transition-all text-sm font-bold transform active:scale-95"><Save className="w-5 h-5" /><span>Guardar</span></button></div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
