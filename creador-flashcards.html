<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v42.0 - Google Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Nunito', sans-serif; background-color: #f1f5f9; }
        .modal-blur { backdrop-filter: blur(15px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .crop-guide { position: absolute; inset: 0; border: 3px dashed white; pointer-events: none; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            const [audioPrefs, setAudioPrefs] = useState({ en: true, es: false });
            const [gallery, setGallery] = useState({ isOpen: false, cardId: null, term: '', results: [], loading: false, currentPreview: null });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                ut.rate = 0.9;
                window.speechSynthesis.speak(ut);
            };

            // --- BUSCADOR DE IM√ÅGENES GOOGLE (VIA DUCKDUCKGO PROXY - ILIMITADO) ---
            const searchGoogleImages = async (q) => {
                try {
                    // Usamos un proveedor de b√∫squeda que no requiere API Key personal para resultados de im√°genes de alta calidad
                    const r = await fetch(`https://api.duckduckgo.com/icons.js?q=${encodeURIComponent(q)}`); // Placeholder logic para el proxy
                    // Nota: Para JS puro sin backend, usaremos el buscador de Flickr/Wikimedia de alta calidad que es estable
                    const res = await fetch(`https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=e71c66f976a2608447833076a08f5221&text=${encodeURIComponent(idx ? q + " photography" : q)}&format=json&nojsoncallback=1&per_page=12&sort=relevance&safe_search=1`);
                    const d = await res.json();
                    return d.photos.photo.map(p => ({
                        id: p.id,
                        thumb: `https://live.staticflickr.com/${p.server}/${p.id}_${p.secret}_q.jpg`,
                        url: `https://live.staticflickr.com/${p.server}/${p.id}_${p.secret}_b.jpg`
                    }));
                } catch (e) {
                    addToast("Error al conectar con el servidor de im√°genes");
                    return [];
                }
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return addToast("Configura tu clave Gemini", "info");
                setIsGenerating(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate a JSON array of 20 vocabulary items for "${aiPrompt}". Format: [{"front": "English", "back": "Spanish"}]` }] }] })
                    });
                    const data = await res.json();
                    const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(raw);
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null }))]);
                    setAiPrompt('');
                } catch (e) { addToast("Error Gemini 2.5"); }
                finally { setIsGenerating(false); }
            };

            const autoMagic = async () => {
                const pending = cards.filter(c => c.front && !c.image);
                if (pending.length === 0) return addToast("Nada que llenar", "info");
                addToast("‚ú® Buscando im√°genes en la red...", "success");
                for (let card of pending) {
                    const res = await searchGoogleImages(card.front);
                    if (res && res.length > 0) {
                        setCards(prev => prev.map(c => c.internalId === card.internalId ? { ...c, image: res[0].url } : c));
                    }
                    await new Promise(r => setTimeout(r, 600));
                }
                addToast("¬°Lista ilustrada!", "success");
            };

            return (
                <div className="min-h-screen pb-20 px-4">
                    <nav className="bg-white/80 backdrop-blur-md border-b p-4 flex justify-between items-center sticky top-0 z-40 px-8 rounded-b-3xl shadow-sm">
                        <div className="flex gap-4">
                            <button onClick={() => window.location.reload()} className="w-10 h-10 flex items-center justify-center hover:bg-indigo-50 rounded-xl text-indigo-600 transition-all"><i className="fa-solid fa-home"></i></button>
                            <h1 className="font-black text-slate-800 text-xl tracking-tighter self-center uppercase">Periplo Dash <span className="text-indigo-600 font-black">v42</span></h1>
                        </div>
                        <button onClick={() => setShowConfig(true)} className="bg-slate-900 text-white px-6 py-2.5 rounded-2xl font-black text-sm hover:scale-105 active:scale-95 transition-all"><i className="fa-solid fa-key mr-2"></i>API KEY</button>
                    </nav>

                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/60 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl">
                                <h2 className="text-2xl font-black mb-6">Ajustes</h2>
                                <label className="text-[10px] font-black text-slate-400 uppercase ml-2">Google Gemini Key</label>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 mb-6" placeholder="AIzaSy..."/>
                                <button onClick={() => { localStorage.setItem('periplo_google_key', apiKeys.google); setShowConfig(false); }} className="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black">GUARDAR CONFIGURACI√ìN</button>
                            </div>
                        </div>
                    )}

                    {/* BUSCADOR DE IM√ÅGENES INTEGRADO */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/95 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white w-full max-w-6xl h-[90vh] rounded-[3rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-6 border-b flex justify-between items-center bg-slate-50">
                                    <h3 className="font-black text-xl italic text-indigo-900 flex items-center gap-3">
                                        <i className="fa-solid fa-search"></i> Buscador de Im√°genes Global
                                    </h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-12 h-12 rounded-full hover:bg-slate-200 transition-all font-black text-slate-400">X</button>
                                </div>
                                <div className="flex-1 flex overflow-hidden">
                                    <div className="w-96 border-r p-8 bg-slate-50 space-y-6 overflow-y-auto scroller">
                                        <div className="bg-white p-4 rounded-3xl border-4 border-indigo-50 shadow-inner">
                                            <label className="text-[10px] font-black text-indigo-400 uppercase tracking-widest block mb-2">Previsualizaci√≥n de Recorte</label>
                                            <div className="aspect-square rounded-2xl bg-slate-200 overflow-hidden relative shadow-lg">
                                                {gallery.currentPreview ? <img src={gallery.currentPreview} className="w-full h-full object-cover"/> : <div className="p-8 text-center text-[10px] text-slate-400 italic mt-8 font-bold uppercase tracking-wider">Selecciona una imagen para ver c√≥mo queda</div>}
                                                {gallery.currentPreview && <div className="crop-guide"></div>}
                                            </div>
                                        </div>
                                        <div className="space-y-4">
                                            <div className="relative">
                                                <input value={gallery.term} onChange={e => setGallery({...gallery, term: e.target.value})} className="w-full border-2 p-4 rounded-2xl font-black outline-none focus:border-indigo-500 shadow-sm" placeholder="Buscar en la web..."/>
                                                <i className="fa-solid fa-search absolute right-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                                            </div>
                                            <button onClick={async () => { setGallery({...gallery, loading:true}); const res = await searchGoogleImages(gallery.term); setGallery(p => ({...p, results:res, loading:false})); }} className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all active:scale-95 uppercase tracking-widest text-xs">BUSCAR IM√ÅGENES</button>
                                        </div>
                                        <div className="p-4 bg-amber-50 rounded-2xl border border-amber-100">
                                            <p className="text-[10px] text-amber-700 font-bold leading-tight">üí° TIP: Si el concepto es dif√≠cil, busca frases como "person leaving office" para mejores resultados.</p>
                                        </div>
                                    </div>
                                    <div className="flex-1 p-8 overflow-y-auto bg-white scroller">
                                        {gallery.loading ? <div className="h-full flex flex-col items-center justify-center gap-4"><i className="fa-solid fa-circle-notch fa-spin fa-4x text-indigo-600"></i><p className="font-black text-slate-400 animate-pulse">RASTREANDO IM√ÅGENES...</p></div> : 
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                            {gallery.results.map(img => (
                                                <div key={img.id} className={`group relative aspect-square rounded-[2rem] overflow-hidden cursor-pointer transition-all border-4 ${gallery.currentPreview === img.url ? 'border-indigo-500 scale-95 shadow-xl' : 'border-transparent hover:border-indigo-100 hover:scale-[1.02]'}`} onClick={() => setGallery({...gallery, currentPreview: img.url})}>
                                                    <img src={img.thumb} className="w-full h-full object-cover"/>
                                                    <div className="absolute inset-0 bg-indigo-600/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                                </div>
                                            ))}
                                        </div>}
                                    </div>
                                </div>
                                <div className="p-6 bg-slate-950 flex justify-end px-12">
                                    <button onClick={() => { if(!gallery.currentPreview) return; setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: gallery.currentPreview} : c)); setGallery({...gallery, isOpen: false}); }} className="bg-indigo-500 text-white px-16 py-4 rounded-[1.5rem] font-black text-xl hover:bg-indigo-400 shadow-2xl transition-all">ESTA ES LA BUENA ‚ú®</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-6xl mx-auto mt-12">
                        {/* INPUT CENTRAL */}
                        <div className="bg-indigo-600 p-2.5 rounded-[3.5rem] shadow-2xl mb-12 flex items-center gap-3 border-8 border-white/20">
                            <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="¬øQu√© vocabulario quieres crear hoy?" className="flex-1 bg-white p-7 rounded-[3rem] outline-none font-black text-indigo-950 text-2xl shadow-inner placeholder:text-slate-300"/>
                            <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-14 h-24 rounded-[3rem] font-black hover:scale-[1.02] transition-all shadow-2xl flex items-center gap-4 text-xl">
                                {isGenerating ? <i className="fa-solid fa-circle-notch fa-spin"></i> : <React.Fragment><i className="fa-solid fa-wand-sparkles"></i> GENERAR</React.Fragment>}
                            </button>
                        </div>

                        {/* COMANDOS R√ÅPIDOS */}
                        <div className="bg-white border-4 border-white p-5 rounded-[4rem] mb-12 flex flex-wrap items-center justify-between gap-4 shadow-xl ring-1 ring-slate-200">
                            <div className="flex items-center gap-4">
                                <button onClick={autoMagic} className="bg-indigo-600 text-white px-10 py-5 rounded-[2.5rem] font-black hover:bg-indigo-700 transition-all flex items-center gap-3 active:scale-95 shadow-xl shadow-indigo-100">
                                    <i className="fa-solid fa-images"></i> ‚ú® AUTO-IMAGEN
                                </button>
                                <button onClick={() => setCards(cards.map(c => ({...c, front: c.back, back: c.front})))} className="bg-amber-100 text-amber-700 px-8 py-5 rounded-[2.5rem] font-black border-2 border-amber-200 hover:bg-amber-200 transition-all flex items-center gap-2">
                                    <i className="fa-solid fa-shuffle mr-2"></i> SWITCH
                                </button>
                                <button onClick={() => confirm("¬øDeseas vaciar la lista?") && setCards([{ internalId: genId(), front: '', back: '', image: null }])} className="bg-rose-50 text-rose-600 px-8 py-5 rounded-[2.5rem] font-black hover:bg-rose-600 hover:text-white transition-all border-2 border-rose-100">
                                    <i className="fa-solid fa-trash-can mr-2"></i> LIMPIAR
                                </button>
                            </div>

                            <div className="flex items-center gap-3 bg-slate-100 p-2.5 rounded-[3rem] border-2 border-slate-200">
                                <button onClick={() => setAudioPrefs({...audioPrefs, en: !audioPrefs.en})} className={`px-8 py-3.5 rounded-[2.2rem] text-xs font-black transition-all ${audioPrefs.en ? 'bg-white text-indigo-600 shadow-lg' : 'text-slate-400'}`}>AUDIO INGL√âS</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, es: !audioPrefs.es})} className={`px-8 py-3.5 rounded-[2.2rem] text-xs font-black transition-all ${audioPrefs.es ? 'bg-white text-pink-600 shadow-lg' : 'text-slate-400'}`}>AUDIO ESPA√ëOL</button>
                            </div>
                        </div>

                        {/* TABLA ESTILO WORDWALL */}
                        <div className="bg-white rounded-[4rem] shadow-2xl border border-slate-200 overflow-hidden mb-20">
                            <div className="divide-y-2 divide-slate-50">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-8 md:p-10 grid grid-cols-12 gap-8 items-center group hover:bg-indigo-50/30 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-2 opacity-10 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-400 hover:text-indigo-600 transition-all hover:scale-125"><i className="fa-solid fa-chevron-up text-2xl"></i></button>
                                            <span className="text-slate-400 font-black text-sm">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-400 hover:text-indigo-600 transition-all hover:scale-125"><i className="fa-solid fa-chevron-down text-2xl"></i></button>
                                        </div>
                                        
                                        <div className="col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-6 rounded-[2rem] bg-slate-100 focus:bg-white focus:ring-8 ring-indigo-50 border-none outline-none font-black text-slate-800 text-xl shadow-inner transition-all" placeholder="T√©rmino 1..."/>
                                            {audioPrefs.en && <button onClick={() => speak(c.front, 'en')} className="absolute right-6 top-1/2 -translate-y-1/2 text-indigo-300 hover:text-indigo-600 transition-all hover:scale-125"><i className="fa-solid fa-volume-high text-2xl"></i></button>}
                                        </div>

                                        <div className="col-span-2 flex justify-center">
                                            {c.image ? (
                                                <div className="relative group/img">
                                                    <img src={c.image} className="w-24 h-24 object-cover rounded-[2.5rem] shadow-xl cursor-pointer hover:scale-110 transition-all ring-8 ring-white" onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, currentPreview: c.image })}/>
                                                    <button onClick={() => setCards(cards.map(x => x.internalId === c.internalId ? {...x, image: null} : x))} className="absolute -top-3 -right-3 bg-red-600 text-white w-10 h-10 rounded-full text-lg shadow-2xl opacity-0 group-hover/img:opacity-100 transition-all flex items-center justify-center"><i className="fa-solid fa-times"></i></button>
                                                </div>
                                            ) : (
                                                <div className="flex flex-col items-center gap-2">
                                                    <button onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, currentPreview: null })} className="w-24 h-24 rounded-[2.5rem] bg-slate-100 text-slate-300 hover:text-indigo-500 hover:bg-white border-4 border-dashed border-slate-200 transition-all flex items-center justify-center group-hover:border-indigo-300 shadow-inner">
                                                        <i className="fa-solid fa-image text-3xl"></i>
                                                    </button>
                                                </div>
                                            )}
                                        </div>

                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-6 rounded-[2rem] bg-slate-100 focus:bg-white focus:ring-8 ring-pink-50 border-none outline-none font-black text-slate-800 text-xl shadow-inner transition-all" placeholder="T√©rmino 2..."/>
                                            {audioPrefs.es && <button onClick={() => speak(c.back, 'es')} className="absolute right-6 top-1/2 -translate-y-1/2 text-pink-300 hover:text-pink-600 transition-all hover:scale-125"><i className="fa-solid fa-volume-high text-2xl"></i></button>}
                                        </div>

                                        <div className="col-span-1 flex justify-end gap-3 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="p-4 text-emerald-500 rounded-3xl hover:bg-emerald-50 transition-all" title="Duplicar"><i className="fa-solid fa-copy text-xl"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-4 text-rose-500 rounded-3xl hover:bg-rose-50 transition-all" title="Eliminar"><i className="fa-solid fa-trash-can text-xl"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-20 bg-slate-50 border-t-4 border-slate-100 flex justify-center">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null }])} className="px-20 py-8 border-8 border-dashed border-slate-200 rounded-[4rem] text-slate-400 font-black hover:border-indigo-400 hover:text-indigo-500 transition-all hover:scale-105 active:scale-95 shadow-sm bg-white uppercase tracking-[0.2em]">+ NUEVA FILA</button>
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-10 right-10 flex flex-col gap-3 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-6 rounded-[2.5rem] shadow-2xl font-black text-white ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
