<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v36.0</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ú®</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Nunito', sans-serif; background-color: #f1f5f9; }
        .modal-box { animation: slideUp 0.2s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '', unsplash: '' });
            const [gallery, setGallery] = useState({ isOpen: false, cardId: null, searchTerm: '', results: [], loading: false });

            // Al cargar, buscamos las llaves
            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                const u = localStorage.getItem('periplo_unsplash_key') || '';
                setApiKeys({ google: g, unsplash: u });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const saveKeys = () => {
                localStorage.setItem('periplo_google_key', apiKeys.google);
                localStorage.setItem('periplo_unsplash_key', apiKeys.unsplash);
                setShowConfig(false);
                addToast("Configuraci√≥n guardada", "success");
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return addToast("Revisa la clave o el tema", "info");
                setIsGenerating(true);
                try {
                    const promptText = `Generate a JSON array of 30 vocabulary items about "${aiPrompt}". Format: [{"front": "English", "back": "Spanish"}]. Pure JSON only.`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error?.message || "Error Google");
                    const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(raw);
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null }))]);
                    setAiPrompt('');
                    addToast("¬°Lista 2.5 creada!", "success");
                } catch (e) { addToast(e.message); }
                finally { setIsGenerating(false); }
            };

            const searchImg = async (q) => {
                const key = apiKeys.unsplash || "SQZCJjY0Bcp4ugL9zcOOjHWHOo0hV2zwM3Ixu0oa_fU";
                const res = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(q)}&per_page=20&client_id=${key}`);
                const data = await res.json();
                return data.results.map(img => ({ id: img.id, url: img.urls.regular, thumb: img.urls.small }));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* BARRA SUPERIOR FIJA */}
                    <nav className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40 shadow-sm">
                        <h1 className="font-black text-indigo-600 text-xl flex items-center gap-2 italic">
                            <i className="fa-solid fa-bolt"></i> Periplo Dash
                        </h1>
                        <button onClick={() => setShowConfig(true)} className="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-xl font-bold hover:bg-indigo-100 transition-all flex items-center gap-2">
                            <i className="fa-solid fa-key"></i> Configurar Claves
                        </button>
                    </nav>

                    {/* MODAL CONFIG */}
                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-3xl w-full max-w-md modal-box shadow-2xl">
                                <h2 className="text-2xl font-black mb-4">üîë Tus Claves</h2>
                                <label className="block text-xs font-bold text-slate-400 mb-2">GEMINI API KEY</label>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border-2 border-slate-100 p-3 rounded-2xl mb-4 outline-none focus:border-indigo-500 font-mono" placeholder="AIzaSy..."/>
                                <button onClick={saveKeys} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-black transition-all">Guardar y Cerrar</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL GALER√çA */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-4 backdrop-blur-md">
                            <div className="bg-white w-full max-w-4xl h-[80vh] rounded-3xl overflow-hidden flex flex-col modal-box">
                                <div className="p-6 border-b flex justify-between items-center">
                                    <h3 className="font-black text-xl">Fotos para "{gallery.searchTerm}"</h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-10 h-10 rounded-full bg-slate-100"><i className="fa-solid fa-times"></i></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6">
                                    {gallery.loading ? <i className="fa-solid fa-spinner fa-spin fa-3x text-indigo-500"></i> : 
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        {gallery.results.map(img => (
                                            <img key={img.id} src={img.thumb} className="w-full aspect-square object-cover rounded-2xl cursor-pointer hover:scale-105 transition-all" onClick={() => {
                                                setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: img.url} : c));
                                                setGallery({...gallery, isOpen: false});
                                            }}/>
                                        ))}
                                    </div>}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* CONTENIDO PRINCIPAL */}
                    <main className="flex-1 p-4 md:p-8 max-w-5xl mx-auto w-full">
                        <div className="bg-indigo-600 p-2 rounded-[2.5rem] shadow-xl mb-8 flex items-center gap-2">
                            <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} placeholder="Tema (ej: Frutas, Aeropuerto...)" className="flex-1 bg-white p-4 rounded-[2rem] outline-none font-bold text-indigo-900 placeholder:text-slate-300"/>
                            <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-8 py-4 rounded-[2rem] font-black hover:bg-black transition-all">
                                {isGenerating ? <i className="fa-solid fa-circle-notch fa-spin"></i> : "GENERAR"}
                            </button>
                        </div>

                        <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-4 grid grid-cols-12 gap-3 items-center group">
                                        <div className="col-span-1 text-slate-300 font-black text-center">{idx + 1}</div>
                                        <div className="col-span-4">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-2 rounded-xl border-2 border-slate-50 focus:border-indigo-400 outline-none font-bold" placeholder="English"/>
                                        </div>
                                        <div className="col-span-2 flex justify-center">
                                            {c.image ? <img src={c.image} className="w-12 h-12 object-cover rounded-xl cursor-pointer" onClick={() => setCards(cards.map(x => x.internalId === c.internalId ? {...x, image: null} : x))}/> : 
                                            <button onClick={async () => {
                                                setGallery({isOpen:true, cardId:c.internalId, searchTerm:c.front, results:[], loading:true});
                                                const res = await searchImg(c.front);
                                                setGallery(p => ({...p, results:res, loading:false}));
                                            }} className="w-12 h-12 rounded-xl bg-slate-50 text-slate-300 hover:text-indigo-500 border-2 border-dashed"><i className="fa-solid fa-image"></i></button>}
                                        </div>
                                        <div className="col-span-4">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-2 rounded-xl border-2 border-slate-50 focus:border-pink-400 outline-none font-bold" placeholder="Espa√±ol"/>
                                        </div>
                                        <div className="col-span-1 flex justify-end">
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="text-slate-200 hover:text-red-500"><i className="fa-solid fa-trash"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-4 bg-slate-50 border-t">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null }])} className="w-full py-3 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-black hover:border-indigo-400 transition-all">+ A√ëADIR FILA</button>
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-6 right-6 flex flex-col gap-2">
                        {toasts.map(t => <div key={t.id} className={`p-4 rounded-2xl shadow-xl font-bold text-white ${t.type==='success'?'bg-emerald-500':'bg-rose-500'}`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
