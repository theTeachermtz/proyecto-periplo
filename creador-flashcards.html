<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dash v56 - Paid Tier</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .crop-container { width: 100%; aspect-ratio: 1/1; border-radius: 1.2rem; background: #0f172a; position: relative; overflow: hidden; cursor: move; border: 2px solid #e2e8f0; }
        .crop-img { position: absolute; pointer-events: none; user-select: none; transform-origin: center; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
            const [gameTitle, setGameTitle] = useState('');
            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            
            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 3000);
            };

            const generate = async () => {
                if (!apiKeys.google.trim()) return addToast("Ingresa tu API Key en la parte superior");
                setIsGenerating(true);
                try {
                    // MOTOR 1.5 FLASH ACTIVADO (Capacidad masiva)
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate exactly 30 English-Spanish vocabulary items for "${aiPrompt}". Format as JSON: [{"front": "English", "back": "Spanish"}]. No preamble.` }] }] })
                    });
                    
                    if (!res.ok) {
                        const errData = await res.json();
                        throw new Error(errData.error?.message || "Error de conexión");
                    }

                    const data = await res.json();
                    const rawText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(rawText);
                    
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }))]);
                    setAiPrompt('');
                    addToast("¡Lista generada con éxito!", "success");
                } catch (e) { 
                    addToast("Error: " + e.message);
                } finally { 
                    setIsGenerating(false); 
                }
            };

            return (
                <div className="min-h-screen pb-24">
                    <nav className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40 px-8 shadow-sm">
                        <h1 className="font-extrabold text-indigo-600 text-xl tracking-tighter">PERIPLO <span className="text-slate-400 font-light text-sm tracking-normal">PAID TIER v56</span></h1>
                        <div className="flex items-center gap-3">
                            <span className="text-[9px] font-black text-emerald-600 bg-emerald-50 px-2 py-1 rounded-md border border-emerald-100 uppercase">Motor 1.5 Flash Ok</span>
                            <input 
                                type="password" 
                                value={apiKeys.google} 
                                onChange={e => {
                                    setApiKeys({google: e.target.value});
                                    localStorage.setItem('periplo_google_key', e.target.value);
                                }}
                                className="bg-slate-100 border border-slate-200 py-2 px-4 rounded-xl text-[10px] w-64 outline-none font-mono focus:bg-white focus:ring-2 ring-indigo-100" 
                                placeholder="Tu API Key de Paid Tier..."
                            />
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto mt-10 p-4">
                        <div className="space-y-6 mb-12">
                            <input value={gameTitle} onChange={e => setGameTitle(e.target.value)} placeholder="¿Cómo se llama esta lección?" className="w-full bg-transparent border-b-4 border-slate-200 p-2 outline-none font-black text-4xl text-slate-800 focus:border-indigo-500 transition-all" />
                            <div className="bg-indigo-600 p-2 rounded-[2.5rem] shadow-2xl flex items-center gap-3 border-4 border-white">
                                <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Escribe un tema (ej: Kitchen utensils)..." className="flex-1 bg-white p-5 rounded-[2.2rem] outline-none font-bold text-slate-700 text-md px-10 shadow-inner"/>
                                <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-12 h-16 rounded-[2.2rem] font-black text-sm uppercase hover:bg-black transition-all flex items-center gap-3">
                                    {isGenerating ? <i className="fa-solid fa-circle-notch fa-spin"></i> : <i className="fa-solid fa-wand-magic-sparkles"></i>}
                                    {isGenerating ? "Creando..." : "Generar 30"}
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden ring-1 ring-slate-200/50">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-5 grid grid-cols-12 gap-6 items-center group hover:bg-indigo-50/20 transition-all">
                                        <div className="col-span-1 text-center font-black text-slate-300 group-hover:text-indigo-400 transition-colors">
                                            {idx + 1}
                                        </div>
                                        <div className="col-span-5">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-4 rounded-2xl border border-slate-100 bg-slate-50 focus:bg-white outline-none font-bold text-slate-800" placeholder="Inglés..."/>
                                        </div>
                                        <div className="col-span-5">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-4 rounded-2xl border border-slate-100 bg-slate-50 focus:bg-white outline-none font-bold text-slate-800" placeholder="Español..."/>
                                        </div>
                                        <div className="col-span-1 flex justify-center">
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="w-10 h-10 rounded-full text-slate-300 hover:bg-rose-50 hover:text-rose-500 transition-all"><i className="fa-solid fa-trash-can text-sm"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }])} className="w-full p-8 bg-slate-50/50 text-slate-400 font-black hover:text-indigo-600 transition-all border-t-2 border-dashed border-slate-100">+ AÑADIR NUEVA PALABRA MANUALMENTE</button>
                        </div>
                    </main>

                    <div className="fixed bottom-8 right-8 flex flex-col gap-3 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-5 rounded-[1.5rem] shadow-2xl font-black text-white text-xs ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
