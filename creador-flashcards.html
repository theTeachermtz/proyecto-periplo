<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Flashcards - Periplo v8.1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Nunito', sans-serif; }
        .scroller::-webkit-scrollbar { width: 8px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .scroller::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .btn-icon { @apply p-2 rounded-lg transition-colors duration-200; }
        i { font-size: 1.1em; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // DESEMPAQUETADO SEGURO
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // ==========================================
        // üîß ZONA DE CLAVES (PEGA TUS DATOS AQU√ç)
        // ==========================================

        // 1. CLAVE DE GOOGLE (IA) 
        // Pega tu clave NUEVA completa. El sistema arregla duplicados.
        const googleApiKey = "AIzaSy" + "AIzaSyCEkwvmCZkPe2ae0vQsR07SwBQT1RHRc4g"; 

        // 2. CLAVE DE PIXABAY (Dibujos)
        const pixabayApiKey = "54261518-ae514f8c15f5fdf02ac955551"; 

        // 3. CLAVE DE UNSPLASH (Fotos Pro)
        const unsplashApiKey = "SQZCJjY0Bcp4ugL9zcOOjHWHOo0hV2zwM3Ixu0oa_fU"; 

        // ==========================================

        const DashboardCreador = () => {
            // --- ESTADOS ---
            const generateUniqueId = () => (typeof crypto !== 'undefined' && crypto.randomUUID) ? crypto.randomUUID() : Date.now().toString(36) + Math.random().toString(36).substr(2);

            const [title, setTitle] = useState(localStorage.getItem('tempNewActivityName') || '');
            const [cards, setCards] = useState([{ internalId: generateUniqueId(), front: '', back: '', image: null }]);
            const [langConfig, setLangConfig] = useState({ left: 'en-US', right: 'es-MX' }); 
            const [audioEnabled, setAudioEnabled] = useState({ left: true, right: false });
            const [isGeneratingList, setIsGeneratingList] = useState(false);
            const [aiPrompt, setAiPrompt] = useState('');
            const [toasts, setToasts] = useState([]);
            const [galleryModal, setGalleryModal] = useState({ isOpen: false, cardId: null, searchTerm: '', results: [], loading: false, source: 'unsplash' });
            const [bulkImageLoading, setBulkImageLoading] = useState(false);
            const [manualLinkMode, setManualLinkMode] = useState(null);

            useEffect(() => { localStorage.removeItem('tempNewActivityName'); }, []);

            // --- HELPERS ---
            
            const getCleanKey = () => {
                let k = googleApiKey.trim();
                // Corrector de duplicados "AIzaSyAIzaSy"
                if (k.indexOf("AIzaSyAIzaSy") !== -1) {
                    console.warn("üîß Auto-Fix: Se elimin√≥ el prefijo duplicado.");
                    return k.replace("AIzaSyAIzaSy", "AIzaSy");
                }
                return k;
            };

            const addToast = (message, type = 'error') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => removeToast(id), 5000);
            };
            const removeToast = (id) => setToasts(prev => prev.filter(t => t.id !== id));
            const cleanJsonText = (text) => text.replace(/```json/g, '').replace(/```/g, '').trim();

            const playBrowserAudio = (text, langCode) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = langCode; 
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            };

            // --- MANEJO DE TABLA ---
            const swapColumns = () => {
                if(confirm("¬øIntercambiar idiomas y audios en todo?")) {
                    setCards(prev => prev.map(c => ({ ...c, front: c.back, back: c.front })));
                    setLangConfig(prev => ({ left: prev.right, right: prev.left }));
                    setAudioEnabled(prev => ({ left: prev.right, right: prev.left }));
                }
            };

            const handleMoveCard = (index, direction) => {
                if ((direction === -1 && index === 0) || (direction === 1 && index === cards.length - 1)) return;
                const newCards = [...cards];
                [newCards[index], newCards[index + direction]] = [newCards[index + direction], newCards[index]];
                setCards(newCards);
            };

            const handleDuplicateCard = (index) => {
                const newCards = [...cards];
                const clone = { ...cards[index], internalId: generateUniqueId() };
                newCards.splice(index + 1, 0, clone);
                setCards(newCards);
            };

            // --- FUNCI√ìN INTELIGENTE DE IA (NOMBRES DE MODELOS CORREGIDOS) ---
            const callGeminiAPI = async (modelName, key, prompt) => {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${key}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Genera una lista JSON exacta sobre: "${prompt}". Formato: [{"front": "Ingl√©s", "back": "Espa√±ol"}]. JSON raw.` }] }]
                        })
                    }
                );
                if (!response.ok) throw new Error(response.status);
                return await response.json();
            };

            const generateListWithAI = async () => {
                const validKey = getCleanKey();
                if (!validKey || validKey.includes("TU_RESTO")) return addToast("Falta clave Google", 'error');
                if (!aiPrompt.trim()) return;
                
                setIsGeneratingList(true);
                try {
                    let data;
                    // INTENTO 1: Modelo "gemini-1.5-flash" (Nombre exacto actual)
                    try {
                        console.log("Intentando con Gemini 1.5 Flash...");
                        data = await callGeminiAPI("gemini-1.5-flash", validKey, aiPrompt);
                    } catch (e) {
                        // INTENTO 2: Modelo "gemini-1.5-pro" (Nombre exacto actual)
                        console.warn("Flash fall√≥, intentando con Gemini Pro...", e);
                        addToast("Cambiando a modelo de respaldo...", "info");
                        data = await callGeminiAPI("gemini-1.5-pro", validKey, aiPrompt);
                    }

                    const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!rawText) throw new Error("La IA no respondi√≥ nada");

                    const newItems = JSON.parse(cleanJsonText(rawText));
                    
                    if (Array.isArray(newItems)) {
                        const formattedItems = newItems.map(item => ({ internalId: generateUniqueId(), front: item.front || '', back: item.back || '', image: null }));
                        setCards(prev => [...prev, ...formattedItems]);
                        setAiPrompt('');
                        addToast("Lista generada con √©xito", 'success');
                    }
                } catch (e) { 
                    console.error(e);
                    addToast("Error: Google no encuentra los modelos. Verifica tu clave.", 'error'); 
                } finally { 
                    setIsGeneratingList(false); 
                }
            };

            // --- IM√ÅGENES (Unsplash + Pixabay) ---
            const searchImages = async (query, source = 'unsplash') => {
                const safeQuery = encodeURIComponent(query);
                let hits = [];

                if (source === 'unsplash') {
                    if (!unsplashApiKey || unsplashApiKey.includes("TU_")) throw new Error("Falta clave Unsplash");
                    const res = await fetch(`https://api.unsplash.com/search/photos?query=${safeQuery}&per_page=20&client_id=${unsplashApiKey}`);
                    if(!res.ok) throw new Error("Error Unsplash (Access Key)");
                    const data = await res.json();
                    hits = data.results.map(img => ({ id: img.id, previewURL: img.urls.small, fullURL: img.urls.regular, tags: img.alt_description }));
                } else {
                    if (!pixabayApiKey || pixabayApiKey.includes("TU_")) throw new Error("Falta clave Pixabay");
                    const res = await fetch(`https://pixabay.com/api/?key=${pixabayApiKey}&q=${safeQuery}&image_type=vector&per_page=20&safesearch=true`);
                    if(!res.ok) throw new Error("Error Pixabay");
                    const data = await res.json();
                    hits = data.hits.map(img => ({ id: img.id, previewURL: img.previewURL, fullURL: img.webformatURL, tags: img.tags }));
                }
                return hits;
            };

            const openGallery = async (cardId, term) => {
                if (!term) return addToast("Escribe texto primero", "warning");
                setGalleryModal({ isOpen: true, cardId, searchTerm: term, results: [], loading: true, source: 'unsplash' });
                try {
                    const hits = await searchImages(term, 'unsplash');
                    setGalleryModal(prev => ({ ...prev, results: hits, loading: false }));
                } catch (e) { 
                    try {
                        const hits = await searchImages(term, 'pixabay');
                        setGalleryModal(prev => ({ ...prev, results: hits, loading: false, source: 'pixabay' }));
                    } catch(err) {
                         setGalleryModal(prev => ({ ...prev, isOpen: false })); addToast("Error APIs imagen", 'error'); 
                    }
                }
            };

            const handleGallerySearch = async (e) => {
                e?.preventDefault();
                setGalleryModal(prev => ({ ...prev, loading: true }));
                try {
                    const hits = await searchImages(galleryModal.searchTerm, galleryModal.source);
                    setGalleryModal(prev => ({ ...prev, results: hits, loading: false }));
                } catch (e) { addToast("Error b√∫squeda", 'error'); }
            };

            const autoFillImages = async () => {
                const pending = cards.filter(c => c.front && !c.image);
                if (pending.length === 0) return addToast("Nada que rellenar", 'info');
                setBulkImageLoading(true);
                let count = 0;
                for (let card of pending) {
                    try {
                        let hits = await searchImages(card.front, 'unsplash');
                        if (hits.length === 0) hits = await searchImages(card.front, 'pixabay');
                        if (hits?.[0]) {
                            setCards(prev => prev.map(c => c.internalId === card.internalId ? { ...c, image: hits[0].fullURL } : c));
                            count++;
                        }
                    } catch (e) {}
                    await new Promise(r => setTimeout(r, 400));
                }
                setBulkImageLoading(false);
                addToast(`Im√°genes a√±adidas: ${count}`, 'success');
            };

            const handleManualLink = (id, url) => {
                if(url) setCards(cards => cards.map(c => c.internalId === id ? { ...c, image: url } : c));
                setManualLinkMode(null);
            };

            const handleSave = () => {
                if (!title.trim()) return addToast("Ponle t√≠tulo", 'warning');
                console.log({ title, cards });
                addToast("¬°Guardado exitoso!", 'success');
                if(confirm("Juego guardado. ¬øSalir?")) window.location.href = "/";
            };

            return (
                <div className="min-h-screen bg-slate-100 py-8 px-4 font-sans text-slate-900 pb-32">
                    
                    {/* MODAL GALER√çA */}
                    {galleryModal.isOpen && (
                        <div className="fixed inset-0 z-50 bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-4xl rounded-2xl shadow-2xl flex flex-col h-[85vh] overflow-hidden animate-in zoom-in-95 duration-200">
                                <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                                    <h3 className="font-bold text-lg flex gap-2"><i className="fa-solid fa-image"></i> Buscar Imagen</h3>
                                    <button onClick={() => setGalleryModal({ ...galleryModal, isOpen: false })} className="p-2 hover:bg-slate-200 rounded-full"><i className="fa-solid fa-times"></i></button>
                                </div>
                                <div className="p-4 bg-white border-b space-y-3">
                                    <form onSubmit={handleGallerySearch} className="flex gap-2">
                                        <input autoFocus value={galleryModal.searchTerm} onChange={e => setGalleryModal({ ...galleryModal, searchTerm: e.target.value })} className="flex-1 border-2 border-indigo-100 rounded-lg px-4 py-2 font-bold outline-none focus:border-indigo-500" />
                                        <button type="submit" className="bg-indigo-600 text-white px-6 rounded-lg font-bold hover:bg-indigo-700">Buscar</button>
                                    </form>
                                    <div className="flex gap-4 text-sm font-bold text-slate-600">
                                        <label className="flex items-center gap-2 cursor-pointer"><input type="radio" checked={galleryModal.source === 'unsplash'} onChange={() => { setGalleryModal({...galleryModal, source: 'unsplash'}); handleGallerySearch(); }}/> Fotos (Unsplash) ‚≠ê</label>
                                        <label className="flex items-center gap-2 cursor-pointer"><input type="radio" checked={galleryModal.source === 'pixabay'} onChange={() => { setGalleryModal({...galleryModal, source: 'pixabay'}); handleGallerySearch(); }}/> Dibujos (Pixabay)</label>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 bg-slate-100 scroller">
                                    {galleryModal.loading ? <div className="text-center py-20"><i className="fa-solid fa-spinner fa-spin fa-2x mb-2"></i><br/> Buscando...</div> : 
                                     galleryModal.results.length === 0 ? <div className="text-center py-20 text-slate-400 font-bold">Sin resultados.</div> : 
                                     <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3">
                                        {galleryModal.results.map(img => (
                                            <button key={img.id} onClick={() => {
                                                setCards(prev => prev.map(c => c.internalId === galleryModal.cardId ? { ...c, image: img.fullURL } : c));
                                                setGalleryModal({...galleryModal, isOpen: false});
                                            }} className="aspect-square rounded-xl overflow-hidden border-2 border-transparent hover:border-indigo-500 bg-white shadow-sm hover:scale-105 transition-all group relative">
                                                <img src={img.previewURL} loading="lazy" className="w-full h-full object-cover"/>
                                            </button>
                                        ))}
                                     </div>
                                    }
                                </div>
                            </div>
                        </div>
                    )}

                    {/* TOASTS */}
                    <div className="fixed bottom-4 right-4 z-50 flex flex-col gap-2 pointer-events-none">
                        {toasts.map(t => (
                            <div key={t.id} className={`px-4 py-3 rounded-xl shadow-xl text-sm font-bold pointer-events-auto border-2 ${t.type==='error'?'bg-red-50 border-red-100 text-red-600':'bg-green-50 border-green-100 text-green-700'} animate-in slide-in-from-right`}>{t.message}</div>
                        ))}
                    </div>

                    <div className="max-w-6xl mx-auto space-y-6">
                        {/* HEADER */}
                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4 sticky top-2 z-30">
                            <div className="flex items-center gap-3 w-full md:w-auto">
                                <button onClick={() => window.location.href='/'} className="p-2 hover:bg-slate-100 rounded-lg text-slate-500"><i className="fa-solid fa-arrow-left"></i></button>
                                <div className="h-8 w-px bg-slate-200"></div>
                                <input value={title} onChange={e => setTitle(e.target.value)} placeholder="T√≠tulo de la Actividad..." className="text-lg font-black bg-transparent outline-none placeholder:text-slate-300 w-full md:w-64"/>
                            </div>
                            
                            <div className="flex gap-2 items-center">
                                <div className="flex items-center bg-slate-100 rounded-lg p-1 mr-2 border border-slate-200">
                                    <button onClick={() => setAudioEnabled({...audioEnabled, left: !audioEnabled.left})} className={`px-3 py-1.5 rounded-md text-xs font-bold flex items-center gap-1 transition-all ${audioEnabled.left ? 'bg-indigo-600 text-white shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>
                                        {audioEnabled.left ? <i className="fa-solid fa-volume-high"></i> : <i className="fa-solid fa-volume-xmark"></i>} {langConfig.left === 'en-US' ? 'EN' : 'ES'}
                                    </button>
                                    <button onClick={() => setAudioEnabled({...audioEnabled, right: !audioEnabled.right})} className={`px-3 py-1.5 rounded-md text-xs font-bold flex items-center gap-1 transition-all ${audioEnabled.right ? 'bg-pink-600 text-white shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>
                                        {audioEnabled.right ? <i className="fa-solid fa-volume-high"></i> : <i className="fa-solid fa-volume-xmark"></i>} {langConfig.right === 'es-MX' ? 'ES' : 'EN'}
                                    </button>
                                </div>
                                <button onClick={handleSave} className="bg-slate-900 text-white px-5 py-2 rounded-xl font-bold hover:bg-black shadow-lg hover:shadow-xl transition-all flex items-center gap-2"><i className="fa-solid fa-save"></i> Guardar</button>
                            </div>
                        </div>

                        {/* BARRA HERRAMIENTAS */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="bg-indigo-600 rounded-2xl p-1 shadow-lg">
                                <div className="bg-white/10 backdrop-blur-md rounded-xl p-3 flex gap-2 items-center">
                                    <i className="fa-solid fa-wand-magic-sparkles text-white"></i>
                                    <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} placeholder="Generar lista con IA..." className="flex-1 bg-white/20 border-none rounded-lg px-3 py-1.5 text-white font-bold outline-none focus:bg-white focus:text-indigo-900 transition-colors" onKeyDown={e => e.key === 'Enter' && generateListWithAI()}/>
                                    <button onClick={generateListWithAI} disabled={isGeneratingList || !aiPrompt} className="bg-white text-indigo-700 px-4 py-1.5 rounded-lg font-bold hover:bg-indigo-50 disabled:opacity-50 text-sm">
                                        {isGeneratingList ? <i className="fa-solid fa-spinner fa-spin"></i> : 'Generar'}
                                    </button>
                                </div>
                            </div>
                            <button onClick={autoFillImages} disabled={bulkImageLoading} className="bg-white border-2 border-pink-100 text-pink-600 rounded-2xl p-4 font-bold hover:bg-pink-50 hover:border-pink-200 shadow-sm transition-all flex items-center justify-center gap-3 disabled:opacity-50">
                                {bulkImageLoading ? <i className="fa-solid fa-spinner fa-spin fa-lg"></i> : <i className="fa-solid fa-bolt fa-lg"></i>}
                                <span>Rellenar im√°genes (Alta Calidad)</span>
                            </button>
                        </div>

                        {/* TABLA */}
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="grid grid-cols-12 gap-4 p-4 bg-slate-50 border-b border-slate-200 text-xs font-black text-slate-400 uppercase tracking-wider items-center">
                                <div className="col-span-1 text-center">#</div>
                                <div className="col-span-4 pl-2">{langConfig.left === 'en-US' ? 'Ingl√©s' : 'Espa√±ol'}</div>
                                <div className="col-span-1 flex justify-center"><button onClick={swapColumns} className="p-1 hover:bg-slate-200 rounded text-slate-500 transition-colors" title="Intercambiar Todo"><i className="fa-solid fa-right-left"></i></button></div>
                                <div className="col-span-4 pl-2">{langConfig.right === 'es-MX' ? 'Espa√±ol' : 'Ingl√©s'}</div>
                                <div className="col-span-2 text-right pr-2">Acciones</div>
                            </div>

                            <div className="divide-y divide-slate-100">
                                {cards.map((card, index) => (
                                    <div key={card.internalId} className="grid grid-cols-1 sm:grid-cols-12 gap-4 p-4 hover:bg-slate-50 transition-colors group items-start">
                                        
                                        <div className="sm:col-span-1 flex flex-row sm:flex-col items-center justify-center gap-1 sm:pt-2">
                                            <div className="font-black text-slate-300 text-xs mb-1">{index + 1}</div>
                                            <button onClick={() => handleMoveCard(index, -1)} className="text-slate-300 hover:text-indigo-600"><i className="fa-solid fa-arrow-up"></i></button>
                                            <button onClick={() => handleMoveCard(index, 1)} className="text-slate-300 hover:text-indigo-600"><i className="fa-solid fa-arrow-down"></i></button>
                                        </div>

                                        <div className="sm:col-span-4 space-y-2">
                                            <div className="flex gap-2">
                                                <input value={card.front} onChange={e => setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, front: e.target.value} : c))} className="w-full border-2 border-slate-200 rounded-xl px-3 py-2 font-bold text-slate-700 focus:border-indigo-500 outline-none" placeholder={langConfig.left === 'en-US' ? 'Ingl√©s' : 'Espa√±ol'}/>
                                                {audioEnabled.left && (
                                                    <button onClick={() => playBrowserAudio(card.front, langConfig.left)} className="btn-icon bg-indigo-50 text-indigo-500 hover:bg-indigo-100 shrink-0"><i className="fa-solid fa-volume-high"></i></button>
                                                )}
                                            </div>
                                        </div>

                                        <div className="sm:col-span-1 flex justify-center sm:pt-1">
                                            {card.image ? (
                                                <div className="relative w-14 h-14 bg-slate-200 rounded-lg border border-slate-300 group/img shadow-sm">
                                                    <img src={card.image} className="w-full h-full object-cover rounded-lg cursor-pointer hover:opacity-90" onClick={() => openGallery(card.internalId, card.front)}/>
                                                    <button onClick={() => setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, image: null} : c))} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-0.5 shadow hover:scale-110 w-5 h-5 flex items-center justify-center text-[10px]"><i className="fa-solid fa-times"></i></button>
                                                </div>
                                            ) : manualLinkMode === card.internalId ? (
                                                <input autoFocus placeholder="Pegar URL..." className="w-20 text-xs border rounded p-1" onBlur={(e) => handleManualLink(card.internalId, e.target.value)} onKeyDown={(e) => e.key==='Enter' && handleManualLink(card.internalId, e.currentTarget.value)}/>
                                            ) : (
                                                <div className="flex gap-1">
                                                    <button onClick={() => openGallery(card.internalId, card.front)} className="w-14 h-14 rounded-lg border-2 border-dashed border-slate-300 flex items-center justify-center text-slate-300 hover:border-indigo-400 hover:text-indigo-500 bg-slate-50 transition-all"><i className="fa-solid fa-magnifying-glass"></i></button>
                                                </div>
                                            )}
                                        </div>

                                        <div className="sm:col-span-4 space-y-2">
                                            <div className="flex gap-2">
                                                <input value={card.back} onChange={e => setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, back: e.target.value} : c))} className="w-full border-2 border-slate-200 rounded-xl px-3 py-2 font-bold text-slate-700 focus:border-pink-500 outline-none" placeholder={langConfig.right === 'es-MX' ? 'Espa√±ol' : 'Ingl√©s'}/>
                                                {audioEnabled.right && (
                                                    <button onClick={() => playBrowserAudio(card.back, langConfig.right)} className="btn-icon bg-pink-50 text-pink-500 hover:bg-pink-100 shrink-0"><i className="fa-solid fa-volume-high"></i></button>
                                                )}
                                            </div>
                                        </div>

                                        <div className="sm:col-span-2 flex justify-end gap-2 items-center sm:h-full">
                                            <button onClick={() => setManualLinkMode(card.internalId)} className="btn-icon text-slate-400 hover:bg-blue-50 hover:text-blue-600" title="Pegar Link"><i className="fa-solid fa-link"></i></button>
                                            <button onClick={() => window.open(`https://www.google.com/search?tbm=isch&q=${card.front || card.back}`, '_blank')} className="btn-icon text-slate-400 hover:bg-green-50 hover:text-green-600" title="Google"><i className="fa-solid fa-external-link-alt"></i></button>
                                            <button onClick={() => handleDuplicateCard(index)} className="btn-icon text-slate-400 hover:bg-indigo-50 hover:text-indigo-600" title="Duplicar"><i className="fa-solid fa-copy"></i></button>
                                            <button onClick={() => { if(cards.length > 1) setCards(prev => prev.filter(c => c.internalId !== card.internalId)) }} className="btn-icon text-slate-400 hover:bg-red-50 hover:text-red-600" title="Eliminar"><i className="fa-solid fa-trash"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="p-4 bg-slate-50 border-t border-slate-200">
                                <button onClick={() => setCards([...cards, { internalId: generateUniqueId(), front: '', back: '', image: null }])} className="w-full py-4 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-bold hover:border-indigo-500 hover:text-indigo-600 hover:bg-white transition-all flex items-center justify-center gap-2"><i className="fa-solid fa-plus"></i> A√±adir Fila</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DashboardCreador />);
    </script>
</body>
</html>
