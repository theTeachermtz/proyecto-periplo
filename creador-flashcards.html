<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v57 - Model Selection</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ª</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            const [selectedModel, setSelectedModel] = useState('gemini-2.5-flash');
            const [gameTitle, setGameTitle] = useState('');
            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            
            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const generate = async () => {
                if (!apiKeys.google.trim()) return addToast("Ingresa tu API Key arriba");
                setIsGenerating(true);
                try {
                    // Usamos la versiÃ³n v1beta que es la que soporta los modelos mÃ¡s nuevos
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate 30 vocabulary items for "${aiPrompt}". Format: [{"front": "word", "back": "translation"}]. JSON only.` }] }] })
                    });
                    
                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(`[${selectedModel}] dice: ${err.error?.message || "Error desconocido"}`);
                    }

                    const data = await res.json();
                    const rawText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(rawText);
                    
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }))]);
                    setAiPrompt('');
                    addToast(`Â¡Ã‰xito con ${selectedModel}!`, "success");
                } catch (e) { 
                    addToast(e.message);
                } finally { 
                    setIsGenerating(false); 
                }
            };

            return (
                <div className="min-h-screen pb-24">
                    <nav className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40 px-8 shadow-sm">
                        <div className="flex flex-col">
                            <h1 className="font-extrabold text-indigo-600 text-xl tracking-tighter italic">PERIPLO DASH v57</h1>
                            <span className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Panel de SelecciÃ³n de Motor</span>
                        </div>
                        
                        <div className="flex items-center gap-4">
                            {/* SELECTOR DE MODELOS */}
                            <div className="flex flex-col">
                                <label className="text-[9px] font-black text-slate-400 mb-1 uppercase">Cambiar Modelo:</label>
                                <select 
                                    value={selectedModel} 
                                    onChange={(e) => setSelectedModel(e.target.value)}
                                    className="bg-indigo-50 border border-indigo-100 text-indigo-600 text-[10px] font-bold py-2 px-3 rounded-xl outline-none focus:ring-2 ring-indigo-200"
                                >
                                    <option value="gemini-2.5-flash">Gemini 2.5 Flash (El tuyo)</option>
                                    <option value="gemini-1.5-flash">Gemini 1.5 Flash (Test)</option>
                                    <option value="gemini-1.5-pro">Gemini 1.5 Pro (Potente)</option>
                                    <option value="gemini-1.0-pro">Gemini 1.0 Pro (Estable)</option>
                                </select>
                            </div>

                            <div className="flex flex-col">
                                <label className="text-[9px] font-black text-slate-400 mb-1 uppercase">API Key:</label>
                                <input 
                                    type="password" 
                                    value={apiKeys.google} 
                                    onChange={e => {
                                        setApiKeys({google: e.target.value});
                                        localStorage.setItem('periplo_google_key', e.target.value);
                                    }}
                                    className="bg-slate-100 border p-2 rounded-xl text-[10px] w-48 outline-none font-mono" 
                                    placeholder="Key..."
                                />
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto mt-10 p-4">
                        <div className="space-y-6 mb-12">
                            <input value={gameTitle} onChange={e => setGameTitle(e.target.value)} placeholder="TÃ­tulo de la actividad..." className="w-full bg-transparent border-b-4 border-slate-200 p-2 outline-none font-black text-3xl text-slate-800 focus:border-indigo-500 transition-all" />
                            <div className="bg-indigo-600 p-2 rounded-[2.5rem] shadow-xl flex items-center gap-3 border-4 border-white">
                                <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder={`Probar ${selectedModel} con un tema...`} className="flex-1 bg-white p-4 rounded-[2rem] outline-none font-bold text-slate-700 text-sm px-8 shadow-inner"/>
                                <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-10 h-14 rounded-[2rem] font-bold text-xs uppercase hover:bg-black transition-all">
                                    {isGenerating ? <i className="fa-solid fa-spinner fa-spin"></i> : "PROBAR MOTOR"}
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden ring-1 ring-slate-200/50">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-4 grid grid-cols-12 gap-5 items-center group hover:bg-indigo-50/10 transition-all">
                                        <div className="col-span-1 text-center font-bold text-slate-300">{idx + 1}</div>
                                        <div className="col-span-5"><input value={c.front} className="w-full p-3 rounded-xl border border-slate-100 bg-slate-50 font-bold text-sm" readOnly /></div>
                                        <div className="col-span-5"><input value={c.back} className="w-full p-3 rounded-xl border border-slate-100 bg-slate-50 font-bold text-sm" readOnly /></div>
                                        <div className="col-span-1 flex justify-center">
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="text-slate-300 hover:text-rose-500"><i className="fa-solid fa-trash-can"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-6 right-6 flex flex-col gap-2 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-4 rounded-2xl shadow-2xl font-black text-white text-[11px] ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
