<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v55</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .crop-container { width: 100%; aspect-ratio: 1/1; border-radius: 1.2rem; background: #0f172a; position: relative; overflow: hidden; cursor: move; border: 2px solid #e2e8f0; }
        .crop-img { position: absolute; pointer-events: none; user-select: none; transform-origin: center; }
        .crop-overlay { position: absolute; inset: 0; border: 2px dashed rgba(255,255,255,0.4); pointer-events: none; z-index: 10; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            const [gameTitle, setGameTitle] = useState('');
            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            const [audioPrefs, setAudioPrefs] = useState({ left: 'en', right: 'es', leftActive: true, rightActive: false });
            
            const [gallery, setGallery] = useState({ 
                isOpen: false, cardId: null, term: '', currentPreview: null, rotation: 0, zoom: 1, manualUrl: '', posX: 50, posY: 50 
            });

            const isDragging = useRef(false);
            const startPos = useRef({ x: 0, y: 0 });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 3000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                window.speechSynthesis.speak(ut);
            };

            const applyImage = () => {
                setCards(cards.map(c => c.internalId === gallery.cardId ? {
                    ...c, image: gallery.currentPreview,
                    crop: { zoom: gallery.zoom, rot: gallery.rotation, x: gallery.posX, y: gallery.posY }
                } : c));
                setGallery(p => ({ ...p, isOpen: false }));
            };

            const handleFinish = () => {
                if(!gameTitle.trim()) return addToast("Asigna un nombre a la actividad");
                const finalData = {
                    title: gameTitle,
                    config: audioPrefs,
                    items: cards.filter(c => c.front || c.back)
                };
                console.log("üöÄ DATOS LISTOS PARA EL JUEGO:", finalData);
                addToast("¬°Actividad enviada al motor de juego!", "success");
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return setShowConfig(true);
                setIsGenerating(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate exactly 30 items for "${aiPrompt}". Format: [{"front": "English", "back": "Spanish"}]. Pure JSON only.` }] }] })
                    });
                    const data = await res.json();
                    const items = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }))]);
                    setAiPrompt('');
                } catch (e) { addToast("Error Gemini"); }
                finally { setIsGenerating(false); }
            };

            return (
                <div className="min-h-screen pb-24" onMouseUp={() => isDragging.current = false}>
                    {/* BARRA DE NAVEGACI√ìN PROFESIONAL */}
                    <nav className="bg-white border-b p-3 flex justify-between items-center sticky top-0 z-40 px-6 shadow-sm">
                        <div className="flex items-center gap-2">
                            <button onClick={() => window.location.href='/dashboard'} className="w-10 h-10 flex items-center justify-center hover:bg-indigo-50 rounded-xl text-slate-400 hover:text-indigo-600 transition-all border border-transparent hover:border-indigo-100" title="Mis Actividades"><i className="fa-solid fa-layer-group"></i></button>
                            <button onClick={() => window.history.back()} className="w-10 h-10 flex items-center justify-center hover:bg-slate-100 rounded-xl text-slate-400 transition-all border border-transparent hover:border-slate-200" title="Volver al Selector"><i className="fa-solid fa-chevron-left"></i></button>
                            <div className="h-6 w-px bg-slate-200 mx-2"></div>
                            <h1 className="font-extrabold text-slate-800 text-lg tracking-tight italic">PERIPLO <span className="text-indigo-600">DASH v55</span></h1>
                        </div>
                        <button onClick={() => setShowConfig(true)} className="text-[10px] bg-white border border-slate-200 text-slate-500 px-4 py-2 rounded-xl font-black hover:bg-slate-900 hover:text-white transition-all tracking-widest">API KEY</button>
                    </nav>

                    <main className="max-w-4xl mx-auto mt-8 p-4">
                        {/* INPUT NOMBRE Y GENERADOR */}
                        <div className="space-y-4 mb-10">
                            <div className="flex gap-4 items-center">
                                <input 
                                    value={gameTitle} 
                                    onChange={e => setGameTitle(e.target.value)} 
                                    placeholder="Nombre de la actividad (Ej: Vocabulario de la casa)" 
                                    className="flex-1 bg-white border-b-4 border-indigo-100 p-4 outline-none font-black text-slate-700 text-xl focus:border-indigo-500 transition-all rounded-t-xl"
                                />
                            </div>
                            
                            <div className="bg-indigo-600 p-1.5 rounded-[2.2rem] shadow-xl flex items-center gap-2 border-4 border-white">
                                <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="¬øSobre qu√© tema quieres crear la lista?" className="flex-1 bg-white p-4 rounded-[1.8rem] outline-none font-bold text-indigo-950 text-sm px-8 shadow-inner"/>
                                <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-10 h-14 rounded-[1.8rem] font-bold text-xs uppercase hover:bg-black transition-all">GENERAR LISTA</button>
                            </div>
                        </div>

                        {/* TOOLBAR COMPACTO */}
                        <div className="flex items-center justify-between mb-8 px-2 bg-white/50 p-2.5 rounded-[2rem] border border-white/50 backdrop-blur-sm">
                            <div className="flex gap-2">
                                <button onClick={() => { setCards(cards.map(c => ({ ...c, front: c.back, back: c.front }))); setAudioPrefs(p => ({...p, left: p.right, right: p.left, leftActive: p.rightActive, rightActive: p.leftActive})); }} className="bg-white border-2 border-slate-100 text-slate-600 px-6 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-indigo-50 hover:text-indigo-600 transition-all flex items-center gap-2"><i className="fa-solid fa-shuffle"></i> SWITCH COLUMNAS</button>
                                <button onClick={() => confirm("¬øVaciar?") && setCards([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }])} className="bg-white border-2 border-slate-100 text-rose-500 px-6 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-rose-50 transition-all flex items-center gap-2"><i className="fa-solid fa-trash-can"></i> LIMPIAR</button>
                            </div>
                            <div className="flex gap-1 bg-slate-200/50 p-1.5 rounded-2xl border border-white">
                                <button onClick={() => setAudioPrefs({...audioPrefs, leftActive: !audioPrefs.leftActive})} className={`px-5 py-2.5 rounded-xl text-[10px] font-black transition-all ${audioPrefs.leftActive ? 'bg-white shadow-sm ' + (audioPrefs.left === 'en' ? 'text-indigo-600' : 'text-pink-600') : 'text-slate-400'}`}>{audioPrefs.left.toUpperCase()}</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, rightActive: !audioPrefs.rightActive})} className={`px-5 py-2.5 rounded-xl text-[10px] font-black transition-all ${audioPrefs.rightActive ? 'bg-white shadow-sm ' + (audioPrefs.right === 'en' ? 'text-indigo-600' : 'text-pink-600') : 'text-slate-400'}`}>{audioPrefs.right.toUpperCase()}</button>
                            </div>
                        </div>

                        {/* LISTA */}
                        <div className="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden ring-1 ring-slate-200">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-4 grid grid-cols-12 gap-5 items-center group hover:bg-indigo-50/10 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-600"><i className="fa-solid fa-chevron-up text-xs"></i></button>
                                            <span className="text-slate-400 font-bold text-[10px]">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-600"><i className="fa-solid fa-chevron-down text-xs"></i></button>
                                        </div>
                                        <div className="col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white outline-none font-bold text-slate-800 text-sm transition-all" placeholder="T√©rmino..."/>
                                            {audioPrefs.leftActive && <button onClick={() => speak(c.front, audioPrefs.left)} className={`absolute right-2 top-1/2 -translate-y-1/2 transition-all ${audioPrefs.left === 'en' ? 'text-indigo-300 hover:text-indigo-600' : 'text-pink-300 hover:text-pink-600'}`}><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>
                                        <div className="col-span-2 flex justify-center relative">
                                            <div className="w-14 h-14 rounded-2xl bg-slate-50 border-2 border-dashed border-slate-200 overflow-hidden cursor-pointer hover:border-indigo-400 transition-all shadow-sm" onClick={() => {
                                                setGallery({
                                                    isOpen: true, cardId: c.internalId, term: c.front,
                                                    currentPreview: c.image, rotation: c.crop?.rot || 0, zoom: c.crop?.zoom || 1, 
                                                    posX: c.crop?.x || 50, posY: c.crop?.y || 50, manualUrl: c.image || ''
                                                });
                                            }}>
                                                {c.image ? (
                                                    <div className="w-full h-full relative overflow-hidden">
                                                        <img src={c.image} style={{ 
                                                            position: 'absolute', top: '50%', left: '50%',
                                                            transform: `translate(calc(-50% + ${c.crop.x - 50}px), calc(-50% + ${c.crop.y - 50}px)) rotate(${c.crop.rot}deg) scale(${c.crop.zoom})`
                                                        }} className="max-w-none w-full h-full object-cover"/>
                                                    </div>
                                                ) : <div className="w-full h-full flex items-center justify-center text-slate-300"><i className="fa-solid fa-camera text-lg"></i></div>}
                                            </div>
                                        </div>
                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white outline-none font-bold text-slate-800 text-sm transition-all" placeholder="Traducci√≥n..."/>
                                            {audioPrefs.rightActive && <button onClick={() => speak(c.back, audioPrefs.right)} className={`absolute right-2 top-1/2 -translate-y-1/2 transition-all ${audioPrefs.right === 'en' ? 'text-indigo-300 hover:text-indigo-600' : 'text-pink-300 hover:text-pink-600'}`}><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>
                                        <div className="col-span-1 flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="p-2 text-slate-300 hover:text-indigo-500 transition-all"><i className="fa-solid fa-copy text-sm"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-2 text-slate-300 hover:text-rose-500 transition-all"><i className="fa-solid fa-trash text-sm"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-10 bg-slate-50 border-t flex justify-center">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }])} className="px-14 py-4 border-2 border-dashed border-slate-200 rounded-[2rem] text-slate-400 font-bold hover:border-indigo-400 transition-all text-[11px] bg-white shadow-sm">+ A√ëADIR FILA MANUAL</button>
                            </div>
                        </div>

                        {/* BOT√ìN FINAL */}
                        <div className="mt-12 flex justify-end">
                            <button onClick={handleFinish} className="bg-slate-900 text-white px-12 py-5 rounded-[2rem] font-black text-lg shadow-2xl hover:bg-indigo-600 transition-all transform active:scale-95 flex items-center gap-4">
                                LISTO: CREAR ACTIVIDAD <i className="fa-solid fa-rocket"></i>
                            </button>
                        </div>
                    </main>

                    {/* MODAL EDITOR IMAGEN */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white w-full max-w-5xl h-[80vh] rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl border-4 border-white">
                                <div className="p-4 border-b flex justify-between items-center px-10 bg-white">
                                    <h3 className="font-bold text-slate-800 text-sm tracking-widest uppercase italic">Ajustar Visual</h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-10 h-10 rounded-full hover:bg-slate-100 text-slate-400 font-bold">‚úï</button>
                                </div>
                                <div className="flex-1 flex bg-slate-50 overflow-hidden">
                                    <div className="w-1/2 p-10 border-r flex flex-col items-center justify-center space-y-6">
                                        <div className="crop-container shadow-2xl" onMouseDown={(e) => { isDragging.current = true; startPos.current = { x: e.clientX, y: e.clientY }; }} onMouseMove={(e) => {
                                            if (!isDragging.current) return;
                                            const dx = (e.clientX - startPos.current.x);
                                            const dy = (e.clientY - startPos.current.y);
                                            setGallery(p => ({ ...p, posX: p.posX + dx, posY: p.posY + dy }));
                                            startPos.current = { x: e.clientX, y: e.clientY };
                                        }}>
                                            {gallery.currentPreview ? (
                                                <React.Fragment>
                                                    <img src={gallery.currentPreview} className="crop-img" style={{ 
                                                        transform: `translate(calc(-50% + ${gallery.posX - 50}px), calc(-50% + ${gallery.posY - 50}px)) rotate(${gallery.rotation}deg) scale(${gallery.zoom})`,
                                                        top: '50%', left: '50%'
                                                    }} />
                                                    <div className="crop-overlay"></div>
                                                </React.Fragment>
                                            ) : <div className="p-12 text-center text-xs text-slate-300 uppercase font-black tracking-widest italic">Pega la URL a la derecha</div>}
                                        </div>
                                        <div className="w-full max-w-xs space-y-4">
                                            <div className="flex gap-2">
                                                <button onClick={() => setGallery({...gallery, rotation: (gallery.rotation + 90) % 360})} className="flex-1 bg-white border-2 border-slate-200 py-3 rounded-2xl text-[10px] font-black hover:border-indigo-500">GIRAR</button>
                                                <button onClick={() => setGallery({...gallery, zoom: 1, rotation: 0, posX: 50, posY: 50})} className="flex-1 bg-white border-2 border-slate-200 py-3 rounded-2xl text-[10px] font-black text-rose-500">RESET</button>
                                            </div>
                                            <input type="range" min="1" max="5" step="0.1" value={gallery.zoom} onChange={e => setGallery({...gallery, zoom: parseFloat(e.target.value)})} className="w-full h-1.5 accent-indigo-600"/>
                                        </div>
                                    </div>
                                    <div className="w-1/2 p-12 flex flex-col space-y-8 justify-center bg-white shadow-2xl">
                                        <div className="space-y-4">
                                            <label className="text-xs font-black text-indigo-600 uppercase tracking-widest">Paso 1: Google</label>
                                            <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-sm shadow-xl flex items-center justify-center gap-3 hover:bg-indigo-700 transition-all">
                                                <i className="fa-brands fa-google text-xl"></i> BUSCAR IM√ÅGENES
                                            </button>
                                        </div>
                                        <div className="space-y-4 border-t pt-8">
                                            <label className="text-xs font-black text-indigo-600 uppercase tracking-widest">Paso 2: Pegar Link</label>
                                            <input 
                                                value={gallery.manualUrl} 
                                                onChange={e => setGallery({...gallery, manualUrl: e.target.value, currentPreview: e.target.value})} 
                                                className="w-full border-2 border-slate-100 p-4 rounded-2xl text-[11px] font-mono bg-slate-50 focus:bg-white focus:border-indigo-500 outline-none" 
                                                placeholder="Pega aqu√≠ (Ctrl + V)..."
                                            />
                                        </div>
                                        <button onClick={applyImage} disabled={!gallery.currentPreview} className="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black text-lg shadow-2xl hover:bg-black transition-all">GUARDAR CAMBIO ‚ú®</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/60 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl">
                                <h2 className="font-bold mb-4 uppercase text-indigo-600">Configuraci√≥n</h2>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border-2 p-3 rounded-2xl mb-6 outline-none focus:border-indigo-500 font-mono text-sm" placeholder="Gemini Key..."/>
                                <button onClick={() => { localStorage.setItem('periplo_google_key', apiKeys.google); setShowConfig(false); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold">GUARDAR</button>
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-6 right-6 flex flex-col gap-2 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-4 rounded-2xl shadow-2xl font-black text-white text-[11px] ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
