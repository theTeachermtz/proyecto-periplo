<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dash v46.0 - 2.5 Edition</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .preview-window { overflow: hidden; position: relative; width: 100%; aspect-ratio: 1/1; border-radius: 1.25rem; background: #000; border: 1px solid #e2e8f0; }
        .preview-img { position: absolute; top: 50%; left: 50%; transform-origin: center; transition: transform 0.1s linear; }
        .crop-overlay { position: absolute; inset: 0; border: 2px dashed rgba(255,255,255,0.8); pointer-events: none; z-index: 10; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            const [audioPrefs, setAudioPrefs] = useState({ en: true, es: false });
            
            const [gallery, setGallery] = useState({ 
                isOpen: false, cardId: null, term: '', results: [], loading: false, 
                currentPreview: null, rotation: 0, zoom: 1 
            });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                window.speechSynthesis.speak(ut);
            };

            const fetchMedia = async (q) => {
                try {
                    const cleanQ = q + " photography photo -war -military";
                    const url = `https://commons.wikimedia.org/w/api.php?action=query&format=json&origin=*&prop=imageinfo&generator=search&gsrsearch=filetype:bitmap|drawing%20${encodeURIComponent(cleanQ)}&gsrlimit=12&gsrnamespace=6&iiprop=url|thumburl&iiurlwidth=400`;
                    const res = await fetch(url);
                    const data = await res.json();
                    if (!data.query) return [];
                    return Object.values(data.query.pages).map(p => ({
                        id: p.pageid,
                        thumb: p.imageinfo[0].thumburl,
                        url: p.imageinfo[0].url
                    }));
                } catch (e) { return []; }
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return setShowConfig(true);
                setIsGenerating(true);
                const key = apiKeys.google.trim();
                
                // FORZAMOS 30 ITEMS Y MODELO 2.5
                const prompt = `Generate exactly 30 vocabulary items for the topic "${aiPrompt}". Format: [{"front": "English word", "back": "Spanish translation"}]. Return ONLY raw JSON, no text before or after.`;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.error?.message || "Error 2.5 Flash");
                    }

                    const data = await res.json();
                    const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(raw);
                    
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null }))]);
                    setAiPrompt('');
                    addToast(`Â¡Lista de ${items.length} palabras generada!`, "success");
                } catch (e) { 
                    addToast(e.message); 
                } finally { 
                    setIsGenerating(false); 
                }
            };

            const autoMagic = async () => {
                const pending = cards.filter(c => c.front && !c.image);
                if (pending.length === 0) return addToast("Sin filas vacÃ­as", "info");
                addToast("ðŸª„ Buscando fotos...", "success");
                for (let card of pending) {
                    const res = await fetchMedia(card.front);
                    if (res && res.length > 0) {
                        setCards(prev => prev.map(c => c.internalId === card.internalId ? { ...c, image: res[0].thumb } : c));
                    }
                    await new Promise(r => setTimeout(r, 400));
                }
            };

            return (
                <div className="min-h-screen pb-12">
                    <nav className="bg-white border-b p-3 flex justify-between items-center sticky top-0 z-40 px-6 shadow-sm">
                        <div className="flex items-center gap-3">
                            <button onClick={() => window.location.reload()} className="w-9 h-9 flex items-center justify-center hover:bg-slate-100 rounded-xl text-slate-400 transition-all shadow-sm border border-slate-50"><i className="fa-solid fa-home text-sm"></i></button>
                            <h1 className="font-extrabold text-indigo-600 text-lg tracking-tight uppercase">Periplo Dash <span className="text-slate-300 font-normal">v46</span></h1>
                        </div>
                        <button onClick={() => setShowConfig(true)} className="text-[11px] bg-slate-950 text-white px-5 py-2.5 rounded-xl font-bold hover:bg-indigo-600 transition-all">CONFIG API</button>
                    </nav>

                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/60 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl border border-white">
                                <h2 className="font-bold text-xl mb-6">Google Gemini Key</h2>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 mb-6 font-mono text-sm" placeholder="AIza..."/>
                                <button onClick={() => { localStorage.setItem('periplo_google_key', apiKeys.google); setShowConfig(false); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100">GUARDAR LLAVE</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL EDITOR IMAGEN */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white w-full max-w-5xl h-[85vh] rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-4 border-b flex justify-between items-center bg-white px-8">
                                    <h3 className="font-bold text-slate-700 italic">Editor & Recorte Visual</h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-10 h-10 rounded-full hover:bg-slate-100 text-slate-400 font-bold">âœ•</button>
                                </div>
                                <div className="flex-1 flex overflow-hidden">
                                    <div className="w-80 border-r p-6 bg-slate-50 space-y-6 flex flex-col shadow-inner">
                                        <div className="preview-window">
                                            {gallery.currentPreview ? (
                                                <div className="w-full h-full relative overflow-hidden bg-black">
                                                    <img 
                                                        src={gallery.currentPreview} 
                                                        className="preview-img"
                                                        style={{ transform: `translate(-50%, -50%) rotate(${gallery.rotation}deg) scale(${gallery.zoom})` }}
                                                    />
                                                    <div className="crop-overlay"></div>
                                                </div>
                                            ) : <div className="p-12 text-center text-[10px] text-slate-400 mt-10 font-bold uppercase">Selecciona imagen</div>}
                                        </div>

                                        <div className="space-y-4 bg-white p-4 rounded-2xl border border-slate-200">
                                            <div className="flex gap-2">
                                                <button onClick={() => setGallery({...gallery, rotation: (gallery.rotation + 90) % 360})} className="flex-1 bg-slate-50 border py-2 rounded-xl text-[10px] font-bold hover:bg-white"><i className="fa-solid fa-sync mr-1"></i>ROTAR</button>
                                                <button onClick={() => setGallery({...gallery, zoom: 1, rotation: 0})} className="flex-1 bg-slate-50 border py-2 rounded-xl text-[10px] font-bold hover:bg-white text-rose-500">RESET</button>
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-400 block mb-1">ZOOM / RECORTAR</label>
                                                <input type="range" min="1" max="4" step="0.1" value={gallery.zoom} onChange={e => setGallery({...gallery, zoom: parseFloat(e.target.value)})} className="w-full h-1.5 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-indigo-600"/>
                                            </div>
                                        </div>

                                        <div className="flex-1 flex flex-col justify-end gap-3 pt-4 border-t">
                                            <input value={gallery.term} onChange={e => setGallery({...gallery, term: e.target.value})} onKeyDown={e => e.key === 'Enter' && handleGallerySearch()} className="w-full border-2 border-slate-100 p-3 rounded-xl text-sm font-bold focus:border-indigo-400 outline-none" placeholder="Buscar en la red..."/>
                                            <button onClick={handleGallerySearch} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-xs">BUSCAR</button>
                                            <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full border border-slate-200 py-2 rounded-xl text-[10px] font-bold text-slate-400 hover:text-indigo-600"><i className="fa-brands fa-google mr-1"></i>GOOGLE IMAGES</button>
                                        </div>
                                    </div>

                                    <div className="flex-1 p-8 overflow-y-auto bg-white scroller">
                                        {gallery.loading ? <div className="h-full flex items-center justify-center"><i className="fa-solid fa-circle-notch fa-spin fa-3x text-indigo-400"></i></div> : 
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                            {gallery.results.map(img => (
                                                <img key={img.id} src={img.thumb} className={`w-full aspect-square object-cover rounded-2xl cursor-pointer hover:scale-105 transition-all shadow-md ${gallery.currentPreview === img.thumb ? 'ring-4 ring-indigo-500 scale-95' : 'hover:ring-4 hover:ring-indigo-50'}`} onClick={() => setGallery({...gallery, currentPreview: img.thumb})}/>
                                            ))}
                                        </div>}
                                    </div>
                                </div>
                                <div className="p-4 bg-slate-50 border-t flex justify-end px-12">
                                    <button onClick={() => { if(!gallery.currentPreview) return; setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: gallery.currentPreview} : c)); setGallery({...gallery, isOpen: false}); }} className="bg-indigo-600 text-white px-10 py-3 rounded-2xl font-bold text-sm hover:scale-[1.02] shadow-xl">GUARDAR IMAGEN</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-4xl mx-auto mt-8 p-4">
                        {/* IA INPUT */}
                        <div className="bg-indigo-600 p-1.5 rounded-[2.5rem] shadow-xl mb-8 flex items-center gap-2">
                            <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Tema: Acciones de oficina, partes de un aviÃ³n..." className="flex-1 bg-white p-4 rounded-[2rem] outline-none font-bold text-indigo-950 text-sm shadow-inner px-8"/>
                            <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-10 h-14 rounded-[2rem] font-bold text-xs uppercase tracking-widest hover:bg-black transition-all">
                                {isGenerating ? <i className="fa-solid fa-spinner fa-spin"></i> : "Generar 30"}
                            </button>
                        </div>

                        {/* TOOLBAR SMOOTH */}
                        <div className="flex items-center justify-between mb-8 px-2 bg-white/40 p-2.5 rounded-[2rem] border border-white/50 backdrop-blur-sm shadow-sm">
                            <div className="flex gap-2">
                                <button onClick={autoMagic} className="bg-white border-2 border-indigo-50 text-indigo-600 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-indigo-600 hover:text-white transition-all shadow-sm flex items-center gap-2"><i className="fa-solid fa-wand-sparkles"></i> AUTO-IMAGEN</button>
                                <button onClick={() => setCards(cards.map(c => ({...c, front: c.back, back: c.front})))} className="bg-white border-2 border-slate-50 text-slate-600 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-slate-100 transition-all shadow-sm"><i className="fa-solid fa-shuffle mr-1.5"></i> SWITCH</button>
                                <button onClick={() => confirm("Â¿Limpiar?") && setCards([{ internalId: genId(), front: '', back: '', image: null }])} className="bg-white border-2 border-rose-50 text-rose-500 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-rose-500 hover:text-white transition-all shadow-sm"><i className="fa-solid fa-trash-can mr-1.5"></i> LIMPIAR</button>
                            </div>

                            <div className="flex gap-1 bg-slate-200/50 p-1 rounded-xl">
                                <button onClick={() => setAudioPrefs({...audioPrefs, en: !audioPrefs.en})} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${audioPrefs.en ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}>EN</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, es: !audioPrefs.es})} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${audioPrefs.es ? 'bg-white text-pink-600 shadow-sm' : 'text-slate-400'}`}>ES</button>
                            </div>
                        </div>

                        {/* LISTA COMPACTA */}
                        <div className="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-4 grid grid-cols-12 gap-5 items-center group hover:bg-indigo-50/10 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-chevron-up text-xs"></i></button>
                                            <span className="text-slate-400 font-bold text-[10px]">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-chevron-down text-xs"></i></button>
                                        </div>
                                        
                                        <div className="col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white focus:ring-4 ring-indigo-50 outline-none font-bold text-slate-800 text-sm transition-all" placeholder="TÃ©rmino..."/>
                                            {audioPrefs.en && <button onClick={() => speak(c.front, 'en')} className="absolute right-2 top-1/2 -translate-y-1/2 text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>

                                        <div className="col-span-2 flex justify-center relative">
                                            {c.image ? (
                                                <div className="relative group/img shadow-md rounded-2xl overflow-hidden ring-2 ring-white">
                                                    <img src={c.image} className="w-14 h-14 object-cover cursor-pointer hover:scale-110 transition-all" onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, currentPreview: c.image, rotation: 0, zoom: 1 })}/>
                                                    <button onClick={() => setCards(cards.map(x => x.internalId === c.internalId ? {...x, image: null} : x))} className="absolute -top-1 -right-1 bg-red-500 text-white w-5 h-5 rounded-full text-[8px] flex items-center justify-center shadow-lg opacity-0 group-hover/img:opacity-100 transition-all">âœ•</button>
                                                </div>
                                            ) : (
                                                <button onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, currentPreview: null, rotation: 0, zoom: 1 })} className="w-14 h-14 rounded-2xl bg-slate-50 text-slate-300 hover:text-indigo-500 border-2 border-dashed border-slate-200 transition-all flex items-center justify-center group-hover:bg-white shadow-inner"><i className="fa-solid fa-image text-lg"></i></button>
                                            )}
                                        </div>

                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white focus:ring-4 ring-pink-50 outline-none font-bold text-slate-800 text-sm transition-all" placeholder="TraducciÃ³n..."/>
                                            {audioPrefs.es && <button onClick={() => speak(c.back, 'es')} className="absolute right-2 top-1/2 -translate-y-1/2 text-slate-300 hover:text-pink-500 transition-all"><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>

                                        <div className="col-span-1 flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="p-2 text-slate-300 hover:text-indigo-500 transition-all"><i className="fa-solid fa-copy text-sm"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-2 text-slate-300 hover:text-rose-500 transition-all"><i className="fa-solid fa-trash-can text-sm"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-10 bg-slate-50/50 border-t flex justify-center">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null }])} className="px-14 py-4 border-2 border-dashed border-slate-300 rounded-[2rem] text-slate-400 font-bold hover:border-indigo-400 hover:text-indigo-600 transition-all text-[11px] bg-white shadow-sm">+ AÃ‘ADIR NUEVA ENTRADA</button>
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-6 right-6 flex flex-col gap-2 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-4 rounded-2xl shadow-2xl font-black text-white text-[11px] ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce border-2 border-white/20 shadow-indigo-200`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
