<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dash v49.0 - Pro Image Editor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        /* CROP TOOL STYLES */
        .crop-container { width: 100%; aspect-ratio: 1/1; border-radius: 1.25rem; background: #000; position: relative; overflow: hidden; cursor: move; border: 1px solid #e2e8f0; }
        .crop-img { position: absolute; pointer-events: none; user-select: none; transform-origin: center; transition: transform 0.1s linear; }
        .crop-overlay { position: absolute; inset: 0; border: 2px dashed rgba(255,255,255,0.5); pointer-events: none; z-index: 10; box-shadow: 0 0 0 9999px rgba(0,0,0,0.4); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            const [audioPrefs, setAudioPrefs] = useState({ left: 'en', right: 'es', leftActive: true, rightActive: false });
            
            // EDITOR ESTADO
            const [gallery, setGallery] = useState({ 
                isOpen: false, cardId: null, term: '', results: [], loading: false, 
                currentPreview: null, rotation: 0, zoom: 1, manualUrl: '',
                posX: 50, posY: 50
            });

            // DRAG LOGIC
            const isDragging = useRef(false);
            const startPos = useRef({ x: 0, y: 0 });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                window.speechSynthesis.speak(ut);
            };

            // TRADUCCI√ìN INTERNA PARA B√öSQUEDA
            const getSearchTerm = async (q) => {
                // Si detectamos que el audio de la izquierda es ES, pedimos a Gemini una traducci√≥n r√°pida para buscar mejor
                if (audioPrefs.left === 'es') {
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: `Translate "${q}" to English. Return only the word.` }] }] })
                        });
                        const data = await res.json();
                        return data.candidates[0].content.parts[0].text.trim();
                    } catch (e) { return q; }
                }
                return q;
            };

            const searchImages = async (q) => {
                try {
                    const cleanQ = await getSearchTerm(q);
                    const url = `https://commons.wikimedia.org/w/api.php?action=query&format=json&origin=*&prop=imageinfo&generator=search&gsrsearch=filetype:bitmap|drawing%20${encodeURIComponent(cleanQ)}&gsrlimit=15&gsrnamespace=6&iiprop=url|thumburl&iiurlwidth=400`;
                    const res = await fetch(url);
                    const data = await res.json();
                    if (!data.query) return [];
                    return Object.values(data.query.pages).map(p => ({
                        id: p.pageid, thumb: p.imageinfo[0].thumburl, url: p.imageinfo[0].url
                    }));
                } catch (e) { return []; }
            };

            const handleGallerySearch = async (e) => {
                if(e) e.preventDefault();
                setGallery(p => ({...p, loading:true}));
                const res = await searchImages(gallery.term);
                setGallery(p => ({...p, results:res, loading:false}));
            };

            // MOUSE DRAG HANDLERS
            const handleMouseDown = (e) => {
                isDragging.current = true;
                startPos.current = { x: e.clientX, y: e.clientY };
            };
            const handleMouseMove = (e) => {
                if (!isDragging.current) return;
                const dx = (e.clientX - startPos.current.x) / 2;
                const dy = (e.clientY - startPos.current.y) / 2;
                setGallery(p => ({ ...p, posX: p.posX + dx, posY: p.posY + dy }));
                startPos.current = { x: e.clientX, y: e.clientY };
            };
            const handleMouseUp = () => isDragging.current = false;

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return setShowConfig(true);
                setIsGenerating(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate exactly 30 vocabulary items for "${aiPrompt}". Format: [{"front": "English", "back": "Spanish"}]. Pure JSON.` }] }] })
                    });
                    const data = await res.json();
                    const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(raw);
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null }))]);
                    setAiPrompt('');
                    addToast(`¬°${items.length} tarjetas generadas!`, "success");
                } catch (e) { addToast("Error en Gemini"); }
                finally { setIsGenerating(false); }
            };

            return (
                <div className="min-h-screen pb-12" onMouseUp={handleMouseUp}>
                    <nav className="bg-white border-b p-3 flex justify-between items-center sticky top-0 z-40 px-6 shadow-sm">
                        <div className="flex items-center gap-3">
                            <button onClick={() => window.location.reload()} className="w-9 h-9 flex items-center justify-center hover:bg-slate-100 rounded-xl text-slate-400 border border-slate-50 transition-all"><i className="fa-solid fa-home text-sm"></i></button>
                            <h1 className="font-extrabold text-indigo-600 text-lg tracking-tight uppercase">Periplo <span className="text-slate-300 font-normal underline">Pro v49</span></h1>
                        </div>
                        <button onClick={() => setShowConfig(true)} className="text-[11px] bg-slate-900 text-white px-5 py-2.5 rounded-xl font-bold hover:bg-indigo-600 transition-all">API SETTINGS</button>
                    </nav>

                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/60 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl border">
                                <h2 className="font-bold text-xl mb-6">Gemini API Key</h2>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 mb-6 font-mono text-sm" placeholder="AIza..."/>
                                <button onClick={() => { localStorage.setItem('periplo_google_key', apiKeys.google); setShowConfig(false); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold">GUARDAR</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL EDITOR CON DRAG & CROP */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white w-full max-w-5xl h-[85vh] rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-4 border-b flex justify-between items-center bg-white px-8">
                                    <h3 className="font-bold text-slate-700 italic">Editor Pro (Arrastra para Recortar)</h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-10 h-10 rounded-full hover:bg-slate-100 text-slate-400 font-bold">‚úï</button>
                                </div>
                                <div className="flex-1 flex overflow-hidden">
                                    <div className="w-80 border-r p-6 bg-slate-50 space-y-6 flex flex-col shadow-inner">
                                        <div className="crop-container" onMouseDown={handleMouseDown} onMouseMove={handleMouseMove}>
                                            {gallery.currentPreview ? (
                                                <React.Fragment>
                                                    <img src={gallery.currentPreview} className="crop-img" style={{ 
                                                        transform: `translate(calc(-50% + ${gallery.posX - 50}px), calc(-50% + ${gallery.posY - 50}px)) rotate(${gallery.rotation}deg) scale(${gallery.zoom})`,
                                                        top: '50%', left: '50%'
                                                    }} />
                                                    <div className="crop-overlay"></div>
                                                </React.Fragment>
                                            ) : <div className="p-12 text-center text-[10px] text-slate-400 mt-10 font-bold uppercase">Selecciona imagen</div>}
                                        </div>

                                        <div className="space-y-4 bg-white p-4 rounded-2xl border">
                                            <div className="flex gap-2">
                                                <button onClick={() => setGallery({...gallery, rotation: (gallery.rotation + 90) % 360})} className="flex-1 bg-slate-50 border py-2 rounded-xl text-[10px] font-bold">ROTAR</button>
                                                <button onClick={() => setGallery({...gallery, zoom: 1, rotation: 0, posX: 50, posY: 50})} className="flex-1 bg-slate-50 border py-2 rounded-xl text-[10px] font-bold text-rose-500">RESET</button>
                                            </div>
                                            <input type="range" min="1" max="5" step="0.1" value={gallery.zoom} onChange={e => setGallery({...gallery, zoom: parseFloat(e.target.value)})} className="w-full h-1.5 accent-indigo-600"/>
                                        </div>

                                        <div className="space-y-3 pt-4 border-t">
                                            <label className="text-[10px] font-black text-slate-400">PEGAR URL DIRECTA</label>
                                            <div className="flex gap-1">
                                                <input value={gallery.manualUrl} onChange={e => setGallery({...gallery, manualUrl: e.target.value})} className="flex-1 border p-2 rounded-lg text-[10px]" placeholder="https://..."/>
                                                <button onClick={() => setGallery({...gallery, currentPreview: gallery.manualUrl})} className="bg-slate-900 text-white px-3 rounded-lg"><i className="fa-solid fa-check"></i></button>
                                            </div>
                                            <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full bg-white border border-slate-200 py-2 rounded-xl text-[10px] font-bold text-slate-500 hover:text-indigo-600"><i className="fa-brands fa-google mr-2"></i>GOOGLE IMAGES</button>
                                            <form onSubmit={handleGallerySearch} className="space-y-1">
                                                <input value={gallery.term} onChange={e => setGallery({...gallery, term: e.target.value})} className="w-full border p-2 rounded-lg text-sm font-bold outline-none focus:ring-1 ring-indigo-400" placeholder="Buscar..."/>
                                                <button type="submit" className="w-full bg-indigo-600 text-white py-2 rounded-lg font-black text-xs uppercase">Buscar</button>
                                            </form>
                                        </div>
                                    </div>

                                    <div className="flex-1 p-8 overflow-y-auto bg-white scroller">
                                        {gallery.loading ? <div className="h-full flex items-center justify-center"><i className="fa-solid fa-spinner fa-spin fa-2x text-indigo-400"></i></div> : 
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {gallery.results.map(img => (
                                                <img key={img.id} src={img.thumb} className={`w-full aspect-square object-cover rounded-xl cursor-pointer hover:scale-105 transition-all ${gallery.currentPreview === img.thumb ? 'ring-4 ring-indigo-500' : 'hover:ring-2 hover:ring-indigo-100'}`} onClick={() => setGallery({...gallery, currentPreview: img.thumb})}/>
                                            ))}
                                        </div>}
                                    </div>
                                </div>
                                <div className="p-4 bg-slate-50 border-t flex justify-end px-12">
                                    <button onClick={() => { if(!gallery.currentPreview) return; setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: gallery.currentPreview} : c)); setGallery({...gallery, isOpen: false}); }} className="bg-indigo-600 text-white px-10 py-3 rounded-2xl font-bold text-sm shadow-xl">APLICAR CAMBIOS</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-4xl mx-auto mt-8 p-4">
                        <div className="bg-indigo-600 p-1.5 rounded-[2.5rem] shadow-xl mb-8 flex items-center gap-2">
                            <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="¬øQu√© tema de vocabulario necesitas?" className="flex-1 bg-white p-4 rounded-[2rem] outline-none font-bold text-indigo-950 text-sm shadow-inner px-8"/>
                            <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-10 h-14 rounded-[2rem] font-bold text-xs uppercase hover:bg-black transition-all">
                                {isGenerating ? <i className="fa-solid fa-spinner fa-spin"></i> : "Generar"}
                            </button>
                        </div>

                        <div className="flex items-center justify-between mb-8 px-2 bg-white/40 p-2.5 rounded-[2rem] border border-white/50 backdrop-blur-sm shadow-sm">
                            <div className="flex gap-2">
                                <button onClick={autoMagic} className="bg-white border-2 border-indigo-50 text-indigo-600 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-indigo-600 hover:text-white transition-all shadow-sm flex items-center gap-2"><i className="fa-solid fa-wand-sparkles"></i> AUTO-IMAGEN</button>
                                <button onClick={() => {
                                    setCards(cards.map(c => ({ ...c, front: c.back, back: c.front })));
                                    setAudioPrefs(p => ({...p, left: p.right, right: p.left, leftActive: p.rightActive, rightActive: p.leftActive}));
                                }} className="bg-white border-2 border-slate-50 text-slate-600 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-slate-100 transition-all shadow-sm flex items-center gap-2"><i className="fa-solid fa-shuffle"></i> SWITCH</button>
                                <button onClick={() => confirm("¬øLimpiar?") && setCards([{ internalId: genId(), front: '', back: '', image: null }])} className="bg-white border-2 border-rose-50 text-rose-500 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-rose-500 hover:text-white transition-all shadow-sm"><i className="fa-solid fa-trash-can mr-1.5"></i> LIMPIAR</button>
                            </div>

                            <div className="flex gap-1 bg-slate-200/50 p-1 rounded-xl">
                                <button onClick={() => setAudioPrefs({...audioPrefs, leftActive: !audioPrefs.leftActive})} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${audioPrefs.leftActive ? 'bg-white shadow-sm ' + (audioPrefs.left === 'en' ? 'text-indigo-600' : 'text-pink-600') : 'text-slate-400'}`}>{audioPrefs.left.toUpperCase()}</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, rightActive: !audioPrefs.rightActive})} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${audioPrefs.rightActive ? 'bg-white shadow-sm ' + (audioPrefs.right === 'en' ? 'text-indigo-600' : 'text-pink-600') : 'text-slate-400'}`}>{audioPrefs.right.toUpperCase()}</button>
                            </div>
                        </div>

                        <div className="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-4 grid grid-cols-12 gap-5 items-center group hover:bg-indigo-50/10 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-chevron-up text-xs"></i></button>
                                            <span className="text-slate-400 font-bold text-[10px]">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-chevron-down text-xs"></i></button>
                                        </div>
                                        
                                        <div className="col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white focus:ring-4 ring-indigo-50 outline-none font-bold text-slate-800 text-sm transition-all" placeholder="..."/>
                                            {audioPrefs.leftActive && <button onClick={() => speak(c.front, audioPrefs.left)} className={`absolute right-2 top-1/2 -translate-y-1/2 transition-all ${audioPrefs.left === 'en' ? 'text-indigo-300 hover:text-indigo-600' : 'text-pink-300 hover:text-pink-600'}`}><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>

                                        <div className="col-span-2 flex justify-center relative">
                                            {c.image ? (
                                                <div className="relative group/img shadow-md rounded-2xl overflow-hidden ring-2 ring-white">
                                                    <img src={c.image} className="w-14 h-14 object-cover cursor-pointer hover:scale-110 transition-all" onClick={() => setGallery({ ...gallery, isOpen: true, cardId: c.internalId, term: c.front, currentPreview: c.image, results: [], rotation: 0, zoom: 1, posX: 50, posY: 50 })}/>
                                                    <button onClick={() => setCards(cards.map(x => x.internalId === c.internalId ? {...x, image: null} : x))} className="absolute -top-1 -right-1 bg-red-500 text-white w-5 h-5 rounded-full text-[8px] flex items-center justify-center shadow-lg opacity-0 group-hover/img:opacity-100 transition-all">‚úï</button>
                                                </div>
                                            ) : (
                                                <button onClick={() => setGallery({ ...gallery, isOpen: true, cardId: c.internalId, term: c.front, currentPreview: null, results: [], rotation: 0, zoom: 1, posX: 50, posY: 50 })} className="w-14 h-14 rounded-2xl bg-slate-50 text-slate-300 hover:text-indigo-500 border-2 border-dashed border-slate-200 transition-all flex items-center justify-center group-hover:bg-white"><i className="fa-solid fa-image text-lg"></i></button>
                                            )}
                                        </div>

                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white focus:ring-4 ring-pink-50 outline-none font-bold text-slate-800 text-sm transition-all" placeholder="..."/>
                                            {audioPrefs.rightActive && <button onClick={() => speak(c.back, audioPrefs.right)} className={`absolute right-2 top-1/2 -translate-y-1/2 transition-all ${audioPrefs.right === 'en' ? 'text-indigo-300 hover:text-indigo-600' : 'text-pink-300 hover:text-pink-600'}`}><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>

                                        <div className="col-span-1 flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="p-2 text-slate-300 hover:text-indigo-500 transition-all"><i className="fa-solid fa-copy text-sm"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-2 text-slate-300 hover:text-rose-500 transition-all"><i className="fa-solid fa-trash-can text-sm"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-10 bg-slate-50/50 border-t flex justify-center">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null }])} className="px-14 py-4 border-2 border-dashed border-slate-300 rounded-[2rem] text-slate-400 font-bold hover:border-indigo-400 hover:text-indigo-600 transition-all text-[11px] bg-white shadow-sm">+ A√ëADIR NUEVA ENTRADA</button>
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-6 right-6 flex flex-col gap-2 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-4 rounded-2xl shadow-2xl font-black text-white text-[11px] ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce border-2 border-white/20 shadow-indigo-200`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
