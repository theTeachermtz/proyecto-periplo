<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v55.2 - Test 1.5</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ª</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .crop-container { width: 100%; aspect-ratio: 1/1; border-radius: 1.2rem; background: #0f172a; position: relative; overflow: hidden; cursor: move; border: 2px solid #e2e8f0; }
        .crop-img { position: absolute; pointer-events: none; user-select: none; transform-origin: center; }
        .crop-overlay { position: absolute; inset: 0; border: 2px dashed rgba(255,255,255,0.4); pointer-events: none; z-index: 10; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            const [gameTitle, setGameTitle] = useState('');
            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            const [audioPrefs, setAudioPrefs] = useState({ left: 'en', right: 'es', leftActive: true, rightActive: false });
            
            const [gallery, setGallery] = useState({ 
                isOpen: false, cardId: null, term: '', currentPreview: null, rotation: 0, zoom: 1, manualUrl: '', posX: 50, posY: 50 
            });

            const isDragging = useRef(false);
            const startPos = useRef({ x: 0, y: 0 });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 3000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                window.speechSynthesis.speak(ut);
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return setShowConfig(true);
                setIsGenerating(true);
                try {
                    // PROBANDO MODELO 1.5 FLASH (1,500 peticiones diarias)
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate exactly 30 vocabulary items for "${aiPrompt}". Format: [{"front": "English", "back": "Spanish"}]. Pure JSON only.` }] }] })
                    });
                    
                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.error?.message || "Modelo 1.5 no disponible");
                    }

                    const data = await res.json();
                    const items = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }))]);
                    setAiPrompt('');
                    addToast("Â¡Generado con motor 1.5!", "success");
                } catch (e) { 
                    addToast(e.message);
                    console.error(e);
                } finally { 
                    setIsGenerating(false); 
                }
            };

            return (
                <div className="min-h-screen pb-24" onMouseUp={() => isDragging.current = false}>
                    <nav className="bg-white border-b p-3 flex justify-between items-center sticky top-0 z-40 px-6 shadow-sm">
                        <div className="flex items-center gap-2">
                            <button onClick={() => window.location.reload()} className="w-10 h-10 flex items-center justify-center hover:bg-slate-100 rounded-xl text-slate-400"><i className="fa-solid fa-layer-group"></i></button>
                            <h1 className="font-extrabold text-slate-800 text-lg tracking-tighter italic">PERIPLO <span className="text-indigo-600">DASH v55.2</span></h1>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="text-[10px] font-bold text-emerald-500 bg-emerald-50 px-2 py-1 rounded">MOTOR: 1.5 FLASH</span>
                            <button onClick={() => setShowConfig(true)} className="text-[10px] bg-slate-900 text-white px-4 py-2 rounded-xl font-black">API KEY</button>
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto mt-8 p-4">
                        <div className="space-y-4 mb-10">
                            <input 
                                value={gameTitle} 
                                onChange={e => setGameTitle(e.target.value)} 
                                placeholder="Nombre de la actividad..." 
                                className="w-full bg-transparent border-b-4 border-slate-200 p-2 outline-none font-black text-3xl text-slate-800 focus:border-indigo-500 transition-all"
                            />
                            <div className="bg-indigo-600 p-1.5 rounded-[2.2rem] shadow-xl flex items-center gap-2 border-4 border-white">
                                <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Prueba el motor 1.5 aquÃ­..." className="flex-1 bg-white p-4 rounded-[1.8rem] outline-none font-bold text-slate-700 text-sm px-8 shadow-inner"/>
                                <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-10 h-14 rounded-[1.8rem] font-bold text-xs uppercase hover:bg-black transition-all">PROBAR GENERACIÃ“N</button>
                            </div>
                        </div>

                        <div className="flex items-center justify-between mb-8 px-2 bg-white/50 p-2.5 rounded-[2rem] border border-white/50 backdrop-blur-sm shadow-sm">
                            <div className="flex gap-2">
                                <button onClick={() => { setCards(cards.map(c => ({ ...c, front: c.back, back: c.front }))); setAudioPrefs(p => ({...p, left: p.right, right: p.left, leftActive: p.rightActive, rightActive: p.leftActive})); }} className="bg-white border-2 border-slate-100 text-slate-600 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-indigo-50 shadow-sm flex items-center gap-2"><i className="fa-solid fa-shuffle"></i> SWITCH</button>
                                <button onClick={() => confirm("Â¿Borrar todo?") && setCards([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }])} className="bg-white border-2 border-rose-50 text-rose-500 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-rose-50 shadow-sm"><i className="fa-solid fa-trash-can mr-1.5"></i> LIMPIAR</button>
                            </div>
                            <div className="flex gap-1 bg-slate-200/50 p-1 rounded-xl">
                                <button onClick={() => setAudioPrefs({...audioPrefs, leftActive: !audioPrefs.leftActive})} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${audioPrefs.leftActive ? 'bg-white shadow-sm ' + (audioPrefs.left === 'en' ? 'text-indigo-600' : 'text-pink-600') : 'text-slate-400'}`}>{audioPrefs.left.toUpperCase()}</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, rightActive: !audioPrefs.rightActive})} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${audioPrefs.rightActive ? 'bg-white shadow-sm ' + (audioPrefs.right === 'en' ? 'text-indigo-600' : 'text-pink-600') : 'text-slate-400'}`}>{audioPrefs.right.toUpperCase()}</button>
                            </div>
                        </div>

                        <div className="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden ring-1 ring-slate-200 mb-12">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-4 grid grid-cols-12 gap-4 items-center group hover:bg-indigo-50/10 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-600"><i className="fa-solid fa-chevron-up text-xs"></i></button>
                                            <span className="text-slate-400 font-bold text-[10px]">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-600"><i className="fa-solid fa-chevron-down text-xs"></i></button>
                                        </div>
                                        <div className="col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-3 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white outline-none font-bold text-slate-800 text-sm" placeholder="..."/>
                                            {audioPrefs.leftActive && <button onClick={() => speak(c.front, audioPrefs.left)} className={`absolute right-2 top-1/2 -translate-y-1/2 ${audioPrefs.left === 'en' ? 'text-indigo-300' : 'text-pink-300'}`}><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>
                                        <div className="col-span-2 flex justify-center relative">
                                            <div className="w-14 h-14 rounded-2xl bg-slate-100 border-2 border-dashed border-slate-200 overflow-hidden cursor-pointer hover:border-indigo-400 transition-all flex items-center justify-center" onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, currentPreview: c.image, rotation: c.crop.rot, zoom: c.crop.zoom, posX: c.crop.x, posY: c.crop.y, manualUrl: c.image || '' })}>
                                                {c.image ? <img src={c.image} style={{ transform: `translate(calc(-50% + ${c.crop.x - 50}px), calc(-50% + ${c.crop.y - 50}px)) rotate(${c.crop.rot}deg) scale(${c.crop.zoom})`, position: 'absolute', top: '50%', left: '50%' }} className="max-w-none w-full h-full object-cover"/> : <i className="fa-solid fa-camera text-slate-300"></i>}
                                            </div>
                                        </div>
                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-3 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white outline-none font-bold text-slate-800 text-sm" placeholder="..."/>
                                            {audioPrefs.rightActive && <button onClick={() => speak(c.back, audioPrefs.right)} className={`absolute right-2 top-1/2 -translate-y-1/2 ${audioPrefs.right === 'en' ? 'text-indigo-300' : 'text-pink-300'}`}><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>
                                        <div className="col-span-1 flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="p-2 text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-copy text-sm"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-2 text-slate-300 hover:text-rose-500"><i className="fa-solid fa-trash-can text-sm"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }])} className="w-full p-6 bg-slate-50/50 text-slate-400 font-bold hover:text-indigo-600 transition-all border-t border-dashed">+ AÃ‘ADIR FILA</button>
                        </div>
                    </main>

                    {/* MODAL EDITOR */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-4 modal-blur" onMouseMove={(e) => {
                            if (!isDragging.current) return;
                            const dx = (e.clientX - startPos.current.x);
                            const dy = (e.clientY - startPos.current.y);
                            setGallery(p => ({ ...p, posX: p.posX + dx, posY: p.posY + dy }));
                            startPos.current = { x: e.clientX, y: e.clientY };
                        }} onMouseUp={() => isDragging.current = false}>
                            <div className="bg-white w-full max-w-4xl h-[75vh] rounded-[3rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-4 border
