<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Flashcards - Periplo v19.0 (Auto-Detect)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Nunito', sans-serif; }
        .btn-icon { @apply p-2 rounded-lg transition-colors duration-200; }
        /* Animaci√≥n Modal */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-box { animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const DashboardCreador = () => {
            const generateUniqueId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

            // --- ESTADOS ---
            const [title, setTitle] = useState(localStorage.getItem('tempNewActivityName') || '');
            const [cards, setCards] = useState([{ internalId: generateUniqueId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [statusText, setStatusText] = useState('');
            const [galleryModal, setGalleryModal] = useState({ isOpen: false, cardId: null, searchTerm: '', results: [], loading: false });
            const [toasts, setToasts] = useState([]);
            const [manualLinkMode, setManualLinkMode] = useState(null);
            
            // CONFIGURACI√ìN UI
            const [langConfig, setLangConfig] = useState({ left: 'en-US', right: 'es-MX' }); 
            const [audioEnabled, setAudioEnabled] = useState({ left: true, right: false });

            // GESTI√ìN DE CLAVES (MEMORIA LOCAL)
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '', unsplash: '' });

            useEffect(() => { 
                // Cargar claves guardadas al iniciar
                const savedGoogle = localStorage.getItem('periplo_google_key');
                const savedUnsplash = localStorage.getItem('periplo_unsplash_key');
                
                if (savedGoogle) {
                    setApiKeys({ google: savedGoogle, unsplash: savedUnsplash || '' });
                } else {
                    setShowConfig(true); // Si no hay clave, abrir modal autom√°ticamente
                }
                localStorage.removeItem('tempNewActivityName'); 
            }, []);

            const saveApiKeys = () => {
                if (!apiKeys.google) return addToast("La clave de Google es obligatoria", 'error');
                localStorage.setItem('periplo_google_key', apiKeys.google);
                localStorage.setItem('periplo_unsplash_key', apiKeys.unsplash);
                setShowConfig(false);
                addToast("Claves guardadas. ¬°Listo!", 'success');
            };

            // --- HELPERS ---
            const addToast = (message, type = 'error') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => removeToast(id), 6000);
            };
            const removeToast = (id) => setToasts(prev => prev.filter(t => t.id !== id));
            const cleanJsonText = (text) => text.replace(/```json/g, '').replace(/```/g, '').trim();

            const playAudio = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = lang; u.rate = 0.9;
                window.speechSynthesis.speak(u);
            };

            // --- DETECTOR DE MODELO (LA SOLUCI√ìN REAL) ---
            const findWorkingModel = async (key) => {
                setStatusText("üîç Buscando modelo compatible...");
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                    if (!response.ok) throw new Error("Error conectando a Google.");
                    
                    const data = await response.json();
                    if (!data.models) throw new Error("No se encontraron modelos.");

                    // Filtramos modelos que generen texto
                    const validModels = data.models
                        .filter(m => m.supportedGenerationMethods.includes("generateContent"))
                        .map(m => m.name.replace("models/", ""));

                    console.log("Modelos disponibles:", validModels);

                    // 1. Buscamos 'gemini-2.5' (Tu favorito)
                    let best = validModels.find(m => m.includes("2.5"));
                    // 2. Si no, buscamos cualquier 'flash'
                    if (!best) best = validModels.find(m => m.includes("flash"));
                    // 3. Si no, buscamos cualquier 'pro'
                    if (!best) best = validModels.find(m => m.includes("pro"));
                    // 4. Si no, el primero de la lista
                    if (!best) best = validModels[0];

                    if (!best) throw new Error("Tu cuenta no tiene acceso a modelos de texto.");
                    
                    return best;
                } catch (e) {
                    console.error(e);
                    throw new Error("Fallo al detectar modelo: " + e.message);
                }
            };

            // --- IA GENERADORA ---
            const generateList = async () => {
                if (!apiKeys.google) { setShowConfig(true); return; }
                if (!aiPrompt.trim()) return;
                
                setIsGenerating(true);
                try {
                    // LIMPIEZA DE CLAVE
                    let key = apiKeys.google.trim();
                    if (key.indexOf("AIzaSyAIzaSy") !== -1) key = key.replace("AIzaSyAIzaSy", "AIzaSy");

                    // 1. DETECTAR MODELO AUTOM√ÅTICAMENTE
                    const modelName = await findWorkingModel(key);
                    setStatusText(`üöÄ Usando: ${modelName}`);

                    const finalPrompt = `
                        Act√∫a como un generador de material educativo experto.
                        Analiza la entrada: "${aiPrompt}".

                        MODO 1: Si la entrada es un TEMA (ej: "aeropuerto", "cocina", "verbos"):
                        - Genera una lista de EXACTAMENTE 30 elementos √∫tiles.
                        
                        MODO 2: Si la entrada es una LISTA desordenada:
                        - Traduce y ordena. Procesa TODOS los elementos.

                        REGLAS DE SALIDA:
                        - Formato: Solo Array JSON raw.
                        - Estructura: [{"front": "Ingl√©s", "back": "Espa√±ol"}].
                    `;

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${key}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: finalPrompt }] }] })
                        }
                    );

                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(`Error API: ${err.error?.message || response.status}`);
                    }

                    const data = await response.json();
                    const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    const newItems = JSON.parse(cleanJsonText(rawText));
                    
                    if (Array.isArray(newItems)) {
                        const formatted = newItems.map(item => ({ internalId: generateUniqueId(), front: item.front || '', back: item.back || '', image: null }));
                        setCards(prev => [...prev, ...formatted]);
                        setAiPrompt('');
                        addToast(`¬°Generados ${formatted.length} elementos con ${modelName}!`, 'success');
                    }
                } catch (e) {
                    addToast(e.message, 'error');
                } finally {
                    setIsGenerating(false);
                    setStatusText('');
                }
            };

            // --- IM√ÅGENES ---
            const searchImages = async (query) => {
                const key = apiKeys.unsplash || "SQZCJjY0Bcp4ugL9zcOOjHWHOo0hV2zwM3Ixu0oa_fU";
                const safeQuery = encodeURIComponent(query);
                const res = await fetch(`https://api.unsplash.com/search/photos?query=${safeQuery}&per_page=20&client_id=${key}`);
                if (!res.ok) throw new Error("Error Unsplash");
                const data = await res.json();
                return data.results.map(img => ({ id: img.id, preview: img.urls.small, full: img.urls.regular }));
            };

            const openGallery = async (cardId, term) => {
                if (!term) return addToast("Escribe algo primero", "warning");
                setGalleryModal({ isOpen: true, cardId, searchTerm: term, results: [], loading: true });
                try {
                    const hits = await searchImages(term);
                    setGalleryModal(prev => ({ ...prev, results: hits, loading: false }));
                } catch (e) {
                    setGalleryModal(prev => ({ ...prev, isOpen: false }));
                    addToast("No se encontraron fotos", 'error');
                }
            };

            const handleGallerySearch = async (e) => {
                e?.preventDefault();
                setGalleryModal(prev => ({ ...prev, loading: true }));
                try {
                    const hits = await searchImages(galleryModal.searchTerm);
                    setGalleryModal(prev => ({ ...prev, results: hits, loading: false }));
                } catch (e) { addToast("Error buscando", 'error'); }
            };

            // --- INTERFAZ ---
            const swapColumns = () => {
                if(confirm("¬øIntercambiar idiomas?")) {
                    setCards(prev => prev.map(c => ({ ...c, front: c.back, back: c.front })));
                    setLangConfig(prev => ({ left: prev.right, right: prev.left }));
                    setAudioEnabled(prev => ({ left: prev.right, right: prev.left }));
                }
            };

            const handleManualLink = (id, url) => {
                if(url) setCards(cards => cards.map(c => c.internalId === id ? { ...c, image: url } : c));
                setManualLinkMode(null);
            };

            const handleSave = () => {
                if (!title.trim()) return addToast("Ponle t√≠tulo", 'warning');
                console.log({ title, cards });
                addToast("¬°Guardado!", 'success');
                if(confirm("Juego guardado. ¬øSalir?")) window.location.href = "/";
            };

            // RENDER
            return (
                <div className="min-h-screen bg-slate-100 py-8 px-4 font-sans text-slate-900 pb-32">
                    
                    {/* MODAL CONFIGURACI√ìN (CLAVES) */}
                    {showConfig && (
                        <div className="fixed inset-0 z-[60] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md rounded-2xl p-6 shadow-2xl modal-box relative">
                                <button onClick={() => setShowConfig(false)} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i className="fa-solid fa-times"></i></button>
                                <h2 className="text-xl font-black mb-2 flex items-center gap-2">
                                    <i className="fa-solid fa-key text-yellow-500"></i> Configuraci√≥n API
                                </h2>
                                <p className="text-sm text-slate-500 mb-4">Pega tus claves aqu√≠ para que no se bloqueen.</p>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-700 uppercase mb-1">Google Gemini API Key</label>
                                        <input 
                                            value={apiKeys.google}
                                            onChange={e => setApiKeys({...apiKeys, google: e.target.value})}
                                            type="password"
                                            placeholder="AIzaSy..."
                                            className="w-full border-2 border-slate-200 rounded-xl px-3 py-2 font-mono text-sm focus:border-indigo-500 outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-700 uppercase mb-1">Unsplash Access Key (Opcional)</label>
                                        <input 
                                            value={apiKeys.unsplash}
                                            onChange={e => setApiKeys({...apiKeys, unsplash: e.target.value})}
                                            type="password"
                                            placeholder="Opcional..."
                                            className="w-full border-2 border-slate-200 rounded-xl px-3 py-2 font-mono text-sm focus:border-pink-500 outline-none"
                                        />
                                    </div>
                                    <button onClick={saveApiKeys} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-black transition-all">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL GALER√çA */}
                    {galleryModal.isOpen && (
                        <div className="fixed inset-0 z-50 bg-black/80 flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-4xl rounded-2xl h-[85vh] flex flex-col overflow-hidden modal-box">
                                <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                                    <h3 className="font-bold text-lg"><i className="fa-solid fa-image"></i> Galer√≠a Unsplash</h3>
                                    <button onClick={() => setGalleryModal({ ...galleryModal, isOpen: false })} className="p-2 hover:bg-slate-200 rounded-full"><i className="fa-solid fa-times"></i></button>
                                </div>
                                <div className="p-4 bg-white border-b space-y-3">
                                    <form onSubmit={handleGallerySearch} className="flex gap-2">
                                        <input autoFocus value={galleryModal.searchTerm} onChange={e => setGalleryModal({ ...galleryModal, searchTerm: e.target.value })} className="flex-1 border-2 border-indigo-100 rounded-lg px-4 py-2 font-bold outline-none focus:border-indigo-500" />
                                        <button type="submit" className="bg-indigo-600 text-white px-6 rounded-lg font-bold">Buscar</button>
                                    </form>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 bg-slate-100 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3">
                                    {galleryModal.loading ? <div className="col-span-full text-center py-20"><i className="fa-solid fa-spinner fa-spin fa-2x"></i></div> : 
                                     galleryModal.results.length === 0 ? <div className="col-span-full text-center py-10 text-slate-400">Sin resultados</div> :
                                     galleryModal.results.map(img => (
                                        <button key={img.id} onClick={() => {
                                            setCards(prev => prev.map(c => c.internalId === galleryModal.cardId ? { ...c, image: img.full } : c));
                                            setGalleryModal({...galleryModal, isOpen: false});
                                        }} className="aspect-square rounded-xl overflow-hidden bg-gray-200 hover:scale-105 transition-all group relative">
                                            <img src={img.preview} className="w-full h-full object-cover"/>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* TOASTS */}
                    <div className="fixed bottom-4 right-4 z-50 flex flex-col gap-2 pointer-events-none">
                        {toasts.map(t => (
                            <div key={t.id} className={`px-4 py-3 rounded-xl shadow-xl text-sm font-bold pointer-events-auto border-2 ${t.type==='error'?'bg-red-50 border-red-100 text-red-600':'bg-green-50 border-green-100 text-green-700'}`}>{t.message}</div>
                        ))}
                    </div>

                    <div className="max-w-6xl mx-auto space-y-6">
                        {/* HEADER */}
                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4 sticky top-2 z-30">
                            <div className="flex items-center gap-3 w-full md:w-auto">
                                <button onClick={() => window.location.href='/'} className="p-2 hover:bg-slate-100 rounded-lg text-slate-500"><i className="fa-solid fa-arrow-left"></i></button>
                                <input value={title} onChange={e => setTitle(e.target.value)} placeholder="T√≠tulo de la Actividad..." className="text-lg font-black bg-transparent outline-none w-full md:w-64"/>
                            </div>
                            
                            <div className="flex gap-2 items-center">
                                {/* Bot√≥n Configuraci√≥n */}
                                <button onClick={() => setShowConfig(true)} className="px-3 py-1.5 bg-slate-100 hover:bg-slate-200 text-slate-500 rounded-lg font-bold text-xs flex items-center gap-1" title="Configurar Claves">
                                    <i className="fa-solid fa-gear"></i> Config
                                </button>

                                {/* Audio Toggles */}
                                <div className="flex items-center bg-slate-100 rounded-lg p-1 border border-slate-200">
                                    <button onClick={() => setAudioEnabled({...audioEnabled, left: !audioEnabled.left})} className={`px-3 py-1.5 rounded-md text-xs font-bold flex items-center gap-1 transition-all ${audioEnabled.left ? 'bg-indigo-600 text-white shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>
                                        {audioEnabled.left ? <i className="fa-solid fa-volume-high"></i> : <i className="fa-solid fa-volume-xmark"></i>} {langConfig.left === 'en-US' ? 'EN' : 'ES'}
                                    </button>
                                    <button onClick={() => setAudioEnabled({...audioEnabled, right: !audioEnabled.right})} className={`px-3 py-1.5 rounded-md text-xs font-bold flex items-center gap-1 transition-all ${audioEnabled.right ? 'bg-pink-600 text-white shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>
                                        {audioEnabled.right ? <i className="fa-solid fa-volume-high"></i> : <i className="fa-solid fa-volume-xmark"></i>} {langConfig.right === 'es-MX' ? 'ES' : 'EN'}
                                    </button>
                                </div>
                                <button onClick={handleSave} className="bg-slate-900 text-white px-5 py-2 rounded-xl font-bold hover:bg-black shadow-lg transition-all flex items-center gap-2"><i className="fa-solid fa-save"></i> Guardar</button>
                            </div>
                        </div>

                        {/* IA BARRA */}
                        <div className="bg-indigo-600 rounded-2xl p-1 shadow-lg">
                            <div className="bg-white/10 backdrop-blur-md rounded-xl p-3 flex gap-2 items-center">
                                <i className="fa-solid fa-wand-magic-sparkles text-white"></i>
                                <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} placeholder="Tema (ej: Aeropuerto) o Lista a ordenar..." className="flex-1 bg-white/20 border-none rounded-lg px-3 py-1.5 text-white font-bold outline-none focus:bg-white focus:text-indigo-900 transition-colors" onKeyDown={e => e.key === 'Enter' && generateList()}/>
                                <button onClick={generateList} disabled={isGenerating || !aiPrompt} className="bg-white text-indigo-700 px-4 py-1.5 rounded-lg font-bold hover:bg-indigo-50 disabled:opacity-50 text-sm flex items-center gap-2 min-w-[120px] justify-center">
                                    {isGenerating ? <span><i className="fa-solid fa-spinner fa-spin"></i> {statusText || '...'}</span> : 'Generar'}
                                </button>
                            </div>
                        </div>

                        {/* TABLA */}
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="grid grid-cols-12 gap-4 p-4 bg-slate-50 border-b text-xs font-black text-slate-400 uppercase items-center">
                                <div className="col-span-1 text-center">#</div>
                                <div className="col-span-4 pl-2">{langConfig.left === 'en-US' ? 'Ingl√©s' : 'Espa√±ol'}</div>
                                <div className="col-span-1 text-center"><button onClick={swapColumns} className="hover:bg-slate-100 p-1 rounded text-slate-500"><i className="fa-solid fa-right-left"></i></button></div>
                                <div className="col-span-4 pl-2">{langConfig.right === 'es-MX' ? 'Espa√±ol' : 'Ingl√©s'}</div>
                                <div className="col-span-2 text-right pr-2">Acciones</div>
                            </div>

                            <div className="divide-y divide-slate-100">
                                {cards.map((card, index) => (
                                    <div key={card.internalId} className="grid grid-cols-1 sm:grid-cols-12 gap-4 p-4 hover:bg-slate-50 items-start group">
                                        <div className="sm:col-span-1 text-center font-black text-slate-300 pt-2">{index + 1}</div>
                                        
                                        <div className="sm:col-span-4 flex gap-2">
                                            <input value={card.front} onChange={e => setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, front: e.target.value} : c))} className="w-full border-2 border-slate-200 rounded-xl px-3 py-2 font-bold text-slate-700 focus:border-indigo-500 outline-none"/>
                                            {audioEnabled.left && <button onClick={() => playAudio(card.front, langConfig.left)} className="text-indigo-500 btn-icon hover:bg-indigo-50"><i className="fa-solid fa-volume-high"></i></button>}
                                        </div>

                                        <div className="sm:col-span-1 flex justify-center pt-1">
                                            {card.image ? (
                                                <div className="relative w-14 h-14 rounded-lg overflow-hidden group/img shadow-sm border border-slate-200">
                                                    <img src={card.image} className="w-full h-full object-cover cursor-pointer hover:scale-110 transition-transform" onClick={() => openGallery(card.internalId, card.front)}/>
                                                    <button onClick={() => setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, image: null} : c))} className="absolute top-0 right-0 bg-red-500 text-white w-5 h-5 flex items-center justify-center text-xs shadow-md"><i className="fa-solid fa-times"></i></button>
                                                </div>
                                            ) : manualLinkMode === card.internalId ? (
                                                <input autoFocus placeholder="URL..." className="w-14 text-xs border rounded p-1" onBlur={(e) => {
                                                    if(e.target.value) setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, image: e.target.value} : c));
                                                    setManualLinkMode(null);
                                                }} onKeyDown={(e) => {
                                                    if(e.key==='Enter') {
                                                        if(e.currentTarget.value) setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, image: e.currentTarget.value} : c));
                                                        setManualLinkMode(null);
                                                    }
                                                }}/>
                                            ) : (
                                                <button onClick={() => openGallery(card.internalId, card.front)} className="w-14 h-14 rounded-lg border-2 border-dashed border-slate-300 text-slate-300 hover:border-indigo-500 hover:text-indigo-500 hover:bg-indigo-50 transition-all"><i className="fa-solid fa-image"></i></button>
                                            )}
                                        </div>

                                        <div className="sm:col-span-4 flex gap-2">
                                            <input value={card.back} onChange={e => setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, back: e.target.value} : c))} className="w-full border-2 border-slate-200 rounded-xl px-3 py-2 font-bold text-slate-700 focus:border-pink-500 outline-none"/>
                                            {audioEnabled.right && <button onClick={() => playAudio(card.back, langConfig.right)} className="text-pink-500 btn-icon hover:bg-pink-50"><i className="fa-solid fa-volume-high"></i></button>}
                                        </div>

                                        <div className="sm:col-span-2 flex justify-end gap-2 pt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => setManualLinkMode(card.internalId)} className="text-slate-400 hover:text-blue-600 btn-icon hover:bg-blue-50" title="Pegar Link"><i className="fa-solid fa-link"></i></button>
                                            <button onClick={() => window.open(`https://www.google.com/search?tbm=isch&q=${card.front || card.back}`, '_blank')} className="text-slate-400 hover:text-green-600 btn-icon hover:bg-green-50" title="Google"><i className="fa-solid fa-external-link-alt"></i></button>
                                            <button onClick={() => {
                                                const newCards = [...cards];
                                                newCards.splice(index + 1, 0, { ...card, internalId: generateUniqueId() });
                                                setCards(newCards);
                                            }} className="text-slate-400 hover:text-indigo-600 btn-icon hover:bg-indigo-50" title="Duplicar"><i className="fa-solid fa-copy"></i></button>
                                            <button onClick={() => cards.length > 1 && setCards(prev => prev.filter(c => c.internalId !== card.internalId))} className="text-slate-400 hover:text-red-600 btn-icon hover:bg-red-50" title="Borrar"><i className="fa-solid fa-trash"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="p-4 bg-slate-50 border-t border-slate-200">
                                <button onClick={() => setCards([...cards, { internalId: generateUniqueId(), front: '', back: '', image: null }])} className="w-full py-4 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-bold hover:border-indigo-500 hover:text-indigo-600 hover:bg-white transition-all flex items-center justify-center gap-2"><i className="fa-solid fa-plus"></i> A√±adir Fila</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<DashboardCreador />);
    </script>
</body>
