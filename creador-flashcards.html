<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Pro Dashboard v37.0</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéì</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(8px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card-row:hover .actions { opacity: 1; }
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

            // --- ESTADOS ---
            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '', unsplash: '' });
            
            // CONFIGURACI√ìN AUDIO
            const [audioPrefs, setAudioPrefs] = useState({ en: true, es: false });
            const [colsOrder, setColsOrder] = useState({ left: 'en', right: 'es' });

            // MODAL IM√ÅGENES
            const [gallery, setGallery] = useState({ isOpen: false, cardId: null, term: '', context: '', results: [], loading: false, manualUrl: '' });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                const u = localStorage.getItem('periplo_unsplash_key') || '';
                setApiKeys({ google: g, unsplash: u });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const speak = (text, lang) => {
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                ut.rate = 0.9;
                window.speechSynthesis.speak(ut);
            };

            // --- ACCIONES LISTA ---
            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return addToast("Configura tu clave o escribe un tema", "info");
                setIsGenerating(true);
                try {
                    const prompt = `Generate 30 vocabulary items for "${aiPrompt}". Output ONLY JSON array: [{"front": "English", "back": "Spanish"}]`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error?.message || "Error");
                    const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(raw);
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null }))]);
                    setAiPrompt('');
                } catch (e) { addToast(e.message); }
                finally { setIsGenerating(false); }
            };

            const move = (idx, dir) => {
                if ((dir === -1 && idx === 0) || (dir === 1 && idx === cards.length - 1)) return;
                const newCards = [...cards];
                [newCards[idx], newCards[idx + dir]] = [newCards[idx + dir], newCards[idx]];
                setCards(newCards);
            };

            const duplicate = (card) => {
                const idx = cards.findIndex(c => c.internalId === card.internalId);
                const newCards = [...cards];
                newCards.splice(idx + 1, 0, { ...card, internalId: genId() });
                setCards(newCards);
            };

            const switchCols = () => {
                setCards(cards.map(c => ({ ...c, front: c.back, back: c.front })));
                setColsOrder({ left: colsOrder.right, right: colsOrder.left });
                setAudioPrefs({ en: audioPrefs.es, es: audioPrefs.en });
            };

            // --- IM√ÅGENES ---
            const searchUnsplash = async () => {
                const key = apiKeys.unsplash || "SQZCJjY0Bcp4ugL9zcOOjHWHOo0hV2zwM3Ixu0oa_fU";
                setGallery(p => ({ ...p, loading: true }));
                try {
                    const fullTerm = `${gallery.term} ${gallery.context}`.trim();
                    const res = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(fullTerm)}&per_page=16&client_id=${key}`);
                    const data = await res.json();
                    setGallery(p => ({ ...p, results: data.results || [], loading: false }));
                } catch (e) { addToast("Error Unsplash"); setGallery(p => ({ ...p, loading: false })); }
            };

            return (
                <div className="min-h-screen pb-20">
                    {/* NAV */}
                    <nav className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-6">
                            <h1 className="font-black text-indigo-600 text-xl italic">PERIPLO PRO</h1>
                            <div className="flex gap-2 bg-slate-100 p-1 rounded-xl">
                                <button onClick={() => setAudioPrefs({...audioPrefs, en: !audioPrefs.en})} className={`px-3 py-1 rounded-lg text-xs font-bold transition-all ${audioPrefs.en ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}>Audio EN</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, es: !audioPrefs.es})} className={`px-3 py-1 rounded-lg text-xs font-bold transition-all ${audioPrefs.es ? 'bg-pink-600 text-white shadow-md' : 'text-slate-400'}`}>Audio ES</button>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setShowConfig(true)} className="bg-slate-100 text-slate-600 px-4 py-2 rounded-xl font-bold hover:bg-slate-200"><i className="fa-solid fa-gear mr-2"></i>API</button>
                            <button onClick={switchCols} className="bg-amber-50 text-amber-600 px-4 py-2 rounded-xl font-bold hover:bg-amber-100 border border-amber-200"><i className="fa-solid fa-right-left mr-2"></i>Intercambiar Columnas</button>
                            <button onClick={() => confirm("¬øBorrar todo?") && setCards([{ internalId: genId(), front: '', back: '', image: null }])} className="bg-red-50 text-red-500 px-4 py-2 rounded-xl font-bold hover:bg-red-100"><i className="fa-solid fa-trash-can"></i></button>
                        </div>
                    </nav>

                    {/* MODAL CONFIG */}
                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/80 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-md shadow-2xl">
                                <h2 className="text-2xl font-black mb-6">Configuraci√≥n</h2>
                                <label className="text-xs font-bold text-slate-400">GEMINI API KEY</label>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border-2 p-3 rounded-2xl mb-4 outline-none focus:border-indigo-500" placeholder="AIzaSy..."/>
                                <label className="text-xs font-bold text-slate-400">UNSPLASH ACCESS KEY</label>
                                <input type="password" value={apiKeys.unsplash} onChange={e => setApiKeys({...apiKeys, unsplash: e.target.value})} className="w-full border-2 p-3 rounded-2xl mb-6 outline-none focus:border-indigo-500" placeholder="Opcional..."/>
                                <button onClick={() => { localStorage.setItem('periplo_google_key', apiKeys.google); localStorage.setItem('periplo_unsplash_key', apiKeys.unsplash); setShowConfig(false); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold">Guardar y Cerrar</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL GALER√çA / EDITOR IMAGEN */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white w-full max-w-5xl h-[85vh] rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-6 border-b flex justify-between items-center bg-slate-50">
                                    <h3 className="font-black text-xl italic text-indigo-900">Editor de Imagen</h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-10 h-10 rounded-full hover:bg-slate-200"><i className="fa-solid fa-times"></i></button>
                                </div>
                                <div className="flex-1 flex overflow-hidden">
                                    {/* Sidebar: Herramientas */}
                                    <div className="w-80 border-r p-6 bg-white space-y-6">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase">T√©rmino Principal</label>
                                            <input value={gallery.term} onChange={e => setGallery({...gallery, term: e.target.value})} className="w-full border-2 p-2 rounded-xl mt-1 outline-none focus:border-indigo-500 font-bold"/>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase text-pink-500">A√±adir Contexto (IA Sugerencia)</label>
                                            <textarea value={gallery.context} onChange={e => setGallery({...gallery, context: e.target.value})} className="w-full border-2 p-2 rounded-xl mt-1 outline-none focus:border-pink-500 h-20 text-sm" placeholder="Ej: cute cartoon, photorealistic, minimal white background..."/>
                                        </div>
                                        <button onClick={searchUnsplash} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">Buscar en Unsplash</button>
                                        <div className="h-px bg-slate-100"></div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase">Enlace Directo / URL</label>
                                            <input value={gallery.manualUrl} onChange={e => setGallery({...gallery, manualUrl: e.target.value})} className="w-full border-2 p-2 rounded-xl mt-1 text-xs outline-none focus:border-indigo-500" placeholder="Pega un enlace aqu√≠..."/>
                                            <button onClick={() => {
                                                setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: gallery.manualUrl} : c));
                                                setGallery({...gallery, isOpen: false});
                                            }} className="w-full mt-2 bg-slate-800 text-white py-2 rounded-xl text-xs font-bold">Usar Enlace</button>
                                        </div>
                                        <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full border-2 border-slate-200 text-slate-500 py-2 rounded-xl text-xs font-bold hover:bg-slate-50"><i className="fa-brands fa-google mr-2"></i>Buscar en Google</button>
                                    </div>
                                    {/* Resultados */}
                                    <div className="flex-1 bg-slate-50 p-6 overflow-y-auto scroller">
                                        {gallery.loading ? <div className="h-full flex items-center justify-center"><i className="fa-solid fa-spinner fa-spin fa-3x text-indigo-500"></i></div> : 
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {gallery.results.map(img => (
                                                <div key={img.id} className="relative group">
                                                    <img src={img.urls.small} className="w-full aspect-square object-cover rounded-2xl cursor-pointer hover:ring-4 ring-indigo-500 transition-all" onClick={() => {
                                                        setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: img.urls.regular} : c));
                                                        setGallery({...gallery, isOpen: false});
                                                    }}/>
                                                    <div className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 pointer-events-none">
                                                        <div className="bg-white/90 p-2 rounded-lg text-[10px] font-bold">Seleccionar</div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MAIN */}
                    <main className="max-w-5xl mx-auto mt-8 p-4">
                        <div className="bg-indigo-600 p-2 rounded-[2.5rem] shadow-2xl mb-12 flex items-center gap-2 border-4 border-white/20">
                            <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Tema: Partes de una computadora..." className="flex-1 bg-white p-5 rounded-[2.2rem] outline-none font-bold text-indigo-900 placeholder:text-slate-300 text-lg shadow-inner"/>
                            <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-10 h-16 rounded-[2rem] font-black hover:scale-[1.02] active:scale-95 transition-all shadow-xl">
                                {isGenerating ? <i className="fa-solid fa-circle-notch fa-spin"></i> : "GENERAR CON IA"}
                            </button>
                        </div>

                        <div className="bg-white rounded-[3rem] shadow-xl border border-slate-100 overflow-hidden">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-4 md:p-6 grid grid-cols-12 gap-4 items-center group hover:bg-slate-50 transition-all card-row card-enter">
                                        {/* ORDENAR */}
                                        <div className="col-span-1 flex flex-col items-center gap-1">
                                            <button onClick={() => move(idx, -1)} className="text-slate-300 hover:text-indigo-600 transition-colors"><i className="fa-solid fa-chevron-up"></i></button>
                                            <span className="text-slate-400 font-black text-xs">{idx + 1}</span>
                                            <button onClick={() => move(idx, 1)} className="text-slate-300 hover:text-indigo-600 transition-colors"><i className="fa-solid fa-chevron-down"></i></button>
                                        </div>
                                        
                                        {/* COLUMNA IZQUIERDA */}
                                        <div className="col-span-4 relative group/input">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-3 rounded-2xl border-2 border-transparent bg-slate-50 focus:bg-white focus:border-indigo-500 outline-none font-bold text-slate-800 transition-all shadow-sm" placeholder="Front"/>
                                            <button onClick={() => speak(c.front, colsOrder.left)} className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-volume-high"></i></button>
                                        </div>

                                        {/* IMAGEN CENTRAL */}
                                        <div className="col-span-2 flex justify-center relative">
                                            {c.image ? (
                                                <div className="relative group/img shadow-lg rounded-2xl overflow-hidden ring-2 ring-white">
                                                    <img src={c.image} className="w-16 h-16 object-cover cursor-pointer hover:scale-110 transition-transform" onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, context: '', manualUrl: '' })}/>
                                                    <button onClick={() => setCards(cards.map(x => x.internalId === c.internalId ? {...x, image: null} : x))} className="absolute -top-1 -right-1 bg-red-500 text-white w-6 h-6 rounded-full text-[10px] shadow-lg opacity-0 group-hover/img:opacity-100 transition-all flex items-center justify-center"><i className="fa-solid fa-times"></i></button>
                                                </div>
                                            ) : (
                                                <button onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, context: '', manualUrl: '' })} className="w-16 h-16 rounded-2xl bg-slate-100 text-slate-400 hover:text-indigo-500 hover:bg-indigo-50 border-2 border-dashed border-slate-200 transition-all flex items-center justify-center"><i className="fa-solid fa-image text-lg"></i></button>
                                            )}
                                        </div>

                                        {/* COLUMNA DERECHA */}
                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-3 rounded-2xl border-2 border-transparent bg-slate-50 focus:bg-white focus:border-pink-500 outline-none font-bold text-slate-800 transition-all shadow-sm" placeholder="Back"/>
                                            <button onClick={() => speak(c.back, colsOrder.right)} className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-300 hover:text-pink-500"><i className="fa-solid fa-volume-high"></i></button>
                                        </div>

                                        {/* ACCIONES FILA */}
                                        <div className="col-span-1 flex justify-end gap-1 actions opacity-0 transition-opacity">
                                            <button onClick={() => duplicate(c)} className="p-2 text-slate-300 hover:text-emerald-500" title="Duplicar"><i className="fa-solid fa-clone"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-2 text-slate-300 hover:text-red-500" title="Eliminar"><i className="fa-solid fa-trash"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-8 bg-slate-50/50 border-t flex justify-center">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null }])} className="px-10 py-4 border-2 border-dashed border-slate-300 rounded-3xl text-slate-400 font-black hover:border-indigo-500 hover:text-indigo-500 hover:bg-white transition-all transform active:scale-95">+ A√ëADIR FILA MANUAL</button>
                            </div>
                        </div>
                    </main>

                    {/* TOASTS */}
                    <div className="fixed bottom-6 right-6 flex flex-col gap-3 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-4 rounded-2xl shadow-2xl font-black text-white ${t.type==='success'?'bg-emerald-500':'bg-rose-500'} animate-bounce`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
