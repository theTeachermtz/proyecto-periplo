<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v55 - Pro Mode</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .crop-container { width: 100%; aspect-ratio: 1/1; border-radius: 1.2rem; background: #0f172a; position: relative; overflow: hidden; cursor: move; border: 2px solid #e2e8f0; }
        .crop-img { position: absolute; pointer-events: none; user-select: none; transform-origin: center; }
        .crop-overlay { position: absolute; inset: 0; border: 2px dashed rgba(255,255,255,0.4); pointer-events: none; z-index: 10; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            const [gameTitle, setGameTitle] = useState('');
            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            const [audioPrefs, setAudioPrefs] = useState({ left: 'en', right: 'es', leftActive: true, rightActive: false });
            
            const [gallery, setGallery] = useState({ 
                isOpen: false, cardId: null, term: '', currentPreview: null, rotation: 0, zoom: 1, manualUrl: '', posX: 50, posY: 50 
            });

            const isDragging = useRef(false);
            const startPos = useRef({ x: 0, y: 0 });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                window.speechSynthesis.speak(ut);
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return setShowConfig(true);
                setIsGenerating(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate 30 English-Spanish vocabulary items for "${aiPrompt}". Format: [{"front": "Word", "back": "Translation"}]. JSON only.` }] }] })
                    });
                    
                    if (res.status === 429) throw new Error("Cuota agotada. Espera 60s.");
                    if (!res.ok) throw new Error("Servidor de Google ocupado.");

                    const data = await res.json();
                    const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(raw);
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }))]);
                    setAiPrompt('');
                    addToast("Lista generada correctamente", "success");
                } catch (e) { 
                    addToast(e.message); 
                } finally { 
                    setIsGenerating(false); 
                }
            };

            const handleFinish = () => {
                if(!gameTitle.trim()) return addToast("Escribe un nombre para tu juego");
                const validCards = cards.filter(c => c.front.trim() !== '');
                if(validCards.length < 2) return addToast("Necesitas al menos 2 palabras");
                
                const finalData = { title: gameTitle, audio: audioPrefs, cards: validCards };
                console.log("üéÆ DATA PARA EXPORTAR:", finalData);
                addToast("¬°Actividad creada! Revisa la consola", "success");
            };

            return (
                <div className="min-h-screen pb-24" onMouseUp={() => isDragging.current = false}>
                    {/* NAV */}
                    <nav className="bg-white border-b p-3 flex justify-between items-center sticky top-0 z-40 px-6 shadow-sm">
                        <div className="flex items-center gap-3">
                            <button onClick={() => addToast("Volviendo a Mis Actividades...", "success")} className="w-10 h-10 flex items-center justify-center hover:bg-slate-100 rounded-xl text-slate-400"><i className="fa-solid fa-house"></i></button>
                            <button onClick={() => addToast("Cambiando plantilla...", "success")} className="w-10 h-10 flex items-center justify-center hover:bg-slate-100 rounded-xl text-slate-400"><i className="fa-solid fa-arrow-left"></i></button>
                            <h1 className="font-extrabold text-indigo-600 text-lg ml-2">PERIPLO DASH v55</h1>
                        </div>
                        <button onClick={() => setShowConfig(true)} className="text-[10px] bg-slate-900 text-white px-4 py-2 rounded-xl font-bold uppercase tracking-widest">API Key</button>
                    </nav>

                    <main className="max-w-4xl mx-auto mt-8 p-4">
                        {/* HEADER DEL JUEGO */}
                        <div className="mb-10 space-y-6">
                            <input 
                                value={gameTitle} 
                                onChange={e => setGameTitle(e.target.value)} 
                                placeholder="T√≠tulo del juego..." 
                                className="w-full bg-transparent border-b-4 border-slate-200 p-2 outline-none font-black text-3xl text-slate-800 focus:border-indigo-500 transition-all"
                            />
                            
                            <div className="bg-indigo-600 p-1.5 rounded-[2.5rem] shadow-xl flex items-center gap-2 border-4 border-white">
                                <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Tema para generar con IA..." className="flex-1 bg-white p-4 rounded-[2rem] outline-none font-bold text-slate-700 text-sm px-8 shadow-inner"/>
                                <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-10 h-14 rounded-[2rem] font-bold text-xs uppercase hover:bg-black transition-all">
                                    {isGenerating ? <i className="fa-solid fa-spinner fa-spin"></i> : "Generar"}
                                </button>
                            </div>
                        </div>

                        {/* TOOLBAR */}
                        <div className="flex items-center justify-between mb-8 px-2 bg-white/50 p-2.5 rounded-[2rem] border border-white/50 backdrop-blur-sm shadow-sm">
                            <div className="flex gap-2">
                                <button onClick={() => { setCards(cards.map(c => ({ ...c, front: c.back, back: c.front }))); setAudioPrefs(p => ({...p, left: p.right, right: p.left, leftActive: p.rightActive, rightActive: p.leftActive})); }} className="bg-white border-2 border-slate-100 text-slate-600 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-indigo-50 hover:text-indigo-600 shadow-sm flex items-center gap-2"><i className="fa-solid fa-shuffle"></i> SWITCH</button>
                                <button onClick={() => confirm("¬øBorrar todo?") && setCards([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }])} className="bg-white border-2 border-rose-50 text-rose-500 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-rose-50 shadow-sm"><i className="fa-solid fa-trash-can mr-1.5"></i> LIMPIAR</button>
                            </div>
                            <div className="flex gap-1 bg-slate-200/50 p-1 rounded-xl">
                                <button onClick={() => setAudioPrefs({...audioPrefs, leftActive: !audioPrefs.leftActive})} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${audioPrefs.leftActive ? 'bg-white shadow-sm ' + (audioPrefs.left === 'en' ? 'text-indigo-600' : 'text-pink-600') : 'text-slate-400'}`}>{audioPrefs.left.toUpperCase()}</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, rightActive: !audioPrefs.rightActive})} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${audioPrefs.rightActive ? 'bg-white shadow-sm ' + (audioPrefs.right === 'en' ? 'text-indigo-600' : 'text-pink-600') : 'text-slate-400'}`}>{audioPrefs.right.toUpperCase()}</button>
                            </div>
                        </div>

                        {/* TABLA */}
                        <div className="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden ring-1 ring-slate-200 mb-12">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-4 grid grid-cols-12 gap-4 items-center group hover:bg-indigo-50/10 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-chevron-up text-xs"></i></button>
                                            <span className="text-slate-400 font-bold text-[10px]">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-chevron-down text-xs"></i></button>
                                        </div>
                                        <div className="col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-3 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white outline-none font-bold text-slate-800 text-sm" placeholder="T√©rmino..."/>
                                            {audioPrefs.leftActive && <button onClick={() => speak(c.front, audioPrefs.left)} className={`absolute right-2 top-1/2 -translate-y-1/2 ${audioPrefs.left === 'en' ? 'text-indigo-300' : 'text-pink-300'}`}><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>
                                        <div className="col-span-2 flex justify-center relative">
                                            <div className="w-14 h-14 rounded-2xl bg-slate-100 border-2 border-dashed border-slate-200 overflow-hidden cursor-pointer hover:border-indigo-400 transition-all flex items-center justify-center" onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, currentPreview: c.image, rotation: c.crop.rot, zoom: c.crop.zoom, posX: c.crop.x, posY: c.crop.y, manualUrl: c.image || '' })}>
                                                {c.image ? <img src={c.image} style={{ transform: `translate(calc(-50% + ${c.crop.x - 50}px), calc(-50% + ${c.crop.y - 50}px)) rotate(${c.crop.rot}deg) scale(${c.crop.zoom})`, position: 'absolute', top: '50%', left: '50%' }} className="max-w-none w-full h-full object-cover"/> : <i className="fa-solid fa-camera text-slate-300"></i>}
                                            </div>
                                        </div>
                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-3 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white outline-none font-bold text-slate-800 text-sm" placeholder="Traducci√≥n..."/>
                                            {audioPrefs.rightActive && <button onClick={() => speak(c.back, audioPrefs.right)} className={`absolute right-2 top-1/2 -translate-y-1/2 ${audioPrefs.right === 'en' ? 'text-indigo-300' : 'text-pink-300'}`}><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>
                                        <div className="col-span-1 flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="p-2 text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-copy text-sm"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-2 text-slate-300 hover:text-rose-500"><i className="fa-solid fa-trash-can text-sm"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }])} className="w-full p-6 bg-slate-50/50 text-slate-400 font-bold hover:text-indigo-600 transition-all border-t border-dashed">+ A√ëADIR FILA MANUALMENTE</button>
                        </div>

                        {/* BOT√ìN FINALIZAR */}
                        <div className="flex justify-end pt-6 border-t">
                            <button onClick={handleFinish} className="bg-slate-900 text-white px-12 py-5 rounded-[2rem] font-black text-lg shadow-2xl hover:bg-indigo-600 transition-all transform active:scale-95 flex items-center gap-4 uppercase tracking-widest">
                                Crear Actividad <i className="fa-solid fa-rocket"></i>
                            </button>
                        </div>
                    </main>

                    {/* MODAL EDITOR */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-4 modal-blur" onMouseMove={(e) => {
                            if (!isDragging.current) return;
                            const dx = (e.clientX - startPos.current.x);
                            const dy = (e.clientY - startPos.current.y);
                            setGallery(p => ({ ...p, posX: p.posX + dx, posY: p.posY + dy }));
                            startPos.current = { x: e.clientX, y: e.clientY };
                        }} onMouseUp={() => isDragging.current = false}>
                            <div className="bg-white w-full max-w-4xl h-[75vh] rounded-[3rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-4 border-b flex justify-between items-center px-10 bg-white">
                                    <h3 className="font-bold text-slate-800 text-sm uppercase">Encuadrar Imagen</h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-10 h-10 rounded-full hover:bg-slate-100 text-slate-400 font-bold">‚úï</button>
                                </div>
                                <div className="flex-1 flex bg-slate-50 overflow-hidden">
                                    <div className="w-1/2 p-10 border-r flex flex-col items-center justify-center space-y-6">
                                        <div className="crop-container shadow-2xl" onMouseDown={(e) => { isDragging.current = true; startPos.current = { x: e.clientX, y: e.clientY }; }}>
                                            {gallery.currentPreview ? (
                                                <React.Fragment>
                                                    <img src={gallery.currentPreview} className="crop-img" style={{ transform: `translate(calc(-50% + ${gallery.posX - 50}px), calc(-50% + ${gallery.posY - 50}px)) rotate(${gallery.rotation}deg) scale(${gallery.zoom})`, top: '50%', left: '50%' }} />
                                                    <div className="crop-overlay"></div>
                                                </React.Fragment>
                                            ) : <div className="p-12 text-center text-xs text-slate-300 font-black">Pega una URL a la derecha</div>}
                                        </div>
                                        <div className="w-full max-w-xs space-y-4">
                                            <div className="flex gap-2">
                                                <button onClick={() => setGallery({...gallery, rotation: (gallery.rotation + 90) % 360})} className="flex-1 bg-white border-2 border-slate-200 py-3 rounded-2xl text-[10px] font-black hover:border-indigo-500">GIRAR</button>
                                                <button onClick={() => setGallery({...gallery, zoom: 1, rotation: 0, posX: 50, posY: 50})} className="flex-1 bg-white border-2 border-slate-200 py-3 rounded-2xl text-[10px] font-black text-rose-500">RESET</button>
                                            </div>
                                            <input type="range" min="1" max="5" step="0.1" value={gallery.zoom} onChange={e => setGallery({...gallery, zoom: parseFloat(e.target.value)})} className="w-full h-1.5 accent-indigo-600"/>
                                        </div>
                                    </div>
                                    <div className="w-1/2 p-12 flex flex-col space-y-8 justify-center bg-white shadow-xl">
                                        <div className="space-y-4">
                                            <label className="text-xs font-black text-indigo-600 uppercase">1. Google Im√°genes</label>
                                            <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-sm shadow-xl flex items-center justify-center gap-3 hover:bg-blue-700">
                                                <i className="fa-brands fa-google text-xl"></i> BUSCAR IM√ÅGENES
                                            </button>
                                        </div>
                                        <div className="space-y-4 border-t pt-8">
                                            <label className="text-xs font-black text-indigo-600 uppercase">2. Pegar Direcci√≥n</label>
                                            <input value={gallery.manualUrl} onChange={e => setGallery({...gallery, manualUrl: e.target.value, currentPreview: e.target.value})} className="w-full border-2 border-slate-100 p-4 rounded-2xl text-[11px] font-mono bg-slate-50 focus:bg-white focus:border-indigo-500 outline-none" placeholder="Ctrl + V aqu√≠..."/>
                                        </div>
                                        <button onClick={() => {
                                            setCards(cards.map(c => c.internalId === gallery.cardId ? { ...c, image: gallery.currentPreview, crop: { zoom: gallery.zoom, rot: gallery.rotation, x: gallery.posX, y: gallery.posY } } : c));
                                            setGallery({...gallery, isOpen: false});
                                        }} disabled={!gallery.currentPreview} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-lg hover:bg-black disabled:opacity-30 transition-all">GUARDAR ‚ú®</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/60 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl">
                                <h2 className="font-bold mb-4 uppercase text-indigo-600">Configuraci√≥n</h2>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border-2 p-3 rounded-2xl mb-6 outline-none focus:border-indigo-500 font-mono text-sm" placeholder="Gemini Key..."/>
                                <button onClick={() => { localStorage.setItem('periplo_google_key', apiKeys.google); setShowConfig(false); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold">GUARDAR</button>
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-6 right-6 flex flex-col gap-2 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-4 rounded-2xl shadow-2xl font-black text-white text-[11px] ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce shadow-indigo-200`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
