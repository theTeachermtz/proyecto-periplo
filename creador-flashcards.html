<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v44.0 - Precision Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Nunito', sans-serif; background-color: #f4f7f9; }
        .modal-blur { backdrop-filter: blur(8px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .preview-container { overflow: hidden; position: relative; width: 100%; aspect-ratio: 1/1; border-radius: 1rem; background: #e2e8f0; }
        .preview-img { position: absolute; top: 50%; left: 50%; transform-origin: center; transition: transform 0.2s ease-out; }
        .crop-guide { position: absolute; inset: 0; border: 2px dashed rgba(255,255,255,0.6); pointer-events: none; z-index: 10; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            const [audioPrefs, setAudioPrefs] = useState({ en: true, es: false });
            
            // EDITOR ESTADO
            const [gallery, setGallery] = useState({ 
                isOpen: false, cardId: null, term: '', results: [], loading: false, 
                currentPreview: null, rotation: 0, zoom: 1, manualUrl: '' 
            });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                ut.rate = 1;
                window.speechSynthesis.speak(ut);
            };

            const searchImages = async (q) => {
                try {
                    const cleanQ = q + " photography photo -war -military -old";
                    const url = `https://commons.wikimedia.org/w/api.php?action=query&format=json&origin=*&prop=imageinfo&generator=search&gsrsearch=filetype:bitmap|drawing%20${encodeURIComponent(cleanQ)}&gsrlimit=12&gsrnamespace=6&iiprop=url|thumburl&iiurlwidth=400`;
                    const res = await fetch(url);
                    const data = await res.json();
                    if (!data.query) return [];
                    return Object.values(data.query.pages).map(p => ({
                        id: p.pageid,
                        thumb: p.imageinfo[0].thumburl,
                        url: p.imageinfo[0].url
                    }));
                } catch (e) { return []; }
            };

            const handleGallerySearch = async (e) => {
                if(e) e.preventDefault();
                setGallery(p => ({...p, loading:true}));
                const res = await searchImages(gallery.term);
                setGallery(p => ({...p, results:res, loading:false}));
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return setShowConfig(true);
                setIsGenerating(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate 15 vocabulary items for "${aiPrompt}". Format: [{"front": "English", "back": "Spanish"}]` }] }] })
                    });
                    const data = await res.json();
                    const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(raw);
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null }))]);
                    setAiPrompt('');
                } catch (e) { addToast("Fallo IA"); }
                finally { setIsGenerating(false); }
            };

            const autoMagic = async () => {
                const pending = cards.filter(c => c.front && !c.image);
                if (pending.length === 0) return addToast("Nada pendiente", "info");
                addToast("ðŸª„ Ilustrando...", "success");
                for (let card of pending) {
                    const res = await searchImages(card.front);
                    if (res && res.length > 0) {
                        setCards(prev => prev.map(c => c.internalId === card.internalId ? { ...c, image: res[0].thumb } : c));
                    }
                    await new Promise(r => setTimeout(r, 400));
                }
            };

            return (
                <div className="min-h-screen text-slate-800">
                    {/* NAV COMPACTA */}
                    <nav className="bg-white border-b p-3 flex justify-between items-center sticky top-0 z-40 px-6 shadow-sm">
                        <div className="flex gap-3 items-center">
                            <button onClick={() => window.location.reload()} className="w-8 h-8 flex items-center justify-center hover:bg-slate-100 rounded-lg text-slate-400"><i className="fa-solid fa-home text-sm"></i></button>
                            <h1 className="font-bold text-indigo-600 text-lg tracking-tight">PERIPLO <span className="text-slate-300 font-normal underline decoration-indigo-200">DASH</span></h1>
                        </div>
                        <button onClick={() => setShowConfig(true)} className="text-xs bg-slate-900 text-white px-4 py-2 rounded-lg font-bold hover:bg-black transition-all">API SETTINGS</button>
                    </nav>

                    {/* MODAL CONFIG */}
                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/60 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-8 rounded-2xl w-full max-w-sm shadow-xl border">
                                <h2 className="font-black mb-4">Google Gemini Key</h2>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border p-3 rounded-xl mb-6 outline-none focus:ring-2 ring-indigo-500" placeholder="AIza..."/>
                                <button onClick={() => { localStorage.setItem('periplo_google_key', apiKeys.google); setShowConfig(false); }} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">GUARDAR</button>
                            </div>
                        </div>
                    )}

                    {/* EDITOR DE IMAGEN CON CROP & ROTATE */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white w-full max-w-5xl h-[85vh] rounded-2xl overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-4 border-b flex justify-between items-center bg-white">
                                    <h3 className="font-bold text-slate-600 ml-4"><i className="fa-solid fa-wand-magic-sparkles mr-2 text-indigo-500"></i>Editor de Imagen</h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-8 h-8 rounded-full hover:bg-slate-100 text-slate-400 font-bold">âœ•</button>
                                </div>
                                <div className="flex-1 flex overflow-hidden">
                                    {/* PANEL IZQUIERDO: HERRAMIENTAS */}
                                    <div className="w-72 border-r p-5 bg-slate-50 space-y-5 flex flex-col">
                                        <div className="preview-container shadow-inner border border-slate-200">
                                            {gallery.currentPreview ? (
                                                <div className="w-full h-full relative overflow-hidden bg-white">
                                                    <img 
                                                        src={gallery.currentPreview} 
                                                        className="preview-img"
                                                        style={{ transform: `translate(-50%, -50%) rotate(${gallery.rotation}deg) scale(${gallery.zoom})` }}
                                                    />
                                                    <div className="crop-guide"></div>
                                                </div>
                                            ) : <div className="p-8 text-center text-xs text-slate-400 mt-12 italic">Selecciona una imagen</div>}
                                        </div>

                                        <div className="space-y-3">
                                            <div className="flex gap-2">
                                                <button onClick={() => setGallery({...gallery, rotation: (gallery.rotation + 90) % 360})} className="flex-1 bg-white border py-2 rounded-lg text-xs font-bold hover:bg-slate-100"><i className="fa-solid fa-rotate-right mr-1"></i>Girar</button>
                                                <button onClick={() => setGallery({...gallery, zoom: 1, rotation: 0})} className="flex-1 bg-white border py-2 rounded-lg text-xs font-bold hover:bg-slate-100">Reset</button>
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-400 uppercase">Zoom / Recorte</label>
                                                <input type="range" min="1" max="3" step="0.1" value={gallery.zoom} onChange={e => setGallery({...gallery, zoom: parseFloat(e.target.value)})} className="w-full h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600 mt-1"/>
                                            </div>
                                        </div>

                                        <div className="flex-1"></div>
                                        
                                        <form onSubmit={handleGallerySearch} className="space-y-2">
                                            <input value={gallery.term} onChange={e => setGallery({...gallery, term: e.target.value})} className="w-full border p-2 rounded-lg text-sm font-bold" placeholder="Buscar..."/>
                                            <button type="submit" className="w-full bg-indigo-600 text-white py-2 rounded-lg text-xs font-black hover:bg-indigo-700 shadow-md">BUSCAR</button>
                                        </form>

                                        <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full border py-2 rounded-lg text-[10px] font-bold text-slate-500 hover:bg-white transition-all"><i className="fa-brands fa-google mr-1"></i>GOOGLE IMAGES</button>
                                    </div>

                                    {/* RESULTADOS */}
                                    <div className="flex-1 p-6 overflow-y-auto bg-white scroller">
                                        {gallery.loading ? <div className="h-full flex items-center justify-center"><i className="fa-solid fa-circle-notch fa-spin fa-2x text-indigo-500"></i></div> : 
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {gallery.results.map(img => (
                                                <img key={img.id} src={img.thumb} className={`w-full aspect-square object-cover rounded-xl cursor-pointer hover:ring-4 ring-indigo-50 transition-all ${gallery.currentPreview === img.thumb ? 'ring-4 ring-indigo-500' : ''}`} onClick={() => setGallery({...gallery, currentPreview: img.thumb})}/>
                                            ))}
                                        </div>}
                                    </div>
                                </div>
                                <div className="p-4 bg-slate-50 border-t flex justify-end px-8">
                                    <button onClick={() => { if(!gallery.currentPreview) return; setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: gallery.currentPreview} : c)); setGallery({...gallery, isOpen: false}); }} className="bg-indigo-600 text-white px-8 py-2 rounded-xl font-bold text-sm hover:scale-105 active:scale-95 transition-all">APLICAR CAMBIOS</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-4xl mx-auto mt-8 p-4">
                        {/* IA BARRA COMPACTA */}
                        <div className="bg-indigo-600 p-1.5 rounded-3xl shadow-lg mb-6 flex items-center gap-2">
                            <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Tema de vocabulario..." className="flex-1 bg-white p-3 rounded-2xl outline-none font-bold text-indigo-900 text-sm shadow-inner"/>
                            <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-6 h-11 rounded-2xl font-bold text-xs hover:bg-black transition-all">
                                {isGenerating ? <i className="fa-solid fa-spinner fa-spin"></i> : "GENERAR"}
                            </button>
                        </div>

                        {/* COMANDOS SMOOTH */}
                        <div className="flex items-center justify-between mb-6 px-2">
                            <div className="flex gap-2">
                                <button onClick={autoMagic} className="bg-white border text-indigo-600 px-4 py-2 rounded-xl text-xs font-bold hover:bg-indigo-600 hover:text-white transition-all shadow-sm flex items-center gap-2">
                                    <i className="fa-solid fa-wand-magic-sparkles"></i> AUTO-IMAGEN
                                </button>
                                <button onClick={() => setCards(cards.map(c => ({...c, front: c.back, back: c.front})))} className="bg-white border text-amber-600 px-4 py-2 rounded-xl text-xs font-bold hover:bg-amber-50 transition-all shadow-sm">
                                    <i className="fa-solid fa-shuffle mr-1"></i> SWITCH
                                </button>
                                <button onClick={() => confirm("Â¿Limpiar todo?") && setCards([{ internalId: genId(), front: '', back: '', image: null }])} className="bg-white border text-rose-500 px-4 py-2 rounded-xl text-xs font-bold hover:bg-rose-50 transition-all shadow-sm">
                                    <i className="fa-solid fa-trash-can mr-1"></i> LIMPIAR
                                </button>
                            </div>

                            <div className="flex gap-1 bg-white border p-1 rounded-xl shadow-sm">
                                <button onClick={() => setAudioPrefs({...audioPrefs, en: !audioPrefs.en})} className={`px-3 py-1.5 rounded-lg text-[10px] font-black transition-all ${audioPrefs.en ? 'bg-indigo-100 text-indigo-600' : 'text-slate-300'}`}>AUDIO EN</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, es: !audioPrefs.es})} className={`px-3 py-1.5 rounded-lg text-[10px] font-black transition-all ${audioPrefs.es ? 'bg-pink-100 text-pink-600' : 'text-slate-300'}`}>AUDIO ES</button>
                            </div>
                        </div>

                        {/* TABLA COMPACTA */}
                        <div className="bg-white rounded-2xl shadow-xl border overflow-hidden">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-3 md:p-4 grid grid-cols-12 gap-4 items-center group hover:bg-slate-50/50 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-0.5 opacity-10 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-chevron-up text-xs"></i></button>
                                            <span className="text-slate-400 font-bold text-[10px]">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-chevron-down text-xs"></i></button>
                                        </div>
                                        
                                        <div className="col-span-4 relative group/input">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-2.5 rounded-xl border border-slate-100 focus:border-indigo-400 outline-none font-bold text-slate-700 text-sm shadow-sm transition-all" placeholder="Term..."/>
                                            {audioPrefs.en && <button onClick={() => speak(c.front, 'en')} className="absolute right-2 top-1/2 -translate-y-1/2 text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-volume-high text-xs"></i></button>}
                                        </div>

                                        <div className="col-span-2 flex justify-center">
                                            {c.image ? (
                                                <div className="relative group/img">
                                                    <img src={c.image} className="w-12 h-12 object-cover rounded-xl shadow-sm cursor-pointer hover:scale-110 transition-all" onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, currentPreview: c.image, rotation: 0, zoom: 1, manualUrl: '' })}/>
                                                    <button onClick={() => setCards(cards.map(x => x.internalId === c.internalId ? {...x, image: null} : x))} className="absolute -top-1.5 -right-1.5 bg-red-500 text-white w-5 h-5 rounded-full text-[10px] opacity-0 group-hover/img:opacity-100 flex items-center justify-center transition-all shadow-md">âœ•</button>
                                                </div>
                                            ) : (
                                                <button onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, currentPreview: null, rotation: 0, zoom: 1, manualUrl: '' })} className="w-12 h-12 rounded-xl bg-slate-50 text-slate-300 hover:text-indigo-500 border-2 border-dashed transition-all flex items-center justify-center"><i className="fa-solid fa-image"></i></button>
                                            )}
                                        </div>

                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-2.5 rounded-xl border border-slate-100 focus:border-pink-400 outline-none font-bold text-slate-700 text-sm shadow-sm transition-all" placeholder="TraducciÃ³n..."/>
                                            {audioPrefs.es && <button onClick={() => speak(c.back, 'es')} className="absolute right-2 top-1/2 -translate-y-1/2 text-slate-300 hover:text-pink-500"><i className="fa-solid fa-volume-high text-xs"></i></button>}
                                        </div>

                                        <div className="col-span-1 flex justify-end gap-1.5 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="text-slate-300 hover:text-emerald-500"><i className="fa-solid fa-copy text-sm"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="text-slate-300 hover:text-rose-500"><i className="fa-solid fa-trash text-sm"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-6 bg-slate-50 border-t flex justify-center">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null }])} className="px-10 py-3 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-bold hover:border-indigo-400 hover:text-indigo-600 transition-all text-xs bg-white">+ AÃ‘ADIR NUEVA FILA</button>
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-6 right-6 flex flex-col gap-2 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-4 rounded-xl shadow-lg font-bold text-white text-xs ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
