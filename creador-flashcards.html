<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v63 - Dropzone Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        .crop-container { width: 100%; aspect-ratio: 1/1; border-radius: 1.5rem; background: #0f172a; position: relative; overflow: hidden; cursor: move; border: 2px solid #e2e8f0; }
        .crop-img { position: absolute; pointer-events: none; user-select: none; transform-origin: center; max-width: none; max-height: none; image-rendering: -webkit-optimize-contrast; }
        
        /* ESTILOS DROPZONE TIPO GITHUB */
        .drop-zone {
            border: 2px dashed #cbd5e1;
            background-color: #f8fafc;
            transition: all 0.2s ease;
        }
        .drop-zone.drag-active {
            border-color: #4f46e5;
            background-color: #eef2ff;
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.1);
        }
        .drop-zone:hover {
            border-color: #94a3b8;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            const [gameTitle, setGameTitle] = useState('');
            const [folderId, setFolderId] = useState(null);
            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            
            const [audioPrefs, setAudioPrefs] = useState({ left: 'en', right: 'es', leftActive: true, rightActive: true });
            const [imgPrefs, setImgPrefs] = useState({ front: true, back: false });
            
            const [gallery, setGallery] = useState({ isOpen: false, cardId: null, term: '', currentPreview: null, rotation: 0, zoom: 1, manualUrl: '', posX: 50, posY: 50 });
            const isDragging = useRef(false);
            const startPos = useRef({ x: 0, y: 0 });
            const cropContainerRef = useRef(null);

            // CARGAR VOCES AL INICIO
            const [availableVoices, setAvailableVoices] = useState([]);
            useEffect(() => {
                const loadVoices = () => setAvailableVoices(window.speechSynthesis.getVoices());
                loadVoices();
                window.speechSynthesis.onvoiceschanged = loadVoices;
                
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
                const params = new URLSearchParams(window.location.search);
                if(params.get('title')) setGameTitle(decodeURIComponent(params.get('title')));
                if(params.get('folderId')) setFolderId(params.get('folderId'));
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 3000);
            };

            // --- LÓGICA DE VOZ MEJORADA (Busca Google/Microsoft) ---
            const speak = (text, langCode) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                
                // Buscar la mejor voz disponible
                const targetLang = langCode === 'en' ? 'en' : 'es';
                const bestVoice = availableVoices.find(v => v.lang.startsWith(targetLang) && (v.name.includes('Google') || v.name.includes('Microsoft'))) 
                               || availableVoices.find(v => v.lang.startsWith(targetLang));
                
                if (bestVoice) ut.voice = bestVoice;
                else ut.lang = langCode === 'en' ? 'en-US' : 'es-MX'; // Fallback

                window.speechSynthesis.speak(ut);
            };

            // --- LÓGICA DRAG & DROP ROBUSTA ---
            const handleDragOver = (e) => { 
                e.preventDefault(); 
                e.stopPropagation();
                e.currentTarget.classList.add('drag-active'); 
            };
            
            const handleDragLeave = (e) => { 
                e.preventDefault(); 
                e.stopPropagation();
                e.currentTarget.classList.remove('drag-active'); 
            };
            
            const handleDrop = (e, cardInternalId) => {
                e.preventDefault();
                e.stopPropagation();
                e.currentTarget.classList.remove('drag-active');
                
                // 1. Archivos Locales (Escritorio -> Web)
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    const file = e.dataTransfer.files[0];
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (evt) => {
                            setCards(prev => prev.map(c => c.internalId === cardInternalId ? { ...c, image: evt.target.result } : c));
                            addToast("Imagen subida", "success");
                        };
                        reader.readAsDataURL(file);
                    } else {
                        addToast("Solo se admiten imágenes", "error");
                    }
                    return;
                }

                // 2. Imágenes Web (Otras pestañas)
                const html = e.dataTransfer.getData('text/html');
                const srcMatch = html && html.match(/src="?([^"\s]+)"?\s*/);
                const uri = e.dataTransfer.getData('text/uri-list'); // Fallback URL
                
                const finalUrl = srcMatch ? srcMatch[1] : uri;

                if (finalUrl) {
                    setCards(prev => prev.map(c => c.internalId === cardInternalId ? { ...c, image: finalUrl } : c));
                    addToast("Imagen importada", "success");
                }
            };

            const handleSwitch = () => {
                setCards(cards.map(c => ({ ...c, front: c.back, back: c.front })));
                setAudioPrefs(p => ({ ...p, left: p.right, right: p.left }));
                addToast("Idiomas y Textos invertidos", "success");
            };

            const generate = async () => {
                if (!apiKeys.google.trim()) return addToast("Falta API Key");
                setIsGenerating(true);
                try {
                    const promptText = `Generate exactly 30 pairs for "${aiPrompt}". Format: JSON array [{"front": "Word", "back": "Translation"}]. Direct translations.`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] }) });
                    if (!res.ok) throw new Error("Error API Google");
                    const data = await res.json();
                    const rawText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(rawText);
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }))]);
                    setAiPrompt('');
                    addToast("Lista generada", "success");
                } catch (e) { addToast(e.message); } finally { setIsGenerating(false); }
            };

            const handleFinish = () => {
                if(!gameTitle.trim()) return addToast("Falta título");
                console.log({ title: gameTitle, folderId, cards });
                addToast("Guardado (Ver consola)", "success");
            };
            
            const moveCard = (idx, dir) => {
                if ((dir === -1 && idx === 0) || (dir === 1 && idx === cards.length - 1)) return;
                const newCards = [...cards];
                [newCards[idx], newCards[idx + dir]] = [newCards[idx + dir], newCards[idx]];
                setCards(newCards);
            };

            const handleEditorMouseDown = (e) => { isDragging.current = true; startPos.current = { x: e.clientX, y: e.clientY }; };
            const handleEditorMouseMove = (e) => {
                if (!isDragging.current || !cropContainerRef.current) return;
                const rect = cropContainerRef.current.getBoundingClientRect();
                const dxPercent = ((e.clientX - startPos.current.x) / rect.width) * 100;
                const dyPercent = ((e.clientY - startPos.current.y) / rect.height) * 100;
                setGallery(p => ({ ...p, posX: p.posX + dxPercent, posY: p.posY + dyPercent }));
                startPos.current = { x: e.clientX, y: e.clientY };
            };

            return (
                <div className="min-h-screen pb-40" onMouseUp={() => isDragging.current = false}>
                    {/* NAV */}
                    <nav className="bg-white border-b p-3 flex justify-between items-center sticky top-0 z-40 px-6 shadow-sm">
                        <div className="flex items-center gap-3">
                            <button onClick={() => window.location.href = folderId ? `index.html?folder=${folderId}` : 'index.html#activities'} className="flex items-center gap-2 hover:bg-slate-100 px-4 py-2 rounded-xl text-slate-500 hover:text-indigo-600 transition-all font-bold text-xs">
                                <i className="fa-solid fa-arrow-left"></i> {folderId ? 'Volver a Carpeta' : 'Volver'}
                            </button>
                            <h1 className="font-extrabold text-indigo-600 text-lg italic">PERIPLO <span className="text-slate-400 not-italic">v63</span></h1>
                        </div>
                        <input type="password" value={apiKeys.google} onChange={e => { setApiKeys({google: e.target.value}); localStorage.setItem('periplo_google_key', e.target.value); }} className="bg-slate-100 border p-2 rounded-xl text-[10px] w-32 outline-none font-mono text-center" placeholder="API KEY" />
                    </nav>

                    <main className="max-w-5xl mx-auto mt-8 p-4">
                        <div className="mb-8 space-y-4">
                            <input value={gameTitle} onChange={e => setGameTitle(e.target.value)} placeholder="Título de la Actividad..." className="w-full bg-transparent border-b-4 border-slate-200 p-3 outline-none font-black text-3xl text-slate-800 focus:border-indigo-500 transition-all placeholder:text-slate-300" />
                            <div className="bg-indigo-600 p-2 rounded-[2rem] shadow-xl flex items-center gap-2 border-4 border-white">
                                <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Tema para generar..." className="flex-1 bg-white p-4 rounded-[1.5rem] outline-none font-bold text-slate-700 text-sm px-6 shadow-inner"/>
                                <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-8 h-12 rounded-[1.5rem] font-black text-xs uppercase hover:bg-black transition-all flex items-center gap-2">
                                    {isGenerating ? <i className="fa-solid fa-spinner fa-spin"></i> : <><i className="fa-solid fa-wand-magic-sparkles"></i> GENERAR</>}
                                </button>
                            </div>
                        </div>

                        {/* CONTROLES */}
                        <div className="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm mb-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="space-y-3">
                                <div className="flex justify-between items-center"><span className="text-[10px] font-black text-slate-400 uppercase">Texto & Voz</span><button onClick={handleSwitch} className="text-[10px] font-bold text-indigo-500 hover:bg-indigo-50 px-2 py-1 rounded-lg"><i className="fa-solid fa-right-left mr-1"></i>SWITCH</button></div>
                                <div className="flex gap-2">
                                    <button onClick={() => setAudioPrefs({...audioPrefs, leftActive: !audioPrefs.leftActive})} className={`flex-1 py-2 rounded-xl text-[10px] font-black border ${audioPrefs.leftActive ? 'bg-indigo-50 border-indigo-200 text-indigo-600' : 'bg-slate-50 text-slate-300'}`}>{audioPrefs.left.toUpperCase()}</button>
                                    <button onClick={() => setAudioPrefs({...audioPrefs, rightActive: !audioPrefs.rightActive})} className={`flex-1 py-2 rounded-xl text-[10px] font-black border ${audioPrefs.rightActive ? 'bg-pink-50 border-pink-200 text-pink-600' : 'bg-slate-50 text-slate-300'}`}>{audioPrefs.right.toUpperCase()}</button>
                                </div>
                            </div>
                            <div className="space-y-3">
                                <span className="text-[10px] font-black text-slate-400 uppercase block">Imagen en:</span>
                                <div className="flex gap-2">
                                    <button onClick={() => setImgPrefs({...imgPrefs, front: !imgPrefs.front})} className={`flex-1 py-2 rounded-xl text-[10px] font-black border ${imgPrefs.front ? 'bg-emerald-50 border-emerald-200 text-emerald-600' : 'bg-slate-50 text-slate-300'}`}>FRENTE</button>
                                    <button onClick={() => setImgPrefs({...imgPrefs, back: !imgPrefs.back})} className={`flex-1 py-2 rounded-xl text-[10px] font-black border ${imgPrefs.back ? 'bg-emerald-50 border-emerald-200 text-emerald-600' : 'bg-slate-50 text-slate-300'}`}>ATRÁS</button>
                                </div>
                            </div>
                            <div className="flex items-end"><button onClick={() => confirm("¿Borrar todo?") && setCards([])} className="w-full py-2 bg-slate-50 border-2 border-slate-100 rounded-xl text-rose-400 font-bold hover:bg-rose-50 text-[10px] uppercase"><i className="fa-solid fa-trash mr-2"></i>Limpiar</button></div>
                        </div>

                        {/* LISTA */}
                        <div className="space-y-4">
                            {cards.map((c, idx) => (
                                <div key={c.internalId} className="bg-white rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-md transition-all group overflow-hidden">
                                    <div className="bg-slate-50/50 border-b border-slate-100 px-4 py-2 flex justify-between items-center">
                                        <div className="flex items-center gap-2">
                                            <span className="font-black text-slate-300 text-xs w-6">{idx + 1}</span>
                                            <div className="flex gap-1">
                                                <button onClick={() => moveCard(idx, -1)} className="w-6 h-6 rounded-lg hover:bg-white text-slate-400 hover:text-indigo-500 text-[10px]"><i className="fa-solid fa-chevron-up"></i></button>
                                                <button onClick={() => moveCard(idx, 1)} className="w-6 h-6 rounded-lg hover:bg-white text-slate-400 hover:text-indigo-500 text-[10px]"><i className="fa-solid fa-chevron-down"></i></button>
                                            </div>
                                        </div>
                                        <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => {const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n);}} className="text-[10px] font-bold text-indigo-400 hover:text-indigo-600 px-2 uppercase"><i className="fa-solid fa-copy mr-1"></i>Duplicar</button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="text-[10px] font-bold text-rose-400 hover:text-rose-600 px-2 uppercase"><i className="fa-solid fa-trash mr-1"></i>Borrar</button>
                                        </div>
                                    </div>
                                    <div className="p-4 grid grid-cols-12 gap-4 items-center">
                                        <div className="col-span-12 md:col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-4 rounded-2xl bg-slate-50 border border-slate-200 focus:bg-white focus:border-indigo-400 outline-none font-bold text-slate-700 text-sm" placeholder="Inglés..." />
                                            {audioPrefs.leftActive && <button onClick={() => speak(c.front, audioPrefs.left)} className="absolute right-3 top-4 text-indigo-200 hover:text-indigo-500"><i className="fa-solid fa-volume-high"></i></button>}
                                        </div>

                                        {/* DROPZONE MEJORADA */}
                                        <div className="col-span-12 md:col-span-4 flex justify-center py-2 md:py-0">
                                            <div 
                                                className="drop-zone w-full max-w-[12rem] h-28 rounded-2xl overflow-hidden cursor-pointer relative group/img flex flex-col items-center justify-center text-slate-400"
                                                onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, currentPreview: c.image, rotation: c.crop.rot, zoom: c.crop.zoom, posX: c.crop.x, posY: c.crop.y, manualUrl: c.image || '' })}
                                                onDragOver={handleDragOver}
                                                onDragLeave={handleDragLeave}
                                                onDrop={(e) => handleDrop(e, c.internalId)}
                                            >
                                                {c.image ? (
                                                    <div className="w-full h-full relative overflow-hidden bg-white">
                                                        <img src={c.image} style={{ transform: `translate(${c.crop.x - 50}%, ${c.crop.y - 50}%) rotate(${c.crop.rot}deg) scale(${c.crop.zoom})`, position: 'absolute', top: '50%', left: '50%', width: '100%', height: '100%', objectFit: 'cover' }} />
                                                    </div>
                                                ) : (
                                                    <>
                                                        <i className="fa-solid fa-cloud-arrow-up text-2xl mb-2 text-slate-300 group-hover:text-indigo-400 transition-colors"></i>
                                                        <span className="text-[9px] font-bold uppercase text-slate-400 group-hover:text-indigo-500">Arrastra o Click</span>
                                                    </>
                                                )}
                                            </div>
                                        </div>

                                        <div className="col-span-12 md:col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-4 rounded-2xl bg-slate-50 border border-slate-200 focus:bg-white focus:border-pink-400 outline-none font-bold text-slate-700 text-sm" placeholder="Español..." />
                                            {audioPrefs.rightActive && <button onClick={() => speak(c.back, audioPrefs.right)} className="absolute right-3 top-4 text-pink-200 hover:text-pink-600"><i className="fa-solid fa-volume-high"></i></button>}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-8 flex justify-between items-center pb-20">
                            <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }])} className="px-6 py-3 bg-slate-100 rounded-2xl text-slate-500 font-bold hover:bg-slate-200 text-xs uppercase">+ Añadir</button>
                            <button onClick={handleFinish} className="bg-slate-900 text-white px-10 py-5 rounded-[2rem] font-black text-sm shadow-2xl hover:bg-indigo-600 hover:scale-105 transition-all flex items-center gap-3 uppercase">
                                Listo: Crear Juego <i className="fa-solid fa-check-circle"></i>
                            </button>
                        </div>
                    </main>

                    {/* MODAL EDITOR */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/95 flex items-center justify-center p-4 modal-blur" onMouseMove={handleEditorMouseMove} onMouseUp={() => isDragging.current = false}>
                            <div className="bg-white w-full max-w-4xl h-[85vh] rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-4 border-b flex justify-between items-center px-8 bg-white">
                                    <h3 className="font-bold text-slate-800 text-xs uppercase tracking-widest">Editor</h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-8 h-8 rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 font-bold">✕</button>
                                </div>
                                <div className="flex-1 flex flex-col md:flex-row bg-slate-50 overflow-hidden">
                                    <div className="w-full md:w-1/2 p-6 border-r flex flex-col items-center justify-center space-y-6 bg-slate-100/50">
                                        <div className="crop-container shadow-2xl ring-4 ring-white" ref={cropContainerRef} onMouseDown={handleEditorMouseDown}>
                                            {gallery.currentPreview && (
                                                <React.Fragment>
                                                    <img src={gallery.currentPreview} className="crop-img" style={{ transform: `translate(${gallery.posX - 50}%, ${gallery.posY - 50}%) rotate(${gallery.rotation}deg) scale(${gallery.zoom})`, top: '50%', left: '50%', width: '100%', height: '100%', objectFit: 'cover' }} />
                                                    <div className="crop-overlay"></div>
                                                </React.Fragment>
                                            )}
                                        </div>
                                        <div className="flex gap-2 w-full max-w-xs">
                                            <button onClick={() => setGallery({...gallery, rotation: (gallery.rotation + 90) % 360})} className="flex-1 bg-white border border-slate-200 py-3 rounded-xl text-[10px] font-black hover:bg-slate-50">ROTAR</button>
                                            <button onClick={() => setGallery({...gallery, zoom: 1, rotation: 0, posX: 50, posY: 50})} className="flex-1 bg-white border border-slate-200 py-3 rounded-xl text-[10px] font-black text-rose-500 hover:bg-rose-50">RESET</button>
                                        </div>
                                        <input type="range" min="1" max="5" step="0.1" value={gallery.zoom} onChange={e => setGallery({...gallery, zoom: parseFloat(e.target.value)})} className="w-full max-w-xs h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600"/>
                                    </div>
                                    <div className="w-full md:w-1/2 p-10 flex flex-col justify-center space-y-6 bg-white">
                                        <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full bg-blue-50 text-blue-600 py-4 rounded-xl font-bold text-xs flex items-center justify-center gap-2 hover:bg-blue-100 border border-blue-100"><i className="fa-brands fa-google"></i> Google Images</button>
                                        <input value={gallery.manualUrl} onChange={e => setGallery({...gallery, manualUrl: e.target.value, currentPreview: e.target.value})} className="w-full border-2 border-slate-100 p-4 rounded-2xl text-xs font-mono focus:border-indigo-500 outline-none" placeholder="O pega URL aquí..." />
                                        <button onClick={() => { setCards(cards.map(c => c.internalId === gallery.cardId ? { ...c, image: gallery.currentPreview, crop: { zoom: gallery.zoom, rot: gallery.rotation, x: gallery.posX, y: gallery.posY } } : c)); setGallery({...gallery, isOpen: false}); }} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-indigo-600 shadow-xl">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <div className="fixed bottom-6 right-6 flex flex-col gap-2 z-[60]">{toasts.map(t => <div key={t.id} className={`p-4 rounded-2xl shadow-2xl font-black text-white text-[11px] ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce`}>{t.msg}</div>)}</div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
