<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v39.2 - Stable</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .crop-overlay { border: 2px dashed white; position: absolute; inset: 10%; pointer-events: none; box-shadow: 0 0 0 9999px rgba(0,0,0,0.4); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '', unsplash: '', pexels: '' });
            const [audioPrefs, setAudioPrefs] = useState({ en: true, es: false });
            const [gallery, setGallery] = useState({ isOpen: false, cardId: null, term: '', context: '', results: [], loading: false, source: 'pexels', currentPreview: null });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                const u = localStorage.getItem('periplo_unsplash_key') || '';
                const p = localStorage.getItem('periplo_pexels_key') || '';
                setApiKeys({ google: g, unsplash: u, pexels: p });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                window.speechSynthesis.speak(ut);
            };

            // --- L√ìGICA DE IMAGEN MEJORADA ---
            const fetchImg = async (q, src) => {
                try {
                    if (src === 'unsplash') {
                        const k = apiKeys.unsplash || "SQZCJjY0Bcp4ugL9zcOOjHWHOo0hV2zwM3Ixu0oa_fU";
                        const r = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(q)}&per_page=12&client_id=${k}`);
                        if (!r.ok) throw new Error("Unsplash saturado");
                        const d = await r.json();
                        return d.results ? d.results.map(i => ({ id: i.id, url: i.urls.regular, thumb: i.urls.small })) : [];
                    } else {
                        const k = apiKeys.pexels.trim() || "cje5MQ7iwmXLzYbTk8x7aHrlU0BF0RPgQHK2iGNibnVgAuGYIWvX0zOo";
                        const r = await fetch(`https://api.pexels.com/v1/search?query=${encodeURIComponent(q)}&per_page=12`, { headers: { Authorization: k } });
                        if (r.status === 401) throw new Error("Key Pexels inv√°lida");
                        if (r.status === 429) throw new Error("Pexels saturado (429)");
                        
                        const textData = await r.text();
                        try {
                            const d = JSON.parse(textData);
                            return d.photos ? d.photos.map(i => ({ id: i.id, url: i.src.large2x, thumb: i.src.medium })) : [];
                        } catch(e) { throw new Error("Respuesta de API no v√°lida"); }
                    }
                } catch (e) {
                    console.warn(e.message);
                    return null; // Retornamos null para indicar fallo y probar otra fuente
                }
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return addToast("Revisa tus llaves", "info");
                setIsGenerating(true);
                try {
                    const prompt = `Return a JSON array of 30 vocabulary items for "${aiPrompt}". Format: [{"front": "English", "back": "Spanish"}]. Pure JSON.`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(raw);
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null }))]);
                    setAiPrompt('');
                } catch (e) { addToast("Error con Gemini 2.5"); }
                finally { setIsGenerating(false); }
            };

            const autoMagic = async () => {
                const pending = cards.filter(c => c.front && !c.image);
                if (pending.length === 0) return addToast("Nada que llenar", "info");
                addToast("‚ú® El Mago est√° buscando fotos...", "success");
                
                for (let card of pending) {
                    // Intento 1: Pexels
                    let res = await fetchImg(card.front, 'pexels');
                    // Intento 2 (Fallback): Unsplash si Pexels fall√≥
                    if (!res || res.length === 0) {
                        res = await fetchImg(card.front, 'unsplash');
                    }
                    
                    if (res && res.length > 0) {
                        setCards(prev => prev.map(c => c.internalId === card.internalId ? { ...c, image: res[0].url } : c));
                    }
                    await new Promise(r => setTimeout(r, 1000)); // Espera de 1s para seguridad
                }
                addToast("¬°Lista completada!", "success");
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40 shadow-sm px-8">
                        <div className="flex items-center gap-4">
                            <button onClick={() => window.location.reload()} className="p-2 hover:bg-slate-100 rounded-lg text-slate-400" title="Home"><i className="fa-solid fa-house"></i></button>
                            <h1 className="font-black text-indigo-700 text-xl tracking-tighter">PERIPLO PRO</h1>
                        </div>
                        <button onClick={() => setShowConfig(true)} className="bg-indigo-50 text-indigo-600 px-6 py-2 rounded-xl font-bold hover:bg-indigo-100 transition-all">
                            <i className="fa-solid fa-key mr-2"></i> AJUSTES API
                        </button>
                    </nav>

                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/70 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
                                <h2 className="text-2xl font-black mb-6">Configuraci√≥n</h2>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border-2 p-3 rounded-2xl mb-4 outline-none focus:border-indigo-500 font-mono" placeholder="Gemini Key..."/>
                                <input type="password" value={apiKeys.pexels} onChange={e => setApiKeys({...apiKeys, pexels: e.target.value})} className="w-full border-2 p-3 rounded-2xl mb-6 outline-none focus:border-emerald-500 font-mono" placeholder="Pexels Key..."/>
                                <button onClick={() => { 
                                    localStorage.setItem('periplo_google_key', apiKeys.google); 
                                    localStorage.setItem('periplo_pexels_key', apiKeys.pexels); 
                                    setShowConfig(false); 
                                    addToast("Configuraci√≥n guardada", "success");
                                }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold">GUARDAR</button>
                            </div>
                        </div>
                    )}

                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white w-full max-w-6xl h-[85vh] rounded-[3rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-6 border-b flex justify-between items-center bg-slate-50">
                                    <div className="flex items-center gap-6">
                                        <h3 className="font-black text-xl italic text-indigo-900">Buscador Pro</h3>
                                        <div className="flex bg-slate-200 p-1 rounded-2xl gap-1">
                                            <button onClick={() => setGallery({...gallery, source: 'pexels'})} className={`px-6 py-2 rounded-xl text-xs font-black transition-all ${gallery.source === 'pexels' ? 'bg-emerald-500 text-white shadow-lg' : 'text-slate-500'}`}>PEXELS</button>
                                            <button onClick={() => setGallery({...gallery, source: 'unsplash'})} className={`px-6 py-2 rounded-xl text-xs font-black transition-all ${gallery.source === 'unsplash' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500'}`}>UNSPLASH</button>
                                        </div>
                                    </div>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-10 h-10 rounded-full hover:bg-slate-200"><i className="fa-solid fa-times"></i></button>
                                </div>
                                <div className="flex-1 flex overflow-hidden">
                                    <div className="w-80 border-r p-6 bg-slate-50 space-y-6 overflow-y-auto scroller">
                                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                                            <div className="aspect-square rounded-xl bg-slate-100 overflow-hidden relative border-2 border-indigo-100">
                                                {gallery.currentPreview ? <img src={gallery.currentPreview} className="w-full h-full object-cover"/> : <div className="w-full h-full flex items-center justify-center text-slate-300 text-xs italic text-center p-4">Haz clic en una foto para previsualizar</div>}
                                                {gallery.currentPreview && <div className="crop-overlay"></div>}
                                            </div>
                                        </div>
                                        <input value={gallery.term} onChange={e => setGallery({...gallery, term: e.target.value})} className="w-full border-2 p-3 rounded-xl font-bold outline-none focus:border-indigo-500" placeholder="T√©rmino..."/>
                                        <textarea value={gallery.context} onChange={e => setGallery({...gallery, context: e.target.value})} className="w-full border-2 p-3 rounded-xl h-24 text-sm font-semibold outline-none focus:border-pink-500" placeholder="Contexto (ej: action, office, blue style)..."/>
                                        <button onClick={async () => {
                                            setGallery({...gallery, loading:true});
                                            const res = await fetchImg(`${gallery.term} ${gallery.context}`, gallery.source);
                                            if (res) setGallery(p => ({...p, results:res, loading:false}));
                                            else { setGallery(p => ({...p, loading:false})); addToast("La fuente actual fall√≥. Prueba la otra."); }
                                        }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">BUSCAR FOTOS</button>
                                        <button onClick={() => {
                                            if(!gallery.currentPreview) return;
                                            setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: gallery.currentPreview} : c));
                                            setGallery({...gallery, isOpen: false});
                                        }} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black">USAR SELECCI√ìN</button>
                                    </div>
                                    <div className="flex-1 p-8 overflow-y-auto bg-white scroller">
                                        {gallery.loading ? <div className="h-full flex items-center justify-center"><i className="fa-solid fa-circle-notch fa-spin fa-3x text-indigo-500"></i></div> : 
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                            {gallery.results.map(img => (
                                                <img key={img.id} src={img.thumb} className={`w-full aspect-square object-cover rounded-2xl cursor-pointer hover:scale-105 transition-all shadow-md ${gallery.currentPreview === img.url ? 'ring-8 ring-indigo-500' : ''}`} onClick={() => setGallery({...gallery, currentPreview: img.url})}/>
                                            ))}
                                        </div>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-6xl mx-auto mt-12 p-4">
                        <div className="bg-indigo-700 p-2.5 rounded-[3rem] shadow-2xl mb-12 flex items-center gap-3 border-8 border-white/10">
                            <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Tema de vocabulario..." className="flex-1 bg-white p-6 rounded-[2.5rem] outline-none font-black text-indigo-950 text-xl"/>
                            <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-12 h-20 rounded-[2.5rem] font-black hover:scale-[1.02] transition-all">
                                {isGenerating ? <i className="fa-solid fa-circle-notch fa-spin"></i> : "GENERAR IA"}
                            </button>
                        </div>

                        {/* BARRA DE COMANDOS */}
                        <div className="bg-white border-2 border-slate-100 p-4 rounded-[2.5rem] mb-12 flex flex-wrap items-center justify-between gap-4 shadow-xl">
                            <div className="flex items-center gap-3">
                                <button onClick={autoMagic} className="bg-indigo-600 text-white px-8 py-4 rounded-3xl font-black hover:bg-indigo-700 transition-all flex items-center gap-3 active:scale-95 shadow-lg shadow-indigo-100">
                                    <i className="fa-solid fa-wand-magic-sparkles"></i> ‚ú® AUTO-IMAGEN
                                </button>
                                <button onClick={() => setCards(cards.map(c => ({...c, front: c.back, back: c.front})))} className="bg-amber-100 text-amber-700 px-6 py-4 rounded-3xl font-black border border-amber-200 hover:bg-amber-200 transition-all">
                                    <i className="fa-solid fa-shuffle mr-2"></i> SWITCH
                                </button>
                            </div>

                            <div className="flex items-center gap-2 bg-slate-50 p-1.5 rounded-3xl border border-slate-200">
                                <button onClick={() => setAudioPrefs({...audioPrefs, en: !audioPrefs.en})} className={`px-6 py-2.5 rounded-2xl text-xs font-black transition-all ${audioPrefs.en ? 'bg-white text-indigo-600 shadow-md' : 'text-slate-400'}`}>AUDIO EN</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, es: !audioPrefs.es})} className={`px-6 py-2.5 rounded-2xl text-xs font-black transition-all ${audioPrefs.es ? 'bg-white text-pink-600 shadow-md' : 'text-slate-400'}`}>AUDIO ES</button>
                            </div>

                            <button onClick={() => confirm("¬øLimpiar todo?") && setCards([{ internalId: genId(), front: '', back: '', image: null }])} className="text-rose-500 font-black text-sm px-8 py-4 rounded-3xl hover:bg-rose-50 transition-all">
                                <i className="fa-solid fa-trash-can mr-2"></i> BORRAR TODO
                            </button>
                        </div>

                        {/* TABLA */}
                        <div className="bg-white rounded-[3.5rem] shadow-2xl border border-slate-100 overflow-hidden ring-1 ring-slate-200">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-6 md:p-8 grid grid-cols-12 gap-6 items-center group hover:bg-slate-50/50 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-1">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-200 hover:text-indigo-600"><i className="fa-solid fa-chevron-up"></i></button>
                                            <span className="text-slate-400 font-black text-xs">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-200 hover:text-indigo-600"><i className="fa-solid fa-chevron-down"></i></button>
                                        </div>
                                        
                                        <div className="col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-4 rounded-2xl bg-slate-100/50 focus:bg-white focus:ring-4 ring-indigo-50 border-none outline-none font-black text-slate-800 text-lg transition-all" placeholder="English"/>
                                            {audioPrefs.en && <button onClick={() => speak(c.front, 'en')} className="absolute right-4 top-1/2 -translate-y-1/2 text-indigo-300 hover:text-indigo-600"><i className="fa-solid fa-volume-high text-xl"></i></button>}
                                        </div>

                                        <div className="col-span-2 flex justify-center">
                                            {c.image ? (
                                                <div className="relative group/img">
                                                    <img src={c.image} className="w-20 h-20 object-cover rounded-[1.5rem] shadow-lg cursor-pointer hover:scale-110 transition-transform" onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, context: '', currentPreview: c.image })}/>
                                                    <button onClick={() => setCards(cards.map(x => x.internalId === c.internalId ? {...x, image: null} : x))} className="absolute -top-1 -right-1 bg-red-600 text-white w-7 h-7 rounded-full text-xs shadow-xl opacity-0 group-hover/img:opacity-100 transition-all flex items-center justify-center"><i className="fa-solid fa-xmark"></i></button>
                                                </div>
                                            ) : (
                                                <button onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, context: '', currentPreview: null })} className="w-20 h-20 rounded-[1.5rem] bg-slate-50 text-slate-300 hover:text-indigo-500 border-2 border-dashed border-slate-200 transition-all flex items-center justify-center"><i className="fa-solid fa-image text-2xl"></i></button>
                                            )}
                                        </div>

                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-4 rounded-2xl bg-slate-100/50 focus:bg-white focus:ring-4 ring-pink-50 border-none outline-none font-black text-slate-800 text-lg transition-all" placeholder="Spanish"/>
                                            {audioPrefs.es && <button onClick={() => speak(c.back, 'es')} className="absolute right-4 top-1/2 -translate-y-1/2 text-pink-300 hover:text-pink-600 transition-colors"><i className="fa-solid fa-volume-high text-xl"></i></button>}
                                        </div>

                                        <div className="col-span-1 flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="p-3 text-emerald-500 rounded-xl hover:bg-emerald-50 transition-all"><i className="fa-solid fa-copy"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-3 text-rose-500 rounded-xl hover:bg-rose-50 transition-all"><i className="fa-solid fa-trash"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-12 bg-slate-50/50 border-t flex justify-center">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null }])} className="px-12 py-5 border-4 border-dashed border-slate-200 rounded-[2rem] text-slate-400 font-black hover:border-indigo-500 hover:bg-white transition-all transform hover:scale-105 active:scale-95">+ A√ëADIR NUEVA FILA</button>
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-8 right-8 flex flex-col gap-3">
                        {toasts.map(t => <div key={t.id} className={`p-5 rounded-[2rem] shadow-2xl font-black text-white ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
