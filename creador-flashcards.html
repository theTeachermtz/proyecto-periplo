<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dashboard v40.0 - Unstoppable</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(15px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '', pexels: '' });
            const [audioPrefs, setAudioPrefs] = useState({ en: true, es: false });
            const [gallery, setGallery] = useState({ isOpen: false, cardId: null, term: '', context: '', results: [], loading: false, source: 'pexels', currentPreview: null, manualUrl: '' });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                const p = localStorage.getItem('periplo_pexels_key') || '';
                setApiKeys({ google: g, pexels: p });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                ut.rate = 0.9;
                window.speechSynthesis.speak(ut);
            };

            // --- MOTOR DE IM√ÅGENES REFORZADO ---
            const fetchImg = async (q, src) => {
                try {
                    const query = encodeURIComponent(q);
                    if (src === 'unsplash') {
                        const r = await fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=12&client_id=SQZCJjY0Bcp4ugL9zcOOjHWHOo0hV2zwM3Ixu0oa_fU`);
                        if (r.status === 403) throw new Error("L√≠mite Unsplash agotado");
                        const d = await r.json();
                        return d.results.map(i => ({ id: i.id, url: i.urls.regular, thumb: i.urls.small }));
                    } else {
                        const k = apiKeys.pexels.trim();
                        if (!k) throw new Error("Falta Pexels Key");
                        const r = await fetch(`https://api.pexels.com/v1/search?query=${query}&per_page=12`, { headers: { Authorization: k } });
                        if (r.status === 401) throw new Error("Pexels Key Inv√°lida");
                        const d = await r.json();
                        return d.photos.map(i => ({ id: i.id, url: i.src.large2x, thumb: i.src.medium }));
                    }
                } catch (e) {
                    addToast(e.message);
                    return null;
                }
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return addToast("Revisa tu llave de Google", "info");
                setIsGenerating(true);
                try {
                    const prompt = `Return a JSON array of 30 vocabulary items for "${aiPrompt}". Format: [{"front": "English", "back": "Spanish"}]`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(raw);
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null }))]);
                    setAiPrompt('');
                } catch (e) { addToast("Gemini 2.5 fall√≥"); }
                finally { setIsGenerating(false); }
            };

            const autoMagic = async () => {
                const pending = cards.filter(c => c.front && !c.image);
                if (pending.length === 0) return addToast("Nada que llenar", "info");
                addToast("‚ú® Buscando fotos...", "success");
                for (let card of pending) {
                    const res = await fetchImg(card.front, apiKeys.pexels ? 'pexels' : 'unsplash');
                    if (res && res.length > 0) {
                        setCards(prev => prev.map(c => c.internalId === card.internalId ? { ...c, image: res[0].url } : c));
                    }
                    await new Promise(r => setTimeout(r, 800));
                }
            };

            return (
                <div className="min-h-screen">
                    {/* TOP NAV */}
                    <nav className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40 px-8 shadow-sm">
                        <div className="flex items-center gap-6">
                            <div className="flex gap-2">
                                <button onClick={() => window.location.reload()} className="w-10 h-10 flex items-center justify-center hover:bg-slate-100 rounded-xl text-slate-400" title="Mis Actividades"><i className="fa-solid fa-layer-group"></i></button>
                                <button onClick={() => window.history.back()} className="w-10 h-10 flex items-center justify-center hover:bg-slate-100 rounded-xl text-slate-400" title="Men√∫ Plantillas"><i className="fa-solid fa-th-large"></i></button>
                            </div>
                            <h1 className="font-black text-indigo-700 text-xl tracking-tighter italic">PERIPLO <span className="text-slate-300">DASH v40</span></h1>
                        </div>
                        <button onClick={() => setShowConfig(true)} className="bg-indigo-600 text-white px-6 py-2 rounded-2xl font-black hover:bg-indigo-700 transition-all flex items-center gap-2 shadow-lg shadow-indigo-100">
                            <i className="fa-solid fa-key"></i> LLAVES API
                        </button>
                    </nav>

                    {/* MODAL CONFIG */}
                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/70 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl">
                                <h2 className="text-2xl font-black mb-8">Ajustes de Conexi√≥n</h2>
                                <div className="space-y-6">
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase">Google Gemini 2.5</label><input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 font-mono" placeholder="AIzaSy..."/></div>
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase">Pexels Images</label><input type="password" value={apiKeys.pexels} onChange={e => setApiKeys({...apiKeys, pexels: e.target.value})} className="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-emerald-500 font-mono" placeholder="Clave de Pexels..."/></div>
                                </div>
                                <button onClick={() => { localStorage.setItem('periplo_google_key', apiKeys.google); localStorage.setItem('periplo_pexels_key', apiKeys.pexels); setShowConfig(false); }} className="w-full bg-slate-900 text-white py-5 rounded-[1.5rem] font-black mt-8 text-lg">GUARDAR Y SALIR</button>
                            </div>
                        </div>
                    )}

                    {/* EDITOR DE IMAGEN / GALER√çA */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/95 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white w-full max-w-6xl h-[85vh] rounded-[3rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-6 border-b flex justify-between items-center bg-slate-50">
                                    <div className="flex items-center gap-4">
                                        <h3 className="font-black text-xl italic text-indigo-900">Buscador Visual</h3>
                                        <div className="flex bg-slate-200 p-1 rounded-2xl">
                                            <button onClick={() => setGallery({...gallery, source: 'pexels'})} className={`px-5 py-2 rounded-xl text-xs font-black transition-all ${gallery.source === 'pexels' ? 'bg-emerald-500 text-white shadow-lg' : 'text-slate-500'}`}>PEXELS</button>
                                            <button onClick={() => setGallery({...gallery, source: 'unsplash'})} className={`px-5 py-2 rounded-xl text-xs font-black transition-all ${gallery.source === 'unsplash' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500'}`}>UNSPLASH</button>
                                        </div>
                                    </div>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-12 h-12 rounded-full hover:bg-slate-200 transition-all font-black">X</button>
                                </div>
                                <div className="flex-1 flex overflow-hidden">
                                    <div className="w-80 border-r p-6 bg-slate-50 space-y-6 overflow-y-auto scroller">
                                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-indigo-50">
                                            <label className="text-[10px] font-black text-indigo-400 uppercase">Vista Previa & Crop</label>
                                            <div className="mt-2 aspect-square rounded-xl bg-slate-100 overflow-hidden relative border-2 border-indigo-100">
                                                {gallery.currentPreview ? <img src={gallery.currentPreview} className="w-full h-full object-cover"/> : <div className="p-8 text-center text-[10px] text-slate-300 italic mt-8">Elige una foto abajo</div>}
                                                {gallery.currentPreview && <div className="absolute inset-4 border-2 border-white/50 border-dashed pointer-events-none"></div>}
                                            </div>
                                        </div>
                                        <input value={gallery.term} onChange={e => setGallery({...gallery, term: e.target.value})} className="w-full border-2 p-3 rounded-2xl font-bold" placeholder="T√©rmino..."/>
                                        <textarea value={gallery.context} onChange={e => setGallery({...gallery, context: e.target.value})} className="w-full border-2 p-3 rounded-2xl h-20 text-sm font-semibold" placeholder="Contexto: cartoon, office, etc."/>
                                        <button onClick={async () => { setGallery({...gallery, loading:true}); const res = await fetchImg(`${gallery.term} ${gallery.context}`, gallery.source); setGallery(p => ({...p, results:res||[], loading:false})); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">BUSCAR</button>
                                        <div className="h-px bg-slate-200"></div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase">Pegar URL Manual</label>
                                        <input value={gallery.manualUrl} onChange={e => setGallery({...gallery, manualUrl: e.target.value})} className="w-full border-2 p-2 rounded-xl mt-1 text-[10px] font-mono" placeholder="https://..."/>
                                        <button onClick={() => { if(!gallery.manualUrl) return; setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: gallery.manualUrl} : c)); setGallery({...gallery, isOpen: false}); }} className="w-full mt-2 bg-slate-900 text-white py-2 rounded-xl text-xs font-bold">Usar URL Pegada</button></div>
                                        <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full border-2 border-slate-300 text-slate-500 py-3 rounded-xl text-xs font-black hover:bg-white"><i className="fa-brands fa-google mr-2"></i>GO TO GOOGLE</button>
                                    </div>
                                    <div className="flex-1 p-8 overflow-y-auto bg-white scroller">
                                        {gallery.loading ? <div className="h-full flex flex-col items-center justify-center gap-4"><i className="fa-solid fa-spinner fa-spin fa-3x text-indigo-600"></i></div> : 
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                            {gallery.results.map(img => (
                                                <img key={img.id} src={img.thumb} className={`w-full aspect-square object-cover rounded-2xl cursor-pointer hover:scale-105 transition-all shadow-md ${gallery.currentPreview === img.url ? 'ring-8 ring-indigo-500' : ''}`} onClick={() => setGallery({...gallery, currentPreview: img.url})}/>
                                            ))}
                                        </div>}
                                    </div>
                                </div>
                                <div className="p-4 bg-slate-900 flex justify-end px-12">
                                    <button onClick={() => { if(!gallery.currentPreview) return; setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: gallery.currentPreview} : c)); setGallery({...gallery, isOpen: false}); }} className="bg-indigo-500 text-white px-12 py-3 rounded-2xl font-black text-lg hover:bg-indigo-400 shadow-xl transition-all">ESTA ES LA BUENA ‚ú®</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-6xl mx-auto mt-12 p-4">
                        {/* IA INPUT */}
                        <div className="bg-indigo-700 p-2.5 rounded-[3rem] shadow-2xl mb-12 flex items-center gap-3 border-8 border-white/10">
                            <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Tema: Frutas, Acciones de oficina, Animales..." className="flex-1 bg-white p-6 rounded-[2.5rem] outline-none font-black text-indigo-950 text-xl shadow-inner"/>
                            <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-12 h-20 rounded-[2.5rem] font-black hover:scale-[1.02] active:scale-95 transition-all shadow-xl">
                                {isGenerating ? <i className="fa-solid fa-spinner fa-spin"></i> : "GENERAR LISTA"}
                            </button>
                        </div>

                        {/* BARRA DE COMANDOS UNIFICADA */}
                        <div className="bg-white border-2 border-slate-100 p-5 rounded-[3rem] mb-12 flex flex-wrap items-center justify-between gap-4 shadow-xl">
                            <div className="flex items-center gap-3">
                                <button onClick={autoMagic} className="bg-indigo-600 text-white px-10 py-5 rounded-[2rem] font-black hover:bg-indigo-700 transition-all flex items-center gap-3 active:scale-95 shadow-lg shadow-indigo-100">
                                    <i className="fa-solid fa-wand-magic-sparkles"></i> ‚ú® AUTO-IMAGEN
                                </button>
                                <button onClick={() => setCards(cards.map(c => ({...c, front: c.back, back: c.front})))} className="bg-amber-100 text-amber-700 px-8 py-5 rounded-[2rem] font-black border border-amber-200 hover:bg-amber-200 transition-all flex items-center gap-2">
                                    <i className="fa-solid fa-shuffle mr-2"></i> SWITCH
                                </button>
                                <button onClick={() => confirm("¬øBorrar todo?") && setCards([{ internalId: genId(), front: '', back: '', image: null }])} className="bg-rose-100 text-rose-600 px-8 py-5 rounded-[2rem] font-black hover:bg-rose-200 transition-all flex items-center gap-2">
                                    <i className="fa-solid fa-trash-can"></i> LIMPIAR
                                </button>
                            </div>

                            <div className="flex items-center gap-2 bg-slate-50 p-2 rounded-[2rem] border border-slate-100">
                                <button onClick={() => setAudioPrefs({...audioPrefs, en: !audioPrefs.en})} className={`px-8 py-3 rounded-3xl text-xs font-black transition-all ${audioPrefs.en ? 'bg-white text-indigo-600 shadow-md ring-1 ring-slate-100' : 'text-slate-300'}`}>AUDIO EN</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, es: !audioPrefs.es})} className={`px-8 py-3 rounded-3xl text-xs font-black transition-all ${audioPrefs.es ? 'bg-white text-pink-600 shadow-md ring-1 ring-slate-100' : 'text-slate-300'}`}>AUDIO ES</button>
                            </div>
                        </div>

                        {/* LISTA */}
                        <div className="bg-white rounded-[4rem] shadow-2xl border border-slate-100 overflow-hidden">
                            <div className="divide-y divide-slate-50">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-6 md:p-8 grid grid-cols-12 gap-6 items-center group hover:bg-slate-50/50 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-1 opacity-20 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-600"><i className="fa-solid fa-circle-chevron-up text-xl"></i></button>
                                            <span className="text-slate-400 font-black text-sm">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-600"><i className="fa-solid fa-circle-chevron-down text-xl"></i></button>
                                        </div>
                                        
                                        <div className="col-span-4 relative group/input">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-5 rounded-[1.5rem] bg-slate-100/50 focus:bg-white focus:ring-4 ring-indigo-50 border-none outline-none font-black text-slate-800 text-lg transition-all" placeholder="English..."/>
                                            {audioPrefs.en && <button onClick={() => speak(c.front, 'en')} className="absolute right-4 top-1/2 -translate-y-1/2 text-indigo-300 hover:text-indigo-600"><i className="fa-solid fa-volume-high text-xl"></i></button>}
                                        </div>

                                        <div className="col-span-2 flex justify-center gap-2">
                                            {c.image ? (
                                                <div className="relative group/img">
                                                    <img src={c.image} className="w-20 h-20 object-cover rounded-[1.8rem] shadow-lg cursor-pointer hover:scale-110 transition-transform ring-4 ring-white" onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, context: '', currentPreview: c.image, manualUrl: '' })}/>
                                                    <button onClick={() => setCards(cards.map(x => x.internalId === c.internalId ? {...x, image: null} : x))} className="absolute -top-2 -right-2 bg-red-600 text-white w-7 h-7 rounded-full text-xs shadow-xl opacity-0 group-hover/img:opacity-100 transition-all flex items-center justify-center"><i className="fa-solid fa-times"></i></button>
                                                </div>
                                            ) : (
                                                <div className="flex gap-2">
                                                    <button onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, context: '', currentPreview: null, manualUrl: '' })} className="w-16 h-16 rounded-[1.5rem] bg-slate-50 text-slate-300 hover:text-indigo-500 border-2 border-dashed border-slate-200 transition-all flex items-center justify-center group-hover:border-indigo-200"><i className="fa-solid fa-image text-2xl"></i></button>
                                                    <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(c.front)}&tbm=isch`, '_blank')} className="w-10 h-10 self-center rounded-xl bg-slate-50 text-slate-300 hover:text-blue-500 transition-all flex items-center justify-center" title="Buscar en Google"><i className="fa-solid fa-magnifying-glass text-sm"></i></button>
                                                </div>
                                            )}
                                        </div>

                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-5 rounded-[1.5rem] bg-slate-100/50 focus:bg-white focus:ring-4 ring-pink-50 border-none outline-none font-black text-slate-800 text-lg transition-all" placeholder="Espa√±ol..."/>
                                            {audioPrefs.es && <button onClick={() => speak(c.back, 'es')} className="absolute right-4 top-1/2 -translate-y-1/2 text-pink-300 hover:text-pink-600 transition-colors"><i className="fa-solid fa-volume-high text-xl"></i></button>}
                                        </div>

                                        <div className="col-span-1 flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="p-3 text-emerald-500 rounded-xl hover:bg-emerald-50" title="Duplicar"><i className="fa-solid fa-copy"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-3 text-rose-500 rounded-xl hover:bg-rose-50" title="Eliminar"><i className="fa-solid fa-trash"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-16 bg-slate-50/50 border-t flex justify-center">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null }])} className="px-16 py-6 border-4 border-dashed border-slate-200 rounded-[2.5rem] text-slate-400 font-black hover:border-indigo-400 hover:text-indigo-500 transition-all hover:scale-105 active:scale-95 shadow-sm bg-white">+ A√ëADIR NUEVA ENTRADA</button>
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-10 right-10 flex flex-col gap-3 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-6 rounded-[2rem] shadow-2xl font-black text-white ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
