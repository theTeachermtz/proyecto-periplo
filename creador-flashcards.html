<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Flashcards - Periplo v17.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: sans-serif; }
        .btn-icon { @apply p-2 rounded-lg transition-colors duration-200; }
        i { font-size: 1.1em; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // ==========================================
        // üîß TUS CLAVES AQU√ç
        // ==========================================

        // 1. CLAVE DE GOOGLE
        const googleApiKey = "AIzaSy" + "AIzaSyCEkwvmCZkPe2ae0vQsR07SwBQT1RHRc4g"; 

        // 2. UNSPLASH (Solo fotos pro)
        const unsplashApiKey = "SQZCJjY0Bcp4ugL9zcOOjHWHOo0hV2zwM3Ixu0oa_fU"; 

        // ==========================================

        const DashboardCreador = () => {
            const generateUniqueId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

            const [title, setTitle] = useState(localStorage.getItem('tempNewActivityName') || '');
            const [cards, setCards] = useState([{ internalId: generateUniqueId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [galleryModal, setGalleryModal] = useState({ isOpen: false, cardId: null, searchTerm: '', results: [], loading: false });
            const [toasts, setToasts] = useState([]);
            
            // ESTADO QUE FALTABA (CORREGIDO)
            const [manualLinkMode, setManualLinkMode] = useState(null);
            
            const [langConfig, setLangConfig] = useState({ left: 'en-US', right: 'es-MX' }); 
            const [audioEnabled, setAudioEnabled] = useState({ left: true, right: false });

            useEffect(() => { localStorage.removeItem('tempNewActivityName'); }, []);

            // --- HELPERS ---
            const getCleanKey = () => {
                let k = googleApiKey.trim();
                if (k.indexOf("AIzaSyAIzaSy") !== -1) return k.replace("AIzaSyAIzaSy", "AIzaSy");
                return k;
            };

            const addToast = (message, type = 'error') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => removeToast(id), 6000);
            };
            const removeToast = (id) => setToasts(prev => prev.filter(t => t.id !== id));
            const cleanJsonText = (text) => text.replace(/```json/g, '').replace(/```/g, '').trim();

            const playAudio = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = lang; u.rate = 0.9;
                window.speechSynthesis.speak(u);
            };

            // --- IA GOOGLE ---
            const generateList = async () => {
                const key = getCleanKey();
                if (!key || key.includes("TU_RESTO")) return addToast("Falta la clave de Google", 'error');
                if (!aiPrompt.trim()) return;
                
                setIsGenerating(true);
                try {
                    const finalPrompt = `
                        Eres un traductor experto.
                        Analiza: "${aiPrompt}".
                        INSTRUCCIONES:
                        1. Si es una lista larga, proc√©sala COMPLETA. No resumas.
                        2. Devuelve SOLO un array JSON puro.
                        3. Estructura: [{"front": "Ingl√©s", "back": "Espa√±ol"}].
                    `;

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: finalPrompt }] }] })
                        }
                    );

                    if (!response.ok) {
                        if (response.status === 429) throw new Error("üö¶ Tr√°fico alto: Google dice 'Espera un minuto'.");
                        const err = await response.json();
                        throw new Error(`Error (${response.status}): ${err.error?.message || 'Desconocido'}`);
                    }

                    const data = await response.json();
                    const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    const newItems = JSON.parse(cleanJsonText(rawText));
                    
                    if (Array.isArray(newItems)) {
                        const formatted = newItems.map(item => ({ internalId: generateUniqueId(), front: item.front || '', back: item.back || '', image: null }));
                        setCards(prev => [...prev, ...formatted]);
                        setAiPrompt('');
                        addToast(`¬°√âxito! +${formatted.length} tarjetas.`, 'success');
                    }
                } catch (e) {
                    addToast(e.message, 'error');
                } finally {
                    setIsGenerating(false);
                }
            };

            // --- IM√ÅGENES ---
            const searchImages = async (query) => {
                if (!unsplashApiKey.includes("SQZ")) throw new Error("Falta clave Unsplash");
                const safeQuery = encodeURIComponent(query);
                const res = await fetch(`https://api.unsplash.com/search/photos?query=${safeQuery}&per_page=20&client_id=${unsplashApiKey}`);
                if (!res.ok) throw new Error("Error en Unsplash");
                const data = await res.json();
                return data.results.map(img => ({ id: img.id, preview: img.urls.small, full: img.urls.regular }));
            };

            const openGallery = async (cardId, term) => {
                if (!term) return addToast("Escribe algo primero", "warning");
                setGalleryModal({ isOpen: true, cardId, searchTerm: term, results: [], loading: true });
                try {
                    const hits = await searchImages(term);
                    setGalleryModal(prev => ({ ...prev, results: hits, loading: false }));
                } catch (e) {
                    setGalleryModal(prev => ({ ...prev, isOpen: false }));
                    addToast("No se encontraron fotos", 'error');
                }
            };

            const handleGallerySearch = async (e) => {
                e?.preventDefault();
                setGalleryModal(prev => ({ ...prev, loading: true }));
                try {
                    const hits = await searchImages(galleryModal.searchTerm);
                    setGalleryModal(prev => ({ ...prev, results: hits, loading: false }));
                } catch (e) { addToast("Error buscando", 'error'); }
            };

            const handleManualLink = (id, url) => {
                if(url) setCards(cards => cards.map(c => c.internalId === id ? { ...c, image: url } : c));
                setManualLinkMode(null);
            };

            const handleSave = () => {
                if (!title.trim()) return addToast("Ponle t√≠tulo", 'warning');
                console.log({ title, cards });
                addToast("¬°Guardado!", 'success');
                if(confirm("Juego guardado. ¬øSalir?")) window.location.href = "/";
            };

            return (
                <div className="min-h-screen bg-slate-100 py-8 px-4 font-sans text-slate-900 pb-32">
                    {/* MODAL GALER√çA */}
                    {galleryModal.isOpen && (
                        <div className="fixed inset-0 z-50 bg-black/80 flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-4xl rounded-2xl h-[85vh] flex flex-col overflow-hidden">
                                <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                                    <h3 className="font-bold text-lg"><i className="fa-solid fa-image"></i> Galer√≠a Unsplash</h3>
                                    <button onClick={() => setGalleryModal({ ...galleryModal, isOpen: false })} className="p-2 hover:bg-slate-200 rounded-full"><i className="fa-solid fa-times"></i></button>
                                </div>
                                <div className="p-4 bg-white border-b space-y-3">
                                    <form onSubmit={handleGallerySearch} className="flex gap-2">
                                        <input autoFocus value={galleryModal.searchTerm} onChange={e => setGalleryModal({ ...galleryModal, searchTerm: e.target.value })} className="flex-1 border-2 border-indigo-100 rounded-lg px-4 py-2 font-bold outline-none focus:border-indigo-500" />
                                        <button type="submit" className="bg-indigo-600 text-white px-6 rounded-lg font-bold">Buscar</button>
                                    </form>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 bg-slate-100 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3">
                                    {galleryModal.loading ? <div className="col-span-full text-center py-20"><i className="fa-solid fa-spinner fa-spin fa-2x"></i></div> : 
                                     galleryModal.results.map(img => (
                                        <button key={img.id} onClick={() => {
                                            setCards(prev => prev.map(c => c.internalId === galleryModal.cardId ? { ...c, image: img.full } : c));
                                            setGalleryModal({...galleryModal, isOpen: false});
                                        }} className="aspect-square rounded-xl overflow-hidden bg-gray-200 hover:scale-105 transition-all group relative">
                                            <img src={img.preview} className="w-full h-full object-cover"/>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* TOASTS */}
                    <div className="fixed bottom-4 right-4 z-50 flex flex-col gap-2 pointer-events-none">
                        {toasts.map(t => (
                            <div key={t.id} className={`px-4 py-3 rounded-xl shadow-xl text-sm font-bold pointer-events-auto border-2 ${t.type==='error'?'bg-red-50 border-red-100 text-red-600':'bg-green-50 border-green-100 text-green-700'}`}>{t.message}</div>
                        ))}
                    </div>

                    <div className="max-w-6xl mx-auto space-y-6">
                        {/* HEADER */}
                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex justify-between items-center sticky top-2 z-30">
                            <div className="flex items-center gap-3">
                                <button onClick={() => window.location.href='/'} className="p-2 hover:bg-slate-100 rounded-lg text-slate-500"><i className="fa-solid fa-arrow-left"></i></button>
                                <input value={title} onChange={e => setTitle(e.target.value)} placeholder="T√≠tulo de la Actividad..." className="text-lg font-black bg-transparent outline-none w-full md:w-64"/>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setAudioEnabled({...audioEnabled, left: !audioEnabled.left})} className={`px-3 py-1.5 rounded text-xs font-bold ${audioEnabled.left ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>EN <i className="fa-solid fa-volume-high"></i></button>
                                <button onClick={handleSave} className="bg-slate-900 text-white px-5 py-2 rounded-xl font-bold hover:bg-black"><i className="fa-solid fa-save"></i> Guardar</button>
                            </div>
                        </div>

                        {/* IA BARRA */}
                        <div className="bg-indigo-600 rounded-2xl p-1 shadow-lg">
                            <div className="bg-white/10 backdrop-blur-md rounded-xl p-3 flex gap-2 items-center">
                                <i className="fa-solid fa-wand-magic-sparkles text-white"></i>
                                <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} placeholder="Pega tu lista aqu√≠..." className="flex-1 bg-white/20 border-none rounded-lg px-3 py-1.5 text-white font-bold outline-none focus:bg-white focus:text-indigo-900 transition-colors" onKeyDown={e => e.key === 'Enter' && generateList()}/>
                                <button onClick={generateList} disabled={isGenerating || !aiPrompt} className="bg-white text-indigo-700 px-4 py-1.5 rounded-lg font-bold hover:bg-indigo-50 disabled:opacity-50 text-sm flex items-center gap-2">
                                    {isGenerating ? <span><i className="fa-solid fa-spinner fa-spin"></i> Generando...</span> : 'Generar'}
                                </button>
                            </div>
                        </div>

                        {/* TABLA */}
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="grid grid-cols-12 gap-4 p-4 bg-slate-50 border-b text-xs font-black text-slate-400 uppercase">
                                <div className="col-span-1 text-center">#</div>
                                <div className="col-span-4 pl-2">Ingl√©s</div>
                                <div className="col-span-1 text-center"><i className="fa-solid fa-right-left text-slate-300"></i></div>
                                <div className="col-span-4 pl-2">Espa√±ol</div>
                                <div className="col-span-2 text-right">Acciones</div>
                            </div>

                            <div className="divide-y divide-slate-100">
                                {cards.map((card, index) => (
                                    <div key={card.internalId} className="grid grid-cols-1 sm:grid-cols-12 gap-4 p-4 hover:bg-slate-50 items-start group">
                                        <div className="sm:col-span-1 text-center font-black text-slate-300 pt-2">{index + 1}</div>
                                        
                                        <div className="sm:col-span-4 flex gap-2">
                                            <input value={card.front} onChange={e => setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, front: e.target.value} : c))} className="w-full border-2 border-slate-200 rounded-xl px-3 py-2 font-bold focus:border-indigo-500 outline-none"/>
                                            {audioEnabled.left && <button onClick={() => playAudio(card.front, langConfig.left)} className="text-indigo-500 btn-icon hover:bg-indigo-50"><i className="fa-solid fa-volume-high"></i></button>}
                                        </div>

                                        <div className="sm:col-span-1 flex justify-center pt-1">
                                            {card.image ? (
                                                <div className="relative w-14 h-14 rounded-lg overflow-hidden group/img shadow-sm border border-slate-200">
                                                    <img src={card.image} className="w-full h-full object-cover cursor-pointer hover:scale-110 transition-transform" onClick={() => openGallery(card.internalId, card.front)}/>
                                                    <button onClick={() => setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, image: null} : c))} className="absolute top-0 right-0 bg-red-500 text-white w-5 h-5 flex items-center justify-center text-xs shadow-md"><i className="fa-solid fa-times"></i></button>
                                                </div>
                                            ) : manualLinkMode === card.internalId ? (
                                                <input autoFocus placeholder="URL..." className="w-14 text-xs border rounded p-1" onBlur={(e) => handleManualLink(card.internalId, e.target.value)} onKeyDown={(e) => e.key==='Enter' && handleManualLink(card.internalId, e.currentTarget.value)}/>
                                            ) : (
                                                <button onClick={() => openGallery(card.internalId, card.front)} className="w-14 h-14 rounded-lg border-2 border-dashed border-slate-300 text-slate-300 hover:border-indigo-500 hover:text-indigo-500 hover:bg-indigo-50 transition-all"><i className="fa-solid fa-image"></i></button>
                                            )}
                                        </div>

                                        <div className="sm:col-span-4 flex gap-2">
                                            <input value={card.back} onChange={e => setCards(prev => prev.map(c => c.internalId === card.internalId ? {...c, back: e.target.value} : c))} className="w-full border-2 border-slate-200 rounded-xl px-3 py-2 font-bold focus:border-pink-500 outline-none"/>
                                            {audioEnabled.right && <button onClick={() => playAudio(card.back, langConfig.right)} className="text-pink-500 btn-icon hover:bg-pink-50"><i className="fa-solid fa-volume-high"></i></button>}
                                        </div>

                                        <div className="sm:col-span-2 flex justify-end gap-2 pt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => setManualLinkMode(card.internalId)} className="text-slate-400 hover:text-blue-600 btn-icon hover:bg-blue-50" title="Pegar Link"><i className="fa-solid fa-link"></i></button>
                                            <button onClick={() => window.open(`https://www.google.com/search?tbm=isch&q=${card.front || card.back}`, '_blank')} className="text-slate-400 hover:text-green-600 btn-icon hover:bg-green-50" title="Google"><i className="fa-solid fa-external-link-alt"></i></button>
                                            <button onClick={() => cards.length > 1 && setCards(prev => prev.filter(c => c.internalId !== card.internalId))} className="text-slate-400 hover:text-red-600 btn-icon hover:bg-red-50" title="Borrar"><i className="fa-solid fa-trash"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="p-4 bg-slate-50 border-t border-slate-200">
                                <button onClick={() => setCards([...cards, { internalId: generateUniqueId(), front: '', back: '', image: null }])} className="w-full py-4 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-bold hover:border-indigo-500 hover:text-indigo-600 hover:bg-white transition-all flex items-center justify-center gap-2"><i className="fa-solid fa-plus"></i> A√±adir Fila</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<DashboardCreador />);
    </script>
</body>
</html>
