<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Dash v51.0 - Sniper Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .modal-blur { backdrop-filter: blur(12px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .crop-container { width: 100%; aspect-ratio: 1/1; border-radius: 1.25rem; background: #000; position: relative; overflow: hidden; cursor: move; border: 2px solid #e2e8f0; }
        .crop-img { position: absolute; pointer-events: none; user-select: none; transform-origin: center; }
        .crop-overlay { position: absolute; inset: 0; border: 2px dashed rgba(255,255,255,0.5); pointer-events: none; z-index: 10; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            const [audioPrefs, setAudioPrefs] = useState({ left: 'en', right: 'es', leftActive: true, rightActive: false });
            
            const [gallery, setGallery] = useState({ 
                isOpen: false, cardId: null, term: '', results: [], loading: false, 
                currentPreview: null, rotation: 0, zoom: 1, manualUrl: '', posX: 50, posY: 50 
            });

            const isDragging = useRef(false);
            const startPos = useRef({ x: 0, y: 0 });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 3000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                window.speechSynthesis.speak(ut);
            };

            const searchPixabay = async (q) => {
                try {
                    const res = await fetch(`https://pixabay.com/api/?key=48325997-c840c949a62372c057636e053&q=${encodeURIComponent(q)}&image_type=photo&per_page=12`);
                    const data = await res.json();
                    return data.hits.map(h => ({ id: h.id, thumb: h.previewURL, url: h.largeImageURL }));
                } catch (e) { return []; }
            };

            const openEditor = (card) => {
                setGallery({
                    isOpen: true, cardId: card.internalId, term: card.front, results: [], loading: false,
                    currentPreview: card.image, 
                    rotation: card.crop?.rot || 0, 
                    zoom: card.crop?.zoom || 1, 
                    posX: card.crop?.x || 50, 
                    posY: card.crop?.y || 50,
                    manualUrl: ''
                });
            };

            const applyImage = () => {
                setCards(cards.map(c => c.internalId === gallery.cardId ? {
                    ...c, 
                    image: gallery.currentPreview,
                    crop: { zoom: gallery.zoom, rot: gallery.rotation, x: gallery.posX, y: gallery.posY }
                } : c));
                setGallery({ ...gallery, isOpen: false });
                addToast("Imagen guardada con encuadre", "success");
            };

            // DRAG LOGIC
            const onMouseDown = (e) => { isDragging.current = true; startPos.current = { x: e.clientX, y: e.clientY }; };
            const onMouseMove = (e) => {
                if (!isDragging.current) return;
                const dx = (e.clientX - startPos.current.x);
                const dy = (e.clientY - startPos.current.y);
                setGallery(p => ({ ...p, posX: p.posX + dx, posY: p.posY + dy }));
                startPos.current = { x: e.clientX, y: e.clientY };
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return setShowConfig(true);
                setIsGenerating(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate 30 vocabulary items for "${aiPrompt}". Format: [{"front": "English", "back": "Spanish"}]. Pure JSON.` }] }] })
                    });
                    const data = await res.json();
                    const items = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }))]);
                    setAiPrompt('');
                } catch (e) { addToast("Error Gemini"); }
                finally { setIsGenerating(false); }
            };

            return (
                <div className="min-h-screen pb-12" onMouseUp={() => isDragging.current = false}>
                    <nav className="bg-white border-b p-3 flex justify-between items-center sticky top-0 z-40 px-6">
                        <h1 className="font-extrabold text-indigo-600 text-lg">PERIPLO PRO</h1>
                        <button onClick={() => setShowConfig(true)} className="text-[10px] bg-slate-900 text-white px-4 py-2 rounded-xl font-bold">API</button>
                    </nav>

                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/95 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white w-full max-w-6xl h-[90vh] rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-4 border-b flex justify-between items-center px-8 bg-white">
                                    <h3 className="font-bold text-slate-700 italic">Editor Sniper: Clic -> Pegar -> Encuadrar</h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-10 h-10 rounded-full hover:bg-slate-100 text-slate-400">✕</button>
                                </div>
                                <div className="flex-1 flex overflow-hidden bg-slate-50">
                                    {/* PANEL IZQUIERDO: AJUSTE */}
                                    <div className="w-80 border-r p-6 space-y-6 flex flex-col shadow-inner">
                                        <div className="crop-container" onMouseDown={onMouseDown} onMouseMove={onMouseMove}>
                                            {gallery.currentPreview ? (
                                                <React.Fragment>
                                                    <img src={gallery.currentPreview} className="crop-img" style={{ 
                                                        transform: `translate(calc(-50% + ${gallery.posX - 50}px), calc(-50% + ${gallery.posY - 50}px)) rotate(${gallery.rotation}deg) scale(${gallery.zoom})`,
                                                        top: '50%', left: '50%'
                                                    }} />
                                                    <div className="crop-overlay"></div>
                                                </React.Fragment>
                                            ) : <div className="p-12 text-center text-[10px] text-slate-400 mt-10 font-bold uppercase">Sin imagen</div>}
                                        </div>

                                        <div className="bg-white p-4 rounded-2xl border space-y-4">
                                            <div className="flex gap-2">
                                                <button onClick={() => setGallery({...gallery, rotation: (gallery.rotation + 90) % 360})} className="flex-1 bg-slate-50 border py-2 rounded-xl text-[10px] font-bold">ROTAR</button>
                                                <button onClick={() => setGallery({...gallery, zoom: 1, rotation: 0, posX: 50, posY: 50})} className="flex-1 bg-slate-50 border py-2 rounded-xl text-[10px] font-bold text-rose-500">RESET</button>
                                            </div>
                                            <input type="range" min="1" max="5" step="0.1" value={gallery.zoom} onChange={e => setGallery({...gallery, zoom: parseFloat(e.target.value)})} className="w-full h-1.5 accent-indigo-600"/>
                                        </div>

                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-indigo-500 uppercase tracking-widest">Paso 1: Pegar URL de Google</label>
                                            <input value={gallery.manualUrl} onChange={e => {setGallery({...gallery, manualUrl: e.target.value, currentPreview: e.target.value})}} className="w-full border-2 border-indigo-100 p-3 rounded-xl text-[10px] font-mono shadow-sm" placeholder="Clic derecho en Google -> Copiar dirección de imagen -> Pegar aquí"/>
                                        </div>

                                        <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-xs shadow-lg flex items-center justify-center gap-2 hover:bg-blue-700">
                                            <i className="fa-brands fa-google"></i> ABRIR GOOGLE IMÁGENES
                                        </button>
                                    </div>

                                    {/* PANEL DERECHO: BÚSQUEDA RÁPIDA */}
                                    <div className="flex-1 p-8 overflow-y-auto bg-white scroller">
                                        <div className="flex gap-2 mb-6">
                                            <input value={gallery.term} onChange={e => setGallery({...gallery, term: e.target.value})} onKeyDown={e => e.key === 'Enter' && (async () => {setGallery(p=>({...p, loading:true})); const res = await searchPixabay(gallery.term); setGallery(p=>({...p, results:res, loading:false}))})()} className="flex-1 border p-3 rounded-xl font-bold" placeholder="O busca rápido aquí..."/>
                                            <button onClick={async () => {setGallery(p=>({...p, loading:true})); const res = await searchPixabay(gallery.term); setGallery(p=>({...p, results:res, loading:false}))}} className="bg-slate-900 text-white px-6 rounded-xl font-bold">BUSCAR</button>
                                        </div>
                                        {gallery.loading ? <div className="h-64 flex items-center justify-center"><i className="fa-solid fa-spinner fa-spin fa-2x"></i></div> : 
                                        <div className="grid grid-cols-4 gap-4">
                                            {gallery.results.map(img => (
                                                <img key={img.id} src={img.thumb} className={`w-full aspect-square object-cover rounded-xl cursor-pointer hover:ring-4 ring-indigo-500 transition-all ${gallery.currentPreview === img.url ? 'ring-4 ring-indigo-600 scale-95' : ''}`} onClick={() => setGallery({...gallery, currentPreview: img.url})}/>
                                            ))}
                                        </div>}
                                    </div>
                                </div>
                                <div className="p-6 bg-slate-950 flex justify-end px-12">
                                    <button onClick={applyImage} className="bg-indigo-500 text-white px-16 py-4 rounded-2xl font-black text-xl hover:bg-indigo-400 shadow-2xl">APLICAR Y CERRAR ✨</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-4xl mx-auto mt-8 p-4">
                        <div className="bg-indigo-600 p-1.5 rounded-[2.5rem] shadow-xl mb-8 flex items-center gap-2">
                            <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Tema..." className="flex-1 bg-white p-4 rounded-[2rem] outline-none font-bold text-indigo-950 text-sm px-8 shadow-inner"/>
                            <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-10 h-14 rounded-[2.5rem] font-bold text-xs uppercase shadow-lg">
                                {isGenerating ? "..." : "GENERAR"}
                            </button>
                        </div>

                        <div className="flex items-center justify-between mb-8 px-2">
                            <div className="flex gap-2">
                                <button onClick={() => setCards(cards.map(c => ({ ...c, front: c.back, back: c.front }))) || setAudioPrefs(p => ({...p, left: p.right, right: p.left, leftActive: p.rightActive, rightActive: p.leftActive}))} className="bg-white border-2 border-slate-50 text-slate-600 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-slate-100 shadow-sm flex items-center gap-2"><i className="fa-solid fa-shuffle"></i> SWITCH</button>
                                <button onClick={() => confirm("¿Limpiar?") && setCards([{ internalId: genId(), front: '', back: '', image: null }])} className="bg-white border-2 border-rose-50 text-rose-500 px-5 py-2.5 rounded-xl text-[11px] font-extrabold hover:bg-rose-50 shadow-sm"><i className="fa-solid fa-trash mr-1.5"></i> LIMPIAR</button>
                            </div>
                            <div className="flex gap-1 bg-slate-200/50 p-1 rounded-xl">
                                <button onClick={() => setAudioPrefs({...audioPrefs, leftActive: !audioPrefs.leftActive})} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${audioPrefs.leftActive ? 'bg-white shadow-sm ' + (audioPrefs.left === 'en' ? 'text-indigo-600' : 'text-pink-600') : 'text-slate-400'}`}>{audioPrefs.left.toUpperCase()}</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, rightActive: !audioPrefs.rightActive})} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${audioPrefs.rightActive ? 'bg-white shadow-sm ' + (audioPrefs.right === 'en' ? 'text-indigo-600' : 'text-pink-600') : 'text-slate-400'}`}>{audioPrefs.right.toUpperCase()}</button>
                            </div>
                        </div>

                        <div className="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
                            <div className="divide-y divide-slate-100">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-4 grid grid-cols-12 gap-5 items-center group hover:bg-indigo-50/10 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-chevron-up text-xs"></i></button>
                                            <span className="text-slate-400 font-bold text-[10px]">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-300 hover:text-indigo-500"><i className="fa-solid fa-chevron-down text-xs"></i></button>
                                        </div>
                                        <div className="col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white outline-none font-bold text-slate-800 text-sm transition-all" placeholder="..."/>
                                            {audioPrefs.leftActive && <button onClick={() => speak(c.front, audioPrefs.left)} className={`absolute right-2 top-1/2 -translate-y-1/2 ${audioPrefs.left === 'en' ? 'text-indigo-300 hover:text-indigo-600' : 'text-pink-300 hover:text-pink-600'}`}><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>
                                        <div className="col-span-2 flex justify-center relative">
                                            <div className="w-14 h-14 rounded-2xl bg-slate-50 border-2 border-dashed border-slate-200 overflow-hidden cursor-pointer hover:border-indigo-400 transition-all" onClick={() => openEditor(c)}>
                                                {c.image ? (
                                                    <div className="w-full h-full relative overflow-hidden">
                                                        <img src={c.image} style={{ 
                                                            position: 'absolute', top: '50%', left: '50%',
                                                            transform: `translate(calc(-50% + ${c.crop.x - 50}px), calc(-50% + ${c.crop.y - 50}px)) rotate(${c.crop.rot}deg) scale(${c.crop.zoom})`
                                                        }} className="max-w-none w-full h-full object-cover"/>
                                                    </div>
                                                ) : <div className="w-full h-full flex items-center justify-center text-slate-300"><i className="fa-solid fa-image text-lg"></i></div>}
                                            </div>
                                        </div>
                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-3.5 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white outline-none font-bold text-slate-800 text-sm transition-all" placeholder="..."/>
                                            {audioPrefs.rightActive && <button onClick={() => speak(c.back, audioPrefs.right)} className={`absolute right-2 top-1/2 -translate-y-1/2 ${audioPrefs.right === 'en' ? 'text-indigo-300 hover:text-indigo-600' : 'text-pink-300 hover:text-pink-600'}`}><i className="fa-solid fa-volume-high text-sm"></i></button>}
                                        </div>
                                        <div className="col-span-1 flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="p-2 text-slate-300 hover:text-indigo-500 transition-all"><i className="fa-solid fa-copy text-sm"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-2 text-slate-300 hover:text-rose-500 transition-all"><i className="fa-solid fa-trash-can text-sm"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-8 bg-slate-50/50 border-t flex justify-center">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null, crop: { zoom: 1, rot: 0, x: 50, y: 50 } }])} className="px-14 py-4 border-2 border-dashed border-slate-300 rounded-[2rem] text-slate-400 font-bold hover:border-indigo-400 transition-all text-[11px] bg-white shadow-sm">+ AÑADIR FILA</button>
                            </div>
                        </div>
                    </main>

                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/60 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl">
                                <h2 className="font-bold mb-4">Gemini API Key</h2>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border-2 p-3 rounded-2xl outline-none focus:border-indigo-500 mb-6 font-mono text-sm" placeholder="AIza..."/>
                                <button onClick={() => { localStorage.setItem('periplo_google_key', apiKeys.google); setShowConfig(false); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700">GUARDAR</button>
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-6 right-6 flex flex-col gap-2 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-4 rounded-2xl shadow-2xl font-black text-white text-[11px] ${t.type==='success'?'bg-emerald-500':'bg-rose-500'} animate-bounce shadow-indigo-200`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
