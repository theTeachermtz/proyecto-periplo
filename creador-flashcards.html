<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periplo Pro v43.0 - Wikimedia Engine</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap'); 
        body { font-family: 'Nunito', sans-serif; background-color: #f1f5f9; }
        .modal-blur { backdrop-filter: blur(15px); animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .crop-area { position: absolute; inset: 0; border: 2px dashed rgba(255,255,255,0.8); pointer-events: none; box-shadow: 0 0 0 9999px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const App = () => {
            const genId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

            const [cards, setCards] = useState([{ internalId: genId(), front: '', back: '', image: null }]);
            const [aiPrompt, setAiPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [showConfig, setShowConfig] = useState(false);
            const [apiKeys, setApiKeys] = useState({ google: '' });
            const [audioPrefs, setAudioPrefs] = useState({ en: true, es: false });
            const [gallery, setGallery] = useState({ isOpen: false, cardId: null, term: '', results: [], loading: false, currentPreview: null, manualUrl: '' });

            useEffect(() => {
                const g = localStorage.getItem('periplo_google_key') || '';
                setApiKeys({ google: g });
                if (!g) setShowConfig(true);
            }, []);

            const addToast = (msg, type = 'error') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 4000);
            };

            const speak = (text, lang) => {
                if (!text) return;
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(text);
                ut.lang = lang === 'en' ? 'en-US' : 'es-MX';
                window.speechSynthesis.speak(ut);
            };

            // --- BUSCADOR WIKIMEDIA (LIBRE DE CORS) ---
            const searchImages = async (q) => {
                try {
                    const url = `https://commons.wikimedia.org/w/api.php?action=query&format=json&origin=*&prop=imageinfo&generator=search&gsrsearch=filetype:bitmap|drawing%20${encodeURIComponent(q)}&gsrlimit=16&gsrnamespace=6&iiprop=url|thumburl&iiurlwidth=400`;
                    const res = await fetch(url);
                    const data = await res.json();
                    if (!data.query) return [];
                    return Object.values(data.query.pages).map(p => ({
                        id: p.pageid,
                        thumb: p.imageinfo[0].thumburl,
                        url: p.imageinfo[0].url
                    }));
                } catch (e) {
                    addToast("Error al buscar en la base de datos");
                    return [];
                }
            };

            const generate = async () => {
                if (!apiKeys.google || !aiPrompt.trim()) return setShowConfig(true);
                setIsGenerating(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKeys.google.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate a JSON array of 20 vocabulary items for "${aiPrompt}". Format: [{"front": "English", "back": "Spanish"}]` }] }] })
                    });
                    const data = await res.json();
                    const raw = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim();
                    const items = JSON.parse(raw);
                    setCards(p => [...p, ...items.map(i => ({ ...i, internalId: genId(), image: null }))]);
                    setAiPrompt('');
                } catch (e) { addToast("Error de conexiÃ³n con Gemini"); }
                finally { setIsGenerating(false); }
            };

            const autoMagic = async () => {
                const pending = cards.filter(c => c.front && !c.image);
                if (pending.length === 0) return addToast("Nada que ilustrar", "info");
                addToast("ðŸ” Buscando fotos...", "success");
                for (let card of pending) {
                    const res = await searchImages(card.front);
                    if (res && res.length > 0) {
                        setCards(prev => prev.map(c => c.internalId === card.internalId ? { ...c, image: res[0].thumb } : c));
                    }
                    await new Promise(r => setTimeout(r, 400));
                }
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40 px-8 shadow-sm">
                        <div className="flex gap-4">
                            <button onClick={() => window.location.reload()} className="w-10 h-10 flex items-center justify-center hover:bg-slate-100 rounded-xl text-slate-400 transition-all"><i className="fa-solid fa-home"></i></button>
                            <h1 className="font-black text-indigo-700 text-xl tracking-tighter italic self-center">PERIPLO PRO <span className="text-slate-200">v43</span></h1>
                        </div>
                        <button onClick={() => setShowConfig(true)} className="bg-slate-900 text-white px-6 py-2 rounded-2xl font-black text-sm hover:bg-black transition-all flex items-center gap-2">
                            <i className="fa-solid fa-key"></i> LLAVE API
                        </button>
                    </nav>

                    {showConfig && (
                        <div className="fixed inset-0 z-50 bg-slate-900/70 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl">
                                <h2 className="text-2xl font-black mb-6">Configurar Gemini</h2>
                                <input type="password" value={apiKeys.google} onChange={e => setApiKeys({...apiKeys, google: e.target.value})} className="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 mb-6 font-mono" placeholder="AIzaSy..."/>
                                <button onClick={() => { localStorage.setItem('periplo_google_key', apiKeys.google); setShowConfig(false); }} className="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black">GUARDAR</button>
                            </div>
                        </div>
                    )}

                    {/* BUSCADOR ESTILO WORDWALL */}
                    {gallery.isOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/95 flex items-center justify-center p-4 modal-blur">
                            <div className="bg-white w-full max-w-6xl h-[85vh] rounded-[3rem] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-6 border-b flex justify-between items-center bg-slate-50">
                                    <h3 className="font-black text-xl text-indigo-950 flex items-center gap-3">
                                        <i className="fa-solid fa-image"></i> Buscador de ImÃ¡genes
                                    </h3>
                                    <button onClick={() => setGallery({...gallery, isOpen: false})} className="w-12 h-12 rounded-full hover:bg-slate-200 transition-all font-black text-slate-400">X</button>
                                </div>
                                <div className="flex-1 flex overflow-hidden">
                                    <div className="w-80 border-r p-8 bg-slate-50 space-y-6 overflow-y-auto scroller">
                                        <div className="bg-white p-4 rounded-3xl border shadow-inner">
                                            <label className="text-[10px] font-black text-slate-400 uppercase block mb-2">Vista Previa Recorte</label>
                                            <div className="aspect-square rounded-2xl bg-slate-200 overflow-hidden relative shadow-lg">
                                                {gallery.currentPreview ? <img src={gallery.currentPreview} className="w-full h-full object-cover"/> : <div className="p-8 text-center text-[10px] text-slate-400 mt-8 font-bold">Selecciona una foto</div>}
                                                {gallery.currentPreview && <div className="crop-area"></div>}
                                            </div>
                                        </div>
                                        <input value={gallery.term} onChange={e => setGallery({...gallery, term: e.target.value})} className="w-full border-2 p-4 rounded-2xl font-black outline-none focus:border-indigo-500" placeholder="Buscar..."/>
                                        <button onClick={async () => { setGallery({...gallery, loading:true}); const res = await searchImages(gallery.term); setGallery(p => ({...p, results:res, loading:false})); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">BUSCAR</button>
                                        <div className="h-px bg-slate-200"></div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase">Pegar URL</label>
                                            <div className="flex gap-2 mt-1">
                                                <input value={gallery.manualUrl} onChange={e => setGallery({...gallery, manualUrl: e.target.value})} className="flex-1 border-2 p-2 rounded-xl text-[10px]" placeholder="https://..."/>
                                                <button onClick={() => setGallery({...gallery, currentPreview: gallery.manualUrl})} className="bg-slate-900 text-white px-3 rounded-xl"><i className="fa-solid fa-check"></i></button>
                                            </div>
                                        </div>
                                        <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(gallery.term)}&tbm=isch`, '_blank')} className="w-full border-2 border-slate-300 text-slate-500 py-3 rounded-xl text-xs font-black hover:bg-white flex items-center justify-center gap-2"><i className="fa-brands fa-google"></i> BUSCAR EN GOOGLE</button>
                                    </div>
                                    <div className="flex-1 p-8 overflow-y-auto bg-white scroller">
                                        {gallery.loading ? <div className="h-full flex items-center justify-center"><i className="fa-solid fa-spinner fa-spin fa-3x text-indigo-600"></i></div> : 
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                            {gallery.results.map(img => (
                                                <div key={img.id} className={`aspect-square rounded-[2rem] overflow-hidden cursor-pointer transition-all border-4 ${gallery.currentPreview === img.thumb ? 'border-indigo-500 scale-95 shadow-xl' : 'border-transparent hover:border-indigo-100 hover:scale-[1.02]'}`} onClick={() => setGallery({...gallery, currentPreview: img.thumb})}>
                                                    <img src={img.thumb} className="w-full h-full object-cover"/>
                                                </div>
                                            ))}
                                        </div>}
                                    </div>
                                </div>
                                <div className="p-6 bg-slate-950 flex justify-end px-12">
                                    <button onClick={() => { if(!gallery.currentPreview) return; setCards(cards.map(c => c.internalId === gallery.cardId ? {...c, image: gallery.currentPreview} : c)); setGallery({...gallery, isOpen: false}); }} className="bg-indigo-500 text-white px-16 py-4 rounded-[1.5rem] font-black text-xl hover:bg-indigo-400 shadow-2xl transition-all">APLICAR IMAGEN âœ¨</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-6xl mx-auto mt-12 p-4">
                        {/* IA INPUT */}
                        <div className="bg-indigo-600 p-2.5 rounded-[3.5rem] shadow-2xl mb-12 flex items-center gap-3 border-8 border-white/20">
                            <input value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && generate()} placeholder="Â¿QuÃ© tema de vocabulario necesitas?" className="flex-1 bg-white p-7 rounded-[3rem] outline-none font-black text-indigo-950 text-2xl shadow-inner"/>
                            <button onClick={generate} disabled={isGenerating} className="bg-indigo-950 text-white px-12 h-24 rounded-[3rem] font-black hover:scale-[1.02] transition-all flex items-center gap-4 text-xl">
                                {isGenerating ? <i className="fa-solid fa-circle-notch fa-spin"></i> : "GENERAR"}
                            </button>
                        </div>

                        {/* TOOLBAR */}
                        <div className="bg-white border-2 border-slate-100 p-5 rounded-[3.5rem] mb-12 flex items-center justify-between gap-4 shadow-xl">
                            <div className="flex items-center gap-4">
                                <button onClick={autoMagic} className="bg-indigo-600 text-white px-10 py-5 rounded-[2.5rem] font-black hover:bg-indigo-700 transition-all flex items-center gap-3 active:scale-95 shadow-xl shadow-indigo-100">
                                    <i className="fa-solid fa-wand-magic-sparkles"></i> âœ¨ AUTO-IMAGEN
                                </button>
                                <button onClick={() => setCards(cards.map(c => ({...c, front: c.back, back: c.front})))} className="bg-amber-100 text-amber-700 px-8 py-5 rounded-[2.5rem] font-black border-2 border-amber-200 hover:bg-amber-200 transition-all flex items-center gap-2">
                                    <i className="fa-solid fa-shuffle"></i> SWITCH
                                </button>
                                <button onClick={() => confirm("Â¿Deseas borrar todo?") && setCards([{ internalId: genId(), front: '', back: '', image: null }])} className="bg-rose-50 text-rose-600 px-8 py-5 rounded-[2.5rem] font-black hover:bg-rose-600 hover:text-white transition-all">
                                    <i className="fa-solid fa-trash-can"></i> LIMPIAR
                                </button>
                            </div>

                            <div className="flex items-center gap-3 bg-slate-100 p-2.5 rounded-[3rem] border-2 border-slate-200 font-black text-xs">
                                <button onClick={() => setAudioPrefs({...audioPrefs, en: !audioPrefs.en})} className={`px-8 py-3.5 rounded-[2.2rem] transition-all ${audioPrefs.en ? 'bg-white text-indigo-600 shadow-lg' : 'text-slate-400'}`}>AUDIO EN</button>
                                <button onClick={() => setAudioPrefs({...audioPrefs, es: !audioPrefs.es})} className={`px-8 py-3.5 rounded-[2.2rem] transition-all ${audioPrefs.es ? 'bg-white text-pink-600 shadow-lg' : 'text-slate-400'}`}>AUDIO ES</button>
                            </div>
                        </div>

                        {/* LISTA */}
                        <div className="bg-white rounded-[4rem] shadow-2xl border border-slate-200 overflow-hidden mb-20">
                            <div className="divide-y-2 divide-slate-50">
                                {cards.map((c, idx) => (
                                    <div key={c.internalId} className="p-8 md:p-10 grid grid-cols-12 gap-8 items-center group hover:bg-indigo-50/20 transition-all">
                                        <div className="col-span-1 flex flex-col items-center gap-2 opacity-10 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => { if(idx > 0) { const n=[...cards]; [n[idx],n[idx-1]]=[n[idx-1],n[idx]]; setCards(n); }}} className="text-slate-400 hover:text-indigo-600 transition-all hover:scale-125"><i className="fa-solid fa-chevron-up text-2xl"></i></button>
                                            <span className="text-slate-400 font-black text-sm">{idx + 1}</span>
                                            <button onClick={() => { if(idx < cards.length-1) { const n=[...cards]; [n[idx],n[idx+1]]=[n[idx+1],n[idx]]; setCards(n); }}} className="text-slate-400 hover:text-indigo-600 transition-all hover:scale-125"><i className="fa-solid fa-chevron-down text-2xl"></i></button>
                                        </div>
                                        
                                        <div className="col-span-4 relative">
                                            <input value={c.front} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, front: e.target.value} : x))} className="w-full p-6 rounded-[2rem] bg-slate-100 focus:bg-white focus:ring-8 ring-indigo-50 border-none outline-none font-black text-slate-800 text-xl shadow-inner transition-all" placeholder="TÃ©rmino 1..."/>
                                            {audioPrefs.en && <button onClick={() => speak(c.front, 'en')} className="absolute right-6 top-1/2 -translate-y-1/2 text-indigo-300 hover:text-indigo-600 transition-all"><i className="fa-solid fa-volume-high text-2xl"></i></button>}
                                        </div>

                                        <div className="col-span-2 flex justify-center">
                                            {c.image ? (
                                                <div className="relative group/img">
                                                    <img src={c.image} className="w-24 h-24 object-cover rounded-[2.5rem] shadow-xl cursor-pointer hover:scale-110 transition-all ring-8 ring-white" onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, currentPreview: c.image, manualUrl: '' })}/>
                                                    <button onClick={() => setCards(cards.map(x => x.internalId === c.internalId ? {...x, image: null} : x))} className="absolute -top-3 -right-3 bg-red-600 text-white w-10 h-10 rounded-full text-lg shadow-2xl opacity-0 group-hover/img:opacity-100 transition-all flex items-center justify-center font-black">Ã—</button>
                                                </div>
                                            ) : (
                                                <button onClick={() => setGallery({ isOpen: true, cardId: c.internalId, term: c.front, results: [], loading: false, currentPreview: null, manualUrl: '' })} className="w-24 h-24 rounded-[2.5rem] bg-slate-100 text-slate-300 hover:text-indigo-500 hover:bg-white border-4 border-dashed border-slate-200 transition-all flex items-center justify-center group-hover:border-indigo-300 shadow-inner">
                                                    <i className="fa-solid fa-image text-3xl"></i>
                                                </button>
                                            )}
                                        </div>

                                        <div className="col-span-4 relative">
                                            <input value={c.back} onChange={e => setCards(cards.map(x => x.internalId === c.internalId ? {...x, back: e.target.value} : x))} className="w-full p-6 rounded-[2rem] bg-slate-100 focus:bg-white focus:ring-8 ring-pink-50 border-none outline-none font-black text-slate-800 text-xl shadow-inner transition-all" placeholder="TÃ©rmino 2..."/>
                                            {audioPrefs.es && <button onClick={() => speak(c.back, 'es')} className="absolute right-6 top-1/2 -translate-y-1/2 text-pink-300 hover:text-pink-600 transition-all"><i className="fa-solid fa-volume-high text-2xl"></i></button>}
                                        </div>

                                        <div className="col-span-1 flex justify-end gap-3 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => { const n=[...cards]; n.splice(idx+1,0,{...c, internalId:genId()}); setCards(n); }} className="p-4 text-emerald-500 rounded-3xl hover:bg-emerald-50 transition-all"><i className="fa-solid fa-copy text-xl"></i></button>
                                            <button onClick={() => setCards(cards.filter(x => x.internalId !== c.internalId))} className="p-4 text-rose-500 rounded-3xl hover:bg-rose-50 transition-all"><i className="fa-solid fa-trash-can text-xl"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-20 bg-slate-50 border-t-4 border-slate-100 flex justify-center">
                                <button onClick={() => setCards([...cards, { internalId: genId(), front: '', back: '', image: null }])} className="px-20 py-8 border-8 border-dashed border-slate-200 rounded-[4rem] text-slate-400 font-black hover:border-indigo-400 hover:text-indigo-500 transition-all hover:scale-105 active:scale-95 shadow-sm bg-white uppercase tracking-widest">+ NUEVA ENTRADA</button>
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-10 right-10 flex flex-col gap-3 z-[60]">
                        {toasts.map(t => <div key={t.id} className={`p-6 rounded-[2.5rem] shadow-2xl font-black text-white ${t.type==='success'?'bg-indigo-600':'bg-rose-600'} animate-bounce`}>{t.msg}</div>)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
